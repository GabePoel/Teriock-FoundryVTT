      overview:
        base: >-
          <p>Target gains one @L[Category:Abilities]{ability} of your choice
          that you have from your first rank in a @L[Category:Classes]{class}.
          The @L[Category:Abilities]{ability} must not be @L[Category:Elder
          Sorcery abilities]{Elder Sorcery}, must not be a @L[Category:Contract
          effects]{contract effect}, must be one you are @L[Core:Proficiency
          Bonus]{proficient} in, and must be one you aren't
          @L[Keyword:Incapable]{incapable} of. The target also becomes
          @L[Keyword:Incapable]{incapable} of <a class="mw-selflink
          selflink">Skill Share</a>. You may only have this active on one
          creature at a time.</p>
        proficient: >-
          <p>You can now share @L[Category:Abilities]{abilities} you have from
          any of your first @L[Core:Proficiency Bonus]{P} ranks in a
          @L[Category:Classes]{class}.</p>
