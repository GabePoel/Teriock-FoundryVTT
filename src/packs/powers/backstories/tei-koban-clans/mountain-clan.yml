folder: teiKobanClans000
img: icons/magic/earth/volcano-explosion-lava-teal.webp
name: Mountain Clan
system:
  competence:
    raw: 1
  description: >-
    <p>A group of @L[Creature:Cobben]{cobbens} from a group of islands connected
    to the Blue Reefs that practice ancestor worship and have a complex set of
    cultural traditions and dances that imbue their @L[Ability:Spirit
    Item]{spirit items} with powers mastered by their ancestors. They have
    complex facial tattoos that represent which of the eight clans they are
    from.</p><p>Dancing is an integral part of Tei Koban culture. The dances
    prepare young @L[Creature:Cobben]{cobbens} for obtaining their
    @L[Ability:Spirit Item]{spirit items} and helps their ancestral connection
    and training.</p>
  maxAv: 4
  type: backstory
type: power
