          [[/roll 1d20 + @snk]]. If this is greater than your @L[Core:Passive
          Attributes]{passive} @L[Core:Sneak]{sneak} ([[/roll 10 + @snk]]), then
          you use it as your hidden DC. If not, use your @L[Core:Passive
          Attributes]{passive} @L[Core:Sneak]{sneak}.
        proficient: >-
          Instead roll [[/roll 1d20 + @snk + @p]] for your hidden DC (if it's
          greater than your @L[Core:Passive Attributes]{passive}
