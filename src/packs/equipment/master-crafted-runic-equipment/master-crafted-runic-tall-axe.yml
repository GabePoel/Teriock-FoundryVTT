        <p><b>Runic</b> items repair themselves. If a runic item is also <a
        href="https://wiki.teriock.com/index.php/Property:Shattered"
        title="Property:Shattered" target="_blank">shattered</a>, it retains the
        runic property. When a creature is <a
        href="https://wiki.teriock.com/index.php/Core:Attunement"
