  - name: Small
    type: property
    system:
      description: >-
        <p>An item with this property is easily concealed and can be used in the
        same hand as a <a
        href="https://wiki.teriock.com/index.php/Category:Shields"
        title="Category:Shields" target="_blank">shield</a>. If not used with a
        <a href="https://wiki.teriock.com/index.php/Category:Shields"
        title="Category:Shields" target="_blank">shield</a>, a second <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attack</a> made with a
        small item per <a href="https://wiki.teriock.com/index.php/Core:Turns"
        title="Core:Turns" target="_blank">turn</a> does not suffer from an <a
        href="https://wiki.teriock.com/index.php/Core:Attack_Penalty"
        class="mw-redirect" title="Core:Attack Penalty" target="_blank">attack
        penalty</a>. In order to not incur an <a
        href="https://wiki.teriock.com/index.php/Core:Attack_Penalty"
        class="mw-redirect" title="Core:Attack Penalty" target="_blank">attack
        penalty</a>, this item must not be used in the same hand as a <a
        href="https://wiki.teriock.com/index.php/Category:Shields"
        title="Category:Shields" target="_blank">shield</a>.

        </p>
