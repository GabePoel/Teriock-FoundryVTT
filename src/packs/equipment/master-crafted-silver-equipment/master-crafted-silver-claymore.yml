  - name: Cumbersome
    type: property
    system:
      description: >-
        <p>A <b>cumbersome</b> <a
        href="https://wiki.teriock.com/index.php/Category:Equipment"
        title="Category:Equipment" target="_blank">item</a> <i>always</i> makes
        its user <a
        href="https://wiki.teriock.com/index.php/Condition:Encumbered"
        title="Condition:Encumbered" target="_blank">encumbered</a>, regardless
        of how much they are <a
        href="https://wiki.teriock.com/index.php/Core:Carrying_Capacity"
        title="Core:Carrying Capacity" target="_blank">carrying</a>. If the user
        would have not been <a
        href="https://wiki.teriock.com/index.php/Condition:Encumbered"
        title="Condition:Encumbered" target="_blank">encumbered</a> otherwise,
        they are <a
        href="https://wiki.teriock.com/index.php/Condition:Encumbered"
        title="Condition:Encumbered" target="_blank">lightly encumbered</a>. If
        they would have been <a
        href="https://wiki.teriock.com/index.php/Condition:Encumbered"
        title="Condition:Encumbered" target="_blank">lightly encumbered</a>
        otherwise, they are <a
        href="https://wiki.teriock.com/index.php/Condition:Encumbered"
        title="Condition:Encumbered" target="_blank">heavily encumbered</a>. And
        if they would have been <a
        href="https://wiki.teriock.com/index.php/Condition:Encumbered"
        title="Condition:Encumbered" target="_blank">heavily encumbered</a>
        otherwise, they are rendered <a
        href="https://wiki.teriock.com/index.php/Condition:Immobile"
