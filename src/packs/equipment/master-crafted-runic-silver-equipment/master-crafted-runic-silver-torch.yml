  - name: Runic
    type: property
    img: systems/teriock/src/icons/properties/runic.webp
    system:
      description: >-
        <p><b>Runic</b> items repair themselves. If a runic item is also <a
        href="https://wiki.teriock.com/index.php/Property:Shattered"
        title="Property:Shattered" target="_blank">shattered</a>, it retains the
        runic property. When a creature is <a
        href="https://wiki.teriock.com/index.php/Core:Attunement"
        class="mw-redirect" title="Core:Attunement" target="_blank">attuned</a>
        to a <a href="https://wiki.teriock.com/index.php/Property:Shattered"
        title="Property:Shattered" target="_blank">shattered</a> runic item,
        they roll [[/roll 2d4]] at the end of each of their turns. If at least 1
        die rolls a 4, the item is no longer <a
        href="https://wiki.teriock.com/index.php/Property:Shattered"
        title="Property:Shattered" target="_blank">shattered</a>.

        </p>
