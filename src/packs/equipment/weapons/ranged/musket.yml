  - name: Cumbersome
    type: property
    system:
      description: >-
        <p>A <b>[[lookup name style=lc]]</b> @L[Category:Equipment]{item}
        <i>always</i> makes its user @L[Condition:Encumbered]{encumbered},
        regardless of how much they are @L[Core:Carrying Capacity]{carrying}. If
        the user would have not been @L[Condition:Encumbered]{encumbered}
        otherwise, they are @L[Condition:Encumbered]{lightly encumbered}. If
        they would have been @L[Condition:Encumbered]{lightly encumbered}
        otherwise, they are @L[Condition:Encumbered]{heavily encumbered}. And if
        they would have been @L[Condition:Encumbered]{heavily encumbered}
        otherwise, they are rendered @L[Condition:Immobile]{immobile}.</p>
      form: flaw
