      ui.notifications.success("TERIOCK.MACROS.ToggleSb.enabled", {
        localize: true,
        format: { name: actor.name },
      });
    } else {
      ui.notifications.info("TERIOCK.MACROS.ToggleSb.disabled", {
        localize: true,
        format: { name: actor.name },
      });
    }
  } else {
    ui.notifications.warn("TERIOCK.DIALOGS.Common.ERRORS.noActor", {
      localize: true,
    });
  }
