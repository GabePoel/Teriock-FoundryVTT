  - name: Improved
    type: text
    text:
      content: >-
        <p><span class="keyword-box">An Improved <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a> is one that is
        identical to some other <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a>, but that is
        better in some way. The Improved <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a> still counts as
        the original <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a> for all other
        purposes (being <a
        href="https://wiki.teriock.com/index.php/Keyword:Incapable"
        title="Keyword:Incapable" target="_blank">incapable</a> of it, making it
        <a href="https://wiki.teriock.com/index.php/Keyword:Adept"
        title="Keyword:Adept" target="_blank">adept</a>, etc.).</span>

