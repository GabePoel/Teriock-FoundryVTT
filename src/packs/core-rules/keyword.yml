  - name: Boosted
    type: text
    text:
      content: >-
        <p><span class="keyword-box">When an <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attack</a> is boosted,
        one more of the largest damage die is added to the <a
        href="https://wiki.teriock.com/index.php/Core:Damage"
        title="Core:Damage" target="_blank">damage roll</a>. If there's multiple
        damage dice of the same size that would tie for being the largest,
        combine all the different <a
        href="https://wiki.teriock.com/index.php/Category:Damage_types"
        title="Category:Damage types" target="_blank">damage types</a> together
        in the damage die that is added.

        </span></p>

        <div class="expandable-container round-box" data-namespace
        data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If an <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attack</a> that
        normally deals <span class="dice" data-full-roll="2d4+1d8"
        data-quick-roll="@2d4+1d8"><a target="_blank" rel="nofollow noreferrer
        noopener" class="external text"
        href="https://dice.run/#/d/2d4+1d8">2d4+1d8</a></span> damage gets
        boosted, it deals <span class="dice" data-full-roll="2d4+2d8"
        data-quick-roll="@2d4+2d8"><a target="_blank" rel="nofollow noreferrer
        noopener" class="external text"
        href="https://dice.run/#/d/2d4+2d8">2d4+2d8</a></span> damage instead.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="expandable-container round-box" data-namespace
        data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>You are using <a
        href="https://wiki.teriock.com/index.php/Ability:Might_Strike"
        title="Ability:Might Strike" target="_blank">Might Strike</a> and <a
        href="https://wiki.teriock.com/index.php/Ability:Control_and_Resist_Fire"
        title="Ability:Control and Resist Fire" target="_blank">Control and
        Resist Fire</a> while making a <a
        href="https://wiki.teriock.com/index.php/Ability:Basic_Attack"
        title="Ability:Basic Attack" target="_blank">Basic Attack</a> with a <a
        href="https://wiki.teriock.com/index.php/Category:Equipment"
        title="Category:Equipment" target="_blank">dagger</a>. This deals <span
        class="dice" data-full-roll="1d4" data-quick-roll="@1d4"><a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://dice.run/#/d/1d4">1d4</a></span> <a
        href="https://wiki.teriock.com/index.php/Damage:Mundane"
        title="Damage:Mundane" target="_blank">mundane damage</a> + <span
        class="dice" data-full-roll="1d4" data-quick-roll="@1d4"><a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://dice.run/#/d/1d4">1d4</a></span> <a
        href="https://wiki.teriock.com/index.php/Damage:Fire"
        title="Damage:Fire" target="_blank">fire damage</a> + <span class="dice"
        data-full-roll="1d4" data-quick-roll="@1d4"><a target="_blank"
        rel="nofollow noreferrer noopener" class="external text"
        href="https://dice.run/#/d/1d4">1d4</a></span> <a
        href="https://wiki.teriock.com/index.php/Damage:Holy"
        title="Damage:Holy" target="_blank">holy damage</a> + <span class="dice"
        data-full-roll="1d4" data-quick-roll="@1d4"><a target="_blank"
        rel="nofollow noreferrer noopener" class="external text"
        href="https://dice.run/#/d/1d4">1d4</a></span> <a
        href="https://wiki.teriock.com/index.php/Damage:Fire"
        title="Damage:Fire" target="_blank">fire</a> <a
        href="https://wiki.teriock.com/index.php/Damage:Holy"
        title="Damage:Holy" target="_blank">holy damage</a>.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>
