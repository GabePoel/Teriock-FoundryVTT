  - name: Incapable
    type: text
    text:
      content: >-
        <span class="keyword-box">If a creature is Incapable of something, then
        they are not able to do it even if some effect would otherwise make them
        able to. <div class="expandable-container round-box" data-namespace
        data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If you're a <a
        href="https://wiki.teriock.com/index.php/Class:Duelist"
        title="Class:Duelist" target="_blank">Duelist</a> and are Incapable of
        <a href="https://wiki.teriock.com/index.php/Ability:Duel"
        title="Ability:Duel" target="_blank">Duel</a> then you are unable to use
        <a href="https://wiki.teriock.com/index.php/Ability:Duel"
        title="Ability:Duel" target="_blank">Duel</a> even though your class
        grants you that <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a>.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div></span>
      format: 1
