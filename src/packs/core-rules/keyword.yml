  - name: Expertise
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If you make a <a
        href="https://wiki.teriock.com/index.php/Core:Tradecrafts"
        title="Core:Tradecrafts" target="_blank">check</a> with <b>expertise</b>
        then you do so with an additional +2 bonus. This is referred to as being
        an <b>expert</b>. This supercedes the bonus gained from being <a
        href="https://wiki.teriock.com/index.php/Keyword:Talented"
        title="Keyword:Talented" target="_blank">talented</a>. If a <a
        href="https://wiki.teriock.com/index.php/Core:Tradecrafts"
        title="Core:Tradecrafts" target="_blank">check</a> would have expertise
        from multiple sources, then it still only gains the +2 bonus once.
        However, talent stacks with other bonuses, such as those granted by <a
        href="https://wiki.teriock.com/index.php/Core:Proficiency_Bonus"
        title="Core:Proficiency Bonus" target="_blank">proficiency</a> or <a
        href="https://wiki.teriock.com/index.php/Core:Tradecraft_Fluencies"
        title="Core:Tradecraft Fluencies" target="_blank">fluency</a>.

        </p>
