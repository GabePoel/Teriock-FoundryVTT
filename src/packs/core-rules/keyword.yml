  - name: Inept
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If a creature is inept at something, then
        doing it costs them 1 additional <a
        href="https://wiki.teriock.com/index.php/Core:MP" class="mw-redirect"
        title="Core:MP" target="_blank">MP</a>.

        </span></p>

        <div class="expandable-container round-box" data-namespace
        data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If you're a <a
        href="https://wiki.teriock.com/index.php/Class:Veteran"
        title="Class:Veteran" target="_blank">Veteran</a> and are inept at <a
        href="https://wiki.teriock.com/index.php/Ability:Brace"
        title="Ability:Brace" target="_blank">Brace</a> then you must pay 1 <a
        href="https://wiki.teriock.com/index.php/Core:MP" class="mw-redirect"
        title="Core:MP" target="_blank">MP</a> to use <a
        href="https://wiki.teriock.com/index.php/Ability:Brace"
        title="Ability:Brace" target="_blank">Brace</a> even though the <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a> does not normally
        cost any <a href="https://wiki.teriock.com/index.php/Core:MP"
        class="mw-redirect" title="Core:MP" target="_blank">MP</a>.

        </p>

        </div>
                    </div>
