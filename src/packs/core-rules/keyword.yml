  - name: Gifted
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If an <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a> is <b>gifted</b>,
        it costs 1 additional <a
        href="https://wiki.teriock.com/index.php/Core:MP" class="mw-redirect"
        title="Core:MP" target="_blank">MP</a> per use. If it is <a
        href="https://wiki.teriock.com/index.php/Category:Passive_abilities"
        title="Category:Passive abilities" target="_blank">passive</a>, then it
        takes a <a
        href="https://wiki.teriock.com/index.php/Category:Single_action_abilities"
        title="Category:Single action abilities" target="_blank">single
        action</a> to execute and has a duration of 1 minute.</span>

        </p>
