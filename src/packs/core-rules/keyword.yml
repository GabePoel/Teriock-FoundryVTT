  - name: Illusionary
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If an effect is Illusionary, then
        its presence is merely a trick of the mind and it's not really there.
        Illusions can have different levels of strength.

        </p>

        <dl><dt>Minor Illusion</dt>

        <dd>A Minor Illusion is a purely sensory experience that can be seen,
        heard, or felt. It can not, however, be physically touched or interacted
        with. A Minor Illusion can be detected with <a
        href="https://wiki.teriock.com/index.php/Ability:Detect_Illusion"
        title="Ability:Detect Illusion" target="_blank">Detect Illusion</a> or
        disbelieved with <a
        href="https://wiki.teriock.com/index.php/Ability:Disbelieve"
        title="Ability:Disbelieve" target="_blank">Disbelieve</a> (DC 6 <a
        href="https://wiki.teriock.com/index.php/Core:INT" class="mw-redirect"
        title="Core:INT" target="_blank">INT</a> <a
        href="https://wiki.teriock.com/index.php/Core:Feat_Interaction"
        title="Core:Feat Interaction" target="_blank">feat save</a>). If
        disbelieved, the creature disbelieving can choose to no longer perceive
        the illusion.</dd>

        <dt>Full Illusion</dt>

        <dd>A Full Illusion can be touched and interacted with, but it is still
        not real. Nevertheless, Full Illusions can be quite dangerous if they
        are not recognized as such and can still cause physical harm. A Full
        Illusion can be detected with <a
        href="https://wiki.teriock.com/index.php/Ability:Detect_Illusion"
        title="Ability:Detect Illusion" target="_blank">Detect Illusion</a> or
        disbelieved with <a
        href="https://wiki.teriock.com/index.php/Ability:Disbelieve"
        title="Ability:Disbelieve" target="_blank">Disbelieve</a> (DC 12 <a
        href="https://wiki.teriock.com/index.php/Core:INT" class="mw-redirect"
        title="Core:INT" target="_blank">INT</a> <a
        href="https://wiki.teriock.com/index.php/Core:Feat_Interaction"
        title="Core:Feat Interaction" target="_blank">feat save</a>). If
        disbelieved, the creature still perceives the illusion, but is no longer
        affected by it.</dd>

        <dt>Greater Illusion</dt>

        <dd>A Greater Illusion is a powerful effect that can be touched and
        interacted with and that is very hard to overcome. A Greater Illusion
        can be detected with <a
        href="https://wiki.teriock.com/index.php/Ability:Detect_Illusion"
        title="Ability:Detect Illusion" target="_blank">Detect Illusion</a> or
        disbelieved with <a
        href="https://wiki.teriock.com/index.php/Ability:Disbelieve"
        title="Ability:Disbelieve" target="_blank">Disbelieve</a> (DC 18 <a
        href="https://wiki.teriock.com/index.php/Core:INT" class="mw-redirect"
        title="Core:INT" target="_blank">INT</a> <a
        href="https://wiki.teriock.com/index.php/Core:Feat_Interaction"
        title="Core:Feat Interaction" target="_blank">feat save</a>). If
        disbelieved, the creature disbelieving it has only 5 seconds of respit
        where they are not affected by the illusion. After that, the illusion is
        back to full strength.</dd></dl>

        <p>The <a href="https://wiki.teriock.com/index.php/Core:GM"
        title="Core:GM" target="_blank">GM</a> may choose to change the DC of
        the <a href="https://wiki.teriock.com/index.php/Ability:Disbelieve"
        title="Ability:Disbelieve" target="_blank">Disbelieve</a> check based on
        the complexity or power of the illusion.

        </p>
      format: 1
