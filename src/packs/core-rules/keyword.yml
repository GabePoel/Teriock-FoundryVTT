  - name: Awaken
    type: text
    text:
      content: >-
        <p><span class="keyword-box">A being being awakened goes from <a
        href="https://wiki.teriock.com/index.php/Condition:Unconscious"
        title="Condition:Unconscious" target="_blank">unconscious</a> to <a
        href="https://wiki.teriock.com/index.php/Condition:Conscious"
        title="Condition:Conscious" target="_blank">conscious</a>. This does
        <i>not</i> count as <a
        href="https://wiki.teriock.com/index.php/Core:Healing"
        title="Core:Healing" target="_blank">healing</a> and does not
        necessarily restore any <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a> nor other <a
        href="https://wiki.teriock.com/index.php/Category:Damage_types"
        title="Category:Damage types" target="_blank">types of damage</a>. If
        the creature being awakened had less than 1 <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a>, they now have 1.</span>

        </p>
      format: 1
