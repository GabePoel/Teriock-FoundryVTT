  - name: Deboosted
    type: text
    text:
      content: >-
        <p><span class="keyword-box">When an <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attack</a> is
        deboosted, the largest damage die is removed from the <a
