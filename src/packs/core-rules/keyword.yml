  - name: Resistance
    type: text
    text:
      content: >-
        <p><span class="keyword-box">When a being would be affected by something
        they are resistant to, they make a resistance save. This is a DC 10
        <span class="dice" data-full-roll="d20" data-quick-roll="@d20"><a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://dice.run/#/d/d20">d20</a></span> roll that they add their
        <a href="https://wiki.teriock.com/index.php/Core:Proficiency_Bonus"
        title="Core:Proficiency Bonus" target="_blank">proficiency bonus</a> to
        if they are <a
        href="https://wiki.teriock.com/index.php/Core:Proficiency_Bonus"
        title="Core:Proficiency Bonus" target="_blank">proficient</a> in the <a
        href="https://wiki.teriock.com/index.php/Core:Abilities"
        title="Core:Abilities" target="_blank">ability</a> that grants them
        their resistance. On a success, the target is not affected by whatever
        was going to happen to them. On a fail, they are. Resistance saves
        cannot be failed automatically. Only one resistance save can be
        attempted per <a
        href="https://wiki.teriock.com/index.php/Core:Interactions"
        title="Core:Interactions" target="_blank">interaction</a>. A resistance
        cannot stop a <a
        href="https://wiki.teriock.com/index.php/Keyword:Warded"
        title="Keyword:Warded" target="_blank">warded</a> <a
        href="https://wiki.teriock.com/index.php/Core:Abilities"
        title="Core:Abilities" target="_blank">ability</a>.</span>

        </p>
      format: 1
