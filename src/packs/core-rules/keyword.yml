  - name: AV0
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If an <a
        href="https://wiki.teriock.com/index.php/Core:Attack_Interaction"
        title="Core:Attack Interaction" target="_blank">attack</a> is AV0, it
        has a +2 to hit. This doesn't stack. If an <a
        href="https://wiki.teriock.com/index.php/Core:Attack_Interaction"
        title="Core:Attack Interaction" target="_blank">attack</a> would be AV0
        for multiple reasons, it still only has a +2 to hit.

        </p>
