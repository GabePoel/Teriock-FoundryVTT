  - name: Vulnerable
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If a creature is <b>vulnerable</b> to
        someone or something, they cannot <a
        href="https://wiki.teriock.com/index.php/Keyword:Resistance"
        title="Keyword:Resistance" target="_blank">resist</a> that person or
        thing, their <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">abilities</a>, <a
        href="https://wiki.teriock.com/index.php/Core:Damage"
        title="Core:Damage" target="_blank">damage</a> they deal, or any other
        <a href="https://wiki.teriock.com/index.php/Category:Effects"
        title="Category:Effects" target="_blank">effects</a> directly caused by
        them. This does not apply to indirect effects. For instance, if a
        creature were <a
        href="https://wiki.teriock.com/index.php/Keyword:Resistance"
        title="Keyword:Resistance" target="_blank">resistant</a> to <a
        href="https://wiki.teriock.com/index.php/Core:Damage"
        title="Core:Damage" target="_blank">damage</a>, but vulnerable to
        another creature, they would not be able to <a
        href="https://wiki.teriock.com/index.php/Keyword:Resistance"
        title="Keyword:Resistance" target="_blank">resist</a> <a
        href="https://wiki.teriock.com/index.php/Core:Damage"
        title="Core:Damage" target="_blank">damage</a> resulting from an <a
