  - name: Effective
    type: text
    text:
      content: >-
        <p><span class="keyword-box">An <b>effective</b> <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a> is identical to
        the normal version of it, except it is not considered to be <a
        href="https://wiki.teriock.com/index.php/Category:Standard_abilities"
        title="Category:Standard abilities" target="_blank">standard</a>, a <a
        href="https://wiki.teriock.com/index.php/Category:Spells"
        title="Category:Spells" target="_blank">spell</a>, nor a <a
        href="https://wiki.teriock.com/index.php/Category:Skills"
        title="Category:Skills" target="_blank">skill</a>. It is not associated
        with any <a href="https://wiki.teriock.com/index.php/Category:Classes"
        title="Category:Classes" target="_blank">class</a> and does not have any
        of the <a href="https://wiki.teriock.com/index.php/Core:Power_Sources"
        title="Core:Power Sources" target="_blank">power sources</a> (nor
        power-associated <a
        href="https://wiki.teriock.com/index.php/Category:Effects"
        title="Category:Effects" target="_blank">effect types</a>) of the base
        <a href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a>. New <a
        href="https://wiki.teriock.com/index.php/Core:Power_Sources"
        title="Core:Power Sources" target="_blank">power sources</a> will be
        specified instead (such as "<a
        href="https://wiki.teriock.com/index.php/Category:Divinely_powered_abilities"
        title="Category:Divinely powered abilities" target="_blank">Divine</a>
        Effective <a
        href="https://wiki.teriock.com/index.php/Ability:Lightning_Ray"
        title="Ability:Lightning Ray" target="_blank">Lightning Ray</a>"). If no
        <a href="https://wiki.teriock.com/index.php/Core:Power_Sources"
        title="Core:Power Sources" target="_blank">power source</a> is
        specified, then the <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a> is <a
        href="https://wiki.teriock.com/index.php/Category:Martially_powered_abilities"
        title="Category:Martially powered abilities"
        target="_blank">martial</a>. The <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a> may also be
        specified to be a <a
        href="https://wiki.teriock.com/index.php/Category:Spells"
        title="Category:Spells" target="_blank">spell</a>, <a
        href="https://wiki.teriock.com/index.php/Category:Skills"
        title="Category:Skills" target="_blank">skill</a>, or anything else as
        appropriate.</span>

        </p>
      format: 1
