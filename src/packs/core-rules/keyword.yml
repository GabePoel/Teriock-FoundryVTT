pages:
  - name: Adept
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If you are adept at something, then doing
        it costs 1 less <a href="https://wiki.teriock.com/index.php/Core:MP"
        class="mw-redirect" title="Core:MP" target="_blank">MP</a> (with a
        minimum of 0).

        </span></p>

        <div class="expandable-container round-box" data-namespace
        data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If you're a <a href="https://wiki.teriock.com/index.php/Class:Knight"
        title="Class:Knight" target="_blank">Knight</a> and are adept at <a
        href="https://wiki.teriock.com/index.php/Ability:Rallying_Cry"
        title="Ability:Rallying Cry" target="_blank">Rallying Cry</a> then you
        do not need to pay any <a
        href="https://wiki.teriock.com/index.php/Core:MP" class="mw-redirect"
        title="Core:MP" target="_blank">MP</a> to use <a
        href="https://wiki.teriock.com/index.php/Ability:Rallying_Cry"
        title="Ability:Rallying Cry" target="_blank">Rallying Cry</a> even
        though the <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a> normally costs 1
        <a href="https://wiki.teriock.com/index.php/Core:MP" class="mw-redirect"
        title="Core:MP" target="_blank">MP</a>.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>
      format: 1
