  - name: Undead
    type: text
    text:
      content: "<p><span class=\"keyword-box\"></span>There are several different levels of <a href=\"https://wiki.teriock.com/index.php/Category:Undead_creatures\" title=\"Category:Undead creatures\" target=\"_blank\">undead</a> that <a href=\"https://wiki.teriock.com/index.php/Category:Creatures\" title=\"Category:Creatures\" target=\"_blank\">creatures</a> can be.</p><div class=\"ability-sub-container\"><div class=\"ability-sub-box ability-sub-name\">  <b><a href=\"https://wiki.teriock.com/index.php/Ability:Partial_Undead\" title=\"Ability:Partial Undead\" target=\"_blank\">Partial Undead</a></b></div><div class=\"ability-sub-box ability-sub-body\">\n<span class=\"ability-variables\"><div class=\"ability-bar ability-bar-power-sources\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"https://wiki.teriock.com/index.php/Category:Powered_abilities\" title=\"Category:Powered abilities\" target=\"_blank\">Power sources</a>:</span><span style=\"display:none\">\_</span><span class=\"ability-bar-content\"><span class=\"tag-container tag-container-linked power-tagged magical-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Magically_powered_abilities\" title=\"Category:Magically powered abilities\" target=\"_blank\"><span style=\"background-color:#9141ac1A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">✨</span><span class=\"tag-text\">Magical</span></span></a></span><span class=\"tag-container tag-container-linked element-tagged necromancy-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Necromancy_element_abilities\" title=\"Category:Necromancy element abilities\" target=\"_blank\"><span style=\"background-color:#3d38461A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">💀</span><span class=\"tag-text\">Necromancy</span></span></a></span></span></div><div class=\"ability-bar ability-bar-delivery\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"https://wiki.teriock.com/index.php/Category:Delivery_abilities\" title=\"Category:Delivery abilities\" target=\"_blank\">Delivery</a>:</span><span style=\"display:none\">\_</span><span class=\"ability-bar-content\"><span class=\"tag-container tag-container-linked delivery-tagged self-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Self_delivery_abilities\" title=\"Category:Self delivery abilities\" target=\"_blank\"><span style=\"background-color:#f6d32d1A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">🤲</span><span class=\"tag-text\">Self</span></span></a></span><span class=\"tag-container tag-container-linked interaction-tagged manifest-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Manifest_abilities\" title=\"Category:Manifest abilities\" target=\"_blank\"><span style=\"background-color:#ff78001A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">✳️</span><span class=\"tag-text\">Manifest</span></span></a></span></span></div><div class=\"ability-bar ability-bar-target\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"https://wiki.teriock.com/index.php/Category:Target_abilities\" title=\"Category:Target abilities\" target=\"_blank\">Target</a>:</span><span style=\"display:none\">\_</span><span class=\"ability-bar-content\"><span class=\"tag-container tag-container-linked target-tagged self-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Self_target_abilities\" title=\"Category:Self target abilities\" target=\"_blank\"><span style=\"background-color:#f6d32d1A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">🤲</span><span class=\"tag-text\">Self</span></span></a></span></span></div><div class=\"ability-bar ability-bar-execution-time\" sty