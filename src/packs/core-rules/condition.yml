  - name: Dead
    type: text
    text:
      content: >-
        <p><span class="condition-box"
        data-children="down,deaf,mute,anosmatic,prone">Creatures become
        <b>dead</b> if they are half their maximum <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a> below zero <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a>. They cannot have their <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a> reduced below this value.

        </span></p><p>When a creature <a class="mw-selflink selflink">dies</a>
        and is <a
        href="https://wiki.teriock.com/index.php/Category:Revival_effects"
        title="Category:Revival effects" target="_blank">revived</a>, they
        release control over anything that is no longer on their person, freeing
        up the corresponding <a
        href="https://wiki.teriock.com/index.php/Core:Presence"
        title="Core:Presence" target="_blank">presence</a> in the process. This
        includes <a href="https://wiki.teriock.com/index.php/Category:Equipment"
        title="Category:Equipment" target="_blank">equipment</a> that is no
        longer equipped, mounts that no longer with them, and so on. 

        </p>

        <div><b>Todo:</b> Write all the death and "critically wounded" mechanics
        in greater detail.</div>
      format: 1
