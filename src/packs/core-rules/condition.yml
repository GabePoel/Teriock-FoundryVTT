  - name: Unconscious
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children="down,prone">A creature
        that's <b>unconscious</b> is incapacitated. They are <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">down</a>, but <a
        href="https://wiki.teriock.com/index.php/Condition:Alive"
        title="Condition:Alive" target="_blank">alive</a>. They have no
        awareness of their surroundings, and can't use any non-passive <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">abilities</a>. They also
        automatically fail any <a
        href="https://wiki.teriock.com/index.php/Category:Feat_abilities"
        title="Category:Feat abilities" target="_blank">feat saves</a>. A
        creature that's unconscious with 0 or greater <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a>, but not <a
        href="https://wiki.teriock.com/index.php/Condition:Asleep"
        title="Condition:Asleep" target="_blank">asleep</a> will <a
        href="https://wiki.teriock.com/index.php/Keyword:Awaken"
        title="Keyword:Awaken" target="_blank">awaken</a> after 1 hour.</span>

        </p>
      format: 1
