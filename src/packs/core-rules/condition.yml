  - name: Encumbered
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>An <b>encumbered</b>
        creature can be either <b>lightly encumbered</b> or <b>heavily
        encumbered</b>. The consequences are as follows.

        </span></p>

        <dl><dt>Lightly Encumbered</dt>

        <dd>The creature's <a
        href="https://wiki.teriock.com/index.php/Core:Movement_Speed"
        title="Core:Movement Speed" target="_blank">movement speed</a> is
        reduced by 10.</dd>

        <dt>Heavily Encumbered</dt>

        <dd>The creature is <a
        href="https://wiki.teriock.com/index.php/Condition:Slowed"
        title="Condition:Slowed" target="_blank">slowed</a>. The creature also
        has <a href="https://wiki.teriock.com/index.php/Core:Disadvantage"
        title="Core:Disadvantage" target="_blank">disadvantage</a> on <a
        href="https://wiki.teriock.com/index.php/Core:Attack_Interaction"
        title="Core:Attack Interaction" target="_blank">attacks</a> and <a
        href="https://wiki.teriock.com/index.php/Core:Movement"
        title="Core:Movement" target="_blank">MOV</a> <a
        href="https://wiki.teriock.com/index.php/Core:Feat_Interaction"
        title="Core:Feat Interaction" target="_blank">feat saves</a>.</dd></dl>
      format: 1
