  - name: Dueling
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>Creatures that are
        <b>dueling</b> with each other are in a liminal space between the
        Material and <a
        href="https://wiki.teriock.com/index.php/Condition:Ethereal"
        title="Condition:Ethereal" target="_blank">Ethereal</a> Realms. This
        place is most often called the "Duel Space". While dueling, the
        creatures cannot get more than 30 feet apart nor interact with anyone
        but each other and creatures that are not dueling cannot interact with
        ones that are. Dueling always occurs between two or more creatures.
        There can be multiple groups of dueling creatures on the battlefield at
        the same time, but those groups cannot interact with each other.
        Creatures can only interact with those that they specifically are
        dueling with.

        </span></p><p>A dueling creature that becomes incapacitated has "lost
        the duel" and returns to the Material Realm. This ends the dueling
        condition. If there is only one creature remaining, then they choose
        whether to return to the realm they were in prior to dueling or to the
        Material Realm.

        </p><p>Any Dueling creature may use <a
        href="https://wiki.teriock.com/index.php/Ability:Leave_Duel"
        title="Ability:Leave Duel" target="_blank">Leave Duel</a> to attempt to
        stop Dueling. In this case, they count as "losing" and return to the
        Material Realm.

        </p><p>Some <a
        href="https://wiki.teriock.com/index.php/Category:Duel_modifying_effects"
        title="Category:Duel modifying effects" target="_blank">effects</a>,
        such as <a href="https://wiki.teriock.com/index.php/Ability:Ninja_Duel"
        title="Ability:Ninja Duel" target="_blank">Ninja Duel</a>, may alter the
        rules that Dueling operates under. These could apply either when Dueling
        begins or while it is already underway.

        </p>

        <div class="note"><b>Note:</b> The term "in a duel" is often used to
        refer to a creature that is dueling. This does <i>not</i> mean that the
        "duel" must have been started by <a
        href="https://wiki.teriock.com/index.php/Ability:Duel"
        title="Ability:Duel" target="_blank">Duel</a>.</div>
      format: 1
