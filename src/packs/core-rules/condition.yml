  - name: Prone
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>A creature that's
        <b>prone</b> may only <a
        href="https://wiki.teriock.com/index.php/Ability:Move"
        title="Ability:Move" target="_blank">Move</a> by <a
        href="https://wiki.teriock.com/index.php/Core:Movement_Speed"
        title="Core:Movement Speed" target="_blank">crawling</a>, unless it <a
        href="https://wiki.teriock.com/index.php/Core:Special_Movements"
        title="Core:Special Movements" target="_blank">stands up</a> and thereby
        stops being prone. A prone creature also has <a
        href="https://wiki.teriock.com/index.php/Core:Disadvantage"
        title="Core:Disadvantage" target="_blank">disadvantage</a> with all <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attacks</a> and <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attacks</a> made
        against them from within 5 feet of them have <a
        href="https://wiki.teriock.com/index.php/Core:Advantage"
        title="Core:Advantage" target="_blank">advantage</a>. Otherwise, an <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attack</a> made
        against a prone creature has <a
        href="https://wiki.teriock.com/index.php/Core:Disadvantage"
        title="Core:Disadvantage" target="_blank">disadvantage</a>.</span>

        </p>
