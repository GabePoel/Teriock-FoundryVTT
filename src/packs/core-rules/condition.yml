  - name: Frenzied
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>While <b>frenzied</b>, you
        will not leave combat willingly and are <a
        href="https://wiki.teriock.com/index.php/Keyword:Inept"
        title="Keyword:Inept" target="_blank">inept</a> at not killing anyone
        who opposes you. This includes anyone who tries to stop you through
        actions or words. You are also <a
        href="https://wiki.teriock.com/index.php/Keyword:Resistant"
        class="mw-redirect" title="Keyword:Resistant"
        target="_blank">resistant</a> to being <a
        href="https://wiki.teriock.com/index.php/Condition:Frightened"
        title="Condition:Frightened" target="_blank">frightened</a>.</span>

        </p>
      format: 1
