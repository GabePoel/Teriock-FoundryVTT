  - name: Poisoned
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>A creature that is
        <b>poisoned</b> has a recurring <a
        href="https://wiki.teriock.com/index.php/Category:Effects"
        title="Category:Effects" target="_blank">effect</a> that applies to them
        at the start of their turn. By default, the <a
        href="https://wiki.teriock.com/index.php/Category:Effects"
        title="Category:Effects" target="_blank">effect</a> is <span
        class="dice" data-full-roll="1d6" data-quick-roll="@1d6"><a
