  - name: Transformed
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>If a creature is
        <b>transformed</b> then they are in a different form than their original
        form. Transformations can have different levels of strength.

        </span></p>

        <dl><dt>Minor Transformation</dt>

        <dd>A minor transformation is a transformation that is not very strong
        and is usually temporary. It can be reverted with a <a
        href="https://wiki.teriock.com/index.php/Ability:Treeform_Ball"
        title="Ability:Treeform Ball" target="_blank">Treeform Ball</a>, a <a
        href="https://wiki.teriock.com/index.php/Ability:Force_Revert"
        title="Ability:Force Revert" target="_blank">Force Revert</a>, or with a
        <a href="https://wiki.teriock.com/index.php/Ability:Self_Revert"
        title="Ability:Self Revert" target="_blank">Self Revert</a> (DC 8 <a
        href="https://wiki.teriock.com/index.php/Core:INT" class="mw-redirect"
        title="Core:INT" target="_blank">INT</a> <a
        href="https://wiki.teriock.com/index.php/Core:Feat_Interaction"
        title="Core:Feat Interaction" target="_blank">feat save</a>).</dd>

        <dt>Full Transformation</dt>

        <dd>A full transformation is stronger than a minor transformation. It
        cannot be reverted with a <a
        href="https://wiki.teriock.com/index.php/Ability:Treeform_Ball"
        title="Ability:Treeform Ball" target="_blank">Treeform Ball</a> or a <a
        href="https://wiki.teriock.com/index.php/Ability:Force_Revert"
        title="Ability:Force Revert" target="_blank">Force Revert</a>. But it
        can be reverted with a <a
        href="https://wiki.teriock.com/index.php/Ability:Self_Revert"
        title="Ability:Self Revert" target="_blank">Self Revert</a> (DC 13 <a
        href="https://wiki.teriock.com/index.php/Core:INT" class="mw-redirect"
        title="Core:INT" target="_blank">INT</a> <a
        href="https://wiki.teriock.com/index.php/Core:Feat_Interaction"
        title="Core:Feat Interaction" target="_blank">feat save</a>).</dd>

        <dt>Greater Transformation</dt>

        <dd>A greater transformation is even stronger than a full
        transformation. It can be reverted with a <a
        href="https://wiki.teriock.com/index.php/Ability:Self_Revert"
        title="Ability:Self Revert" target="_blank">Self Revert</a> (DC 18 <a
        href="https://wiki.teriock.com/index.php/Core:INT" class="mw-redirect"
        title="Core:INT" target="_blank">INT</a> <a
        href="https://wiki.teriock.com/index.php/Core:Feat_Interaction"
        title="Core:Feat Interaction" target="_blank">feat save</a>).</dd></dl>
      format: 1
