  - name: Ruined
    type: text
    text:
      content: >-
        <p><span class="condition-box"
        data-children="dead,down,blind,deaf,mute,anosmatic">A <b>ruined</b> body
        is one that has been damaged beyond the point of normal <a
        href="https://wiki.teriock.com/index.php/Core:Healing"
        title="Core:Healing" target="_blank">healing</a> or <a
        href="https://wiki.teriock.com/index.php/Category:Revival_effects"
        title="Category:Revival effects" target="_blank">reviving</a>. If a
        creature's body is ruined, then it must be reconstructed before the
        creature can be brought back from <a
        href="https://wiki.teriock.com/index.php/Condition:Dead"
        title="Condition:Dead" target="_blank">the dead</a>. This is most often
        done through <a
        href="https://wiki.teriock.com/index.php/Ability:Summon_the_Dead"
        title="Ability:Summon the Dead" target="_blank">Summon the
        Dead</a>.</span>

        </p>
