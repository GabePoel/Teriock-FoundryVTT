        href="https://dice.run/#/d/1d6">1d6</a></span> <a
        href="https://wiki.teriock.com/index.php/Damage:Toxic"
        title="Damage:Toxic" target="_blank">toxic damage</a>. The effect could
        be something else specified in the source of the poisoned
        condition.</span>

