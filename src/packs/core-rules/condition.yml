  - name: Charmed
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>A creature that is
        <b>charmed</b> has their allegiances switched. They will fight their
        former allies and defend their former foes. This does not change the
        alignment of the creature, only their loyalties. A charmed creature is
        visibly so, they have a glazed and bloodshot look in their eyes.</span>

