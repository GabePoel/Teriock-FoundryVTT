      content: >-
        <p><span class="condition-box" data-children></span>If a creature is
        <b>slowed</b> then all their <a
        href="https://wiki.teriock.com/index.php/Core:Movement_Speed"
        title="Core:Movement Speed" target="_blank">movement speed
        adjustments</a> are lowered one step, all <a
