  - name: Asleep
    type: text
    text:
      content: >-
        <p><span class="condition-box"
        data-children="unconscious,down,blind,prone">A creature that's
        <b>asleep</b> is unconscious, but not necessarily at 0 or fewer <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a>. Unless otherwise specified, a
        creature that's asleep will <a
        href="https://wiki.teriock.com/index.php/Keyword:Awaken"
        title="Keyword:Awaken" target="_blank">awaken</a> if they take any
        damage (that doesn't reduce them to 0 or fewer <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a>) or if they are within range of
        an something <a
        href="https://wiki.teriock.com/index.php/Category:Loud_effects"
        title="Category:Loud effects" target="_blank">loud</a>. If an effect
        specifies a range it can be heard at, it is assumed that half that range
        is the range it can wake sleeping creatures at.</span>

        </p>
      format: 1
