  - name: Down
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>A creature is <b>down</b>
        if it is <a
        href="https://wiki.teriock.com/index.php/Condition:Unconscious"
        title="Condition:Unconscious" target="_blank">unconscious</a> or <a
        href="https://wiki.teriock.com/index.php/Condition:Dead"
