  - name: Hidden
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>When you are <b>hidden</b>,
        you cannot be seen. This condition is always associated with some
        <b>hidden DC</b> it takes to see you. Unless otherwise noted, it's your
        <a href="https://wiki.teriock.com/index.php/Core:Passive_Attributes"
        title="Core:Passive Attributes" target="_blank">passive</a> <a
        href="https://wiki.teriock.com/index.php/Core:Sneak" title="Core:Sneak"
        target="_blank">sneak</a> (10 + <a
        href="https://wiki.teriock.com/index.php/Core:Sneak" title="Core:Sneak"
        target="_blank">SNK</a>). Other creatures will only be able to see you
        (or know that you're there) if they use <a
        href="https://wiki.teriock.com/index.php/Ability:Perceive"
        title="Ability:Perceive" target="_blank">some relevant ability</a> that
        lets them do so, if their <a
        href="https://wiki.teriock.com/index.php/Core:Passive_Attributes"
        title="Core:Passive Attributes" target="_blank">passive</a> <a
        href="https://wiki.teriock.com/index.php/Core:Perception"
        title="Core:Perception" target="_blank">perception</a> (10 + <a
        href="https://wiki.teriock.com/index.php/Core:Perception"
        title="Core:Perception" target="_blank">PER</a>) is greater than your
        hidden DC, or if enabled to by some other effect. In most cases, a
        creature trying to see you will have some check which must pass your
        hidden DC.

        </span></p><p>While hidden, if someone knows where you are but is unable
        to see you, any <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attacks</a> they make
        against you are done with <a
        href="https://wiki.teriock.com/index.php/Core:Disadvantage"
        title="Core:Disadvantage" target="_blank">disadvantage</a>. Similarly,
        any <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attacks</a> you make
        against someone that can't see you are done with <a
        href="https://wiki.teriock.com/index.php/Core:Advantage"
        title="Core:Advantage" target="_blank">advantage</a>. <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">Attacking</a> causes
        you to no longer be hidden.

        </p><p>While hidden, you must not <a
        href="https://wiki.teriock.com/index.php/Ability:Move"
        title="Ability:Move" target="_blank">Move</a> faster than your <a
        href="https://wiki.teriock.com/index.php/Core:Movement_Speed"
        title="Core:Movement Speed" target="_blank">hidden speed</a>. Any other
        <a href="https://wiki.teriock.com/index.php/Category:Movement_effects"
        title="Category:Movement effects" target="_blank">movement effects</a>
        require a DC 15 <a href="https://wiki.teriock.com/index.php/Core:SNK"
        class="mw-redirect" title="Core:SNK" target="_blank">SNK</a> <a
        href="https://wiki.teriock.com/index.php/Core:Feat_Interaction"
        title="Core:Feat Interaction" target="_blank">feat save</a> to remain
        hidden.

        </p>
      format: 1
