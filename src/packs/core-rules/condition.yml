  - name: Wisping
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children="ethereal,ruined">When a
        creature is Wisping, their spirit has separated from their body. They
        have the stats of a <a
        href="/index.php?title=Creature:Wisp&amp;action=edit&amp;redlink=1"
        class="new" title="Creature:Wisp (page does not exist)">wisp</a> and
        exist in a dreamlike state. They cannot interact with their surroundings
        and typically have no other items nor abilities. Wisps are always <a
        href="https://wiki.teriock.com/index.php/Condition:Slow"
        class="mw-redirect" title="Condition:Slow" target="_blank">slow</a> and
        <a href="https://wiki.teriock.com/index.php/Condition:Ethereal"
