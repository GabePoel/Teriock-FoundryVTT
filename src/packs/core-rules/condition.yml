  - name: Paralyzed
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children="immobilized">A creature
        that is <b>paralyzed</b> is completely physically inert. They are <a
        href="https://wiki.teriock.com/index.php/Condition:Immobilized"
        title="Condition:Immobilized" target="_blank">immobilized</a>, cannot
        use any <a
        href="https://wiki.teriock.com/index.php/Category:Active_abilities"
