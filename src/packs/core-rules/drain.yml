  - name: Memory
    type: text
    text:
      content: >-
        <div class="drain-box"></div><p><b>Memory drain</b> is identical to <a
        href="https://wiki.teriock.com/index.php/Drain:Mana" title="Drain:Mana"
        target="_blank">mana drain</a>, but it is not blocked by <a
        href="https://wiki.teriock.com/index.php/Property:Silver"
        title="Property:Silver" target="_blank">silver</a>. If you are <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">dropped</a> with Memory Drain
        then you forget the hour before you went <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">down</a>. If you are <a
        href="https://wiki.teriock.com/index.php/Condition:Dead"
        title="Condition:Dead" target="_blank">killed</a> by memory drain, you
        automatically forget all the events of the day prior to your <a
        href="https://wiki.teriock.com/index.php/Condition:Dead"
        title="Condition:Dead" target="_blank">death</a>. That is to say that
        you pull with one additional effective black stone as elves used to.
        Pulling one black stone will make you lose a level and two will make you
        PD. You always gain a permanent insanity from memory drain deaths.</p>
      format: 1
