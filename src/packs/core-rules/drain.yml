  - name: Mana
    type: text
    text:
      content: >-
        <div class="drain-box"></div><p>Mana Drain is similar to <a
        href="https://wiki.teriock.com/index.php/Core:Damage"
        title="Core:Damage" target="_blank">damage</a>, but it reduces <a
        href="https://wiki.teriock.com/index.php/Core:MP" class="mw-redirect"
        title="Core:MP" target="_blank">MP</a> instead of <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a>.</p>
      format: 1
