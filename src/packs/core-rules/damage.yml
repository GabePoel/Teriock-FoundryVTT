  - name: Psychic
    type: text
    text:
      content: >-
        <p><span class="damage-box"><b>Psychic</b> damage is damage that occurs
        via the mind, but still reduces <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a>. Psychic damage counts as a <a
        href="https://wiki.teriock.com/index.php/Category:Mental_effects"
        title="Category:Mental effects" target="_blank">mental effect</a>. When
        a creature is <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">dropped</a> with psychic damage,
        they take <span class="dice" data-full-roll="1d10"
        data-quick-roll="@1d10"><a target="_blank" rel="nofollow noreferrer
        noopener" class="external text"
        href="https://dice.run/#/d/1d10">1d10</a></span> <a
        href="https://wiki.teriock.com/index.php/Drain:Mana" title="Drain:Mana"
        target="_blank">mana drain</a> as well.</span>

        </p>
      format: 1
    _id: hdRf82A9nHZuiUpn
