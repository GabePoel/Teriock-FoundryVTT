    type: text
    text:
      content: >-
        <p><span class="damage-box"><b>Silver</b> damage has no innate
        properties. However, it can affect creatures with <a
        href="https://wiki.teriock.com/index.php/Ability:Impure_Durability"
        title="Ability:Impure Durability" target="_blank">Impure Durability</a>
        such as <a
