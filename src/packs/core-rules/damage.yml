  - name: Fire
    type: text
    text:
      content: >-
        <p><span class="damage-box">When a creature is <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">dropped</a> with <b>fire</b>
        damage or dealt it while <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">down</a>, they are <a
        href="https://wiki.teriock.com/index.php/Condition:Burned"
        title="Condition:Burned" target="_blank">burned</a>. This condition ends
        when they are no longer <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">down</a>.</span>

        </p>
      format: 1
