  - name: Morganti
    type: text
    text:
      content: >-
        <p><span class="damage-box"><b>Morganti</b> damage cannot be <a
        href="https://wiki.teriock.com/index.php/Core:Healing"
        title="Core:Healing" target="_blank">healed</a>. If a creature is <a
        href="https://wiki.teriock.com/index.php/Condition:Dead"
        title="Condition:Dead" target="_blank">killed</a> with morganti damage
        then they cannot be <a
        href="https://wiki.teriock.com/index.php/Category:Revival_effects"
        title="Category:Revival effects" target="_blank">revived</a>.</span>

        </p>
