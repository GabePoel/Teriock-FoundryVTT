  - name: Terror
    type: text
    text:
      content: >-
        <p><span class="damage-box">When a creature is <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">dropped</a> with <b>terror</b>
        damage or dealt it while <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">down</a>, they are <a
        href="https://wiki.teriock.com/index.php/Condition:Terrored"
        title="Condition:Terrored" target="_blank">terrored</a>. This condition
        ends when they are no longer <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">down</a>.</span>

