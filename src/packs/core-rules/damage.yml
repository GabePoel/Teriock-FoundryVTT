  - name: Magic
    type: text
    text:
      content: >-
        <p><span class="damage-box"><b>Magic</b> damage has no innate
        properties. However, it can affect creatures that only take <a
        href="https://wiki.teriock.com/index.php/Ability:Magical_Durability"
        title="Ability:Magical Durability" target="_blank">only take magic
        damage</a> such as <a
        href="https://wiki.teriock.com/index.php/Category:Greater_undead_creatures"
        title="Category:Greater undead creatures" target="_blank">greater
        undead</a>.</span>

        </p>
