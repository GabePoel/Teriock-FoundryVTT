  - name: Spiritual
    type: text
    text:
      content: >-
        <p><span class="damage-box"><b>Spiritual</b> damage is damage that
        occurs via the spirit, but still reduces <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a>. Spiritual damage counts as a <a
        href="https://wiki.teriock.com/index.php/Category:Spiritual_effects"
        title="Category:Spiritual effects" target="_blank">Spiritual effect</a>.
        When a creature is <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">dropped</a> with Spiritual
        damage, they are <a
        href="https://wiki.teriock.com/index.php/Keyword:Vulnerable"
        title="Keyword:Vulnerable" target="_blank">vulnerable</a> to the
        creature that <a
        href="https://wiki.teriock.com/index.php/Condition:Down"
        title="Condition:Down" target="_blank">dropped</a> them until
        dawn.</span>

        </p>
