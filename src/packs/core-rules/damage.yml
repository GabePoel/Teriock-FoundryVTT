  - name: Silveel
    type: text
    text:
      content: >-
        <p><span class="damage-box"><b>Silveel</b> damage can <a
        href="https://wiki.teriock.com/index.php/Core:Damage"
        title="Core:Damage" target="_blank">damage</a> any creature that could
        be <a href="https://wiki.teriock.com/index.php/Core:Damage"
        title="Core:Damage" target="_blank">damaged</a> by <a
        href="https://wiki.teriock.com/index.php/Damage:Silver"
        title="Damage:Silver" target="_blank">silver damage</a> or <a
        href="https://wiki.teriock.com/index.php/Damage:Magic"
        title="Damage:Magic" target="_blank">magical damage</a>. It is also <a
        href="https://wiki.teriock.com/index.php/Keyword:Boosted"
        title="Keyword:Boosted" target="_blank">boosted</a> against <a
        href="https://wiki.teriock.com/index.php/Category:Undead_creatures"
        title="Category:Undead creatures" target="_blank">undead
        creatures</a>.</span>

        </p>
