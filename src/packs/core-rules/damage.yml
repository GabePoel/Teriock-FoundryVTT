  - name: Hack
    type: text
    text:
      content: >-
        <p><span class="damage-box"><b>Hack</b> damage does not reduce <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a>. Instead, it applies different <a
        href="https://wiki.teriock.com/index.php/Category:Conditions"
        title="Category:Conditions" target="_blank">conditions</a> or effects to
        creatures depending on the part of their body being hacked. Hack damage
        will always have some body part specified.

        </span></p>

        <dl><dt>Arm Hacks</dt>

        <dd><b>1st Arm Hack:</b> <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">Attacks</a> you make
        with handheld <a
        href="https://wiki.teriock.com/index.php/Category:Item_delivery_abilities"
        title="Category:Item delivery abilities" target="_blank">items</a>, <a
        href="https://wiki.teriock.com/index.php/Category:Missile_delivery_abilities"
        title="Category:Missile delivery abilities"
        target="_blank">missiles</a>, or your <a
        href="https://wiki.teriock.com/index.php/Category:Hand_delivery_abilities"
        title="Category:Hand delivery abilities" target="_blank">hands</a> are
        done with <a href="https://wiki.teriock.com/index.php/Core:Disadvantage"
        title="Core:Disadvantage" target="_blank">disadvantage</a>. And you
        cannot make any <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attacks</a> requiring
        two hands (such as those with <a
        href="https://wiki.teriock.com/index.php/Property:Two-Handed"
        title="Property:Two-Handed" target="_blank">two-handed</a> <a
        href="https://wiki.teriock.com/index.php/Category:Weapons"
        title="Category:Weapons" target="_blank">weapons</a>). You also cannot
        execute <a
        href="https://wiki.teriock.com/index.php/Category:Somatic_component_abilities"
        title="Category:Somatic component abilities" target="_blank">somatic
        abilities</a> unless both your hands are free.</dd>

        <dd><b>2nd Arm Hack:</b> You now cannot <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attack</a>, <a
        href="https://wiki.teriock.com/index.php/Category:Block_abilities"
        title="Category:Block abilities" target="_blank">block</a>, nor use any
        other <a href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">abilities</a> with handheld
        <a
        href="https://wiki.teriock.com/index.php/Category:Item_delivery_abilities"
        title="Category:Item delivery abilities" target="_blank">items</a>, <a
        href="https://wiki.teriock.com/index.php/Category:Missile_delivery_abilities"
        title="Category:Missile delivery abilities"
        target="_blank">missiles</a>, or your <a
        href="https://wiki.teriock.com/index.php/Category:Hand_delivery_abilities"
        title="Category:Hand delivery abilities" target="_blank">hands</a> at
        all. You also cannot execute <a
        href="https://wiki.teriock.com/index.php/Category:Somatic_component_abilities"
        title="Category:Somatic component abilities" target="_blank">somatic
        abilities</a> at all.</dd>

        <dt>Leg Hacks</dt>

        <dd><b>1st Leg Hack:</b> You are <a
        href="https://wiki.teriock.com/index.php/Condition:Slow"
        class="mw-redirect" title="Condition:Slow" target="_blank">slow</a> and
        <a href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attacks</a> you make
        with your <a href="https://wiki.teriock.com/index.php/Equipment:Foot"
        title="Equipment:Foot" target="_blank">feet</a> are done with <a
        href="https://wiki.teriock.com/index.php/Core:Disadvantage"
        title="Core:Disadvantage" target="_blank">disadvantage</a>.</dd>

        <dd><b>2nd Leg Hack:</b> You are <a
        href="https://wiki.teriock.com/index.php/Condition:Immobile"
        class="mw-redirect" title="Condition:Immobile"
        target="_blank">immobile</a> and cannot make <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attacks</a> with your
        <a href="https://wiki.teriock.com/index.php/Equipment:Foot"
        title="Equipment:Foot" target="_blank">feet</a>.</dd>

        <dt>Vitals Hacks</dt>

        <dd>The effects of Vitals Hacks have even more granularity. Vitals Hacks
        will always have a more specific body part specified and apply effects
        accordingly.</dd>

        <dd><b>Vitals Ear Hack:</b> You are <a
        href="https://wiki.teriock.com/index.php/Condition:Deaf"
        title="Condition:Deaf" target="_blank">deaf</a>.</dd>

        <dd><b>Vitals Eye Hack:</b> You are <a
        href="https://wiki.teriock.com/index.php/Condition:Blind"
        title="Condition:Blind" target="_blank">blind</a>.</dd>

        <dd><b>Vitals Nose Hack:</b> You are <a
        href="https://wiki.teriock.com/index.php/Condition:Anosmatic"
        title="Condition:Anosmatic" target="_blank">anosmatic</a>.</dd>

        <dd><b>Vitals Mouth Hack:</b> You are <a
        href="https://wiki.teriock.com/index.php/Condition:Mute"
        title="Condition:Mute" target="_blank">mute</a> and cannot make <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attacks</a> with your
        <a href="https://wiki.teriock.com/index.php/Category:Equipment"
        title="Category:Equipment" target="_blank">mouth</a>.</dd>

        <dt>Body Hacks</dt>

        <dd>You are <a
        href="https://wiki.teriock.com/index.php/Condition:Immobile"
        class="mw-redirect" title="Condition:Immobile"
        target="_blank">immobile</a>.</dd></dl>

        <p>Despite not reducing <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a>, hack damage can be <a
        href="https://wiki.teriock.com/index.php/Core:Healing"
        title="Core:Healing" target="_blank">healed</a>. <a
        href="https://wiki.teriock.com/index.php/Core:Healing"
        title="Core:Healing" target="_blank">Healing</a> hack damage does not
        typically consume <a
        href="https://wiki.teriock.com/index.php/Core:Hit_Dice"
        class="mw-redirect" title="Core:Hit Dice" target="_blank">hit dice</a>.
        However, one <a href="https://wiki.teriock.com/index.php/Core:Hit_Dice"
        class="mw-redirect" title="Core:Hit Dice" target="_blank">hit die</a>
        worth of <a href="https://wiki.teriock.com/index.php/Core:Healing"
        title="Core:Healing" target="_blank">healing</a> only mends one Hack.
        Each type of Vitals Hack must be <a
        href="https://wiki.teriock.com/index.php/Core:Healing"
        title="Core:Healing" target="_blank">healed</a> independently. Arms and
        legs must receive an amount of <a
        href="https://wiki.teriock.com/index.php/Core:Healing"
        title="Core:Healing" target="_blank">healing</a> equal to the amount of
        Hacks they've taken in order to be fully <a
        href="https://wiki.teriock.com/index.php/Core:Healing"
        title="Core:Healing" target="_blank">healed</a>.

        </p>
      format: 1
    _id: 56zSWgoybLjE9USo
