pages:
  - name: Deadly
    type: text
    text:
      content: >-
        <p><span class="damage-box">If damage is <b>deadly</b>, it maintains all
        the same <a
        href="https://wiki.teriock.com/index.php/Category:Damage_types"
        title="Category:Damage types" target="_blank">damage types</a>, but
        deals exactly 50 damage. If this would reduce the target to 0 <a
        href="https://wiki.teriock.com/index.php/Core:HP" class="mw-redirect"
        title="Core:HP" target="_blank">HP</a>, the target <a
        href="https://wiki.teriock.com/index.php/Condition:Dead"
        title="Condition:Dead" target="_blank">dies</a>. It also counts as a <a
        href="https://wiki.teriock.com/index.php/Category:Killing_effects"
        title="Category:Killing effects" target="_blank">killing
        effect</a>.</span>

        </p>

        <div><b>Todo:</b> I might just drop the 50 damage thing.</div>
      format: 1
