  - name: Financial
    type: text
    text:
      content: "<p><span class=\"damage-box\"><b>Financial</b> damage is damage that occurs via wealth, but still reduces <a href=\"https://wiki.teriock.com/index.php/Core:HP\" class=\"mw-redirect\" title=\"Core:HP\" target=\"_blank\">HP</a>. Financial damage counts as a <a href=\"https://wiki.teriock.com/index.php/Category:Financial_effects\" title=\"Category:Financial effects\" target=\"_blank\">financial effect</a>. When a creature is <a href=\"https://wiki.teriock.com/index.php/Condition:Down\" title=\"Condition:Down\" target=\"_blank\">dropped</a> with financial damage, they are \"indebted\" an amount equal to the amount of damage dealt. The indebted creature is <a href=\"https://wiki.teriock.com/index.php/Condition:Hollied\" title=\"Condition:Hollied\" target=\"_blank\">hollied</a> and <a href=\"https://wiki.teriock.com/index.php/Condition:Terrored\" title=\"Condition:Terrored\" target=\"_blank\">terrored</a>. Anyone touching the indebted creature may take the <a href=\"https://wiki.teriock.com/index.php/Ability:Pay_Gold\" title=\"Ability:Pay Gold\" target=\"_blank\">Pay Gold</a> action to pay off a portion of the debt. Once the debt is less than or equal to zero, the conditions are removed.\n</span></p>\n<div class=\"ability-sub-container\"><div class=\"ability-sub-box ability-sub-name\" data-namespace=\"Ability\" data-name=\"Pay Gold\">  <b><a href=\"https://wiki.teriock.com/index.php/Ability:Pay_Gold\" title=\"Ability:Pay Gold\" target=\"_blank\">Pay Gold</a></b></div><div class=\"ability-sub-box ability-sub-body\">\n<span class=\"ability-variables ability-basic\"><div class=\"ability-bar ability-bar-power-sources\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"https://wiki.teriock.com/index.php/Category:Powered_abilities\" title=\"Category:Powered abilities\" target=\"_blank\">Power sources</a>:</span><span style=\"display:none\">\_</span><span class=\"ability-bar-content\"><span class=\"tag-container tag-container-linked power-tagged divine-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Divinely_powered_abilities\" title=\"Category:Divinely powered abilities\" target=\"_blank\"><span style=\"background-color:#f9f06b1A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">🪽</span><span class=\"tag-text\">Divine</span></span></a></span><span class=\"tag-container tag-container-linked power-tagged financial-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Financially_powered_abilities\" title=\"Category:Financially powered abilities\" target=\"_blank\"><span style=\"background-color:#fcc2001A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">🪙</span><span class=\"tag-text\">Financial</span></span></a></span></span></div><div class=\"ability-bar ability-bar-delivery\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"https://wiki.teriock.com/index.php/Category:Delivery_abilities\" title=\"Category:Delivery abilities\" target=\"_blank\">Delivery</a>:</span><span style=\"display:none\">\_</span><span class=\"ability-bar-content\"><span class=\"tag-container tag-container-linked delivery-tagged self-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Self_delivery_abilities\" title=\"Category:Self delivery abilities\" target=\"_blank\"><span style=\"background-color:#f6d32d1A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">🤲</span><span class=\"tag-text\">Self</span></span></a></span><span class=\"tag-container tag-container-linked interaction-tagged manifest-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Manifest_abilities\" title=\"Category:Manifest abilities\" target=\"_blank\"><span style=\"background-color:#ff78001A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">✳️</span><span class=\"tag-text\">Manifest</span></span></a></span></span></div><div class=\"ability-bar ability-bar-target\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"https://wiki.teriock.com/index.php/Category:Target_abilities\" title=\"Category:Target abilities\" target=\"_blank\">Target</a>:</span><span style=\"display:none\">\_</span><span class=\"ability-bar-content\"><span class=\"tag-container tag-container-linked target-tagged creature-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Creature_target_abilities\" title=\"Category:Creature target abilities\" target=\"_blank\"><span style=\"background-color:#f6d32d1A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">👤</span><span class=\"tag-text\">Creature</span></span></a></span></span></div><div class=\"ability-bar ability-bar-execution-time\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"https://wiki.teriock.com/index.php/Core:Maneuvers\" title=\"Core:Maneuvers\" target=\"_blank\">Execution time</a>:</span><span style=\"display:none\">\_</span><span class=\"ability-bar-content\"><span class=\"tag-container tag-container-linked executionTime-tagged a1-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Single_action_abilities\" title=\"Category:Single action abilities\" target=\"_blank\"><span class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">1️⃣</span><span class=\"tag-text\">Single action</span></span></a></span><span class=\"tag-sub\">( <span class=\"tag-container tag-container-linked maneuver-tagged active-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Active_abilities\" title=\"Category:Active abilities\" target=\"_blank\"><span class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">➡️</span><span class=\"tag-text\">Active</span></span></a></span> )</span></span></div><div class=\"ability-bar ability-bar-cost-and-components\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"https://wiki.teriock.com/index.php/Category:Cost_abilities\" title=\"Category:Cost abilities\" target=\"_blank\">Cost and components</a>:</span><span style=\"display:none\">\_</span><span class=\"ability-bar-content\"><span class=\"tag-container tag-container-linked cost-tagged gpx-tagged\"><a href=\"/index.php?title=Category:GP_cost_abilities&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"Category:GP cost abilities (page does not exist)\"><span style=\"background-color:#F6D32D1A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">🪙</span><span class=\"tag-text\">X GP</span></span></a></span><span class=\"tag-container tag-container-linked component-tagged material-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Material_component_abilities\" title=\"Category:Material component abilities\" target=\"_blank\"><span style=\"background-color:#ff78001A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">💎</span><span class=\"tag-text\">Material</span></span></a></span></span></div><div class=\"ability-bar ability-bar-gold-cost\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"/index.php?title=Category:GP_cost_abilities&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"Category:GP cost abilities (page does not exist)\">Gold cost</a>:</span><span style=\"display:none\">\_</span><span class=\"ability-bar-content\">An amount of <a href=\"https://wiki.teriock.com/index.php/Equipment:Coin\" title=\"Equipment:Coin\" target=\"_blank\">gold</a> of your choosing.</span></div><div class=\"ability-bar ability-bar-duration\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"https://wiki.teriock.com/index.php/Category:Duration_abilities\" title=\"Category:Duration abilities\" target=\"_blank\">Duration</a>:</span><span style=\"display:none\">\_</span><span class=\"ability-bar-content\">Instant.</span></div><hr /><span class=\"ability-overview-base\">If the target is \"<a class=\"mw-selflink selflink\">indebted</a>\", this pays off an amount of their debt equal to the amount paid upon using Pay Gold.<span class=\"metadata\" data-type=\"end-condition\" data-condition=\"hollied\"></span><span class=\"metadata\" data-type=\"end-condition\" data-condition=\"terrored\"></span></span></span>\n</div></div>"
