  - name: Sentient
    type: text
    text:
      content: >-
        <p><span class="property-box"></span>A <b>sentient</b> item has some
        form of conscious thought, feelings, and emotions. It can perceive and
        sense its user and <a
        href="https://wiki.teriock.com/index.php/Category:Creatures"
        title="Category:Creatures" target="_blank">creatures</a> that it hits,
        although it is not necessarily able to communicate with them. Sentient
        items are not necessarily intelligent, but they can be affected by <a
        href="https://wiki.teriock.com/index.php/Category:Mental_effects"
        title="Category:Mental effects" target="_blank">mental effects</a> and
        can choose to not follow their user's commands. Some sentient items may
        have a personality, greater senses of their surroundings, and be able to
        act on their own.

        </p>
      format: 1
