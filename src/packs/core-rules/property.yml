  - name: Mana Storing
    type: text
    text:
      content: >-
        <p><span class="property-box">A <b>mana storing</b> item has some latent
        energy held within it that creatures can use to power their own <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">abilities</a>. Mana storing
        items will always have a number N associated with them (1, by default,
        if no number is listed). This number refers to a "mana die" analogous to
        those that creatures have. It is always <span class="dice"
        data-full-roll="1d4" data-quick-roll="@1d4"><a target="_blank"
        rel="nofollow noreferrer noopener" class="external text"
        href="https://dice.run/#/d/1d4">1d4</a></span> (3 MP), which means the
        item stores a maximum of N √ó 3 <a
        href="https://wiki.teriock.com/index.php/Core:MP" class="mw-redirect"
        title="Core:MP" target="_blank">MP</a>. At dawn, if <a
        href="https://wiki.teriock.com/index.php/Ability:Attune"
        title="Ability:Attune" target="_blank">attuned</a> to the mana storing
        item, roll <span class="dice" data-full-roll="d4"
        data-quick-roll="@n">N<a target="_blank" rel="nofollow noreferrer
        noopener" class="external text"
        href="https://dice.run/#/d/d4">d4</a></span>. The item regains up to
        this much spent <a href="https://wiki.teriock.com/index.php/Core:MP"
        class="mw-redirect" title="Core:MP" target="_blank">MP</a>. If dawn
        comes and nobody is <a
        href="https://wiki.teriock.com/index.php/Ability:Attune"
        title="Ability:Attune" target="_blank">attuned</a> to a Mana Storing
        item, it releases all <a
        href="https://wiki.teriock.com/index.php/Core:MP" class="mw-redirect"
        title="Core:MP" target="_blank">MP</a> it had stored.</span>

        </p>
      format: 1
