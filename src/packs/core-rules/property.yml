  - name: Blocking
    type: text
    text:
      content: "<p><span class=\"property-box\">An item with the blocking property can be used for <a href=\"https://wiki.teriock.com/index.php/Ability:Block_Cone\" title=\"Ability:Block Cone\" target=\"_blank\">Block Cone</a>. It also does not have any <a href=\"https://wiki.teriock.com/index.php/Core:Block_Interaction\" title=\"Core:Block Interaction\" target=\"_blank\">block penalty</a>.\n</span></p>\n<div class=\"ability-sub-container\"><div class=\"ability-sub-box ability-sub-name\" data-namespace=\"Ability\" data-name=\"Block Cone\">  <b><a href=\"https://wiki.teriock.com/index.php/Ability:Block_Cone\" title=\"Ability:Block Cone\" target=\"_blank\">Block Cone</a></b></div><div class=\"ability-sub-box ability-sub-body\">\n<span class=\"ability-variables ability-basic\"><div class=\"ability-bar ability-bar-power-sources\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"https://wiki.teriock.com/index.php/Category:Powered_abilities\" title=\"Category:Powered abilities\" target=\"_blank\">Power sources</a>:</span><span style=\"display:none\">\_</span><span class=\"ability-bar-content\"><span class=\"tag-container tag-container-linked power-tagged martial-tagged\"><a href=\"https://wiki.teriock.com/index.php/Category:Martially_powered_abilities\" title=\"Category:Martially powered abilities\" target=\"_blank\"><span style=\"background-color:#ff78001A\" class=\"tag-pill tag-pill-linked\"><span class=\"tag-symbol\">üí™</span><span class=\"tag-text\">Martial</span></span></a></span></span></div><div class=\"ability-bar ability-bar-delivery\" style=\"display:block\"><span style=\"display:none\">\_</span><span class=\"ability-bar-title\" style=\"font-weight:bold;margin-right:0.5em\"><a href=\"https://wiki.teriock.com/index.php/Category:Delivery_abilities\" title=\"Category:Delivery abilities\" target=\"_blank\">Delivery</a>:</span><span style=\"display:none\">\_</span