  - name: Granting
    type: text
    text:
      content: >-
        <p><span class="property-box">An item that Grants some <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a> gives its user
        said <a href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">ability</a>. Unless
        specifically noted or specified by the <a
        href="https://wiki.teriock.com/index.php/Core:GM" title="Core:GM"
        target="_blank">GM</a>, Granted <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">abilities</a> do not have <a
        href="https://wiki.teriock.com/index.php/Core:Proficiency_Bonus"
        title="Core:Proficiency Bonus" target="_blank">proficiency</a>. On live
        action <a target="_blank" rel="nofollow noreferrer noopener"
        class="external text" href="https://www.fanwar.com/">FanWar</a> item
        cards, <a href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">abilities</a> are sometimes
        written in colors (green, blue, purple, orange, etc.) these are a
        shorthand for the Granting property.

        </span></p>

        <dl><dt>Green</dt>

        <dd>Item Grants the listed ability.</dd>

        <dt>Blue</dt>

        <dd>Item Grants a <a
        href="https://wiki.teriock.com/index.php/Keyword:Gifted"
        title="Keyword:Gifted" target="_blank">gifted</a> version of the listed
        ability.</dd>

        <dt>Purple</dt>

        <dd>Item Grants a non-<a
        href="https://wiki.teriock.com/index.php/Category:Standard_abilities"
        title="Category:Standard abilities" target="_blank">standard</a> listed
        ability, or the ability is special in some other way.</dd>

        <dt>Orange</dt>

        <dd>Item Grants the listed ability, but it is powered by some phenomena
        in the game world. The ability is <a
        href="https://wiki.teriock.com/index.php/Keyword:Gifted"
        title="Keyword:Gifted" target="_blank">gifted</a> when outside the
        phenomena.</dd>

        <dt>Black</dt>

        <dd>The item does <i>not</i> Grant the ability. This item is not
        typically considered to have the Granting property. Rather, the item
        itself physically has the ability, and can be used to delivery it.
        </dd></dl>
      format: 1
