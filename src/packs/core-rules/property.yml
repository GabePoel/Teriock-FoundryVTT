  - name: Ranged
    type: text
    text:
      content: >-
        <p><span class="property-box">Weapons with this property can hit targets
        at a distance. A weapon that can be used to make a Ranged attack has a
        range in parentheses after specifying if it requires <a
        href="https://wiki.teriock.com/index.php/Property:Ammunition"
        title="Property:Ammunition" target="_blank">ammunition</a> or if is <a
        href="https://wiki.teriock.com/index.php/Property:Thrown"
        title="Property:Thrown" target="_blank">thrown</a>. The range lists two
        numbers. The first is the weapon's normal range in feet, and the second
        indicates the weapon's long range. When attacking a target beyond normal
        range, you have <a
        href="https://wiki.teriock.com/index.php/Core:Disadvantage"
        title="Core:Disadvantage" target="_blank">disadvantage</a> on the <a
        href="https://wiki.teriock.com/index.php/Core:Attack_Interaction"
        title="Core:Attack Interaction" target="_blank">attack roll</a>. You
        can't attack a target beyond the weapon's long range.</span>

        </p>
