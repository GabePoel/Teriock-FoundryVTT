  - name: Glued
    type: text
    text:
      content: >-
        <p><span class="property-box">If an item is Glued to a creature, it is
        bound to their spirit. The item and creature are <a
        href="https://wiki.teriock.com/index.php/Keyword:Immunity"
        title="Keyword:Immunity" target="_blank">immune</a> to <a
        href="https://wiki.teriock.com/index.php/Category:Stealing_effects"
        title="Category:Stealing effects" target="_blank">effects that would
        steal it</a> from the creature's body (even if the creature is dead).

        </span></p>

        <div class="note"><b>Note:</b> This does not prevent the creature from
        throwing, dropping, or handing off the item. In which case, the item is
        still Glued to them.</div>
