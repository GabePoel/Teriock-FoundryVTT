  - name: Fragile
    type: text
    text:
      content: >-
        <p><span class="property-box">An item that's <b>fragile</b> is easily
        broken. It becomes <a
        href="https://wiki.teriock.com/index.php/Property:Shattered"
        title="Property:Shattered" target="_blank">shattered</a> if it is used
        to <a href="https://wiki.teriock.com/index.php/Core:Block_Interaction"
        title="Core:Block Interaction" target="_blank">block</a> or if it is the
        <a
        href="https://wiki.teriock.com/index.php/Category:Item_target_abilities"
        title="Category:Item target abilities" target="_blank">target of an
        ability</a> that deals it <a
        href="https://wiki.teriock.com/index.php/Category:Damaging_effects"
        title="Category:Damaging effects" target="_blank">damage</a>. If it
        would become <a
        href="https://wiki.teriock.com/index.php/Property:Shattered"
        title="Property:Shattered" target="_blank">shattered</a> through some
        other means, it is instead <a
        href="https://wiki.teriock.com/index.php/Property:Destroyed"
        title="Property:Destroyed" target="_blank">destroyed</a>.</span>

        </p>
      format: 1
