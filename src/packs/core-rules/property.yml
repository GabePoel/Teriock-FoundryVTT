  - name: Silveel
    type: text
    text:
      content: >-
        <p><span class="property-box">An item that is Silveel has all the same
        traits as one that is Silver, except that it deals <a
        href="https://wiki.teriock.com/index.php/Damage:Silveel"
        title="Damage:Silveel" target="_blank">silveel damage</a> instead of <a
        href="https://wiki.teriock.com/index.php/Damage:Silver"
        title="Damage:Silver" target="_blank">silver damage</a>. Silveel items
        also <a href="https://wiki.teriock.com/index.php/Keyword:Resistance"
        title="Keyword:Resistance" target="_blank">resist</a> becoming <a
        href="https://wiki.teriock.com/index.php/Property:Shattered"
        title="Property:Shattered" target="_blank">shattered</a>.

        </span></p>

        <div class="ability-sub-container"><div class="ability-sub-box
        ability-sub-name" data-namespace="Property" data-name="Silver">  <b><a
        href="https://wiki.teriock.com/index.php/Property:Silver"
        title="Property:Silver" target="_blank">Silver</a></b></div><div
        class="ability-sub-box ability-sub-body">

        <p><span class="property-box">Items that are Silver can <a
        href="https://wiki.teriock.com/index.php/Core:Block_Interaction"
        title="Core:Block Interaction" target="_blank">block</a> <a
        href="https://wiki.teriock.com/index.php/Drain:Mana" title="Drain:Mana"
        target="_blank">mana draining</a> <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attacks</a> even if
        they are <a href="https://wiki.teriock.com/index.php/Keyword:UB"
        title="Keyword:UB" target="_blank">UB</a>. If you are wearing Silver <a
        href="https://wiki.teriock.com/index.php/Category:Armor"
        title="Category:Armor" target="_blank">armor</a>, then <a
        href="https://wiki.teriock.com/index.php/Drain:Mana" title="Drain:Mana"
        target="_blank">mana draining</a> <a
        href="https://wiki.teriock.com/index.php/Category:Attack_abilities"
        title="Category:Attack abilities" target="_blank">attacks</a> made
        against you are not <a
        href="https://wiki.teriock.com/index.php/Keyword:AV0"
        title="Keyword:AV0" target="_blank">AV0</a>. Silver items also deal <a
        href="https://wiki.teriock.com/index.php/Damage:Silver"
        title="Damage:Silver" target="_blank">silver damage</a>.

        </span>

        </p>

        </div></div>
