  - name: Glowing
    type: text
    text:
      content: >-
        <p><span class="property-box">If an item is Glowing, it is visible in
        the dark and produces light that makes other things visible. When an
        item specifies if it's Glowing, it may have a value in parentheses that
        indicates the radius of the light. If no value is specified, then the
        item is visible, but glows faintly enough that it doesn't illuminate
        other objects unless they are held <i>right</i> next to it.</span>

        </p>
