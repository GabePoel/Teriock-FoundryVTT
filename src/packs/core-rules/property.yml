  - name: Legendary
    type: text
    text:
      content: >-
        <p><span class="property-box"></span><b>Legendary</b> items shape fate
        around them such that they and their users become the stuff of legends.
        What <i>exactly</i> this entails is not fully known. However, <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">abilities</a> they <a
        href="https://wiki.teriock.com/index.php/Property:Granting"
        title="Property:Granting" target="_blank">grant</a> are typically given
        with <a href="https://wiki.teriock.com/index.php/Core:Fluency_Bonus"
        title="Core:Fluency Bonus" target="_blank">fluency</a> and sometimes
        other <a href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">abilities</a> used through
        them are as well.

        </p>
