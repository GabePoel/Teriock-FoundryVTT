  - name: Runic
    type: text
    text:
      content: >-
        <p><span class="property-box"><b>Runic</b> items repair themselves. If a
        runic item is also <a
        href="https://wiki.teriock.com/index.php/Property:Shattered"
        title="Property:Shattered" target="_blank">shattered</a>, it retains the
        runic property. When a creature is <a
        href="https://wiki.teriock.com/index.php/Core:Attunement"
        class="mw-redirect" title="Core:Attunement" target="_blank">attuned</a>
        to a <a href="https://wiki.teriock.com/index.php/Property:Shattered"
        title="Property:Shattered" target="_blank">shattered</a> runic item,
        they roll <span class="dice" data-full-roll="2d4"
        data-quick-roll="@2d4"><a target="_blank" rel="nofollow noreferrer
        noopener" class="external text"
        href="https://dice.run/#/d/2d4">2d4</a></span> at the end of each of
        their turns. If at least 1 die rolls a 4, the item is no longer <a
        href="https://wiki.teriock.com/index.php/Property:Shattered"
        title="Property:Shattered" target="_blank">shattered</a>.</span>

        </p>
      format: 1
