  - name: Morganti
    type: text
    text:
      content: >-
        <p><span class="property-box"><b>Morganti</b> items are black in color
        and deal <a href="https://wiki.teriock.com/index.php/Damage:Morganti"
        title="Damage:Morganti" target="_blank">morganti damage</a>. People feel
        when they are near a morganti item through an unnerving sense of
        existential fear that's beyond anything in their normal lives. People
        who have experienced this often say that their "soul was afraid". If a
        morganti item is encased in <a
        href="https://wiki.teriock.com/index.php/Property:Silver"
        title="Property:Silver" target="_blank">silver</a>, then this feeling is
        greatly reduced.</span>

        </p>
