          cannot be @L[Property:Thrown]{thrown} or otherwise used for
          @L[Property:Ranged]{ranged} @L[Category:Attack abilities]{attacks}. It
          is @L[Keyword:Immunity]{immune} to @L[Ability:Disarm]{Disarm} and
          other effects that would cause you to lose it. The
          @L[Category:Weapons]{weapon} is @L[Keyword:Immunity]{immune} to
          @L[Category:Destruction effects]{destruction effects}. You can choose
          what type of @L[Category:Weapons]{weapon} it is. This
          @L[Category:Weapons]{weapon} is called a "[[lookup name
          style=lc]]".</p>
        proficient: >-
          <p>You may spend an additional @L[Core:Hit Points and Mana Points]{MP}
          while casting this to make the [[lookup name style=lc]] deal an
          additional [[/damage 1d4[magic]]] @L[Core:Damage]{damage} of an
          @L[Category:Elemental damage types]{elemental damage type} of your
          choice.</p>
        fluent: >-
