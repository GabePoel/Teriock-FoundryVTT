  - name: Teleport
    type: ability
    system:
      elderSorcery: false
      elderSorceryIncant: ''
      powerSources:
        - magical
      interaction: manifest
      featSaveAttribute: mov
      maneuver: slow
      executionTime: 10 Minutes
      delivery:
        base: sight
        parent: null
