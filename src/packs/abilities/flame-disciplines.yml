        base: >-
          Once per @L[Core:Short Rest]{short rest}, you may cast a
          @L[Category:Ritual delivery spells]{ritual} @L[Category:Flame element
          spells]{flame spell} in half the time it would normally take.
          Additionally, once per long rest, you may cast a @L[Category:Flame
          element spells]{flame spell} as though you were
          @L[Keyword:Adept]{adept} at it.<p>You also gain the
          @L[Ability:Bombastic Casting]{Bombastic} and @L[Ability:Sudden
          Casting]{Sudden} casting styles.</p>
        proficient: >-
          You may now use the benefits from Flame Disciplines
          @L[Core:Proficiency Bonus]{P} times per @L[Core:Long Rest]{long rest}.
        fluent: >-
          You may now use the benefits from Flame Disciplines @L[Core:Fluency
          Bonus]{F} times per @L[Core:Short Rest]{short rest}.
