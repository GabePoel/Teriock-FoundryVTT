      overview:
        base: >-
          <p>When you are @L[Condition:Dead]{killed}, any
          @L[Keyword:Blessing]{blessings} on you "invert" and become
          @L[Keyword:Curse]{curses} on the creature that
          @L[Condition:Dead]{killed} you. For instance, if you have a
          @L[Keyword:Blessing]{blessing} of @L[Ability:Flying]{Flying}, the
          creature that @L[Condition:Dead]{killed} you may be cursed to be
          eternally @L[Condition:Grounded]{grounded}. The nature and strength of
          this inversion is determined by the @L[Core:Game Master]{GM}.</p>
