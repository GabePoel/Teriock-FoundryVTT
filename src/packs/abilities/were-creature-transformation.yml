effects:
  - name: Were-Creature Transformation
    type: ability
    _id: xqB1lZo5Ks9xMkli
    img: systems/teriock/src/icons/abilities/were-creature-transformation.webp
    system:
      delivery:
        base: self
      duration:
        unit: hour
        quantity: 24
        stationary: false
        description: 24 Hours
      effectTypes:
        - transformation
        - disease
        - automatic
      executionTime: 10 Minutes
      expansionSaveAttribute: mov
      featSaveAttribute: mov
      form: special
      grantOnly: false
      improvements:
        attributeImprovement:
          minVal: 0
        featSaveImprovement:
          amount: proficient
      interaction: manifest
      maneuver: slow
      overview:
        base: >-
          <p>You undergo a @L[Condition:Transformed]{greater transformation}
          that cannot be reverted from into a particular @L[Category:Common
          animal creatures]{animal}. This is typically the type of
          @L[Category:Common animal creatures]{animal} that the
          @L[Creature:Were-Creature]{were-creature} that first bit you was. Your
          @L[Core:Size]{SIZE} is 1 greater than that @L[Category:Common animal
          creatures]{animal} normally is and you maintain all
          @L[Creature:Were-Creature]{were-creature}
          @L[Category:Abilities]{abilities}, @L[Core:Hit Points and Mana
          Points]{hit dice}, and @L[Core:Hit Points and Mana Points]{HP}. You
          also have @L[Ability:Impure Durability]{Impure Durability}, and become
          @L[Ability:Aggressive]{Aggressive} while
          @L[Condition:Transformed]{transformed}.</p>
      piercing: normal
      powerSources:
        - magical
      targets:
        - self
      trigger: >-
        <p>The moon is in a particular phase. This is typically the phase in
        which you were first bitten by a
        @L[Creature:Were-Creature]{were-creature}. This triggers automatically.
        You cannot choose to not use it if you are able to.</p>
