        base: >-
          Having mastered the basic techniques in this field of magic, you are
          able to cast more advanced @L[Category:Spells]{spells}. If you create
          any @L[Core:Elder Sorcery]{Elder Sorcery} @L[Category:Spells]{spells}
          of your own, they get added to this list. However, just because you
          "know" how to cast these spells, doesn't mean you are always prepared
          to. Although all @L[Category:Mage classes]{mage classes} grant their
          own elder sorcery and rotator spells, you may only have a maximum of 2
          Ã— (@L[Category:Mage classes]{MR} - 1) of these spells rotated into
          your spell list at any given time across <i>all</i> classes.
          @L[Category:Mage classes]{MR} refers to the number of @L[Core:Leveling
          Up]{ranks} you have in @L[Category:Mage classes]{mage classes}. During
          a @L[Core:Long Rest]{long rest}, you can "rotate" which spells you
          have prepared.The @L[Category:Rotator spells]{rotator spells}
          automatically available to you are @L[Ability:Bellows]{Bellows},
          @L[Ability:Control and Resist Fire]{Control and Resist Fire},
          @L[Ability:Crown of Flame]{Crown of Flame}, @L[Ability:Melting
          Grasp]{Melting Grasp}, and @L[Ability:Rupture Mark]{Rupture Mark}.
