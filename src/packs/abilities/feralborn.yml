          @L[Core:MP]{MP}. If you take @L[Damage:Fire]{fire damage}, this effect
          doesn't apply on your next @L[Core:Turns]{turn}. You only
          @L[Condition:Dead]{die} due to @L[Core:HP]{HP} loss if you start your
          @L[Core:Turns]{turn} without successfully regenerating
          @L[Core:HP]{HP}.
