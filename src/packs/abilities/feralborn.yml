      overview:
        base: >-
          <p>At the start of each of your @L[Core:Turns]{turns}, you 
          @L[Core:Healing]{heal} and regain that many @L[Core:HP]{HP}. This does
          <i>not</i> consume your @L[Core:HP]{hit die}. If you were
          @L[Condition:Dead]{dead} due to @L[Core:HP]{HP} loss, this brings you
          @L[Condition:Alive]{back to life}. If you take @L[Damage:Fire]{fire
          damage}, this effect doesn't apply on your next @L[Core:Turns]{turn}.
          You only @L[Condition:Dead]{die} due to @L[Core:HP]{HP} loss if you
          start your @L[Core:Turns]{turn} without successfully [[lookup name
          style=lc]] @L[Core:HP]{HP}.</p>
