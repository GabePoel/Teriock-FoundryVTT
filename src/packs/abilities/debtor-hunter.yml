          @L[Keyword:Resistance]{resistant} to your @L[Category:Divinely powered
          abilities]{divine abilities}, and you become
          @L[Keyword:Incapable]{incapable} of targeting them with Debtor Hunter
          for 1 week.
        critSave: ''
