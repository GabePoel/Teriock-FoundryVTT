      maneuver: passive
      overview:
        base: >-
          <p>You have immense control over @L[Category:Storm element
          abilities]{elemental storm} around you. Any time a @L[Category:Storm
          element abilities]{storm element ability} is executed within range,
          you may and the creature that executed it may both make an
          @L[Core:Presence]{UNP} @L[Core:Feat Interaction]{feat save}. If you
          roll at least as high as the creature that executed the
          @L[Category:Storm element abilities]{ability}, you take control over
          it. This lets you choose a new valid target with its range determined
          from a point of your choosing within the area affected by Storm
          Element Shaping. You may also choose to @L[Core:Heightening]{heighten}
          the @L[Category:Storm element abilities]{ability} up to
          @L[Core:Proficiency Bonus]{P} additional times, so long as you pay the
          additional @L[Core:MP]{MP} to do so. Alternatively, you may choose to
          have the @L[Category:Storm element abilities]{ability} fizzle. If
          there was no creature that executed the @L[Category:Storm element
          abilities]{ability} or you were the one that did so, you take control
          over it without needing to make any @L[Core:Presence]{UNP}
          @L[Core:Feat Interaction]{feat save}. You also gain
          @L[Keyword:Limited]{Limited} @L[Ability:Command Elite]{Command
          Elite}.</p>
        proficient: >-
          <p>The range of this ability increases by 10 × @L[Core:Proficiency
          Bonus]{P} feet and you may add @L[Core:Proficiency Bonus]{P} to the
          @L[Core:Presence]{UNP} @L[Core:Feat Interaction]{feat saves} you make
          to take take control of @L[Category:Storm element abilities]{storm
          element abilities} if you wouldn't otherwise.</p>
        fluent: >-
          <p>The range of this ability increases by 10 × @L[Core:Fluency
          Bonus]{F} feet and you may add @L[Core:Fluency Bonus]{F} to the
          @L[Core:Presence]{UNP} @L[Core:Feat Interaction]{feat saves} you make
          to take take control of @L[Category:Storm element abilities]{storm
          element abilities} if you wouldn't otherwise.</p>
