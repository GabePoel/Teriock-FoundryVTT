      overview:
        base: >-
          <p>The target adds their @L[Core:Fluency Bonus]{fluency bonus} to
          their @L[Core:Feat Interaction]{feat} roll against you in
          <i>addition</i> to any @L[Core:Presence]{UNP} bonuses (including
          @L[Core:Proficiency Bonus]{proficiency} and @L[Core:Fluency
          Bonus]{fluency}) that they may have. They do not get this bonus if you
          speak their @L[Core:Elder Sorcery]{true name} as a part of this
          ritual's incantation. The @L[Core:Game Master]{GM} may also adjust the
          target's bonus up or down for other reasons at their discretion. If
          the target is aware that you are hunting them, they make their roll
          with @L[Core:Advantage]{advantage}.</p><div class="note"><b>Note:</b>
          The only part of this ability that @L[Category:Duel modifying
          effects]{modifies duels} is that the battle is a "fight to the death".
          If @L[Ability:Active Bow Out]{Active Bow Out} is used on [[lookup
          name]], this merely becomes a normal
          @L[Condition:Dueling]{duel}.</div>
        proficient: >-
          <p>The range of this ritual becomes 10 × @L[Core:Proficiency Bonus]{P}
          miles.</p>
        fluent: >-
          <p>The range of this ritual becomes 10 × @L[Core:Fluency Bonus]{F}
          miles.</p>
      results:
        hit: ''
        critHit: ''
        miss: ''
        critMiss: ''
        save: >-
          <p>Target is aware that you are hunting them, becomes
          @L[Keyword:Resistance]{resistant} to your @L[Category:Divinely powered
          abilities]{divine abilities}, and you become
          @L[Keyword:Incapable]{incapable} of targeting them with [[lookup
          name]] for 1 week.</p>
        critSave: ''
        fail: >-
          <p>Target is summoned to your location and is forced into a
          @L[Condition:Dueling]{duel} with you. This @L[Condition:Dueling]{duel}
          is @L[Category:Duel modifying effects]{Modified} such that it only
          ends when one side is @L[Condition:Dead]{dead}. If you lose, the
          @L[Category:Undead creatures]{undead} can choose to remain or return
          to where it came from. If you win, the @L[Category:Undead
          creatures]{undead} is forced to the Material Plane and to the site of
          this ritual.</p>
