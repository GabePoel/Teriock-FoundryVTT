      interaction: manifest
      featSaveAttribute: mov
      maneuver: passive
      executionTime: passive
      delivery:
        base: self
      targets:
        - self
      duration:
        unit: noLimit
        quantity: 0
        description: Always Active
      overview:
        base: >-
          <p>Once per @L[Core:Short Rest]{short rest}, you may cast a
          @L[Category:Ritual delivery spells]{ritual} @L[Category:Storm element
          spells]{storm spell} in half the time it would normally take.
          Additionally, once per long rest, you may cast a @L[Category:Storm
          element spells]{storm spell} as though you were
          @L[Keyword:Adept]{adept} at it.</p><p>You also gain the
          @L[Ability:Bouncy Casting]{Bouncy} and @L[Ability:Illusive
          Casting]{Illusive} casting styles.</p>
        proficient: >-
          <p>You may now use the benefits from [[lookup name]]
          @L[Core:Proficiency Bonus]{P} times per @L[Core:Long Rest]{long
          rest}.</p>
        fluent: >-
          <p>You may now use the benefits from [[lookup name]] @L[Core:Fluency
          Bonus]{F} times per @L[Core:Short Rest]{short rest}.</p>
      piercing: normal
      improvements:
        attributeImprovement:
          minVal: 0
        featSaveImprovement:
          attribute: int
          amount: proficiency
      skill: true
      standard: true
      class: stormMage
      expansionSaveAttribute: mov
