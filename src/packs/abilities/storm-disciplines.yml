        base: >-
          <p>Once per @L[Core:Short Rest]{short rest}, you may cast a
          @L[Category:Ritual delivery spells]{ritual} @L[Category:Storm element
          spells]{storm spell} in half the time it would normally take.
          Additionally, once per long rest, you may cast a @L[Category:Storm
          element spells]{storm spell} as though you were
          @L[Keyword:Adept]{adept} at it.</p><p>You also gain the
          @L[Ability:Bouncy Casting]{Bouncy} and @L[Ability:Illusive
          Casting]{Illusive} casting styles.</p>
        proficient: >-
