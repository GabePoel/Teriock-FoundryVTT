  - name: Bouncy Casting
    type: ability
    system:
      powerSources:
        - magical
      interaction: manifest
      featSaveAttribute: mov
      maneuver: reactive
      executionTime: r0
      delivery:
        base: self
      targets:
        - spell
      duration:
        unit: instant
        quantity: 0
        stationary: false
        description: Instant
      overview:
        base: >-
          <p>You may choose a new target for the @L[Category:Spells]{spell}. All
          @L[Core:Attack Interaction]{attack rolls}, @L[Core:Feat
          Interaction]{feat saves}, and other dice rolls or effects are
          re-rolled or re-calculated as if the @L[Category:Spells]{spell} was
          cast on the new target. The range of the @L[Category:Spells]{spell}
          remains unchanged, but is calculated from the new target instead of
          from you.</p><div class="note"><b>Note:</b> If the
          @L[Category:Spells]{spell} was @L[Core:Heightening]{heightened}, or
          you spent any other @L[Category:Cost spells]{costs} on the
          @L[Category:Spells]{spell}, those remain unchanged and do not need to
          be re-spent.</div>
