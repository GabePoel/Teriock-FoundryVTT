  - name: Elder Sorcery Creation
    type: ability
    system:
      elderSorcery: true
      powerSources:
        - magical
      interaction: manifest
      featSaveAttribute: mov
      maneuver: slow
      executionTime: Long Rest
      delivery:
        base: sight
        package: ritual
      targets:
        - self
      duration:
        unit: instant
        quantity: 0
        stationary: false
        description: Instant
      range:
        unit: melee
      overview:
        base: >-
          <p>You may create 1 custom "rotator" @L[Category:Spells]{spells} using
          @L[Core:Elder Sorcery]{Elder Sorcery} words that you know using
          whatever @L[Core:Elder Sorcery]{Elder Sorcery} creation rules are
          dictated to you by your @L[Core:Game Master]{GM}. As with other
          rotators, this spell is not always available to you. You have to
          "rotate" into having it prepared. This spell may have a maximum number
          of words equal to your @L[Core:Leveling Up]{level}. Your @L[Core:Game
          Master]{GM} may allow you to "improvise" @L[Category:Spells]{spells}
          as well, using whatever rules they wish.</p>
        proficient: >-
          <p>You may now create 2 × (@L[Category:Mage classes]{MR} - 1) custom
          "rotator" @L[Category:Spells]{spells} where @L[Category:Mage
          classes]{MR} is the number of @L[Core:Leveling Up]{ranks} you have in
          @L[Category:Mage classes]{mage classes}.</p>
        fluent: >-
          <p>In addition to the spells that you crate, you can learn
          @L[Core:Proficiency Bonus]{P} additional spells from other
          @L[Core:Elder Sorcery]{Elder Sorcery} users. See @L[Core:Elder
          Sorcery]{Elder Sorcery} for more information.</p>
      piercing: normal
      improvements:
        attributeImprovement:
          minVal: 0
        featSaveImprovement:
          amount: proficient
      skill: true
      ritual: true
      costs:
        material: true
        mp:
          type: variable
          value:
            static: 0
            variable: >-
              <p>Creation cost is at least 1 @L[Core:MP]{MP} per @L[Core:Elder
              Sorcery]{OP} of <i>each</i> word in the spell plus 3 ×
              @L[Core:MP]{MP} of the spell itself.</p>
        hp:
          type: variable
          value:
            static: 0
            variable: >-
              <p>Creation cost is at least 3 × @L[Core:HP]{HP} of the spell
              itself.</p>
        materialCost: >-
          <p>Creation cost is at least 3 × the material components of the spell
          itself.</p>
      expansionSaveAttribute: mov
      form: special
      _sup: mKvTYwozAeybiT2l
