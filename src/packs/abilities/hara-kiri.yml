      overview:
        base: >-
          Conduct this ritual as your @L[Condition:Dead]{death} is Manifesting
          (you're about to pull from the <a
          href="/index.php?title=Core:Death&amp;action=edit&amp;redlink=1"
          class="new" title="Core:Death (page does not exist)">Death Bag</a>).
          Instead of pulling from the <a
          href="/index.php?title=Core:Death&amp;action=edit&amp;redlink=1"
          class="new" title="Core:Death (page does not exist)">Death Bag</a>
          once, you will pull twice with a total number of stones between the
          two pulls equal to the amount you would have pulled had you not used
          Hara-Kiri. You declare how many stones are in each group prior to
          pulling and then do both pulls from the <a
          href="/index.php?title=Core:Death&amp;action=edit&amp;redlink=1"
          class="new" title="Core:Death (page does not exist)">Death Bag</a>.
          The pulls are independent and you take the effects of both pulls. Add
          one <a
          href="/index.php?title=Core:Death&amp;action=edit&amp;redlink=1"
          class="new" title="Core:Death (page does not exist)">black stone</a>
          to each pull. You may not use Hara-Kiri if you would pull less than 3
          stones from the <a
          href="/index.php?title=Core:Death&amp;action=edit&amp;redlink=1"
          class="new" title="Core:Death (page does not exist)">Death Bag</a>.
