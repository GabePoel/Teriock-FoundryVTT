      overview:
        base: >-
          You enchant an area no larger than 30 feet in any direction. As you
          enchant this area, you must choose whether it provides "good luck" or
          "bad luck".<dl><dt>Good Luck</dt><dd>All physical (in game) dice rolls
          that creatures make in the area are made with
          @L[Core:Advantage]{advantage}. Any time a card is drawn from a deck,
          the player playing the creature instead draws two cards, picks one of
          them to have actually drawn, and shuffles the other card back into the
          deck. Additionally, creatures within the area may choose to spend 1
          @L[Core:MP]{MP} to have @L[Core:Advantage]{advantage} on any
          @L[Core:Attack Interaction]{attack roll}, @L[Core:Feat
          Interaction]{feat save}, or @L[Keyword:Resistance]{resistance save}
          they make.</dd><dt>Bad Luck</dt><dd>All physical (in game) dice rolls
          that creatures make in the area are made with
          @L[Core:Disadvantage]{disadvantage}. Any time a card is drawn from a
          deck, the player playing the creature instead draws two cards, the
          @L[Core:GM]{GM} picks one of them that they suspect to be the "worse"
          draw, and that is the card that is actually drawn. The other card is
          shuffled back into the deck. Additionally, creatures within the area
          must spend 1 @L[Core:MP]{MP} or else they have
          @L[Core:Disadvantage]{disadvantage} on any @L[Core:Attack
          Interaction]{attack roll}, @L[Core:Feat Interaction]{feat save}, or
          @L[Keyword:Resistance]{resistance save} they make.</dd></dl>
