      overview:
        base: >-
          <p>You recognize details about traps by sight. For a given trap, you
          know the following.</p><ul><li>How lethal it is.</li><li>If it sets
          off some effect when disarmed.</li><li>What it was built for (keeping
          people out, part of a puzzle, and so on).</li><li>How lethal it is
          (roughly).</li><li>If it's designed to trigger once, a handful of
          times, or many times.</li><li>Any noteworthy features of of the
          trap.</li></ul><p>You may also make an
          @L[Tradecraft:Investigator]{investigator} @L[Core:Tradecrafts]{check}
          to learn more about the trap, its purpose, its construction, or other
          details the @L[Core:Game Master]{GM} allows.</p><p>At @L[Core:Game
          Master]{GM} discretion, you can also spend 10 minutes studying a trap
          up close to get additional information.</p>
