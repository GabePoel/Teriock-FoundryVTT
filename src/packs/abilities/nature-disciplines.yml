        base: >-
          <p>Once per @L[Core:Short Rest]{short rest}, you may cast a
          @L[Category:Ritual delivery spells]{ritual} @L[Category:Nature element
          spells]{nature spell} in half the time it would normally take.
          Additionally, once per long rest, you may cast a @L[Category:Nature
          element spells]{nature spell} as though you were
          @L[Keyword:Adept]{adept} at it.</p><p>You also gain the
          @L[Ability:Branching Casting]{Branching} and @L[Ability:Territorial
          Casting]{Territorial} casting styles.</p>
        proficient: >-
