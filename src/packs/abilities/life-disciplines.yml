          Additionally, once per long rest, you may cast a @L[Category:Life
          element spells]{life spell} as though you were
          @L[Keyword:Adept]{adept} at it.</p><p>You also gain the
          @L[Ability:Emergency Casting]{Emergency} and @L[Ability:Sheltered
          Casting]{Sheltered} casting styles.</p>
