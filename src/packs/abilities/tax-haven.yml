      range: Your Hand's Range
      overview:
        base: >-
          You enchant an area no larger than 30 feet in any direction. All
          @L[Category:Equipment]{equipment} items in this area are considered to
          be owned by a trust managed indirectly by your deity rather than by
          any individual. This trust is not subject to any taxes or tariffs, and
          the items are not subject to any confiscation or seizure.
        proficient: >-
          You may select up to 2 × @L[Core:Proficiency Bonus]{P} items that are
          not considered to be owned by this trust. These items are subject to
          all normal taxes, tariffs, confiscation, and seizure.
        fluent: >-
          You may instead select up to 2 × @L[Core:Fluency Bonus]{F} items that
          are considered to be owned by this trust.
