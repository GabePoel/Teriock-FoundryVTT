          amount: proficient
      interaction: manifest
      maneuver: passive
      overview:
        base: >-
          <p>Having mastered the basic techniques of magic, you are able to cast
          more advanced @L[Category:Spells]{spells}. If you create any
          @L[Core:Elder Sorcery]{Elder Sorcery} @L[Category:Spells]{spells} of
          your own, they get added to this list. However, just because you
          "know" how to cast these spells, doesn't mean you are always prepared
          to. Although all @L[Category:Mage classes]{mage classes} grant their
          own @L[Core:Elder Sorcery]{Elder Sorcery} and @L[Category:Rotator
          spells]{rotator spells}, you may only have a maximum of
          @L[Category:Mage classes]{MR} - 1 of these spells rotated into your
          spell list at any given time across <i>all</i> classes.
          @L[Category:Mage classes]{MR} refers to the number of @L[Core:Leveling
          Up]{ranks} you have in @L[Category:Mage classes]{mage classes}. During
          a @L[Core:Long Rest]{long rest}, you can "rotate" which spells you
          have prepared. </p>
        proficient: >-
          <p>You may instead prepare 2 × (MR - 1) of these
          @L[Category:Spells]{spells}.</p>
        fluent: >-
          <p>You may instead prepare 2 × (MR - 1) + @L[Core:Proficiency
          Bonus]{P} of these @L[Category:Spells]{spells}.</p>
      piercing: normal
      powerSources:
        - martial
      skill: true
      targets:
        - self
      impacts:
        base:
          changes:
            - key: system.magic.maxRotators.raw
              mode: 4
              value: '@rank.mag - 1'
              priority: 10
        proficient:
          changes:
            - key: system.magic.maxRotators.raw
              mode: 4
              value: 2 * (@rank.mag - 1)
              priority: 10
        fluent:
          changes:
            - key: system.magic.maxRotators.raw
              mode: 4
              value: 2 * (@rank.mag - 1) + @p
              priority: 10
