        base: "You must @L[Drain:Mana]{mana drain} at least 1 creature\_with @L[Core:Intelligence]{INT} of 0 or greater to @L[Condition:Dead]{death} every day 24 hours or you start taking penalties. If 24 hours pass and you have not fed, you lose your your largest @L[Core:HP]{hit die} and @L[Core:MP]{mana die}. Your @L[Core:HP]{HP} and @L[Core:MP]{MP} maximums decrease by the value of those dice. For each additional 24 hours you go without feeding, you lose your next largest @L[Core:HP]{hit die} and @L[Core:MP]{mana die}. To restore lost @L[Core:HP]{hit dice} and @L[Core:MP]{mana dice}, you must feed more than normal. If you feed on at least 2 creatures within a 24 hour period, you restore 1 lost @L[Core:HP]{hit die} and @L[Core:MP]{mana die}."
