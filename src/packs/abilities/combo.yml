          <dl><dt>Block Combo</dt>

          <dd>The next @L[Category:Block abilities]{block} you make may be done
          with <i>2</i> @L[Category:Equipment]{items} instead of 1. You add the
          @L[Core:Block Interaction]{BV} for both.</dd>

          <dt>Condition Combo</dt>

          <dd>Instead of rolling [[/roll 2d4]] to end some
          @L[Category:Effects]{effect}, you may roll either [[/roll 1d4]] or
          [[/roll 3d4]] (you choose). The effect ends if any of the dice roll a
          4.</dd>

          <dt>Feat Combo</dt>

          <dd>The next time you make a @L[Category:Feat abilities]{feat save},
          you do so with @L[Core:Advantage]{advantage}.</dd>

          <dt>Resistance Combo</dt>

          <dd>The next time you make a @L[Category:Resistance
          effects]{resistance save}, you do so with
