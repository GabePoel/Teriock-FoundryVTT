      overview:
        base: >-
          <p>You recognize details about necromancy magic by sight. For a given
          @L[Category:Necromancy element spells]{necromancy element spell}, you
          know the following.</p><ul><li>If it is innate,
          @L[Property:Granting]{granted} from a @L[Property:Magic]{magic} item,
          self-sustaining, learned, or from some other source.</li><li>How
          complex it is.</li><li>What it's primary purpose is (offensive,
          defensive, social, utility, concealment, and so on).</li><li>How long
          it's been since casting and how much longer it will last
          (roughly).</li><li>What it took to cast (rough costs, approximate
          number of casters, length of casting time, if it took
          sacrifices).</li><li>Any noteworthy features of of the
          @L[Category:Necromancy element spells]{necromancy element
          spell}.</li></ul><p>You may also make a
          @L[Tradecraft:Metaphysicist]{metaphysicist}
          @L[Core:Tradecrafts]{check} to learn more about the
          @L[Category:Necromancy element spells]{necromancy element spell}, its
          purpose, its construction, or other details the @L[Core:Game
          Master]{GM} allows.</p><p>At @L[Core:Game Master]{GM} discretion, you
          can also spend 10 minutes studying a @L[Category:Necromancy element
          spells]{necromancy element spell} up close to get additional
          information.</p>
