      overview:
        base: >-
          <p>You recognize details about rooms in dungeons by sight. For a given
          dungeon room, you know the following.</p><ul><li>If there are
          structural or magical protections to the integrity of this
          room.</li><li>If it's part of the original dungeon or a later
          addition.</li><li>If it's essential to the functioning of the
          dungeon.</li><li>How lethal it is (roughly).</li><li>If it is
          @L[Category:Magically powered abilities]{magically},
          @L[Category:Divinely powered abilities]{divinely}.
          @L[Category:Spiritually powered abilities]{spiritually}, or
          @L[Category:Primally powered abilities]{primally powered}.</li><li>Any
          noteworthy features of of the dungeon room.</li></ul><p>You may also
          make a @L[Tradecraft:Miner]{miner} @L[Core:Tradecrafts]{check} to
          learn more about the dungeon room, its purpose, its construction, or
          other details the @L[Core:GM]{GM} allows.</p><p>At @L[Core:GM]{GM}
          discretion, you can also spend 10 minutes studying a dungeon room up
          close to get additional information.</p>
