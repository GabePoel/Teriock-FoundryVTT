        base: >-
          <p>Once per @L[Core:Short Rest]{short rest}, you may cast a
          @L[Category:Ritual delivery spells]{ritual} @L[Category:Necromancy
          element spells]{necromancy spell} in half the time it would normally
          take. Additionally, once per long rest, you may cast a
          @L[Category:Necromancy element spells]{necromancy spell} as though you
          were @L[Keyword:Adept]{adept} at it.</p><p>You also gain the
          @L[Ability:Intrusive Casting]{Intrusive} and @L[Ability:Oppressive
          Casting]{Oppressive} casting styles.</p>
        proficient: >-
