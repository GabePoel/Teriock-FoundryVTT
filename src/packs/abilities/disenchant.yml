      overview:
        base: >-
          <p>When this ritual is completed, make a @L[Tradecraft:Priest]{priest}
          @L[Core:Tradecrafts]{check} to see if the targeted item is
          disenchanted. The check's DC is entirely up to @L[Core:GM]{GM}
          discretion, but the following can be used as a
          benchmark.</p><ul><li>Non-passively magic items: 4</li><li>Common
          passively magic items: 8</li><li>Uncommon passively magic items:
          12</li><li>Rare passively magic items: 16</li><li>Mythic passively
          magic items: 20</li><li>Legendary passively magic items:
          50+</li></ul>These benchmarks are for reference only and the
          @L[Core:GM]{GM} may adjust them as they see fit. Item rarity may or
          may not correspond to how challenging it is to disenchant.
        proficient: >-
          <p>You may add @L[Core:Proficiency Bonus]{P} to the
          @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check} regardless
          of whether or not you are proficient in
          @L[Tradecraft:Priest]{priest}.</p>
        fluent: >-
          <p>You may add @L[Core:Fluency Bonus]{F} to the
          @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check} regardless
          of whether or not you are fluent in @L[Tradecraft:Priest]{priest}.</p>
      results:
        hit: ''
        critHit: ''
        miss: ''
        critMiss: ''
        save: >-
          <p>The item is @L[Property:Destroyed]{destroyed} and any
          @L[Category:Magical properties]{magical properties} of it are removed.
          An amount of @L[Core:MP]{MP} equal to 20 times the
          @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check's} DC is
          released (although you do not gain it).</p>
        critSave: ''
        fail: >-
          <p>You pay an amount of @L[Core:MP]{MP} and @L[Core:HP]{HP} equal to
