      overview:
        base: >-
          When this ritual is completed, make a @L[Tradecraft:Priest]{priest} <a
          href="/index.php?title=Core:Tradecraft_Check&amp;action=edit&amp;redlink=1"
          class="new" title="Core:Tradecraft Check (page does not
          exist)">check</a> to see if the targeted item is disenchanted. The
          check's DC is entirely up to @L[Core:GM]{GM} discretion, but the
          following can be used as a benchmark.<ul><li>Non-passively magic
          items: 4</li><li>Common passively magic items: 8</li><li>Uncommon
          passively magic items: 12</li><li>Rare passively magic items:
          16</li><li>Mythic passively magic items: 20</li><li>Legendary
          passively magic items: 50+</li></ul>These benchmarks are for reference
          only and the @L[Core:GM]{GM} may adjust them as they see fit. Item
          rarity may or may not correspond to how challenging it is to
          disenchant.
        proficient: >-
          You may add @L[Core:Proficiency Bonus]{P} to the
          @L[Tradecraft:Priest]{priest} <a
          href="/index.php?title=Core:Tradecraft_Check&amp;action=edit&amp;redlink=1"
          class="new" title="Core:Tradecraft Check (page does not
          exist)">check</a> regardless of whether or not you are proficient in
          @L[Tradecraft:Priest]{priest}.
        fluent: >-
          You may add @L[Core:Fluency Bonus]{F} to the
