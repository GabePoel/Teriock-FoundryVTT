          ability.</li><li>Any noteworthy features of of the
          combat.</li></ul><p>You may also make an
          @L[Tradecraft:Enforcer]{enforcer} @L[Core:Tradecrafts]{check} to learn
          more about the combat, its participants, their strategy, or other
          details the @L[Core:Game Master]{GM} allows.</p><p>At @L[Core:Game
          Master]{GM} discretion, you can also spend 10 minutes studying a
          combat up close to get additional information.</p>
