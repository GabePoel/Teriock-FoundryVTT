      maneuver: active
      overview:
        base: >-
          <p>You recognize details about past or ongoing battles by sight. For a
          given ongoing combat, you know the following.</p><ul><li>What the
          chain of command is.</li><li>Who in the combat has their primary role
          as a healer, tank, damage dealer, or in doing battlefield
          control.</li><li>How long the battle has been ongoing.</li><li>Who has
          the most/least @L[Core:Armor Class]{AC}, @L[Core:HP]{HP}, and
          @L[Core:MP]{MP}.</li><li>Who in the combat is of a particular class
          that you pick upon using this ability.</li><li>Any noteworthy features
          of the battle.</li></ul><p>You may also make a
          @L[Tradecraft:Enforcer]{enforcer} @L[Core:Tradecrafts]{check} to learn
          more about the battle, its participants, their strategy, or other
          details the @L[Core:GM]{GM} allows.</p><p>You may also spend 10
          minutes studying the scene of a former battle up close to get
          additional information at @L[Core:GM]{GM} discretion.</p>
