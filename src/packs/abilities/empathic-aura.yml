      overview:
        base: >-
          As you execute Empathic Aura, choose either "damage" or "healing". The
          effect varies depending on what you choose. Empathic Aura only counts
          as a @L[Category:Damaging effects]{damaging effect} if you choose
          "damage" and only as a @L[Category:Healing effects]{healing effect} if
          you choose "healing". <br />If you do not take any damage before the
          start of your next @L[Core:Turns]{turn}, you regain the
          @L[Core:HP]{HP} you spent on Empathic Aura. This counts as a
          @L[Category:Regeneration effects]{regeneration effect} and a
          @L[Category:Healing effects]{healing effect}. This is the only part of
          Empathic Aura that counts as a @L[Category:Regeneration
