      overview:
        base: >-
          You recognize details about living species by sight. If the target is
          a species you know of, you recognize it even if it is obscured or
          @L[Condition:Disguised]{disguised}. If the target is not of a species
          you've seen before, the @L[Core:GM]{GM} may still provide you with
          some information about it, such as if there's similar species you
          <i>would</i> recognize. If the target is @L[Category:Corporeal undead
          creatures]{undead}, you recognize only its "original" species, if it
          had one (or anything remains of it).
