        base: >-
          During a @L[Core:Short Rest]{short rest}, you may scavenge materials
          and repair 1 part of a ship. These repairs exist for 8 hours before
          they are no longer functional. The types of repairs you can make are
          as follows.<ul><li>A mast.</li><li>A sail.</li><li>A steering
          wheel.</li><li>A rudder.</li><li>A hole in the hull.</li><li>A
          cannon.</li><li>A crow's nest.</li><li>A figurehead.</li><li>A
          plank.</li><li>A ladder.</li><li>An anchor.</li></ul>With
          @L[Core:GM]{GM} permission, you may be able to repair other parts of a
          ship as well.
