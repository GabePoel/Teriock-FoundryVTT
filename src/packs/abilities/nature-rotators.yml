  - name: Regenerating
    type: ability
    system:
      powerSources:
        - primal
      interaction: manifest
      featSaveAttribute: mov
      maneuver: passive
      executionTime: passive
      delivery:
        base: self
      targets:
        - self
      duration:
        unit: noLimit
        quantity: 0
        stationary: false
        description: Always Active
      overview:
        base: >-
          <p>At the start of each of your @L[Core:Turns]{turns}, you 
          @L[Core:Healing]{heal} and regain that many @L[Core:Hit Points and
          Mana Points]{HP}. This does <i>not</i> consume your @L[Core:HP]{hit
          die}. If you were @L[Condition:Dead]{dead} due to @L[Core:Hit Points
          and Mana Points]{HP} loss, this brings you @L[Condition:Alive]{back to
          life}. If you take @L[Damage:Fire]{fire damage}, this effect doesn't
          apply on your next @L[Core:Turns]{turn}. You only
          @L[Condition:Dead]{die} due to @L[Core:Hit Points and Mana Points]{HP}
          loss if you start your @L[Core:Turns]{turn} without successfully
          [[lookup name style=lc]] @L[Core:Hit Points and Mana Points]{HP}.</p>
      piercing: normal
      improvements:
        attributeImprovement:
          minVal: 0
        featSaveImprovement:
          amount: proficient
      expansionSaveAttribute: mov
      form: special
      limitation: >-
        You must spend 1 MP or healing in this way consumes a hit die as normal
        (except that it can revive you). This can only revive creatures that
        have been dead for 1 minute or less.
      effectTypes:
        - revival
        - healing
        - regeneration
      impacts:
        macros:
          Compendium_teriock_execution_Macro_Fxodz6ZFE3MOjEON: turnStart
