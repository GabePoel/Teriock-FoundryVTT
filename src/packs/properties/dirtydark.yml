  - name: Darksteel
    type: property
    system:
      description: >-
        <p>Items that are <b>darksteel</b> can @L[Core:Block Interaction]{block}
        @L[Category:Magically powered abilities]{magically powered abilities}
        even if they are @L[Keyword:UB]{UB}. If you are wearing darksteel
        @L[Category:Armor]{armor}, then @L[Category:Magically powered
        abilities]{magically powered} @L[Category:Attack abilities]{attacks}
        made against you are not @L[Keyword:AV0]{AV0}. Darksteel items are also
        @L[Keyword:Resistance]{resistant} to all @L[Category:Magical
        effects]{magical effects}. If a creature is @L[Keyword:Bearing]{bearing}
        a dirty dark item that gets @L[Property:Shattered]{shattered} or
        @L[Property:Destroyed]{destroyed}, it is as though they had taken
        [[/damage 4d20[dirtydark]]] @L[Core:Damage]{damage} for the purpose of
        developing @L[Damage:Dirtydark]{black rot}.</p>
