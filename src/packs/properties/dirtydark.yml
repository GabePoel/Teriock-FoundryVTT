  - name: Dirtydark
    type: property
    system:
      description: >-
        <p>Items that are <b>dirtydark</b> are @L[Property:Darksteel]{darksteel}
        and deal @L[Damage:Dirtydark]{dirtydark} @L[Core:Damage]{damage}. If a
        creature is @L[Keyword:Bearing]{bearing} a dirtydark item that gets
        @L[Property:Shattered]{shattered} or @L[Property:Destroyed]{destroyed},
        it is as though they had taken [[/damage 8d20[dirtydark]]]
        @L[Core:Damage]{damage} for the purpose of developing
        @L[Damage:Dirtydark]{black rot}. This is instead of the [[/damage
        4d20[dirtydark]]] @L[Core:Damage]{damage} from
        @L[Property:Darksteel]{darksteel}. In addition, every day spent
        @L[Keyword:Bearing]{bearing} a dirtydark item acts as 1
        @L[Damage:Dirtydark]{dirtydark} for the purpose of develeoping
        @L[Damage:Dirtydark]{black rot}.</p>
