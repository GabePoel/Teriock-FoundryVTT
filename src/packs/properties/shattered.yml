    system:
      description: >-
        <p>An item that is <b>shattered</b> does not function. It cannot be used
        to <a href="https://wiki.teriock.com/index.php/Core:Attack_Interaction"
        title="Core:Attack Interaction" target="_blank">attack</a> nor <a
        href="https://wiki.teriock.com/index.php/Core:Block_Interaction"
        title="Core:Block Interaction" target="_blank">block</a>, provides no <a
        href="https://wiki.teriock.com/index.php/Core:Armor_Class"
        title="Core:Armor Class" target="_blank">AV</a>, does not have any <a
        href="https://wiki.teriock.com/index.php/Category:Properties"
        title="Category:Properties" target="_blank">properties</a> (other than
        <a href="https://wiki.teriock.com/index.php/Property:Runic"
        title="Property:Runic" target="_blank">runic</a>), and has no magical
        effects nor <a
        href="https://wiki.teriock.com/index.php/Category:Abilities"
        title="Category:Abilities" target="_blank">abilities</a>. The item
        continues to <a
        href="https://wiki.teriock.com/index.php/Core:Carrying_Capacity"
        title="Core:Carrying Capacity" target="_blank">weigh</a> the same
        amount. It may sometimes be possible to repair items that are shattered,
        if your <a href="https://wiki.teriock.com/index.php/Core:GM"
        title="Core:GM" target="_blank">GM</a> allows it.

        </p>
