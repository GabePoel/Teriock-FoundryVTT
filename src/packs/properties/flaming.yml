        light that makes other things visible. When an item specifies if it's
        glowing, it may have a value in parentheses that indicates the radius of
        the light. If no value is specified, then the item is visible, but glows
        faintly enough that it doesn't illuminate other objects unless they are
        held <i>right</i> next to it.</p>
