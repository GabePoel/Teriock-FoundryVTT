effects:
  - name: Granting
    type: property
    img: systems/teriock/src/icons/properties/granting.webp
    system:
      description: >-
        <p>An item that <b>grants</b> some @L[Category:Abilities]{ability} gives
        its user said @L[Category:Abilities]{ability}. Unless specifically noted
        or specified by the @L[Core:GM]{GM}, granted
        @L[Category:Abilities]{abilities} do not have @L[Core:Proficiency
        Bonus]{proficiency}. On live action <a target="_blank" rel="nofollow
        noreferrer noopener" class="external text"
        href="https://www.fanwar.com/">FanWar</a> item cards,
        @L[Category:Abilities]{abilities} are sometimes written in colors
        (green, blue, purple, orange, etc.) these are a shorthand for the
        granting property.

        </p>

        <dl><dt>Green</dt>

        <dd>Item grants the listed ability.</dd>

        <dt>Blue</dt>

        <dd>Item grants a @L[Keyword:Gifted]{gifted} version of the listed
        ability.</dd>

        <dt>Purple</dt>

        <dd>Item grants a non-@L[Category:Standard abilities]{standard} listed
        ability, or the ability is special in some other way.</dd>

        <dt>Orange</dt>

        <dd>Item grants the listed ability, but it is powered by some phenomena
        in the game world. The ability is @L[Keyword:Gifted]{gifted} when
        outside the phenomena.</dd>

        <dt>Black</dt>

        <dd>The item does <i>not</i> grant the ability. This item is not
        typically considered to have the "granting" property. Rather, the item
        itself physically has the ability, and can be used to delivery
        it.</dd></dl>
