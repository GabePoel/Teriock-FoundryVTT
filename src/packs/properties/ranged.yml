      description: >-
        <p>Weapons with this property can hit targets at a distance. A weapon
        that can be used to make a [[lookup name style=lc]] attack has a range
        in parentheses after specifying if it requires
        @L[Property:Ammunition]{ammunition} or if is
        @L[Property:Thrown]{thrown}. The range lists two numbers. The first is
