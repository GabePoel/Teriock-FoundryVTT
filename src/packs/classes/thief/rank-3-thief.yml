        base: >-
          You gain a benefit that you can expend in one of following ways of
          your choosing.

          <dl><dt>Attack Combo</dt>

          <dd>The next @L[Category:Attack abilities]{attack} you make is
          @L[Keyword:AV0]{AV0}.</dd>

          <dt>Check Combo</dt>

          <dd>The next time you @L[Ability:Attempt Check]{Attempt Check} you do
          so with @L[Core:Advantage]{advantage}.</dd></dl>

          You may only choose one benefit per use of Combo.
        proficient: >-
          The list of possible benefits you can choose from is expanded to
          include the following.

          <dl><dt>Block Combo</dt>

          <dd>The next @L[Category:Block abilities]{block} you make may be done
          with <i>2</i> @L[Category:Equipment]{items} instead of 1. You add the
          @L[Core:Block Interaction]{BV} for both.</dd>

          <dt>Condition Combo</dt>

          <dd>Instead of rolling <span class="dice" data-full-roll="2d4"
          data-quick-roll="2d4" data-type="endCon">[[/roll 2d4]]</span> to end
          some @L[Category:Effects]{effect}, you may roll either <span
          class="dice" data-full-roll="1d4" data-quick-roll="1d4"
          data-type="endCon">[[/roll 1d4]]</span> or <span class="dice"
          data-full-roll="3d4" data-quick-roll="3d4" data-type="endCon">[[/roll
          3d4]]</span> (you choose). The effect ends if any of the dice roll a
          4.</dd>

          <dt>Feat Combo</dt>

          <dd>The next time you make a @L[Category:Feat abilities]{feat save},
          you do so with @L[Core:Advantage]{advantage}.</dd>

          <dt>Resistance Combo</dt>

          <dd>The next time you make a @L[Category:Resistance
          effects]{resistance save}, you do so with
          @L[Core:Advantage]{advantage}.</dd></dl>
