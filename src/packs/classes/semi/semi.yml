  description: >-
    <p>Semis are classes that fill tactical or support roles in
    @L[Core:Combat]{combat}. Some are very skilled in close combat and have a
    variety of @L[Category:Semi archetype skills]{skills} to achieve their aim,
    and others are more suited to fighting at range. All are classes that
    combine well with either @L[Category:Warrior classes]{warriors} or
    @L[Category:Mage classes]{Mages}, making semis the most versatile class
    archetype.</p>
