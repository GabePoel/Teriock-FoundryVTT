  - name: Improvised Ship Repairs
    type: ability
    system:
      elderSorcery: false
      elderSorceryIncant: ''
      powerSources:
        - martial
      interaction: manifest
      featSaveAttribute: mov
      maneuver: slow
      executionTime: Short Rest
      delivery:
        base: self
        parent: null
        package: null
      targets:
        - ship
      elements: []
      duration:
        unit: hour
        quantity: 8
        conditions:
          present: []
          absent: []
        stationary: false
        description: 8 Hours
      sustained: false
      range: Self.
      overview:
        base: >-
          <p>During a @L[Core:Short Rest]{short rest}, you may scavenge
          materials and repair 1 part of a ship. These repairs exist for 8 hours
          before they are no longer functional. The types of repairs you can
          make are as follows.</p><ul><li>A mast.</li><li>A sail.</li><li>A
          steering wheel.</li><li>A rudder.</li><li>A hole in the
          hull.</li><li>A cannon.</li><li>A crow's nest.</li><li>A
          figurehead.</li><li>A plank.</li><li>A ladder.</li><li>An
          anchor.</li></ul>With @L[Core:Game Master]{GM} permission, you may be
          able to repair other parts of a ship as well.
        proficient: >-
