      overview:
        base: >-
          <p>You turn an arrow into a @L[Category:Conjured spells]{conjured}
          @L[Category:Ray delivery spells]{ray spell} of your choice and may
          cast it as your next @L[Core:Attack Interaction]{attack}. If you
          choose to make it @L[Keyword:UB]{UB} using @L[Ability:Energy Blast
          Arrow]{Energy Blast Arrow}, you may turn it into a
          @L[Category:Conjured spells]{conjured} @L[Category:Ball delivery
          spells]{ball spell} instead. You are not @L[Core:Proficiency
          Bonus]{proficient} with this @L[Category:Attack abilities]{attack} and
          cannot @L[Core:Heightening]{heighten}
          it.</p><p>@Embed[Compendium.teriock.tables.RollTable.5x7ILRHYdxmgtwbg]</p><p>@Embed[Compendium.teriock.tables.RollTable.eUgoPgK6IxRPLasp]</p>
        proficient: >-
          <p>You are now @L[Core:Proficiency Bonus]{proficient} with the
          @L[Category:Spells]{spells} you arrows turn into. You still cannot
          @L[Core:Heightening]{heighten} them.</p>
        fluent: >-
          <p>You are now @L[Core:Fluency Bonus]{fluent} with the
          @L[Category:Spells]{spells} you arrows turn into.</p>
      piercing:
