          <p>You recognize details about living creatures by sight. For a given
          creature, you know the following.</p><ul><li>If it's a species you
          know of, even if it is obscured or
          @L[Condition:Disguised]{disguised}.</li><li>Its typical habitat and
          behavior.</li><li>Whether it is predator or prey.</li><li>Whether it
          is adolescent or adult.</li><li>If it is native to the area you are
          in.</li><li>Any noteworthy features of of the
          creature.</li></ul><p>You may also make a
          @L[Tradecraft:Hunter]{hunter} @L[Core:Tradecrafts]{check} to learn
          more about the creature, its behavior, its natural
          @L[Category:Abilities]{abilities}, or other details the @L[Core:Game
          Master]{GM} allows.</p><p>At @L[Core:Game Master]{GM} discretion, you
          can also spend 10 minutes studying a creature up close to get
          additional information.</p>
