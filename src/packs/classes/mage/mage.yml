  - name: Staff Touch
    type: ability
    img: systems/teriock/src/icons/abilities/staff-touch.webp
    system:
      elderSorcery: false
      elderSorceryIncant: ''
      powerSources:
        - magical
      interaction: manifest
      featSaveAttribute: mov
      maneuver: passive
      executionTime: passive
      delivery:
        base: self
        parent: null
        package: null
      targets:
        - self
      elements: []
      duration:
        unit: noLimit
        quantity: 0
        conditions:
          present: []
          absent: []
        description: Always Active
        stationary: false
      sustained: false
      range: Self.
      overview:
        base: >-
          <p>You may use your @L[Property:Magelore]{magelore} items as though
          they were your @L[Body:Hand]{hand}. This makes them
          @L[Property:Handy]{handy} and @L[Property:Prehensile]{prehensile}. You
          are not @L[Core:Proficiency Bonus]{proficient} nor @L[Core:Fluency
          Bonus]{fluent} with @L[Category:Abilities]{abilities} you use through
          your @L[Property:Magelore]{magelore} items.</p>
        proficient: >-
          <p>If you are @L[Core:Proficiency Bonus]{proficient} with an
          @L[Category:Abilities]{ability} you use through your
          @L[Property:Magelore]{magelore} items, you regain the
          @L[Core:Proficiency Bonus]{proficiency bonus} for that
          @L[Category:Abilities]{ability}.</p>
        fluent: >-
          <p>If you are @L[Core:Fluency Bonus]{fluent} with an
          @L[Category:Abilities]{ability} you use through your
          @L[Property:Magelore]{magelore} items, you regain the @L[Core:Fluency
          Bonus]{fluency bonus} for that @L[Category:Abilities]{ability}.</p>
