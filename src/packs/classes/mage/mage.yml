  description: >-
    <p>Mages wield powerful @L[Magically powered spells]{magical spells} and
    each class has a different approach, but are generally all quite vulnerable
    in direct @L[Core:Combat]{combat}. Thus most mages prefer to hang back and
    cast at their enemies from afar or use their magic to control the flow of a
    battle while avoiding messy melees.</p>
