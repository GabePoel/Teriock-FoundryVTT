          <div class="note"><b>Note:</b> You must be able to @L[Core:Movement
          Speed]{move} to use Tumble. This means you cannot use it while
          @L[Condition:Snared]{snared}.</div>

          <div class="note"><b>Note:</b> The @L[Core:Damage]{damage} is rounded
          <i>down</i>. If there are multiple independent @L[Category:Damage
          types]{types of damage} then they are halved independently. If you
          were originally dealt 15 @L[Damage:Fire]{fire damage} and 3
          @L[Damage:Holy]{holy damage} then you would only take 7
          @L[Damage:Fire]{fire damage} and 1 @L[Damage:Holy]{holy damage}.</div>
