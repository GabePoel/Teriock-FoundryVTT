name: Rank 5 Veteran
type: rank
folder: dqh7KCxBrl9olJxn
system:
  htmlFields:
    - description
    - flaws
  archetype: warrior
  className: veteran
  classRank: 5
  description: >-
    Jaded and tough, these warriors act as if they have seen it all. Obviously
    they are not all seasoned warriors, but the training of a Veteran involves a
    great deal of time in battle, so even a first rank Veteran has seen more
    action than other first rank warriors. The strategy of the Veteran is to be
    an immovable wall, and hold the line. Veterans rely on defense in battle,
    always working to better ensure their protection, which is why they survive
    to be veterans. If you are a Veteran be jaded, unimpressed, hard, and
    pessimistic.
  flaws: None.
  hitDieSpent: false
  manaDieSpent: false
  hitDie: d12
  manaDie: d8
  hp: 7
  mp: 5
  maxAv: 4
  statDice:
    hp:
      faces: 12
    mp:
      faces: 8
