  archetype: semi
  className: ranger
  classRank: 3
  description: >-
    The true wanderer, they are a bit like Amazons of the land. Always on the
    move and scouting about, rangers never like to have much responsibility if
    they can help it and prefer to be on their own. Gritty and worn like old
    leather, these characters are unflinching and realistic at all times. If you
    are playing a Ranger, keep watch, seek solitude, long for the woods and be
    introspective.
