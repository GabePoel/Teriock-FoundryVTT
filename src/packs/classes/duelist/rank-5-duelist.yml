        base: >-
          You may declare "fealty" 1 group or individual. You are said to have
          declared fealty to these individuals and members of these groups. They
          must accept your declaration of fealty and can revoke it at any time.
          You get bonuses while defending, fighting with, or doing a quest given
          by something or someone you have declared fealty to, you get various
          bonuses. They are as follows.

          <ul><li>@L[Keyword:Adept]{Adept} at @L[Ability:Duel Swap]{Duel Swap}
          with creatures you have declared fealty to.</li>

          <li>If you have @L[Ability:Resolve Conflict]{Resolve Conflict}, it is
          @L[Keyword:Warded]{warded} when used in defense of those you have
          declared fealty to, or when used in the interest of a quest given by
          them.</li>

          <li>@L[Ability:Tea Ceremony]{Tea Ceremony} is
          @L[Keyword:Warded]{warded} on those you have declared fealty to and
          costs one less @L[Core:MP]{MP} per participant you've declared fealty
          to.</li></ul>

