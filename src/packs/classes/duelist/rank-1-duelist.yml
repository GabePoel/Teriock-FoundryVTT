        base: >-
          <p>You challenge the target to advance and fight you. They may
          immediately @L[Ability:Move]{Move} towards you as a @L[Core:Reactive
          Maneuvers]{free reaction} to this and begin
          @L[Condition:Dueling]{dueling} with you. If they choose not to or are
          unable to do so, then they are considered to have "forfeited" the duel
          (but are not considered to have "lost" it) and become
          @L[Condition:Lighted]{lighted} to you until the end of your next
          @L[Core:Turns]{turn}.</p>
        proficient: >-
          <p>You may also make @L[Ability:Move]{Move} or make a
          @L[Category:Single action abilities]{single action}
          @L[Category:Duelist class abilities]{Duelist ability} as a
          @L[Core:Reactive Maneuvers]{free reaction} to the target's decision
          and subsequent movement.</p>
