  - name: Clan Fealty
    type: ability
    system:
      elderSorcery: false
      elderSorceryIncant: ''
      powerSources:
        - spiritual
      interaction: manifest
      featSaveAttribute: mov
      maneuver: passive
      executionTime: passive
      delivery:
