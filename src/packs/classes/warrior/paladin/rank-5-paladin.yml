        quantity: 0
        description: Always Active
        stationary: false
      sustained: true
      range:
        unit: ft
        raw: '5'
      overview:
        base: >-
          <p>[[lookup name]] Self in a ritual that improves your
          @L[Ability:Divine Gift]{Divine Gift}. It follows the same rules as
          that ritual, but allows you to revise and strengthen that ritual's
          effects. Remind the @L[Core:Game Master]{GM} of the effects of your
          Divine Gift, as they determine the effects of this ritual. The
          improved @L[Ability:Divine Gift]{Divine Gift} still counts as a
          @L[Keyword:Blessing]{blessing}.</p><div class="note"><b>Note:</b> Keep
          track of your original @L[Ability:Divine Gift]{Divine Gift's} effects.
          If you loose or become @L[Keyword:Incapable]{incapable} of [[lookup
          name]] Self, your @L[Ability:Divine Gift]{Divine Gift} returns to the
          state it was in before. If you loose or become
          @L[Keyword:Incapable]{incapable} of @L[Ability:Divine Gift]{Divine
          Gift}, then you loose the effects of [[lookup name]] Self.</div>
      piercing:
        raw: 0
      improvements:
        attributeImprovement:
          minVal: 0
        featSaveImprovement:
          amount: proficient
      skill: true
      standard: true
      ritual: true
      class: paladin
      costs:
        verbal: true
        somatic: true
        material: true
        mp:
          type: variable
          value:
            static: 0
            variable: >-
              <p>You may sacrifice any amount of mana as a part of this
              ritual.</p>
        hp:
          type: variable
          value:
            static: 0
            variable: >-
              <p>You may sacrifice any amount of health as a part of this
              ritual.</p>
        materialCost: >-
          <p>You may sacrifice any material components as a part of this ritual,
          but you must have a symbol of your deity present.</p>
      requirements: >-
        <p>You already have a @L[Ability:Divine Gift]{Divine Gift}. This ritual
