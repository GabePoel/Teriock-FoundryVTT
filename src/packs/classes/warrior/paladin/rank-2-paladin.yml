          style=lc]].
        proficient: >-
          <p>You may add @L[Core:Proficiency Bonus]{P} to the
          @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check} regardless
          of whether or not you are proficient in
          @L[Tradecraft:Priest]{priest}.</p>
        fluent: >-
          <p>You may add @L[Core:Fluency Bonus]{F} to the
          @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check} regardless
          of whether or not you are fluent in @L[Tradecraft:Priest]{priest}.</p>
      results:
        save: >-
          <p>The item is @L[Property:Destroyed]{destroyed} and any
          @L[Category:Magical properties]{magical properties} of it are removed.
          An amount of @L[Core:Hit Points and Mana Points]{MP} equal to 20 times
          the @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check's} DC is
          released (although you do not gain it).</p>
        fail: >-
          <p>You pay an amount of @L[Core:Hit Points and Mana Points]{MP} and
          @L[Core:Hit Points and Mana Points]{HP} equal to the
          @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check's} DC.</p>
      piercing:
        raw: 0
      improvements:
        attributeImprovement:
          minVal: 0
        featSaveImprovement:
          amount: proficient
      skill: true
      standard: true
      ritual: true
      class: paladin
      costs:
        mp:
          type: variable
          value:
            static: 0
            variable: >-
              <p>An amount of @L[Core:Hit Points and Mana Points]{MP} equal to
              the @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check's}
              DC. Paid only on failure.</p>
        hp:
          type: variable
          value:
            static: 0
            variable: >-
              <p>An amount of @L[Core:Hit Points and Mana Points]{HP} equal to
              the @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check's}
              DC. Paid only on failure.</p>
      expansionSaveAttribute: mov
      form: normal
      effectTypes:
        - destruction
      impacts:
        base:
          checks:
            - priest
      competence:
        raw: 0
      revealed: true
      grantOnly: false
