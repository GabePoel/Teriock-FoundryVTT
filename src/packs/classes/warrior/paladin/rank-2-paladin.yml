  - name: Exorcism
    type: ability
    img: systems/teriock/src/icons/abilities/exorcism.webp
    system:
      powerSources:
        - divine
      interaction: manifest
      featSaveAttribute: mov
      maneuver: slow
      executionTime: 10 Minutes
      delivery:
        base: sight
        package: ritual
      targets:
        - creature
      duration:
        unit: instant
        quantity: 0
        description: Instant
        stationary: false
      range:
        unit: ft
        raw: '5'
      overview:
        base: >-
          <p>If the target of this ritual is @L[Category:Undead
          creatures]{undead}, it is @L[Keyword:Incapable]{incapable} of
          @L[Category:Regeneration effects]{regeneration effects} and
          @L[Category:Reanimation effects]{reanimation effects} while this
          ritual is being cast. In addition, any @L[Category:Regeneration
          effects]{regeneration effects} or @L[Category:Reanimation
          effects]{reanimation effects} that target them during this time
          @L[Core:Fizzles]{fizzle}.</p><p>When this ritual is completed, make a
          @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check} to see if
          the @L[Category:Undead creatures]{undead} target is destroyed. The
          check's DC is typically equal to the @L[Category:Creatures by
          BR]{battle rating} of the target's @L[Category:Undead
          creatures]{undead type}. The @L[Core:Game Master]{GM} may adjust the
          DC based on other factors as they see fit.</p>[[lookup name]] can also
          be used to cleanse effects other than being @L[Category:Undead
          creatures]{undead}. The @L[Core:Game Master]{GM} decides the DC of the
          @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check} based on the
          severity of the effect being cleansed. If the check is successful, the
          effect is removed and the target is destroyed in a similar manner to
          an @L[Category:Undead creatures]{undead} target. The target pulls
          stones from the @L[Condition:Dead]{death bag} based on the severity of
          the effect being cleansed (see @L[Core:Game Master]{GM}).
        proficient: >-
          <p>You may add @L[Core:Proficiency Bonus]{P} to the
          @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check} regardless
          of whether or not you are proficient in
          @L[Tradecraft:Priest]{priest}.</p>
        fluent: >-
          <p>You may add @L[Core:Fluency Bonus]{F} to the
          @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check} regardless
          of whether or not you are fluent in @L[Tradecraft:Priest]{priest}.</p>
      results:
        save: >-
          <p>The target is "destroyed". They @L[Condition:Dead]{die}, they are
          @L[Condition:Ruined]{ruined}, and they pull additional stones from the
          @L[Core:Death Bag]{death bag} depending on the extent of the undead
          blight being cleansed from them.</p><ul><li>@L[Ability:Partial
          Undead]{Partial undead}: +1 stone</li><li>@L[Ability:Minor
          Undead]{Minor undead}: +2 stones</li><li>@L[Ability:Full Undead]{Full
          undead}: +5 stones</li><li>@L[Ability:Greater Undead]{Greater undead}:
          +10 stones</li></ul><p>The target also pulls an additional stone for
          each century they've spent as an undead creature. Assuming they
          survive, their body must be @L[Ability:Summon the Dead]{reconstructed}
          and then they can be @L[Category:Revival effects]{revived} in a
          non-undead state.</p>
        fail: >-
          <p>You pay an amount of @L[Core:MP]{MP} and @L[Core:HP]{HP} equal to
          the @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check's}
          DC.</p>
      piercing:
        raw: 0
      improvements:
        attributeImprovement:
          minVal: 0
        featSaveImprovement:
          amount: proficient
      skill: true
      standard: true
      ritual: true
      class: paladin
      costs:
        mp:
          type: variable
          value:
            static: 0
            variable: >-
              <p>An amount of @L[Core:MP]{MP} equal to the
              @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check's} DC.
              Paid only on failure.</p>
        hp:
          type: variable
          value:
            static: 0
            variable: >-
              <p>An amount of @L[Core:HP]{HP} equal to the
              @L[Tradecraft:Priest]{priest} @L[Core:Tradecrafts]{check's} DC.
              Paid only on failure.</p>
      expansionSaveAttribute: mov
      form: normal
      competence:
        raw: 0
      revealed: true
      grantOnly: false
