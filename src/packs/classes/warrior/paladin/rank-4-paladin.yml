img: systems/teriock/src/icons/ranks/rank-4-paladin.webp
name: Rank 4 Paladin
system:
  archetype: warrior
  className: paladin
  classRank: 4
  competence:
    raw: 1
  description: >-
    <p>The least martial of the warriors, their outlook on life is that of the
    combat medic, focusing on keeping others alive on the front lines. Paladins
    are often leaders, as their charismatic charm draws followers to them and
    everyone likes to have a healer on their side. Paladins see themselves as
    somewhat better than most others as they have magical powers that other
    warriors lack. Paladins usually have a strong guiding force in their life to
    help those in need and do what is right. If you are a Paladin be righteous,
    concerned for others, and take charge.</p>
  identifier: rank-4-paladin
  innate: false
  maxAv: 3
  statDice:
    hp:
      disabled: false
      faces: 12
      number:
        raw: '1'
    mp:
      disabled: false
      faces: 8
      number:
        raw: '1'
type: rank
