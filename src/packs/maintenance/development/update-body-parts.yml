folder: L08qIbjJoCwEaiEi
name: Update Body Parts
type: script
_id: af6Mf4F89zE5GzkU
author: teriockBuilder00
img: systems/teriock/src/icons/documents/body.svg
scope: global
command: |-
  await tm.utils.progressBar(
    Object.values(TERIOCK.index.bodyParts),
    "Pulling Body Parts",
    async (name) => {
      let item = game.teriock.packs.bodyParts.index.find((i) => i.name === name);
      if (!item) {
        item = await game.teriock.Item.create(
          { name, type: "body" },
          { pack: "teriock.bodyParts" },
        );
      } else {
        item = await fromUuid(item.uuid);
      }
      await item.system.wikiPull({ notify: false });
    },
    { batch: 50 },
  );
