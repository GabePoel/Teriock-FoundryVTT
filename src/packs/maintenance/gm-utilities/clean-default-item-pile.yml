name: Clean Default Item Pile
type: script
_id: CS1DYC6icQUXVxDf
author: teriockBuilder00
img: icons/svg/dice-target.svg
scope: global
command: |-
  /** @type {TeriockActor} */
  const defaultItemPile = game.actors.getName("Default Item Pile");
  if (defaultItemPile) {
    await defaultItemPile.deleteEmbeddedDocuments(
      "Item",
      defaultItemPile.items.map((i) => i.id),
    );
  }
