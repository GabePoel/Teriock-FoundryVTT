name: Spine Locust
system:
  appearance: >-
    <p>From a distance, [[lookup name style=lc]]s normally look like large
    cloud-like swarms. But, they look like spiney locusts up close.</p>
  br: 3
  competence:
    raw: 1
  description: >-
    <p>Spine locusts are frequently found attacking the grain stores of Teriock
    and are usually seen in large groups. They will shoot their poison spines
    when threatened. Immature specimens are immobile and use their
    @L[Ability:Venomous Spit]{Venomous Spit} on any victims that touch them.</p>
  size:
