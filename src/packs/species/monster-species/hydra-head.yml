  gmNotes: null
  description: >-
    A single hydra is represented by multiple different creatures at once. There
    is one @L[Creature:Hydra Body]{hydra body} and at least one <a
    class="mw-selflink selflink">hydra head</a>. If the @L[Creature:Hydra
    Body]{hydra body} @L[Condition:Dead]{dies} then each <a class="mw-selflink
    selflink">hydra head</a> does as well. Otherwise, each <a class="mw-selflink
    selflink">hydra head</a> acts independently. No
    @L[Category:Conditions]{conditions} other than @L[Condition:Dead]{death} are
    shared. However, each <a class="mw-selflink selflink">hydra head</a> cannot
    go more than the @L[Creature:Hydra Body]{hydra body's} @L[Core:Size]{SIZE} Ã—
    5 feet away from the @L[Creature:Hydra Body]{hydra body}.
