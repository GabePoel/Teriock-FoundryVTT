  description: >-
    A single kraken is represented by multiple different creatures at once.
    There is one <a class="mw-selflink selflink">kraken head</a> and at least
    one @L[Creature:Kraken Arm]{kraken arm}. If the <a class="mw-selflink
    selflink">kraken head</a> @L[Condition:Dead]{dies} then each
    @L[Creature:Kraken Arm]{kraken arm} does as well. Otherwise, each
    @L[Creature:Kraken Arm]{kraken arm} acts independently. No
    @L[Category:Conditions]{conditions} other than @L[Condition:Dead]{death} are
    shared. However, each @L[Creature:Kraken Arm]{kraken arm} cannot go more
    than the <a class="mw-selflink selflink">kraken head's</a>
    @L[Core:Size]{SIZE} Ã— 5 feet away from the <a class="mw-selflink
