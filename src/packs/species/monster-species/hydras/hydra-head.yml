img: systems/teriock/src/icons/creatures/hydra-head.webp
name: Hydra Head
system:
  appearance: <p>A massive lizard with multiple @L[Category:Snakes]{snake}-like heads.</p>
  br: 8
  competence:
    raw: 1
  description: >-
    <p>A single hydra is represented by multiple different creatures at once.
    There is one @L[Creature:Hydra Body]{hydra body} and at least one <a
    class="mw-selflink selflink">hydra head</a>. If the @L[Creature:Hydra
    Body]{hydra body} @L[Condition:Dead]{dies} then each <a class="mw-selflink
    selflink">hydra head</a> does as well. Otherwise, each <a class="mw-selflink
    selflink">hydra head</a> acts independently. No
    @L[Category:Conditions]{conditions} other than @L[Condition:Dead]{death} are
    shared. However, each <a class="mw-selflink selflink">hydra head</a> cannot
    go more than the @L[Creature:Hydra Body]{hydra body's} @L[Core:Size]{SIZE} Ã—
    5 feet away from the @L[Creature:Hydra Body]{hydra body}.</p>
  size:
    enabled: true
    value: 2
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '2'
    mp:
      disabled: false
      faces: 6
      number:
        raw: '1'
  traits:
    - animal
    - monstrous
