img: systems/teriock/src/icons/creatures/greater-kraken-head.webp
name: Greater Kraken Head
system:
  appearance: <p>An enormous squid covered in scaly armor.</p>
  br: 23
  competence:
    raw: 1
  description: >-
    <p>A single greater kraken is represented by multiple different creatures at
    once. There is one <a class="mw-selflink selflink">greater kraken head</a>
    and at least one @L[Creature:Greater Kraken Arm]{greater kraken arm}. If the
    <a class="mw-selflink selflink">greater kraken head</a>
    @L[Condition:Dead]{dies} then each @L[Creature:Greater Kraken Arm]{greater
    kraken arm} does as well. Otherwise, each @L[Creature:Greater Kraken
    Arm]{greater kraken arm} acts independently. No
    @L[Category:Conditions]{conditions} other than @L[Condition:Dead]{death} are
    shared. However, each @L[Creature:Greater Kraken Arm]{greater kraken arm}
    cannot go more than the <a class="mw-selflink selflink">greater kraken
    head's</a> @L[Core:Size]{SIZE} Ã— 5 feet away from the <a class="mw-selflink
    selflink">greater kraken head</a>.</p>
  hpIncrease: <p>Gain another hit die for every 1 additional size.</p>
  size:
    enabled: true
    max: 15
    min: 8
    value: 8
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '@size - 1'
    mp:
      disabled: false
      faces: 10
      number:
        raw: '1'
  traits:
    - animal
    - aquatic
    - monstrous
type: species
