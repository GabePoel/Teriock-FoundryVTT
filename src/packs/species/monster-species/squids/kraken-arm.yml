system:
  competence:
    raw: 1
  description: >-
    <p>A single kraken is represented by multiple different creatures at once.
    There is one @L[Creature:Kraken Head]{kraken head} and at least one <a
    class="mw-selflink selflink">kraken arm</a>. If the @L[Creature:Kraken
    Head]{kraken head} @L[Condition:Dead]{dies} then each <a class="mw-selflink
    selflink">kraken arm</a> does as well. Otherwise, each <a class="mw-selflink
    selflink">kraken arm</a> acts independently. No
    @L[Category:Conditions]{conditions} other than @L[Condition:Dead]{death} are
    shared. However, each <a class="mw-selflink selflink">kraken arm</a> cannot
    go more than the @L[Creature:Kraken Head]{kraken head's} @L[Core:Size]{SIZE}
    Ã— 5 feet away from the @L[Creature:Kraken Head]{kraken head}.</p>
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '1'
    mp:
      disabled: false
      faces: 6
      number:
        raw: '1'
  appearance: <p>A huge scaly tentacle.</p>
  br: 7
  size:
    enabled: true
    value: 3
  traits:
    - animal
    - aquatic
    - monstrous
