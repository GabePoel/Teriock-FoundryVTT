          than 1 @L[Core:Hit Points and Mana Points]{MP}, they have 1
          @L[Core:Hit Points and Mana Points]{MP}. Otherwise, their @L[Core:Hit
          Points and Mana Points]{HP} and @L[Core:Hit Points and Mana
          Points]{MP} do not change. If target is @L[Category:Undead
          creatures]{undead}, you can choose to have them be
          @L[Core:Healing]{healed} for @L[Core:Damage]{damage}. [[lookup name]]
          does not count as a @L[Category:Healing effects]{healing effect}
          unless you choose to @L[Core:Healing]{heal} with it.</p>
      piercing:
        raw: 0
      spell: true
      standard: true
      class: lifeMage
      rotator: true
      costs:
        verbal: true
        somatic: true
        mp:
