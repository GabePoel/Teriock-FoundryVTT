      overview:
        base: >-
          <p>The triggering @L[Category:Standard abilities]{ability} is
          "transformed" into a @L[Damage:Hack]{hack} instead of its normal
          effect. The type of the @L[Damage:Hack]{hack} is determined by the
          target of the triggering ability.</p><dl><dt>@L[Category:Creature
          target abilities]{Creature target abilities}</dt><dd>Transformed into
          a body hack.</dd><dt>@L[Category:Vitals target abilities]{Vitals
          target abilities}</dt><dd>Transformed into a vitals hack of your
          choice.</dd><dt>@L[Category:Arm target abilities]{Arm target
          abilities}</dt><dd>Transformed into an arm
          hack.</dd><dt>@L[Category:Leg target abilities]{Leg target
          abilities}</dt><dd>Transformed into a leg
          hack.</dd><dt>@L[Category:Limb target abilities]{Limb target
          abilities}</dt><dd>If no limb is specified in either the target or the
          effect, it is transformed into a limb hack of your
          choice.</dd></dl><p>If the triggering @L[Category:Standard
          abilities]{ability} was @L[Keyword:UB]{UB}, but you otherwise would
          have been able to @L[Ability:Basic Block]{Block} it, you may treat it
          as though it targeted your arm. </p>
