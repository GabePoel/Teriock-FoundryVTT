name: Rank 2 Nature Mage
system:
  archetype: mage
  className: natureMage
  classRank: 2
  competence:
    raw: 1
  description: >-
    <p>The enchanter of the woods, these wandering spell casters resemble
    Rangers in their wanderlust. More comfortable with animals than people,
    Nature Mages are always heading to the woods and keeping to themselves. Ever
    in defense of the land, Nature Mages are like environmentalists. Nature
    Mages are in tune with the world at all times. If you are playing a Nature
    Mage be reclusive, avoiding people if you can, happy in nature and eager to
    leave any civilization.</p>
  statDice:
    hp:
      disabled: false
      faces: 8
      number:
        raw: '1'
    mp:
      disabled: false
      faces: 12
      number:
        raw: '1'
  innate: false
  maxAv: 0
  _sup: mediumGreenSlime
type: rank
img: systems/teriock/src/icons/ranks/rank-2-nature-mage.webp
effects:
  - name: Nature Rotators
    type: ability
    img: systems/teriock/src/icons/abilities/nature-rotators.webp
    system:
      powerSources:
        - martial
      interaction: manifest
      featSaveAttribute: mov
      maneuver: passive
      executionTime: passive
      delivery:
        base: self
      targets:
        - self
      duration:
        unit: unlimited
        description: Always Active
        stationary: false
        raw: '0'
        dawn: false
      overview:
        base: >-
          <p>Having mastered the basic techniques in this field of magic, you
          are able to cast more advanced @L[Category:Spells]{spells}. If you
          create any @L[Core:Elder Sorcery]{Elder Sorcery}
          @L[Category:Spells]{spells} of your own, they get added to this list.
          However, just because you "know" how to cast these spells, doesn't
          mean you are always prepared to. Although all @L[Category:Mage
          classes]{mage classes} grant their own elder sorcery and rotator
          spells, you may only have a maximum of @L[Category:Mage classes]{MR} -
          1 of these spells rotated into your spell list at any given time
          across <i>all</i> classes. @L[Category:Mage classes]{MR} refers to the
          number of @L[Core:Leveling Up]{ranks} you have in @L[Category:Mage
          classes]{mage classes}. During a @L[Core:Long Rest]{long rest}, you
          can "rotate" which spells you have prepared. The @L[Category:Rotator
          spells]{rotator spells} automatically available to you are
          @L[Ability:Crown of Vines]{Crown of Vines},
          @L[Ability:Polymorph]{Polymorph}, @L[Ability:Regeneration
          Touch]{Regeneration Touch}, @L[Ability:Unforge]{Unforge}, and
          @L[Ability:Wildborn]{Wildborn}.</p>
        proficient: >-
          <p>You may instead prepare 2 × (MR - 1) of these
          @L[Category:Spells]{spells}.</p>
        fluent: >-
          <p>You may instead prepare 2 × (MR - 1) + @L[Core:Proficiency
          Bonus]{P} of these @L[Category:Spells]{spells}.</p>
      piercing:
        raw: 0
      skill: true
      class: natureMage
      form: normal
      impacts:
        base:
          changes:
            - mode: 4
              priority: 10
              time: normal
              key: system.magic.maxRotators.raw
              target: Actor
              qualifier: '1'
              value: '@rank.mag - 1'
        proficient:
          changes:
            - mode: 4
              priority: 10
              time: normal
              key: system.magic.maxRotators.raw
              target: Actor
              qualifier: '1'
              value: 2 * (@rank.mag - 1)
        fluent:
          changes:
            - mode: 4
              priority: 10
              time: normal
              key: system.magic.maxRotators.raw
              target: Actor
              qualifier: '1'
              value: 2 * (@rank.mag - 1) + @p
