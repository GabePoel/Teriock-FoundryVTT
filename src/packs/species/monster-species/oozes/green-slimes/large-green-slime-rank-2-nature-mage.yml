          mean you are always prepared to. Although all @L[Category:Mage
          classes]{mage classes} grant their own @L[Core:Elder Sorcery]{Elder
          Sorcery} and @L[Category:Rotator spells]{rotator spells}, you may only
          have a maximum of @L[Category:Mage classes]{MR} - 1 of these spells
          rotated into your spell list at any given time across <i>all</i>
          classes. @L[Category:Mage classes]{MR} refers to the number of
          @L[Core:Leveling Up]{ranks} you have in @L[Category:Mage classes]{mage
          classes}. During a @L[Core:Long Rest]{long rest}, you can "rotate"
          which spells you have prepared. The @L[Category:Rotator
          spells]{rotator spells} automatically available to you are
          @L[Ability:Crown of Vines]{Crown of Vines},
          @L[Ability:Polymorph]{Polymorph}, @L[Ability:Regeneration
          Touch]{Regeneration Touch}, @L[Ability:Unforge]{Unforge}, and
          @L[Ability:Wildborn]{Wildborn}.</p>
