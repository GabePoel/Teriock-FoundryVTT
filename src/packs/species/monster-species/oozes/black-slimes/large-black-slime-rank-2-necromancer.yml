name: Rank 2 Necromancer
system:
  archetype: mage
  className: necromancer
  classRank: 2
  competence:
    raw: 1
  description: >-
    <p>The true dealer of death, Necromancers are most at home in the cemetery
    digging up future minions. Shunned by most of society, these dark mages are
    not necessarily evil, they simply see death as full of potential energy
    while others see it as the end of life. Necromancers fear nothing, as they
    are always facing death. If you are playing a Necromancer be unafraid, kill
    without remorse and be interested in dead bodies, close to death yourself,
    almost in another world.</p>
  statDice:
    hp:
      disabled: false
      faces: 8
      number:
        raw: '1'
    mp:
      disabled: false
      faces: 12
      number:
        raw: '1'
  innate: false
  maxAv: 0
  _sup: largeBlackSlime0
type: rank
img: systems/teriock/src/icons/ranks/rank-2-necromancer.webp
effects:
  - name: Necromancy Rotators
    type: ability
    img: systems/teriock/src/icons/abilities/necromancy-rotators.webp
    system:
      powerSources:
        - martial
      interaction: manifest
      featSaveAttribute: mov
      maneuver: passive
      executionTime: passive
      delivery:
        base: self
      targets:
        - self
      duration:
        unit: unlimited
        description: Always Active
        stationary: false
        raw: '0'
        dawn: false
      overview:
        base: >-
          <p>Having mastered the basic techniques in this field of magic, you
          are able to cast more advanced @L[Category:Spells]{spells}. If you
          create any @L[Core:Elder Sorcery]{Elder Sorcery}
          @L[Category:Spells]{spells} of your own, they get added to this list.
          However, just because you "know" how to cast these spells, doesn't
          mean you are always prepared to. Although all @L[Category:Mage
          classes]{mage classes} grant their own elder sorcery and rotator
          spells, you may only have a maximum of @L[Category:Mage classes]{MR} -
          1 of these spells rotated into your spell list at any given time
          across <i>all</i> classes. @L[Category:Mage classes]{MR} refers to the
          number of @L[Core:Leveling Up]{ranks} you have in @L[Category:Mage
          classes]{mage classes}. During a @L[Core:Long Rest]{long rest}, you
          can "rotate" which spells you have prepared. The @L[Category:Rotator
          spells]{rotator spells} automatically available to you are
          @L[Ability:Crown of Fear]{Crown of Fear}, @L[Ability:Death
          Rattle]{Death Rattle}, @L[Ability:Ethereal Shift]{Ethereal Shift},
          @L[Ability:Spirit Bury]{Spirit Bury}, and @L[Ability:Undead
          Reanimation]{Undead Reanimation}.</p>
        proficient: >-
          <p>You may instead prepare 2 × (MR - 1) of these
          @L[Category:Spells]{spells}.</p>
        fluent: >-
          <p>You may instead prepare 2 × (MR - 1) + @L[Core:Proficiency
          Bonus]{P} of these @L[Category:Spells]{spells}.</p>
      piercing:
        raw: 0
      skill: true
      class: necromancer
      form: normal
      impacts:
        base:
          changes:
            - mode: 4
              priority: 10
              time: normal
              key: system.magic.maxRotators.raw
              target: Actor
              qualifier: '1'
              value: '@rank.mag - 1'
        proficient:
          changes:
            - mode: 4
              priority: 10
              time: normal
              key: system.magic.maxRotators.raw
              target: Actor
              qualifier: '1'
              value: 2 * (@rank.mag - 1)
        fluent:
          changes:
            - mode: 4
              priority: 10
              time: normal
              key: system.magic.maxRotators.raw
              target: Actor
              qualifier: '1'
              value: 2 * (@rank.mag - 1) + @p
      competence:
        raw: 0
      revealed: true
      grantOnly: false
      expansion:
        range:
          unit: self
