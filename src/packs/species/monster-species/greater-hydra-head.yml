system:
  description: >-
    <p>A single greater hydra is represented by multiple different creatures at
    once. There is one @L[Creature:Greater Hydra Body]{greater hydra body} and
    at least one <a class="mw-selflink selflink">greater hydra head</a>. If the
    @L[Creature:Greater Hydra Body]{greater hydra body} @L[Condition:Dead]{dies}
    then each <a class="mw-selflink selflink">greater hydra head</a> does as
    well. Otherwise, each <a class="mw-selflink selflink">greater hydra head</a>
    acts independently. No @L[Category:Conditions]{conditions} other than
    @L[Condition:Dead]{death} are shared. However, each <a class="mw-selflink
    selflink">greater hydra head</a> cannot go more than the @L[Creature:Greater
    Hydra Body]{greater hydra body's} @L[Core:Size]{SIZE} Ã— 5 feet away from the
    @L[Creature:Greater Hydra Body]{greater hydra body}.</p>
