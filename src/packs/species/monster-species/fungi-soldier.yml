    <p>Humanoid fungus with many orifices on their heads. They often wear armor
    and other equipment. They do not have hands. Rather, they have stubby
    rubbery limbs that weapons are often stuck through.</p>
  br: 8
  competence:
    raw: 1
  description: >-
    <p>These beings lumber around in groups and strict formation as though they
    have some sort of mission. They don't talk to each other, but seem to have
    no trouble coordinating. [[lookup name]]s are usually first rank (or
    sometimes higher) in some @L[Category:Warrior classes]{warrior} or
    @L[Category:Semi classes]{semi class}.</p>
  identifier: fungi-soldier
