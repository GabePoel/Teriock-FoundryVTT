    <p>Humanoid, though of great size and build. Skil colors and features
    varying by their natural @L[Category:Mage classes]{mage} type.</p>
  br: 21
  competence:
    raw: 1
  description: >-
    <p>@L[Category:Giants]{Giants} are solitary and prefer fighting alone
    (though they will come to each others aid). They are arrogant and will only
    attack if they see a large group worthy of battle or are attacked
    themselves.</p>
  innateRanks: "<p>Innately @L[Category:Classes]{rank} 1\_@L[Class:Nature Mage]{Nature Mage}.</p>"
  size:
    enabled: true
    value: 8
  statDice:
