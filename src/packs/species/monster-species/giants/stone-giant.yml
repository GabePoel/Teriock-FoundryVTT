  competence:
    raw: 1
  description: >-
    <p>The craftsmen of the giant clans, [[lookup name style=lc]]s tend to
    specialize in one area and master it. @L[Category:Warrior
    classes]{warriors}. @L[Category:Giants]{Giants} are solitary and prefer
    fighting alone (though they will come to each others aid). They are arrogant
    and will only attack if they see a large group worthy of battle or are
    attacked themselves.</p>
  size:
