  description: >-
    <p>Common treants usually @L[Core:Healing]{heal} anyone in need, but will
    attack anyone with an @L[Category:Axes]{axe}! Protectors and shepherds of
    the forest, these ancient beings are believed to be descendants of
    @L[Creature:Small Earth Elemental]{nature elementals} or @L[Category:Fae
    creatures]{fae}. Each is native to a particular forest which it protects and
    maintains for hundreds of years. @L[Category:Treants]{Treants} are slow,
    patient beings, ever on the watch for threats to nature and protecting
    beings who can't protect themselves.</p>
  statDice:
    hp:
