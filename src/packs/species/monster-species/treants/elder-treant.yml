system:
  gmNotes: null
  description: >-
    Elder treants are very rare, thought of as the true shepherds of the
    forests. They are believed to be only one per forest. Elder treants are very
    reclusive and spend most of their time dormant (in @L[Creature:Tree]{tree}
    form). Protectors and shepherds of the forest, these ancient beings are
    believed to be descendants of @L[Creature:Small Earth Elemental]{nature
    elementals} or @L[Category:Fae creatures]{fae}. Each is native to a
    particular forest which it protects and maintains for hundreds of years.
    @L[Category:Treants]{Treants} are slow, patient beings, ever on the watch
    for threats to nature and protecting beings who can't protect themselves.
