    Protectors and shepherds of the forest, these ancient beings are believed to
    be descendants of @L[Creature:Small Earth Elemental]{nature elementals} or
    @L[Category:Fae creatures]{fae}. Each is native to a particular forest which
    it protects and maintains for hundreds of years.
