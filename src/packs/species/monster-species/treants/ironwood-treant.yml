system:
  description: >-
    Ironwood treants will attack anyone with an @L[Category:Axes]{axe}!
    Protectors and shepherds of the forest, these ancient beings are believed to
    be descendants of @L[Creature:Small Earth Elemental]{nature elementals} or
    <a href="/index.php?title=Category:Fae&amp;action=edit&amp;redlink=1"
    class="new" title="Category:Fae (page does not exist)">fae</a>. Each is
    native to a particular forest which it protects and maintains for hundreds
    of years. @L[Category:Treants]{Treants} are slow, patient beings, ever on
    the watch for threats to nature and protecting beings who can't protect
    themselves.
