  description: >-
    The origin of brittlemen is unknown. They are often said to be some sort of
    drakespawn or some sort of failed species creation attempt. Brittlemen tend
    to attack in hordes, eating whatever they can find. They use
    @L[Category:Weapons]{weapons} if they can find them.
  onUse: []
  adult: null
