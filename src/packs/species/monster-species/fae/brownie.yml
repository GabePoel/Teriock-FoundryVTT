      overview:
        base: >-
          <p>You gain @L[Ability:Innate Elder Sorcery]{Innate Elder Sorcery} and
          are @L[Core:Fluency Bonus]{fluent} in it. In addition, you
          automatically get a +15 metaphysics bonus (a positive metaphysics
          penalty) to your @L[Core:Elder Sorcery]{Elder Sorcery} creation. You
          may also freely spend @L[Core:Hit Points and Mana Points]{MP} from
          willing @L[Category:Plant creatures]{plants}, @L[Category:Animal
          creatures]{animals}, and @L[Category:Fae creatures]{fae} that assist
          in your @L[Core:Elder Sorcery]{Elder Sorcery} creation. When creating
          @L[Core:Elder Sorcery]{Elder Sorcery} spells, you often intuit upon
          "nonstandard" words that are not widely known. This manifests as a
          universal +2 to your wording @L[Core:Elder Sorcery]{Elder Sorcery}
          creation score.</p>
