      overview:
        base: >-
          <p>You gain @L[Ability:Elder Sorcery Creation]{Elder Sorcery Creation}
          and @L[Ability:All Elder Sorcery Words]{All Elder Sorcery Words}. In
          addition, you can create @L[Core:Elder Sorcery]{Elder Sorcery} spells
          on a @L[Core:Short Rest]{short rest} instead of a @L[Core:Long
          Rest]{long rest}. Creating @L[Core:Elder Sorcery]{Elder Sorcery}
          spells in combat has the same consequences and penalties as typical
          casters would have with creating them during a @L[Core:Short
          Rest]{short rest}. You can create, cast, and learn spells with any
          "grammar".</p>
        fluent: >-
          <p>You are @L[Core:Proficiency Bonus]{proficient} at @L[Ability:Elder
          Sorcery Creation]{Elder Sorcery Creation} and @L[Ability:All Elder
          Sorcery Words]{All Elder Sorcery Words} and also always gain a +(10 *
          @L[Core:Fluency Bonus]{F}) experience bonus during @L[Core:Elder
          Sorcery]{Elder Sorcery} spell creation.</p>
