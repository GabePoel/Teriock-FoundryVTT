system:
  description: >-
    <p>A single hydra is represented by multiple different creatures at once.
    There is one <a class="mw-selflink selflink">hydra body</a> and at least one
    @L[Creature:Hydra Head]{hydra head}. If the <a class="mw-selflink
    selflink">hydra body</a> @L[Condition:Dead]{dies} then each
    @L[Creature:Hydra Head]{hydra head} does as well. Otherwise, each
    @L[Creature:Hydra Head]{hydra head} acts independently. No
    @L[Category:Conditions]{conditions} other than @L[Condition:Dead]{death} are
    shared. However, each @L[Creature:Hydra Head]{hydra head} cannot go more
    than the <a class="mw-selflink selflink">hydra body's</a>
    @L[Core:Size]{SIZE} Ã— 5 feet away from the <a class="mw-selflink
    selflink">hydra body</a>.</p>
