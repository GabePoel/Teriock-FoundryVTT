    <p>Weird black and white creatures that are part ogre and part snake. Some
    have the heads of ogres and the bodies of snakes. Others have this
    reversed.</p>
  attributeIncrease: >-
    <p>@L[Ability:Giant Strength]{Giant Strength} if at least
    @L[Core:Size]{size} 7. @L[Ability:Supernatural Strength]{Supernatural
    Strength} if at least @L[Core:Size]{size} 9. @L[Ability:Monstrous
    Strength]{Monstrous Strength} if at least @L[Core:Size]{size} 10.</p>
  br: 14
  competence:
    raw: 1
