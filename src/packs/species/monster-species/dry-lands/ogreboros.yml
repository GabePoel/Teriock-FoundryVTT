    <p>These creatures haven't been seen in Teriock in hundreds of years and are
    sometimes thought to just be little more than a legend. [[lookup name]] may
    have other @L[Category:Abilities]{abilities} in addition to the ones listed
    here.</p>
  hpIncrease: <p>Gain another hit die for every 1 additional size.</p>
