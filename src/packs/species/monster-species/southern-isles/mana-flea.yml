system:
  competence:
    raw: 1
  description: >-
    <p>These are tiny relatives to the infamous
    @L[Creature:Monsquito]{monsquito}. After feeding, they look like tiny ticks.
    They feed off @L[Core:Hit Points and Mana Points]{MP} and are relatively
    harmless at first. After four days, they fall off their victims to lay their
    eggs which will hatch in 24 hours. Mana fleas can have anywhere from one
    hundred to two hundred offspring. If a party becomes infested by these
    critters, there can soon be an epidemic of @L[Core:Hit Points and Mana
    Points]{MP} loss.</p>
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '1'
    mp:
      disabled: false
      faces: 10
      number:
        raw: '1'
  appearance: <p>Tiny colorful ticks.</p>
  br: 2
