name: Koolasoka Leg
type: species
folder: JWyDfjLkE2E9S902
_id: Um7EFdaoOu7yAkXq
img: systems/teriock/src/icons/creatures/koolasoka-leg.webp
system:
  description: >-
    <p>Koolasokas are found throughout the seas of Teriock in coastal caves they
    always have four legs. A single koolasoka is represented by multiple
    different creatures at once. There is one @L[Creature:Koolasoka
    Head]{koolasoka head} and at least one <a class="mw-selflink
    selflink">koolasoka leg</a>. If the @L[Creature:Koolasoka Head]{koolasoka
    head} @L[Condition:Dead]{dies} then each <a class="mw-selflink
    selflink">koolasoka leg</a> does as well. Otherwise, each <a
    class="mw-selflink selflink">koolasoka leg</a> acts independently. No
    @L[Category:Conditions]{conditions} other than @L[Condition:Dead]{death} are
    shared. However, each <a class="mw-selflink selflink">koolasoka leg</a>
    cannot go more than the @L[Creature:Koolasoka Head]{koolasoka head's}
    @L[Core:Size]{SIZE} Ã— 5 feet away from the @L[Creature:Koolasoka
    Head]{koolasoka head}.</p>
