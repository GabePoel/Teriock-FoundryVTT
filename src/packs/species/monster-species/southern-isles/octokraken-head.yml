system:
  competence:
    raw: 1
  description: >-
    <p>A single octokraken is represented by multiple different creatures at
    once. There is one <a class="mw-selflink selflink">octokraken head</a> and
    at least one @L[Creature:Octokraken Arm]{octokraken arm}. If the <a
    class="mw-selflink selflink">octokraken head</a> @L[Condition:Dead]{dies}
    then each @L[Creature:Octokraken Arm]{octokraken arm} does as well.
    Otherwise, each @L[Creature:Octokraken Arm]{octokraken arm} acts
    independently. No @L[Category:Conditions]{conditions} other than
    @L[Condition:Dead]{death} are shared. However, each @L[Creature:Octokraken
    Arm]{octokraken arm} cannot go more than the <a class="mw-selflink
    selflink">octokraken head's</a> @L[Core:Size]{SIZE} Ã— 5 feet away from the
    <a class="mw-selflink selflink">octokraken head</a>.</p>
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '@size - 1'
    mp:
      disabled: false
      faces: 10
      number:
        raw: '1'
  appearance: <p>An enormous @L[Creature:Octopus]{octopus} covered in scaly armor.</p>
  br: 18
  hpIncrease: <p>Gain another hit die for every 1 additional size.</p>
  size:
    enabled: true
    value: 5
    min: 5
    max: 7
  traits:
    - animal
    - aquatic
    - monstrous
