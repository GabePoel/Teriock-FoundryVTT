img: systems/teriock/src/icons/creatures/mongoose-squirrel.webp
name: Mongoose Squirrel
system:
  appearance: >-
    <p>These creatures are typically found in packs of three or more. Mongoose
    squirrels are known to eat @L[Creature:Noble Snake]{noble snake} eggs and
    pester the snakes from their lairs. Despite their seeming animalistic
    behavior, [[lookup name style=lc]]s tend to display traits of intelligence
    beneath the surface (much like @L[Creature:Toothed Whale]{dolphins} and
    other high functioning mammals).</p>
  br: 8
  competence:
    raw: 1
  description: >-
    <p>@L[Creature:Halfling]{Halfling}-sized mongooses with squirrel tails and
    gliding membranes like those of flying squirrels.</p>
  size:
    enabled: true
    value: 1
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '1'
    mp:
      disabled: false
      faces: 10
      number:
        raw: '1'
  traits:
    - animal
type: species
