img: systems/teriock/src/icons/creatures/monsquito.webp
name: Monsquito
system:
  appearance: <p>Large black mosquitos the size of pelicans.</p>
  br: 9
  competence:
    raw: 1
  description: >-
    <p>These insects are usually found on the Oni Islands, but they have slowly
    been spreading throughout the Southern Isles. They spawn in dark swamps in
    the cover of jungles or damp caves. They like to drink the blood of their
    prey after wounding them. And, for reasons still unknown, this appears to
    drain their victims of their @L[Core:Hit Points and Mana Points]{MP} as
    well.</p>
  size:
    enabled: true
    value: 1
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '1'
    mp:
      disabled: false
      faces: 8
      number:
        raw: '1'
  traits:
    - animal
type: species
