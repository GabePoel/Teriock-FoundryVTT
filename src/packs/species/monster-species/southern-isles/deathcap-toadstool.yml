system:
  gmNotes: null
  description: >-
    Found on the Oni Islands, deathcap toadstools are very dangerous and have
    many uses when properly harvested by herbalists. They shoot spores of death
    when potential predators approach them. Toadstools hop on their stalks
    through the forests of Oni in search for @L[Creature:Lightning
    Bug]{lightning bugs} and @L[Creature:Firefly]{fireflies} or an occasional
    @L[Creature:Monsquito]{monsquito} to @L[Ability:Snare]{Snare} with its long
    tongue.
