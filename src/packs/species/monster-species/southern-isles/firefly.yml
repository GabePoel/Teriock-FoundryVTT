    <p>These creatures are found in the jungles and swamps of the Oni Islands.
    They seem to be attracted to dry wood in which they eat, feed, and breed.
    They tend to attack and burn any dry wood they can see (including weapons).
    However, they tend to stay clear of mushrooms like the @L[Creature:Deathcap
    Toadstool]{deathcap toadstools} that prey on them.</p>
