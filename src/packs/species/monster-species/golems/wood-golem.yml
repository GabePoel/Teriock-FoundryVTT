      - Compendium.teriock.bodyParts.Item.f7lA5cVL9ittP3Mg
  innateRanks: <p>Innately @L[Category:Classes]{rank} 1.</p>
  lifespan: null
  size:
    enabled: true
    value: 1
    min: 1
    max: 10
  sizeStepAbilities:
    '3':
      gain:
        - Improved Strength
      lose:
        - Beastly Strength
    '4':
      gain:
        - Giant Strength
      lose:
        - Improved Strength
    '6':
      gain:
        - Supernatural Strength
      lose:
        - Giant Strength
    '8':
      gain:
        - Monstrous Strength
      lose:
        - Supernatural Strength
