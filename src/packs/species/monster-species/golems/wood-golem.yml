system:
  description: >-
    <p>@L[Category:Golems]{Golems} are built as sentries to guard particular
    spots or items and have a trigger system that activates them. They generally
    follow a set "program" while active.</p>
  onUse: []
  adult: null
  appearance: <p>@L[Category:Humanoid creatures]{Humanoid} statue made of wood.</p>
  attributeIncrease: >-
    <p>@L[Ability:Improved Strength]{Improved Strength} if at least
    @L[Core:Size]{size} 3. @L[Ability:Giant Strength]{Giant Strength} if at
    least @L[Core:Size]{size} 4. @L[Ability:Supernatural Strength]{Supernatural
    Strength} if at least @L[Core:Size]{size} 6. @L[Ability:Monstrous
    Strength]{Monstrous Strength} if at least @L[Core:Size]{size} 8.</p>
  br: 12
  hpIncrease: <p>Gain another hit die for every 1 additional size.</p>
  imports:
    ranks:
      archetypes: {}
      classes: {}
      general: 1
    items:
