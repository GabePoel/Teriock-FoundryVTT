  adult: null
  appearance: >-
    @L[Category:Humanoid creatures]{Humanoid} statue made of inanimate
    materials.
  attributeIncrease: >-
    @L[Ability:Beastly Strength]{Beastly Strength} if at least
    @L[Core:Size]{size} 3. @L[Ability:Improved Strength]{Improved Strength} if
    at least @L[Core:Size]{size} 4. @L[Ability:Giant Strength]{Giant Strength}
    if at least @L[Core:Size]{size} 6. @L[Ability:Supernatural
    Strength]{Supernatural Strength} if at least @L[Core:Size]{size} 8.
  br: 6
  hpIncrease: Gain another hit die for every 1 additional size.
  imports:
    ranks:
      archetypes: {}
      classes: {}
      general: 0
    items:
      - Compendium.teriock.bodyParts.Item.VVrRvIh7oNQ1BqBR
      - Compendium.teriock.bodyParts.Item.XGoAHfPERlTuLn0V
  innateRanks: ''
  lifespan: null
  size:
    enabled: true
    value: 1
    min: 1
    max: 10
  sizeStepAbilities:
    '3':
      gain:
        - Beastly Strength
      lose:
        - Normal Strength
    '4':
      gain:
        - Improved Strength
      lose:
        - Beastly Strength
    '6':
      gain:
        - Giant Strength
      lose:
