folder: ogres00000000000
img: systems/teriock/src/icons/creatures/dark-ogre.webp
name: Dark Ogre
system:
  appearance: "<p>Ugly muscular humanoids with sharp teeth\_and blue-green skin.</p>"
  br: 5
  competence:
    raw: 1
  description: >-
    <p>Dark ogres are a cross between @L[Creature:Death Ogre]{death} and
    @L[Creature:Common Ogre]{common ogres}. Smarter and solitary, they tend to
    be cruel and dangerous. These people look like bigger and stronger
    @L[Category:Orks]{orks}. @L[Category:Ogres]{Ogres} have a wild culture,
    tending towards solitude and hunting smaller humanoid species for food.
    Relying on superior strength and toughness in combat, ogres are known to
    underestimate their foes. Ogres are often recruited by evil armies due to
    their hunting instincts for humanoids, which are their natural prey.</p>
  size:
    enabled: true
    value: 5
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '1'
    mp:
      disabled: false
      faces: 10
      number:
        raw: '1'
  traits:
    - partialHumanoid
    - monstrous
type: species
