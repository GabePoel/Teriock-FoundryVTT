name: White Coatling
system:
  appearance: >-
    <p>As @L[Category:Drakes]{drakes} but slightly longer, more slender, and
    with enormous multi-colored feathered wings.</p>
  br: 15
  competence:
    raw: 1
  description: >-
    <p>These rare beings sometimes seem to be enchanted with passive effects
    that generate or mutate swarms of @L[Category:Insects]{elemental and other
    insects} around them. These creatures are very aggressive and seem to have
    an uncanny awareness of their circumstances and surroundings.</p>
  innateRanks: "<p>Innately @L[Category:Classes]{rank} 2\_@L[Class:Life Mage]{Life Mage}. Innately @L[Category:Classes]{rank} 1\_@L[Class:Nature Mage]{Nature Mage}.</p>"
  size:
    enabled: true
    value: 5
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '6'
    mp:
      disabled: false
      faces: 10
      number:
        raw: '2'
  traits:
    - elemental
    - draconic
type: species
