name: Platinum Drake
system:
  appearance: >-
    <p>Similar to @L[Creature:Platinum Dragon]{platinum dragons}, but smaller
    and more bestial.</p>
  br: 13
  competence:
    raw: 1
  description: >-
    <p>These "half-dragons" are a hybrid of @L[Category:Dragons]{dragons}
    created by @L[Core:Elder Sorcery]{Elder Sorcery}.
    @L[Category:Dragons]{Dragons} hate these beasts, who possess little
    intelligence beyond the desire to kill. Drakes can be ridden and are often
    found as mounts for imperial guards. They spawn drakespawn.</p>
  innateRanks: "<p>Innately @L[Category:Classes]{rank} 1\_@L[Class:Paladin]{Paladin}.</p>"
  size:
    enabled: true
    value: 5
