folder: c2095fb63315614f
img: systems/teriock/src/icons/creatures/mithril-mirror-drake.webp
name: Mithril Mirror Drake
system:
  appearance: >-
    <p>Like a smaller and more aerodynamic @L[Creature:Mithril Drake]{mithril
    drake} with giant reflective wings and enormous gaping maws.</p>
  br: 14
  competence:
    raw: 1
  description: >-
    <p>This breed of @L[Category:Drakes]{drake} is closely related to the
    @L[Category:Speed drakes]{speed drakes} and comes only in certain metallic
    breeds. Rather than propelling themselves against the wind, they extend
    their enormous reflective wings outwards and seem to get pushed by the
    radiation of the sun. While traveling at high speed, these creatures can
    unhinge their jaws and scoop up creatures that pass them by. These
    creatures' typical hunting pattern is to fly straight, use their breath
    weapon, and quickly consume anything that appears in their way. Their prey
    are often limp before they see anything coming.</p>
  innateRanks: "<p>Innately @L[Category:Classes]{rank} 1\_@L[Class:Veteran]{Veteran}.</p>"
  size:
    enabled: true
    value: 3
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '2'
    mp:
      disabled: false
      faces: 10
      number:
        raw: '1'
  traits:
    - draconic
    - monstrous
type: species
