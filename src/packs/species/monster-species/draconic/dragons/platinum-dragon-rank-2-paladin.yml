      delivery:
        base: sight
        package: ritual
      duration:
        dawn: false
        description: Instant
        raw: '0'
        stationary: false
        unit: instant
      executionTime: 10 Minutes
      expansion:
        featSaveAttribute: mov
        range:
          unit: self
      featSaveAttribute: mov
      form: normal
      grantOnly: false
      interaction: manifest
      maneuver: slow
      overview:
        base: >-
          <p>If the target of this ritual is @L[Category:Undead
          creatures]{undead}, it is @L[Keyword:Incapable]{incapable} of
          @L[Category:Regeneration effects]{regeneration effects} and
          @L[Category:Reanimation effects]{reanimation effects} while this
          ritual is being cast. In addition, any @L[Category:Regeneration
          effects]{regeneration effects} or @L[Category:Reanimation
          effects]{reanimation effects} that target them during this time
          @L[Core:Fizzles]{fizzle}.</p><p>When this ritual is completed, make a
          [[/tc priest]]{priest check} to see if the @L[Category:Undead
          creatures]{undead} target is destroyed. The check's DC is typically
          equal to the @L[Category:Creatures by BR]{battle rating} of the
          target's @L[Category:Undead creatures]{undead type}. The @L[Core:Game
          Master]{GM} may adjust the DC based on other factors as they see
          fit.</p>[[lookup name]] can also be used to cleanse effects other than
          being @L[Category:Undead creatures]{undead}. The @L[Core:Game
          Master]{GM} decides the DC of the [[/tc priest]]{priest check} based
          on the severity of the effect being cleansed. If the check is
          successful, the effect is removed and the target is destroyed in a
          similar manner to an @L[Category:Undead creatures]{undead} target. The
          target pulls stones from the [[/bag]]{death bag} based on the severity
          of the effect being cleansed (see @L[Core:Game Master]{GM}).
        fluent: >-
          <p>You may add @L[Core:Fluency Bonus]{F} to the [[/tc priest]]{priest
          check} regardless of whether or not you are fluent in
          @L[Tradecraft:Priest]{priest}.</p>
        proficient: >-
          <p>You may add @L[Core:Proficiency Bonus]{P} to the [[/tc
          priest]]{priest check} regardless of whether or not you are proficient
          in @L[Tradecraft:Priest]{priest}.</p>
      piercing:
        raw: 0
      powerSources:
        - divine
      range:
        raw: '5'
        unit: ft
      results:
        fail: >-
          <p>You pay an amount of @L[Core:MP]{MP} and @L[Core:HP]{HP} equal to
          the [[/tc priest]]{priest check's} DC.</p>
        save: >-
          <p>The target is "destroyed". They @L[Condition:Dead]{die}, they are
          @L[Condition:Ruined]{ruined}, and they pull additional stones from the
          @L[Core:Death Bag]{death bag} depending on the extent of the undead
          blight being cleansed from them.</p><ul><li>@L[Ability:Partial
          Undead]{Partial undead}: +1 stone</li><li>@L[Ability:Minor
          Undead]{Minor undead}: +2 stones</li><li>@L[Ability:Full Undead]{Full
          undead}: +5 stones</li><li>@L[Ability:Greater Undead]{Greater undead}:
          +10 stones</li></ul><p>The target also pulls an additional stone for
          each century they've spent as an undead creature. Assuming they
          survive, their body must be @L[Ability:Summon the Dead]{reconstructed}
          and then they can be @L[Category:Revival effects]{revived} in a
          non-undead state.</p>
      revealed: true
      ritual: true
      skill: true
      standard: true
      targets:
        - creature
