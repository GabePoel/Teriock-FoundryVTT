      overview:
        base: >-
          <p>When in an area that's been "fortified" with @L[Ability:Fortify
          Area]{Fortify Area}, you @L[Keyword:Resistance]{resist} being
          @L[Core:Surprise Rounds]{surprised}, becoming
          @L[Condition:Frightened]{frightened}, and all @L[Category:Mediator
          tradecrafts]{mediator tradecrafts}. You also gain these benefits when
          you use @L[Ability:Brace]{Brace} as long as you remain stationary and
          while performing "guard duty". Whether or not something counts as
          "guard duty" is up to the discretion of the @L[Core:GM]{GM}. Being on
          the front lines in a normal @L[Core:Combat]{combat} encounter would
          not typically count, but some cases that might are as
          follows.</p><ul><li>Being a hired guard for a
          nobleman.</li><li>Keeping watch during a @L[Core:Long Rest]{long
          rest}.</li><li>Standing guard while a @L[Category:Mage classes]{mage}
          completes a @L[Category:Ritual delivery abilities]{ritual}.</li></ul>
