  - name: Dragon Elder Sorcery
    type: ability
    system:
      delivery:
        base: self
      duration:
        unit: unlimited
        stationary: false
        description: Always Active
        raw: '0'
        dawn: false
      executionTime: passive
      featSaveAttribute: mov
      form: special
      grantOnly: false
      interaction: manifest
      maneuver: passive
      overview:
        base: >-
          <p>You gain @L[Ability:Innate Elder Sorcery]{Innate Elder Sorcery},
          @L[Ability:Elder Sorcery Adept]{Elder Sorcery Adept}, and
          @L[Ability:Dragon Snapcast]{Dragon Snapcast}. You are @L[Core:Fluency
          Bonus]{fluent} in all of these. In addition, you automatically get a
          +50 metaphysics bonus (a positive metaphysics penalty) to your
          @L[Core:Elder Sorcery]{Elder Sorcery} creation. Beyond this, you have
          an innate mastery of @L[Core:Elder Sorcery]{Elder Sorcery} akin to a
          native language that manifests in various ways. For one, you know
          words far beyond the ones listed on the formal @L[Core:Elder Sorcery
          Words]{charts}. When creating, casting, and learning @L[Core:Elder
          Sorcery]{Elder Sorcery}, you may assume to know all words (whether
          they are on the @L[Core:Elder Sorcery Words]{charts} or not) so long
          as they are of an OP that you would know from @L[Ability:Innate Elder
          Sorcery]{Innate Elder Sorcery}. It is up to the @L[Core:Game
          Master]{GM} to determine what the OP of a "nonstandard" word would be.
          You also always have a universal +5 to your wording @L[Core:Elder
          Sorcery]{Elder Sorcery} creation score and a +3 to all others. You may
          also speak freely in @L[Core:Elder Sorcery]{Elder Sorcery} without
          creating or casting it. This freeform speech can be understood by
          anyone listening regardless of whether or not they know @L[Core:Elder
          Sorcery]{Elder Sorcery}. However, it <i>must</i> be true. Otherwise,
          you fumble as though you had cast @L[Core:Elder Sorcery]{Elder
          Sorcery}.</p>
      piercing:
        raw: 0
      powerSources:
        - magical
      targets:
        - self
      impacts:
        base:
          changes:
            - mode: 4
              priority: 10
              time: fluency
              key: system.competence.raw
              target: ability
              qualifier: >-
                or(@key.innateElderSorcery, @key.elderSorceryAdept,
                @key.dragonSnapcast)
              value: '2'
      expansion:
        range:
          unit: self
        featSaveAttribute: mov
      competence:
        raw: 0
      revealed: true
      range:
        unit: self
