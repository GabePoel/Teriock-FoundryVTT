        raw: '120'
      overview:
        base: >-
          <p>You recognize details about ships by sight. For a given ship, you
          know the following.</p><ul><li>Where it was built.</li><li>How damaged
          it is.</li><li>What it was built for (warship, cargo ship, and so
          on).</li><li>How old it is (roughly).</li><li>How fast it can go
          (roughly).</li><li>Any noteworthy features of of the
          ship.</li></ul><p>You may also make a @L[Tradecraft:Mariner]{mariner}
          @L[Core:Tradecrafts]{check} to learn more about the ship, its crew,
          its captain, or other details the @L[Core:Game Master]{GM}
          allows.</p><p>At @L[Core:Game Master]{GM} discretion, you can also
          spend 10 minutes studying a ship up close to get additional
          information.</p>
