name: Rank 1 Thief
system:
  archetype: semi
  className: thief
  classRank: 1
  competence:
    raw: 1
  description: >-
    <p>Almost as shady as the @L[Class:Assassin]{Assassin}, a Thief is a bit
    more socially oriented and has a much greater care for her own life. Thieves
    are the flip side of the @L[Class:Duelist]{Duelist} and tend to follow laws
    and tell the truth only if it serves their purpose. Always trying to make a
    profit, thieves are the businessmen of the world and will cheat you without
    blinking an eyelash, that is their job. If you are playing a thief, lie and
    make up stories, be ever watchful for a chance to search or loot and look
    for the profit angle, never doing anything for free.</p>
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '1'
    mp:
      disabled: false
      faces: 10
      number:
        raw: '1'
  innate: false
  maxAv: 2
  _sup: copperDragon0000
type: rank
img: systems/teriock/src/icons/ranks/rank-1-thief.webp
effects:
  - name: Hide
    type: ability
    img: systems/teriock/src/icons/abilities/hide.webp
    system:
      powerSources:
        - martial
      interaction: manifest
      featSaveAttribute: mov
      maneuver: active
      executionTime: a1
      delivery:
        base: self
      targets:
        - self
      duration:
        unit: instant
        description: Instant
        stationary: false
        dawn: false
      overview:
        base: >-
          <p>You become @L[Condition:Hidden]{hidden}. As you do this, you may
          roll [[/roll 1d20 + (2 * @snk)]]. If this is greater than your
          @L[Core:Passive Attributes]{passive} @L[Core:Sneak]{sneak} (10 + 2 Ã—
          @L[Core:Sneak]{SNK}), then you use it as your hidden DC. If not, use
          your @L[Core:Passive Attributes]{passive} @L[Core:Sneak]{sneak}.</p>
        proficient: >-
          <p>Instead roll [[/roll 1d20 + (2 * @snk) + @p]] for your hidden DC
          (if it's greater than your @L[Core:Passive Attributes]{passive}
          @L[Core:Sneak]{sneak}).</p>
        fluent: >-
          <p>Instead roll [[/roll 1d20 + (2 * @snk) + @f]] for your hidden DC
          (if it's greater than your @L[Core:Passive Attributes]{passive}
          @L[Core:Sneak]{sneak}).</p>
      piercing:
        raw: 0
      skill: true
      standard: true
      class: thief
      requirements: >-
        <p>You are in a location with shadows, dim light,
        @L[Core:Cover]{three-quarters cover}, or some other feature which the
        @L[Core:Game Master]{GM} determines is appropriate for being
        @L[Condition:Hidden]{hidden}. You must remain in areas that maintain
        these conditions to stay @L[Condition:Hidden]{hidden}.</p>
      form: normal
      impacts:
        base:
          startStatuses:
            - hidden
          rolls:
            hide: 1d20 + (2 * @snk)
        proficient:
          rolls:
            hide: 1d20 + (2 * @snk) + @p
        fluent:
          rolls:
            hide: 1d20 + (2 * @snk) + @f
      competence:
        raw: 0
      revealed: true
      grantOnly: false
      upgrades:
        competence:
          attribute: snk
          value: 1
        score:
          attribute: snk
          value: 2
      expansion:
        range:
          unit: self
        featSaveAttribute: mov
      range:
        unit: self
