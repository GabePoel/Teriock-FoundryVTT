  competence:
    raw: 1
  hpIncrease: <p>Gain another hit die for every 1 additional size.</p>
  innateRanks: "<p>Innately @L[Category:Classes]{rank} 1\_@L[Class:Flame Mage]{Flame Mage}.</p>"
