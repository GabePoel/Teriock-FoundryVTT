  archetype: mage
  className: flameMage
  classRank: 3
  description: >-
    <p>Fierce and brazen, these mages are always at war. The arms dealers of the
    world, their magic is completely focused on destruction and thus they seek
    to create bigger and better ways to blow things up. Passionate, wild and a
    bit chaotic, these mages like the mountains and underground spaces. If you
    are playing a Flame Mage be hot tempered, war-like, ready for battle, and
    consuming everything.</p>
