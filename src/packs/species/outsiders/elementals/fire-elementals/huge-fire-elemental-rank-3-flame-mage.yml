  - name: Expanded Flame Elder Sorcery
    type: ability
    system:
      elderSorcery: true
      elderSorceryIncant: ''
      powerSources:
        - magical
      interaction: feat
      featSaveAttribute: int
      maneuver: slow
      executionTime: Long Rest
      delivery:
        base: self
        parent: null
        package: null
      targets:
