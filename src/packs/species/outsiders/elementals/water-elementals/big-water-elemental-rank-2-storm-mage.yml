name: Rank 2 Storm Mage
system:
  archetype: mage
  className: stormMage
  classRank: 2
  competence:
    raw: 1
  description: >-
    <p>The true wonder seeker, these mages are the philosophers of the world,
    always seeking out more knowledge and more wisdom. The Storm Mage is a
    logician, a tactical intellectual who prefers to neutralize opponents rather
    than destroy them. Often cold, the Storm Mage is also tumultuous and crafty.
    If you are playing a Storm Mage, be curious, hungry for information, always
    in the clouds, tricky and clever, eluding rather than confronting.</p>
  statDice:
    hp:
      disabled: false
      faces: 8
      number:
        raw: '1'
    mp:
      disabled: false
      faces: 12
      number:
        raw: '1'
  innate: false
  maxAv: 0
  _sup: bigWaterElementa
type: rank
img: systems/teriock/src/icons/ranks/rank-2-storm-mage.webp
effects:
  - name: Storm Rotators
    type: ability
    img: systems/teriock/src/icons/abilities/storm-rotators.webp
    system:
      powerSources:
        - martial
      interaction: manifest
      featSaveAttribute: mov
      maneuver: passive
      executionTime: passive
      delivery:
        base: self
      targets:
        - self
      duration:
        unit: unlimited
        description: Always Active
        stationary: false
        raw: '0'
        dawn: false
      overview:
        base: >-
          <p>Having mastered the basic techniques in this field of magic, you
          are able to cast more advanced @L[Category:Spells]{spells}. If you
          create any @L[Core:Elder Sorcery]{Elder Sorcery}
          @L[Category:Spells]{spells} of your own, they get added to this list.
          However, just because you "know" how to cast these spells, doesn't
          mean you are always prepared to. Although all @L[Category:Mage
          classes]{mage classes} grant their own elder sorcery and rotator
          spells, you may only have a maximum of @L[Category:Mage classes]{MR} -
          1 of these spells rotated into your spell list at any given time
          across <i>all</i> classes. @L[Category:Mage classes]{MR} refers to the
          number of @L[Core:Leveling Up]{ranks} you have in @L[Category:Mage
          classes]{mage classes}. During a @L[Core:Long Rest]{long rest}, you
          can "rotate" which spells you have prepared. The @L[Category:Rotator
          spells]{rotator spells} automatically available to you are
          @L[Ability:Crown of Ice]{Crown of Ice}, @L[Ability:Dispel
          Magic]{Dispel Magic}, @L[Ability:Displace]{Displace},
          @L[Ability:Resist Effects]{Resist Effects}, and @L[Ability:Spell
          Trigger]{Spell Trigger}.</p>
        proficient: >-
          <p>You may instead prepare 2 × (MR - 1) of these
          @L[Category:Spells]{spells}.</p>
        fluent: >-
          <p>You may instead prepare 2 × (MR - 1) + @L[Core:Proficiency
          Bonus]{P} of these @L[Category:Spells]{spells}.</p>
      piercing:
        raw: 0
      skill: true
      class: stormMage
      form: normal
      impacts:
        base:
          changes:
            - mode: 4
              priority: 10
              time: normal
              key: system.magic.maxRotators.raw
              target: Actor
              qualifier: '1'
              value: '@rank.mag - 1'
        proficient:
          changes:
            - mode: 4
              priority: 10
              time: normal
              key: system.magic.maxRotators.raw
              target: Actor
              qualifier: '1'
              value: 2 * (@rank.mag - 1)
        fluent:
          changes:
            - mode: 4
              priority: 10
              time: normal
              key: system.magic.maxRotators.raw
              target: Actor
              qualifier: '1'
              value: 2 * (@rank.mag - 1) + @p
      competence:
        raw: 0
      revealed: true
      grantOnly: false
      expansion:
        range:
          unit: self
        featSaveAttribute: mov
      range:
        unit: self
