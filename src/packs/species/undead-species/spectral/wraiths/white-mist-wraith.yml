    <p>White mist wraiths are the most common type of mist wraith found in light
    and medium mists. They are essentially the "base" species of mist wraith
    that all others are variants of. They never produce any sound at all, even
    while passing into or out of the @L[Condition:Ethereal]{Ethereal Realm}.</p>
