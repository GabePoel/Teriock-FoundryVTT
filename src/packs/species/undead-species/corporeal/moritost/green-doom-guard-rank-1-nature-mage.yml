      identifier: oracle
      interaction: manifest
      maneuver: slow
      overview:
        base: >-
          <p>You may ask a question to a deity or other supernatural being with
          which you have a connection and receive a @L[Keyword:Visions]{vision}
          in response. There are limitations on how often you can do this and
          the strength of the answer you receive. Once per @L[Core:Short
          Rest]{short rest}, you may ask a question and get a
          @L[Keyword:Visions]{minor vision} in response. If you are at a place
          of great power or significance to the deity or entity you are asking,
          you will receive a @L[Keyword:Visions]{full vision} instead.</p>
        fluent: >-
          <p>Your @L[Core:Short Rest]{short rest} questions receive a
          @L[Keyword:Visions]{full vision} and your @L[Core:Long Rest]{long
          rest} questions receive a @L[Keyword:Visions]{greater vision}. If you
          are at a place of great power or significance to the deity or entity
          you are asking, your visions are made even more powerful at
          @L[Core:Game Master]{GM} discretion.</p>
        proficient: >-
          <p>Once per @L[Core:Long Rest]{long rest}, you may ask a question and
          get a @L[Keyword:Visions]{full vision} in response. If you are at a
          place of great power or significance to the deity or entity you are
          asking, you will receive a @L[Keyword:Visions]{greater vision}
          instead.</p>
      piercing:
        raw: 0
      powerSources:
        - magical
        - divine
      range:
        raw: '5'
        unit: self
      revealed: true
      ritual: true
      spell: true
      standard: true
