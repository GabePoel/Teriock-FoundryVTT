      identifier: empathic-ray
      interaction: attack
      maneuver: active
      overview:
        base: >-
          <p>As you cast [[lookup name]], choose either "damage" or "healing".
          The effect varies depending on what you choose. [[lookup name]] only
          counts as a @L[Category:Damaging effects]{damaging effect} if you
          choose "damage" and only as a @L[Category:Healing effects]{healing
          effect} if you choose "healing". <br>If you do not take any damage
          before the start of your next @L[Core:Turns]{turn}, you regain the
          @L[Core:Hit Points and Mana Points]{HP} you spent on [[lookup name]].
          This counts as a @L[Category:Regeneration effects]{regeneration
          effect} and a @L[Category:Healing effects]{healing effect}. This is
          the only part of [[lookup name]] that counts as a
          @L[Category:Regeneration effects]{regeneration effect}.</p>
