      faces: 10
      number:
        raw: '1'
  appearance: >-
    <p>Suits of plate armor with a skeleton fused to the metal. A large colored
    gem glows faintly in the forehead of the helm.</p>
  br: 15
  innateRanks: "<p>Innately @L[Category:Classes]{rank} 1\_@L[Class:Veteran]{Veteran}. Innately @L[Category:Classes]{rank} 1\_@L[Class:Necromancer]{Necromancer}.</p>"
