name: Grave Ghoul
system:
  appearance: <p>Hunched over, pale and raggedy with sharp claws and sharp teeth.</p>
  br: 11
  competence:
    raw: 1
  description: >-
    <p>Believed to be a terrifying form of @L[Creature:Zombie]{zombie}, ghouls
    are a mystery. Extremely loathsome. How they devour everything around and
    never get full is unknown some believe them cursed by deities to forever
    walk the earth trying to get full.</p>
  size:
    enabled: true
    value: 3
  statDice:
    hp:
      disabled: false
      faces: 8
      number:
        raw: '2'
    mp:
      disabled: false
      faces: 10
      number:
        raw: '1'
  traits:
    - undead
    - partialHumanoid
type: species
