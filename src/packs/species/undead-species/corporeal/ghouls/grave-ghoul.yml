          largest @L[Core:HP]{hit die} and @L[Core:MP]{mana die}. Your
          @L[Core:Hit Points and Mana Points]{HP} and @L[Core:Hit Points and
          Mana Points]{MP} maximums decrease by the value of those dice. For
