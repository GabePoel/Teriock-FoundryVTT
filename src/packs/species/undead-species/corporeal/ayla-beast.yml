name: Ayla Beast
type: species
img: systems/teriock/src/icons/creatures/ayla-beast.webp
system:
  competence:
    raw: 1
  description: >-
    <p>Ayla creatures are thought to be infected by some ancient Dagdeoth magic
    adrift in the high mountains of Northern Teriock. They maintain all
    @L[Category:Abilities]{abilities} of the @L[Category:Animal
    creatures]{animal} they inhabit.</p>
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '8'
    mp:
      disabled: false
      faces: 10
      number:
        raw: '2'
  appearance: >-
    <p>These creatures take the look of the @L[Category:Animal
    creatures]{animals} they inhabit. Most often, they have been seen as
    walruses, polar bears, or @L[Creature:Roc]{rocs}. But, they could be any
    @L[Category:Animal creatures]{animal}. Parts of [[lookup name style=lc]]s
    appear black and rotten. Their eyes often appear hollow and oozing. They are
    hulking mutants of what they were but are often two to five
    @L[Core:Size]{sizes} larger.</p>
  br: 18
  size:
    enabled: true
    value: 5
    min: 5
    max: 10
  traits:
    - undead
    - animal
    - monstrous
effects:
  - name: Ayla Binding Strike
    type: ability
    system:
      delivery:
        base: weapon
        package: strike
      duration:
        unit: instant
        stationary: false
        description: Instant
        raw: '0'
        dawn: false
      effectTypes:
        - control
        - disease
      elements:
        - necromancy
      executionTime: a1
      featSaveAttribute: mov
      form: special
      grantOnly: false
      interaction: attack
      maneuver: active
      piercing:
        raw: 0
      powerSources:
        - spiritual
        - primal
      range:
        unit: ft
        raw: Your Weapon's Range
      requirements: <p>Target is dead.</p>
      results:
        hit: >-
          <p>Target is infected with a disease that takes 10 minutes to
          manifest. During this time, the disease can be removed with
          @L[Ability:Cure Illness]{Cure Illness} and a DC 15
          @L[Tradecraft:Herbalist]{herbalist} check. Afterwards, it can only be
          removed with effects akin to @L[Ability:Exorcism]{Exorcism}. Once the
          disease is manifested, the target's spirit must follow directions you
          provide to it. You do not need to share any language with the target
          or their spirit. This is more akin to a "hive mind", where they
          implicitly understand you needs and directives.</p>
      targets:
        - creature
      expansion:
        range:
          unit: self
        featSaveAttribute: mov
      competence:
        raw: 0
      revealed: true
      limitation: <p>@L[Category:Body parts]{Body parts} only.</p>
