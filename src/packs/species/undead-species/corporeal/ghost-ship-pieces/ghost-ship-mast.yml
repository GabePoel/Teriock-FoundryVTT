      interaction: manifest
      maneuver: passive
      overview:
        base: >-
          <p>You count as an @L[Category:Equipment]{item} for the purposes of
          certain @L[Category:Item target abilities]{abilities that target
          them}. The relevant @L[Category:Item target abilities]{abilities} are
          those would apply one of the following
          @L[Category:Properties]{properties} to a piece of
          @L[Category:Equipment]{equipment}. You take the effect listed below
          instead. If the @L[Category:Item target abilities]{ability} was
          @L[Category:Magically powered abilities]{magically powered}, then any
          @L[Core:Damage]{damage} dealt is @L[Damage:Magic]{magic} in addition
          to its other @L[Category:Damage types]{types}. If the @L[Category:Item
          target abilities]{ability} was delivered by a @L[Category:Weapon
          delivery abilities]{weapon}, then the @L[Core:Damage]{damage} has all
          the @L[Category:Damage types]{damage types} that that
          @L[Category:Weapons]{weapon} would deal in addition to its other
          @L[Category:Damage
          types]{types}.</p><ul><li>@L[Property:Destroyed]{Destroyed}: Take
          [[/damage 1d10]]
          @L[Core:Damage]{damage}.</li><li>@L[Property:Shattered]{Shattered}:
          Take a @L[Damage:Hack]{hack} of your
          choice.</li><li>@L[Property:Warded]{Warded}: The next @L[Category:Self
          delivery abilities]{self delivery ability} you use is
          @L[Keyword:Warded]{warded}.</li></ul><p>For any other passive
          @L[Category:Properties]{properties}, that the
          @L[Category:Equipment]{equipment} may gain, your @L[Category:Body
          parts]{body parts} gain those @L[Category:Properties]{properties}.
          Additionally, any @L[Category:AV granting abilities]{natural AV} you
          may have counts as @L[Category:Equipment]{armor} for these
          purposes.</p>
