name: Swamp Saurage
system:
  appearance: >-
    <p>Saurages look like humanoid lizard men and are native to the southern
    deserts in mainland Teriock. They are about @L[Creature:Common
    Ogre]{ogre}-sized and covered in scales. Swamp saurages have tails.</p>
  br: 1
  competence:
    raw: 1
  description: >-
    <p>Swamp saurages are native to the Southern Isles. They are generally
    tribal and often have trouble adjusting to cities and guilds.</p>
