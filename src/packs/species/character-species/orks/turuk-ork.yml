system:
  description: >-
    Tougher, battle-hardened @L[Category:Orks]{orks} chesn young for harsh
    training. Turuks tend to be very combat-oriented and are rarely
    @L[Category:Mage classes]{mages}. Known for their wild and effective battle
    tactics, turuks are deadly foes. An often misunderstood group of people,
    @L[Category:Orks]{orks} have a wide range of cultures and behaviors. They
    have evolved to be tougher and more resilient than many other species, but
    due to the harsh climate and demands of their region, their culture is
    similarly rough and brutal. They are not evil, but more survival driven,
    making them prone to control by evil forces who tend to use them as troops
    for their strength and resilience.
