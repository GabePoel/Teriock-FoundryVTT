      overview:
        base: >-
          You do not get to choose what @L[Category:Classes]{classes} you go.
          Instead, they are determined for you through some external force. If
          not otherwise specified by the @L[Core:GM]{GM}, this is determined
          randomly. However, you get your first @L[Category:Classes]{rank} at
          @L[Core:Leveling Up]{level 1} instead of @L[Core:Leveling Up]{level
          6}. You are still @L[Core:Proficiency Bonus]{proficient} in the
          @L[Category:Abilities]{abilities} you get through this
          @L[Category:Classes]{rank}. This extra @L[Category:Classes]{rank} does
          not give you additional <a
          href="/index.php?title=Category:Hit_Points_and_Mana_Points&amp;action=edit&amp;redlink=1"
          class="new" title="Category:Hit Points and Mana Points (page does not
          exist)">hit dice</a>, <a
          href="/index.php?title=Category:Hit_Points_and_Mana_Points&amp;action=edit&amp;redlink=1"
          class="new" title="Category:Hit Points and Mana Points (page does not
          exist)">mana dice</a>, @L[Core:HP]{HP}, or @L[Core:MP]{MP}.<p>Once a
          @L[Category:Classes]{class} is determined, you stick with it for two
          @L[Category:Classes]{ranks}. After that, you will start learning a new
          @L[Category:Classes]{class} and stick with it for another two
          @L[Category:Classes]{ranks}. It is possible to get the same
          @L[Category:Classes]{class} for multiple sets of two
          @L[Category:Classes]{ranks}.</p><p>Every two
          @L[Category:Classes]{ranks}, you gain an additional @L[Category:Flaw
          abilities]{flaw} as well from the following list.</p><table
          class="wikitable"><caption>Flaws</caption><tbody><tr><td>1</td><td>@L[Ability:Fire
          Frailty]{Fire Frailty}</td></tr><tr><td>2</td><td>@L[Ability:Holy
          Frailty]{Holy Frailty}</td></tr><tr><td>3</td><td>@L[Ability:Vine
          Frailty]{Vine Frailty}</td></tr><tr><td>4</td><td>@L[Ability:Terror
          Frailty]{Terror Frailty}</td></tr><tr><td>5</td><td>@L[Ability:Ice
          Frailty]{Ice Frailty}</td></tr></tbody></table><p></p>
