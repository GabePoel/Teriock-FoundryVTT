          @L[Category:Classes]{ranks}. After that, you will start learning a new
          @L[Category:Classes]{class} and stick with it for another two
          @L[Category:Classes]{ranks}. It is possible to get the same
          @L[Category:Classes]{class} for multiple sets of two
          @L[Category:Classes]{ranks}.</p><p>Every two
          @L[Category:Classes]{ranks}, you gain an additional @L[Category:Flaw
