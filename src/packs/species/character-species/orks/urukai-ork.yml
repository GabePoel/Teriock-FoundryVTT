system:
  description: >-
    High status @L[Category:Orks]{orks} chosen young for intensive physical and
    mental conditioning. Urukai are very smart and are good @L[Category:Warrior
    classes]{fighters} and @L[Category:Mage classes]{mages}. They tend to prefer
    fighting alone unless leading other @L[Category:Orks]{orks}. An often
    misunderstood group of people, @L[Category:Orks]{orks} have a wide range of
    cultures and behaviors. They have evolved to be tougher and more resilient
    than many other species, but due to the harsh climate and demands of their
    region, their culture is similarly rough and brutal. They are not evil, but
    more survival driven, making them prone to control by evil forces who tend
    to use them as troops for their strength and resilience.
