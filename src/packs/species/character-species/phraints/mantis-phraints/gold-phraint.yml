folder: mantisPhraints00
img: systems/teriock/src/icons/creatures/gold-phraint.webp
name: Gold Phraint
system:
  adult: 12
  appearance: >-
    <p>Phraints look like sexless insectoid people. They are like praying
    mantises, but with only two arms and two legs.</p>
  br: 1
  competence:
    raw: 1
  description: >-
    <p>Phraints are from the southern Teriock deserts and have a hive-like
    culture in which they are constantly serving the queen. Phraints do not feel
    emotions though they are often "afraid" of water and incapable of swimming.
    Most common phraints are @L[Creature:Green Phraint]{green} and incapable of
    going mage, though rarely there are @L[Creature:Red Phraint]{red phraints}
    which must go mage and only resist fear. Phraint Queen's are <a
    class="mw-selflink selflink">gold</a> and extremely rare and the only type
    that can show emotion (no fear protection).</p>
  lifespan: 100
  size:
    enabled: true
    value: 3
  statDice:
    hp:
      disabled: false
      faces: 10
      number:
        raw: '1'
    mp:
      disabled: false
      faces: 10
      number:
        raw: '1'
type: species
