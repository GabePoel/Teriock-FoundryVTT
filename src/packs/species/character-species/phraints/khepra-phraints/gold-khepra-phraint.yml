_id: Hg39uHzeygB4kviB
img: systems/teriock/src/icons/creatures/gold-khepra-phraint.webp
system:
  gmNotes: null
  description: >-
    Khepra phraints are from the Jungalabrai Isles and have a hierarchical
    hive-like culture in which they are constantly serving the queen, who in
    turn is a representative of the divine. Khepra phraints do not feel emotions
    other than faith. Most common khepra phraints are @L[Creature:Green Khepra
    Phraint]{green} and incapable of going mage, though rarely there are
    @L[Creature:Red Khepra Phraint]{red khepra phraints} which must go mage.
    Phraint Queen's are <a class="mw-selflink selflink">gold</a> and extremely
    rare and the only type that can show emotion. Khepra phraints have become
    much less common since the loss of their queen during the Second Folding and
    may even be extinct.
