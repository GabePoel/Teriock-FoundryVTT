system:
  description: >-
    Phraints are from the southern Teriock deserts and have a hive-like culture
    in which they are constantly serving the queen. Phraints do not feel
    emotions though they are often "afraid" of water and incapable of swimming.
    Most common phraints are green and incapable of going mage, though rarely
    there are @L[Creature:Red Phraint]{red phraints} which must go mage and only
    resist fear. Phraint Queenâ€™s are @L[Creature:Gold Phraint]{gold} and
    extremely rare and the only type that can show emotion (no fear protection),
