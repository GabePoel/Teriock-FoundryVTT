name: Arcane Archery - Execution
type: script
_id: r6Czu80rh0Puqcfz
author: teriockBuilder00
img: icons/svg/dice-target.svg
scope: global
command: |-
  const data = /** @type {Teriock.HookData.UseAbility} */ scope.data;
  const options = {
    advantage: data.execution.advantage,
    disadvantage: data.execution.disadvantage,
    actor: data.execution.actor,
    noHeighten: true,
  };
  const spellNames = [
    "Flame Ray",
    "Light Ray",
    "Empathic Ray",
    "Death Ray",
    "Lightning Ray",
    "Fire Ball",
    "Medicine Ball",
    "Treeform Ball",
    "Terror Ball",
    "Ice Ball",
  ];
  /** @type {TeriockAbility[]} */
  const spells = [];
  for (const name of spellNames) {
    const spell = await tm.fetch.getAbility(name);
    spells.push(spell);
  }
  const spell = await tm.dialogs.selectDocumentDialog(spells, {
    title: "Select Spell",
    hint: "Select a spell to cast",
  });
  await spell.system.use(options);
flags: {}
