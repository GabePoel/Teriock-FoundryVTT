      limitation: >-
        <p>Can only be used with one specific @L[Category:Spells]{missile spell}
        blocked by Tordil's Spellmace or with one specific
        @L[Category:Spells]{missile spell} of yours. To put one of your
        @L[Category:Spells]{missile spells} in, you @L[Ability:Interact] with
        Tordil's Spellmace and spend [[/drain 1d4]] @L[Core:MP]. The
        @L[Category:Spells]{spell} is then "suspended" in Tordil's Spellmace and
        you are @L[Keyword:Incapable]{incapable} of casting it other than
        through Spell Strike. Only one @L[Category:Spells]{spell} can be
        "suspended" in Tordil's Spellmace at a time.</p>
      improvement: >-
        <p>Can be used with @L[Category:Spells]{spells} you don't have and
        aren't @L[Core:Proficiency Bonus]{proficient} in! You must block them
        with Tordil's Spellmace. You then have 1 minute to strike with that
        @L[Category:Spells]{spell}. You are @L[Keyword:Adept]{adept} at caught
        spell strikes and do not need to pay the original cost. It maintains all
        @L[Core:Heightening]{heightening} of its original casting. Caught
        @L[Category:Spells]{spells} must be caught from an opponent.</p>
