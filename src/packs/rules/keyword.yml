  - name: Effective
    type: text
    text:
      content: >-
        <p><span class="keyword-box">An <b>effective</b>
        @L[Category:Abilities]{ability} is identical to the normal version of
        it, except it is not considered to be @L[Category:Standard
        abilities]{standard}, a @L[Category:Spells]{spell}, nor a
        @L[Category:Skills]{skill}. It is not associated with any
        @L[Category:Classes]{class} and does not have any of the @L[Core:Power
        Sources]{power sources} (nor power-associated
        @L[Category:Effects]{effect types}) of the base
        @L[Category:Abilities]{ability}. New @L[Core:Power Sources]{power
        sources} will be specified instead (such as "@L[Category:Divinely
        powered abilities]{Divine} Effective @L[Ability:Lightning Ray]{Lightning
        Ray}"). If no @L[Core:Power Sources]{power source} is specified, then
        the @L[Category:Abilities]{ability} is @L[Category:Martially powered
        abilities]{martial}. The @L[Category:Abilities]{ability} may also be
        specified to be a @L[Category:Spells]{spell},
        @L[Category:Skills]{skill}, or anything else as appropriate.<span
        class="metadata" data-type="category"
        data-category="Keywords"></span></span>

        </p>
      format: 1
    _id: jM1gOfqMfonEiBga
