  - name: Boosted
    type: text
    text:
      content: >-
        <p><span class="keyword-box">When an @L[Category:Attack
        abilities]{attack} is boosted, one more of the largest damage die is
        added to the @L[Core:Damage]{damage roll}. If there's multiple damage
        dice of the same size that would tie for being the largest, combine all
        the different @L[Category:Damage types]{damage types} together in the
        damage die that is added.

        </span></p>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If an @L[Category:Attack abilities]{attack} that normally deals <span
        class="dice" data-full-roll="2d4+1d8" data-quick-roll="@2d4+1d8">[[/roll
        2d4+1d8]]</span><span class="metadata" data-type="category"
        data-category="Dice template used"></span> damage gets boosted, it deals
        <span class="dice" data-full-roll="2d4+2d8"
        data-quick-roll="@2d4+2d8">[[/roll 2d4+2d8]]</span><span
        class="metadata" data-type="category" data-category="Dice template
        used"></span> damage instead.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <p><span class="metadata" data-type="category"
        data-category="Keywords"></span>

        </p>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>You are using @L[Ability:Might Strike]{Might Strike} and
        @L[Ability:Control and Resist Fire]{Control and Resist Fire} while
        making a @L[Ability:Basic Attack]{Basic Attack} with a
        @L[Category:Equipment]{dagger}. This deals <span class="dice"
        data-full-roll="1d4" data-quick-roll="@1d4">[[/roll 1d4]]</span><span
        class="metadata" data-type="category" data-category="Dice template
        used"></span> @L[Damage:Mundane]{mundane damage} + <span class="dice"
        data-full-roll="1d4" data-quick-roll="@1d4">[[/roll 1d4]]</span><span
        class="metadata" data-type="category" data-category="Dice template
        used"></span> @L[Damage:Fire]{fire damage} + <span class="dice"
        data-full-roll="1d4" data-quick-roll="@1d4">[[/roll 1d4]]</span><span
        class="metadata" data-type="category" data-category="Dice template
        used"></span> @L[Damage:Holy]{holy damage} + <span class="dice"
        data-full-roll="1d4" data-quick-roll="@1d4">[[/roll 1d4]]</span><span
        class="metadata" data-type="category" data-category="Dice template
        used"></span> @L[Damage:Fire]{fire} @L[Damage:Holy]{holy damage}.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>
      format: 1
