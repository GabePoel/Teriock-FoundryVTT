  - _id: using00000000000
    name: Using
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If a creature is
        @L[Keyword:Bearing]{bearing} an item in the way it would be intended
        (wearing a ring on their finger, wielding a sword in their hand, and so
        on) or in some way that would be just as effective (using a sword in a
        prehensile tail instead of their hand), then they are considered to be
        "using" the item.

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.using00000000000'
  - _id: vulnerable000000
    name: Vulnerable
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If a creature is <b>vulnerable</b> to
        someone or something, they cannot @L[Keyword:Resistance]{resist} that
        person or thing, their @L[Category:Abilities]{abilities},
        @L[Core:Damage]{damage} they deal, or any other
        @L[Category:Effects]{effects} directly caused by them. This does not
        apply to indirect effects. For instance, if a creature were
        @L[Keyword:Resistance]{resistant} to @L[Core:Damage]{damage}, but
        vulnerable to another creature, they would not be able to
        @L[Keyword:Resistance]{resist} @L[Core:Damage]{damage} resulting from an
        @L[Category:Attack abilities]{attack} that creature made against them.
        However, they would @L[Keyword:Resistance]{resist} the
        @L[Core:Damage]{damage} dealt due to hitting the ground if that creature
        pushed them off a cliff.</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.vulnerable000000'
  - _id: unblockable00000
    name: Unblockable
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If an attack is <b>unblockable</b>
        ("UB"), it is @L[Keyword:AV0]{AV0} and cannot be @L[Core:Block
        Interaction]{blocked}.

        </p>
      format: 1
    title:
      show: true
