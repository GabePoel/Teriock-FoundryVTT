  - name: Curse
    type: text
    text:
      content: >-
        <p><span class="keyword-box">A <b>curse</b> is a @L[Category:Flaw
        abilities]{flaw} that remains on a creature even if whatever gave the
        curse is no longer present. A creature can only have up to three curses
        on them. Once they have a fourth curse, the curses all blend together
        into more powerful curse as determined by the @L[Core:Game
        Master]{GM}.<span class="metadata" data-type="category"
        data-category="Keywords"></span></span>

        </p>
