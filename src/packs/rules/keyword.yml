  - name: Awaken
    type: text
    text:
      content: >-
        <p><span class="keyword-box">A being being awakened goes from
        @L[Condition:Unconscious]{unconscious} to
        @L[Condition:Conscious]{conscious}. This does <i>not</i> count as
        @L[Core:Healing]{healing} and does not necessarily restore any
        @L[Core:HP]{HP} nor other @L[Category:Damage types]{types of damage}. If
        the creature being awakened had less than 1 @L[Core:HP]{HP}, they now
        have 1.<span class="metadata" data-type="category"
        data-category="Keywords"></span></span>

        </p>
      format: 1
