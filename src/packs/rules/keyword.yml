        <p><span class="keyword-box"><span class="metadata" data-type="category"
        data-category="Keywords"></span></span>If an @L[Category:Invoked
        component abilities]{ability} is invoked then it requires that the
        creature executing it be wielding a @L[Category:Magelore
        equipment]{magelore item} and that the @L[Category:Invoked component
        abilities]{ability} has @L[Category:Verbal component abilities]{verbal}
        and @L[Category:Somatic component abilities]{somatic} components.

