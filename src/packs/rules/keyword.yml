  - name: Knockout
    type: text
    text:
      content: >-
        <p><span class="keyword-box">A @L[Category:Knockout effects]{knockout
        effect} cannot @L[Core:Damage]{damage} a creature to below 0
        @L[Core:HP]{HP}.<span class="metadata" data-type="category"
        data-category="Keywords"></span></span>

        </p>
      format: 1
    _id: 7ePbob3IN33BnYyK
    system: {}
