  - name: Gifted
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If an @L[Category:Abilities]{ability} is
        <b>gifted</b>, it costs 1 additional @L[Core:MP]{MP} per use. If it is
        @L[Category:Passive abilities]{passive}, then it takes a
        @L[Category:Single action abilities]{single action} to execute and has a
        duration of 1 minute. <span class="metadata" data-type="category"
        data-category="Keywords"></span></span>

        </p>
      format: 1
