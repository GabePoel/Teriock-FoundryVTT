  - name: Bearing
    type: text
    text:
      content: >-
        <p><span class="keyword-box"><span class="metadata" data-type="category"
        data-category="Keywords"></span></span>If a creature is carrying some
        item on their person then they are considered to be bearing it and are
        referred to as the item's "bearer". This is the case regardless of
        <i>how</i> the creature carries the item or if they are
        @L[Keyword:Using]{using} it.

        </p>
      format: 1
