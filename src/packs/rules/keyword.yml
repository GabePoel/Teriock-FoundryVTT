        be @L[Keyword:Resistance]{resisted}. This applies to all
        @L[Keyword:Resistance]{resistances} in an
        @L[Core:Interactions]{interaction chain}.<span class="metadata"
        data-type="category" data-category="Keywords"></span></span>

