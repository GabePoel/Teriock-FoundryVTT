  - name: Expertise
    type: text
    text:
      content: >-
        <p><span class="keyword-box"><span class="metadata" data-type="category"
        data-category="Keywords"></span></span>If you make a
        @L[Core:Tradecrafts]{check} with <b>expertise</b> then you do so with an
        additional +2 bonus. This is referred to as being an <b>expert</b>. This
        supercedes the bonus gained from being @L[Keyword:Talented]{talented}.
        If a @L[Core:Tradecrafts]{check} would have expertise from multiple
        sources, then it still only gains the +2 bonus once. However, talent
        stacks with other bonuses, such as those granted by @L[Core:Proficiency
        Bonus]{proficiency} or @L[Core:Tradecraft Fluencies]{fluency}.

        </p>
      format: 1
