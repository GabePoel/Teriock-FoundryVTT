  - _id: warded0000000000
    name: Warded
    type: text
    text:
      content: >-
        <p><span class="keyword-box">A <b>warded</b> effect is one that cannot
        be @L[Keyword:Resistance]{resisted}. This applies to all
        @L[Keyword:Resistance]{resistances} in an
        @L[Core:Interactions]{interaction chain}.</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
