  - name: Inept
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If a creature is inept at something, then
        doing it costs them 1 additional @L[Core:MP]{MP}.

        </span></p>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If you're a @L[Class:Veteran]{Veteran} and are inept at
        @L[Ability:Brace]{Brace} then you must pay 1 @L[Core:MP]{MP} to use
        @L[Ability:Brace]{Brace} even though the @L[Category:Abilities]{ability}
        does not normally cost any @L[Core:MP]{MP}.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <pre><span class="metadata" data-type="category"
        data-category="Keywords"></span>

        </pre>
