  - name: Talented
    type: text
    text:
      content: >-
        <p><span class="keyword-box"><span class="metadata" data-type="category"
        data-category="Keywords"></span></span>If you make a
        @L[Core:Tradecrafts]{check} with <b>talent</b> then you do so with an
        additional +1 bonus. This is referred to as being <b>talented</b>. If a
        @L[Core:Tradecrafts]{check} would have talent from multiple sources,
        then it still only gains the +1 bonus once. However, talented stacks
        with other bonuses, such as those granted by @L[Core:Proficiency
        Bonus]{proficiency} or @L[Core:Tradecraft Fluencies]{fluency}.<span
        class="metadata" data-type="category" data-category="Tradecraft bonus
        keywords"></span>

        </p>
