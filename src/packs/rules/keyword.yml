  - name: Death Bag
    type: text
    text:
      content: >-
        <p><span class="keyword-box">You pull from the <b>death bag</b> whenever
        you are @L[Category:Revival effects]{revived} from
        @L[Condition:Dead]{death}. This is a bag that has 20 white stones, 10
        red stones, and 3 black stones in it. How many stones you pull depends
        on how many times you've @L[Condition:Dead]{died} since your last
        @L[Core:Long Rest]{long rest}. The first time you
        @L[Condition:Dead]{die} and are @L[Category:Revival effects]{revived},
        you pull 10 stones. Each additional @L[Condition:Dead]{death}, you pull
        1 additional stone up to a maximum of 30. You then experience
        consequences depending on the number of black stones you've pulled. 

        </span></p>



        <h2><span class="mw-headline" id="Forgotten_Death">Forgotten
        Death</span></h2>

        <p>If you pull at least 1 black stone, you forget the immediate
        circumstances of your @L[Condition:Dead]{death} and have a shaky
        recollection of the 24 hours leading up to it. The first time you try
        and recall something from this time, you must make a DC 10
        @L[Core:Intelligence]{INT} @L[Core:Feat Interaction]{feat save}. On a
        success, you can recollect the vague outline of what you're trying to
        remember. On a failure, you are unable to recall anything. On a critical
        success, you actually do remember the details of what you're trying to
        remember. And on a failure, you have an inaccurate memory given to you
        by the @L[Core:GM]{GM}. You can only attempt this recollection once for
        any time you have forgotten. If you have multiple deaths with at least 1
        black stone pulled and overlapping forgotten time frames, you can still
        only attempt this once.

        </p>

        <h2><span class="mw-headline" id="Death_Scars">Death Scars</span></h2>

        <p>If you pull 2 or more black stones, you gain a <b>death scar</b>.
        This is a permanently lost memory or spiritual or personality change.
        This is also a physical scar, as whatever it was that caused your death
        does not fully heal (although this has no mechanical consequences).
        Death scars are chosen by the @L[Core:GM]{GM} but are not typically
        crippling. Instead, they should provide a new narrative hook and may be
        fine tuned in collaboration with the player. The @L[Core:GM]{GM} may
        take into account the history of your character, the circumstances of
        their @L[Condition:Dead]{death}, or other factors when writing a death
        scar. They may also roll or pick one of the @L[Core:Example Death
        Scars]{example death scars}.

        </p>

        <table class="wikitable" data-replace-table="true"
        data-table-name="Example Death Scars">

        <caption>Example Death Scars

        </caption>

        <tbody><tr>

        <th></th>

        <th>Name</th>

        <th>Description

        </th></tr>

        <tr>

        <td>1</td>

        <td>A Forgotten Face</td>

        <td>You lose the memory of one important person from your past. You
        recognize their name, but not their significance.

        </td></tr>

        <tr>

        <td>2</td>

        <td>A Broken Promise</td>

        <td>You forget a promise or vow you once made. The world may still
        expect you to keep it.

        </td></tr>

        <tr>

        <td>3</td>

        <td>A Mystery Talent</td>

        <td>You forget how you learned an @L[Category:Abilities]{ability},
        @L[Core:Tradecraft Fluencies]{fluency}, or formative lesson. You are
        still able to perform it, but have no memory of its origin, training, or
        teacher.

        </td></tr>

        <tr>

        <td>4</td>

        <td>A Severed Bond</td>

        <td>An emotional tie such as friendship, love, or loyalty feels muted or
        absent, though you know it used to be stronger.

        </td></tr>

        <tr>

        <td>5</td>

        <td>A Faded Triumph</td>

        <td>A great personal victory or achievement becomes foggy, as if it
        happened to someone else.

        </td></tr>

        <tr>

        <td>6</td>

        <td>A Blurry Past</td>

        <td>A whole period of your life becomes a blur of sensation without
        detail. This period could span months or even years.

        </td></tr>

        <tr>

        <td>7</td>

        <td>An Emotional Scar</td>

        <td>You lose the ability to fully feel one specific emotion.

        </td></tr>

        <tr>

        <td>8</td>

        <td>A Shattered Conviction</td>

        <td>A belief that once shaped a core aspect of your identity (religious,
        philosophical, political, etc.) becomes uncertain or hollow.

        </td></tr>

        <tr>

        <td>9</td>

        <td>A Meaningless Word</td>

        <td>A specific word or concept ("mercy", "honor", "home", etc.) becomes
        difficult to interpret, feel, or relate to.

        </td></tr>

        <tr>

        <td>10</td>

        <td>An Unanchored Dream</td>

        <td>You forgot your reason for pursuing a some dream or life goal. The
        aspiration itself remains, although you no longer know why you pursue
        it.

        </td></tr>

        <tr>

        <td>11</td>

        <td>An Unsteady Hand</td>

        <td>Something you once performed with pride (calligraphy, an instrument,
        a spiritual practice, etc.) now feels "off" in a way you have trouble
        describing. This may or may not be noticeable by others.

        </td></tr>

        <tr>

        <td>12</td>

        <td>An Unfinished Story</td>

        <td>A key moment in your backstory (your first love, first battle, first
        @L[Core:Elder Sorcery]{Elder Sorcery}, etc.) is lost. There is no vague
        memory of it. It is a completely blank page.

        </td></tr>

        <tr>

        <td>13</td>

        <td>A Recurring Nightmare</td>

        <td>You gain a new recurring nightmare or dream and may attempt to
        uncover its meaning or follow its instructions.

        </td></tr>

        <tr>

        <td>14</td>

        <td>A Phantom Pain</td>

        <td>You forget the cause of an old wound or trauma but not the emotional
        weight of it. It lingers without context.

        </td></tr>

        <tr>

        <td>15</td>

        <td>A Lost Secret</td>

        <td>You forget a secret you were keeping. It may be one that others were
        relying on you to hold.

        </td></tr>

        <tr>

        <td>16</td>

        <td>A Displaced Memory</td>

        <td>You gain a vivid but false memory that feels real, replacing a true
        one.

        </td></tr>

        <tr>

        <td>17</td>

        <td>An Unanswered Question</td>

        <td>Something existing mystery or question becomes an obsession.

        </td></tr>

        <tr>

        <td>18</td>

        <td>A Misaligned Compass</td>

        <td>You sense of some moral, practical, or metaphysical direction
        (right/wrong, trustworthy/untrustworthy, finite/infinite, etc.) is lost.
        You are unable to fully distinguish whatever this is.

        </td></tr>

        <tr>

        <td>19</td>

        <td>An Unopened Letter</td>

        <td>A specific memory that once provided closure becomes locked away.
        You may vaguely remember the event, but not how it ended.

        </td></tr>

        <tr>

        <td>20</td>

        <td>An Untethered Identity</td>

        <td>You forget your place in a social structure or group. It could be
        your rank, your role, or even why you left.

        </td></tr></tbody></table>

        <h2><span class="mw-headline" id="Permanent_Death">Permanent
        Death</span></h2>

        <p>If you pull all 3 black stones then you "permanently die" (or "PD").
        This is where the red stones come into play. The first time you PD, you
        have a chance to receive "divine intervention" (or "DI"). This means
        some powerful supernatural being has intervened in the events of the
        world to spare you from your fate. So long as you pull at least 1 red
        stone, you have a divine intervention of some sort. But the strength of
        the intervention varies by how many red stones you pull. Minor divine
        interventions may change very little about you, and major ones can give
        powerful new @L[Category:Abilities]{abilities} and obligations as
        determined by the @L[Core:GM]{GM}. The @L[Core:GM]{GM} will take into
        account the strength of your character's faith, their actions in life,
        the power of different divine beings in the area, and perhaps other
        aspects in determining what exactly your divine intervention is. You may
        not know everything about your divine intervention from the moment you
        are offered it, but will likely have some sense of what you're gaining
        and what may be expected of you. You can always turn down a divine
        intervention that you don't want to receive, but you may not have any
        other options. At @L[Core:GM]{GM} discretion, it is occasionally
        possible to get more than one offer of divine intervention at once as
        well as offers from deities you may not have a great history with in the
        past. An intervention may be from magnanimous deities you have strong
        ties to. Or it could be from one hoping to use you to gain power in this
        world. Interventions are not to be taken lightly.

        </p>

        <table class="wikitable" data-replace-table="true"
        data-table-name="Divine Intervention Strength">

        <caption>Divine Intervention Strength

        </caption>

        <tbody><tr>

        <td>0 Red Stones</td>

        <td>No divine being intervenes. You permanently die.

        </td></tr>

        <tr>

        <td>1 Red Stone</td>

        <td>You experience some minor intervention such as a would being less
        severe than first thought. You do not permanently die, but little else
        occurs.

        </td></tr>

        <tr>

        <td>2 Red Stone</td>

        <td>The intervention is still minor, but the divine being has taken some
        vested interest in you. They have some ongoing stake in your life, but
        the purpose of this may not be known. You may gain some minor power, but
        could also have some obligation the divine bing expects you to fulfill.

        </td></tr>

        <tr>

        <td>3-4 Red Stones</td>

        <td>The divine being that intervenes does so with purpose. They have
        some clear vision for why they're keeping you alive and will give you
        some new power or @L[Category:Abilities]{ability} and likely some new
        flaw in order to help you achieve their goal.

        </td></tr>

        <tr>

        <td>5-6 Red Stones</td>

        <td>A substantial amount of divine power is put into the intervention.
        You may gain multiple @L[Category:Abilities]{abilities} and take on
        traits of whatever being saved you.

        </td></tr>

        <tr>

        <td>7-8 Red Stones</td>

        <td>The intervention leaves you flowing with divine power. You gain
        @L[Category:Abilities]{abilities} and traits on the scale of an entire
        rank and are also recognizably divine in nature. You may gain wings, a
        divine glow, or some other feature relating you to either divinity or to
        the particular being that intervened.

        </td></tr>

        <tr>

        <td>9 Red Stones</td>

        <td>The divine being wields you as an instrument of theirs in the mortal
        world. You gain immense power, but are also intimately tied to the being
        that saved you. Their will always takes priority over yours.

        </td></tr>

        <tr>

        <td>10 Red Stones</td>

        <td>You become a walking symbol of the deity that spared you, likely
        becoming some important figure within their faith. You are a vessel for
        the divine and may be the subject of mortals sacrifices and prayers. But
        you may also draw the personal ire of rival divine beings and their
        worshippers.

        </td></tr></tbody></table>

        <h2><span class="mw-headline" id="When_to_Pull">When to Pull</span></h2>

        <p>You pull from the death bag immediately upon being
        @L[Category:Revival effects]{revived}. However, the full extent of what
        happens doesn't manifest right away. The consequences from pulling 1
        stone applies immediately But death scars, the effects of divine
        intervention, and permanent death often take a little time to appear. If
        the @L[Core:GM]{GM} has aspects they know immediately, they might tell
        you something immediately. But the full details of a death doesn't
        typically arrive until the next @L[Core:Short Rest]{short rest},
        @L[Core:Long Rest]{long rest}, or other period of relative downtime.
        Nevertheless, you have immediately knowledge of what you pulled. This
        includes if you are about to permanently die. You are free to go out in
        a blaze of glory.

        </p><p>Your @L[Core:GM]{GM} may also have you pull from the death bag
        for circumstances beyond a typical @L[Condition:Dead]{death}. These are
        typically cases where you are still somehow permanently incapacitated
        such as being rendered @L[Condition:Unconscious]{unconscious} by
        @L[Damage:Morganti]{morganti damage}.

        <span class="metadata" data-type="category"
        data-category="Keywords"></span>

        </p>
