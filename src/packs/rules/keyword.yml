  - name: Mastery
    type: text
    text:
      content: >-
        <p><span class="keyword-box"><span class="metadata" data-type="category"
        data-category="Keywords"></span></span>If you make a
        @L[Core:Tradecrafts]{check} with <b>mastery</b> then you do so with an
        additional +3 bonus. This is referred to as being a <b>master</b>. This
        supersedes the bonus gained from being @L[Keyword:Talented]{talented} or
        an @L[Keyword:Expertise]{expert} and does not stack with it. If a
        @L[Core:Tradecrafts]{check} would have mastery from multiple sources,
        then it still only gains the +3 bonus once. However, master stacks with
        other bonuses, such as those granted by @L[Core:Proficiency
        Bonus]{proficiency} or @L[Core:Tradecraft Fluencies]{fluency}.<span
        class="metadata" data-type="category" data-category="Tradecraft bonus
        keywords"></span>

        </p>
