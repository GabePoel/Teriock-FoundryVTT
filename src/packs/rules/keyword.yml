  - name: Illusionary
    type: text
    text:
      content: >-
        <p><span class="keyword-box"><span class="metadata" data-type="category"
        data-category="Keywords"></span></span>If an effect is Illusionary, then
        its presence is merely a trick of the mind and it's not really there.
        Illusions can have different levels of strength.

        </p>

        <dl><dt>Minor Illusion</dt>

        <dd>A Minor Illusion is a purely sensory experience that can be seen,
        heard, or felt. It can not, however, be physically touched or interacted
        with. A Minor Illusion can be detected with @L[Ability:Detect
        Illusion]{Detect Illusion} or disbelieved with
        @L[Ability:Disbelieve]{Disbelieve} (DC 6 @L[Core:INT]{INT} @L[Core:Feat
        Interaction]{feat save}). If disbelieved, the creature disbelieving can
        choose to no longer perceive the illusion.</dd>

        <dt>Full Illusion</dt>

        <dd>A Full Illusion can be touched and interacted with, but it is still
        not real. Nevertheless, Full Illusions can be quite dangerous if they
        are not recognized as such and can still cause physical harm. A Full
        Illusion can be detected with @L[Ability:Detect Illusion]{Detect
        Illusion} or disbelieved with @L[Ability:Disbelieve]{Disbelieve} (DC 12
        @L[Core:INT]{INT} @L[Core:Feat Interaction]{feat save}). If disbelieved,
        the creature still perceives the illusion, but is no longer affected by
        it.</dd>

        <dt>Greater Illusion</dt>

        <dd>A Greater Illusion is a powerful effect that can be touched and
        interacted with and that is very hard to overcome. A Greater Illusion
        can be detected with @L[Ability:Detect Illusion]{Detect Illusion} or
        disbelieved with @L[Ability:Disbelieve]{Disbelieve} (DC 18
        @L[Core:INT]{INT} @L[Core:Feat Interaction]{feat save}). If disbelieved,
        the creature disbelieving it has only 5 seconds of respit where they are
        not affected by the illusion. After that, the illusion is back to full
        strength.</dd></dl>

        <p>The @L[Core:GM]{GM} may choose to change the DC of the
        @L[Ability:Disbelieve]{Disbelieve} check based on the complexity or
        power of the illusion.

        </p>
      format: 1
