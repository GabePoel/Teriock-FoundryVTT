      content: >-
        <p><span class="keyword-box"><span class="metadata" data-type="category"
        data-category="Keywords"></span></span>If an attack is <b>UB</b>, it is
        @L[Keyword:AV0]{AV0} and cannot be @L[Core:Block Interaction]{blocked}.

