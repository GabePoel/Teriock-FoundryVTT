  - name: Using
    type: text
    text:
      content: >-
        <p><span class="keyword-box"><span class="metadata" data-type="category"
        data-category="Keywords"></span></span>If a creature is
        @L[Keyword:Bearing]{bearing} an item in the way it would be intended
        (wearing a ring on their finger, wielding a sword in their hand, and so
        on) or in some way that would be just as effective (using a sword in a
        prehensile tail instead of their hand), then they are considered to be
        "using" the item.

        </p>
      format: 1
