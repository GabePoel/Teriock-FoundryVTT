  - name: Hexproof
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If a creature is <b>hexproof</b> to
        something, then it is as though they are
        @L[Keyword:Resistance]{resistant} to it, except that they can choose
        whether or not they make a @L[Keyword:Resistance]{resistance save}.<span
        class="metadata" data-type="category"
        data-category="Keywords"></span></span>

        </p>
      format: 1
