name: Keyword
_id: keyword000000000
pages:
  - _id: awaken0000000000
    name: Awaken
    type: text
    text:
      content: >-
        <p><span class="keyword-box">A being being awakened goes from
        @L[Condition:Unconscious]{unconscious} to
        @L[Condition:Conscious]{conscious}. This does <i>not</i> count as
        @L[Core:Healing]{healing} and does not necessarily restore any
        @L[Core:Hit Points and Mana Points]{HP} nor other @L[Category:Damage
        types]{types of damage}. If the creature being awakened had less than 1
        @L[Core:HP]{HP}, they now have 1.</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.awaken0000000000'
  - _id: adept00000000000
    name: Adept
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If you are adept at something, then doing
        it costs 1 less @L[Core:Hit Points and Mana Points]{MP} (with a minimum
        of 0). </span>

        </p>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If you're a @L[Class:Knight]{Knight} and are adept at
        @L[Ability:Rallying Cry]{Rallying Cry} then you do not need to pay any
        @L[Core:Hit Points and Mana Points]{MP} to use @L[Ability:Rallying
        Cry]{Rallying Cry} even though the @L[Category:Abilities]{ability}
        normally costs 1 @L[Core:Hit Points and Mana Points]{MP}.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.adept00000000000'
  - _id: av00000000000000
    name: AV0
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If an @L[Core:Attack
        Interaction]{attack} is AV0, it has a +2 to hit. This doesn't stack. If
        an @L[Core:Attack Interaction]{attack} would be AV0 for multiple
        reasons, it still only has a +2 to hit.

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.av00000000000000'
  - _id: curse00000000000
    name: Curse
    type: text
    text:
      content: >-
        <p><span class="keyword-box">A <b>curse</b> is a @L[Category:Flaw
        abilities]{flaw} that remains on a creature even if whatever gave the
        curse is no longer present. A creature can only have up to three curses
        on them. Once they have a fourth curse, the curses all blend together
        into more powerful curse as determined by the @L[Core:Game
        Master]{GM}.</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.curse00000000000'
  - _id: bearing000000000
    name: Bearing
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If a creature is carrying some item
        on their person then they are considered to be bearing it and are
        referred to as the item's "bearer". This is the case regardless of
        <i>how</i> the creature carries the item or if they are
        @L[Keyword:Using]{using} it.

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.bearing000000000'
  - _id: blessing00000000
    name: Blessing
    type: text
    text:
      content: >-
        <p><span class="keyword-box">A <b>blessing</b> is a @L[Category:Divinely
        powered abilities]{divine ability} or set of @L[Category:Divinely
        powered abilities]{abilities} that is either directly granted by a
        divine entity or @L[Category:Blessing granting abilities]{through some
        ability} (such as @L[Ability:Divine Gift]{Divine Gift} or
        @L[Ability:Blessing]{Blessing}) that connects to one. Not all
        @L[Category:Divinely powered abilities]{divinely powered abilities}
        count as blessings. It should be specifically noted when something is a
        blessing.</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.blessing00000000'
  - _id: boosted000000000
    name: Boosted
    type: text
    text:
      content: >-
        <p><span class="keyword-box">When an @L[Category:Attack
        abilities]{attack} is boosted, one more of the largest damage die is
        added to the @L[Core:Damage]{damage roll}. If there's multiple damage
        dice of the same size that would tie for being the largest, combine all
        the different @L[Category:Damage types]{damage types} together in the
        damage die that is added.

        </span></p>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If an @L[Category:Attack abilities]{attack} that normally deals <span
        class="dice" data-full-roll="2d4+1d8" data-quick-roll="@2d4+1d8">[[/roll
        2d4+1d8]]</span> damage gets boosted, it deals <span class="dice"
        data-full-roll="2d4+2d8" data-quick-roll="@2d4+2d8">[[/roll
        2d4+2d8]]</span> damage instead.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>You are using @L[Ability:Might Strike]{Might Strike} and
        @L[Ability:Control and Resist Fire]{Control and Resist Fire} while
        making a @L[Ability:Basic Attack]{Basic Attack} with a
        @L[Category:Equipment]{dagger}. This deals <span class="dice"
        data-full-roll="1d4" data-quick-roll="@1d4">[[/roll 1d4]]</span>
        @L[Damage:Mundane]{mundane damage} + <span class="dice"
        data-full-roll="1d4" data-quick-roll="@1d4">[[/roll 1d4]]</span>
        @L[Damage:Fire]{fire damage} + <span class="dice" data-full-roll="1d4"
        data-quick-roll="@1d4">[[/roll 1d4]]</span> @L[Damage:Holy]{holy damage}
        + <span class="dice" data-full-roll="1d4" data-quick-roll="@1d4">[[/roll
        1d4]]</span> @L[Damage:Fire]{fire} @L[Damage:Holy]{holy damage}.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.boosted000000000'
  - _id: deboosted0000000
    name: Deboosted
    type: text
    text:
      content: >-
        <p><span class="keyword-box">When an @L[Category:Attack
        abilities]{attack} is deboosted, the largest damage die is removed from
        the @L[Core:Damage]{damage roll}. If there are multiple damage dice with
        different @L[Category:Damage types]{damage types}, a random one is
        removed.

        </span></p>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If an @L[Category:Attack abilities]{Attack} that normally deals <span
        class="dice" data-full-roll="2d4+1d8" data-quick-roll="@2d4+1d8">[[/roll
        2d4+1d8]]</span> damage gets deboosted, it deals <span class="dice"
        data-full-roll="2d4" data-quick-roll="@2d4">[[/roll 2d4]]</span> damage
        instead.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.deboosted0000000'
  - _id: expertise0000000
    name: Expertise
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If you make a
        @L[Core:Tradecrafts]{check} with <b>expertise</b> then you do so with an
        additional +2 bonus. This is referred to as being an <b>expert</b>. This
        supersedes the bonus gained from being @L[Keyword:Talented]{talented}
        and does not stack with it. If a @L[Core:Tradecrafts]{check} would have
        expertise from multiple sources, then it still only gains the +2 bonus
        once. However, expert stacks with other bonuses, such as those granted
        by @L[Core:Proficiency Bonus]{proficiency} or @L[Core:Tradecraft
        Fluencies]{fluency}.

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.expertise0000000'
  - _id: hexproof00000000
    name: Hexproof
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If a creature is <b>hexproof</b> to
        something, then it is as though they are
        @L[Keyword:Resistance]{resistant} to it, except that they can choose
        whether or not they make a @L[Keyword:Resistance]{resistance
        save}.</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    flags:
      teriock:
        journalIcon: shield-halved
        journalImage: systems/teriock/src/icons/effect-types/hexproof.webp
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.hexproof00000000'
  - _id: gifted0000000000
    name: Gifted
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If an @L[Category:Abilities]{ability} is
        <b>gifted</b>, it costs 1 additional @L[Core:Hit Points and Mana
        Points]{MP} per use. If it is @L[Category:Passive abilities]{passive},
        then it takes a @L[Category:Single action abilities]{single action} to
        execute and has a duration of 1 minute. </span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.gifted0000000000'
  - _id: hexseal000000000
    name: Hexseal
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If a creature is <b>hexsealed</b> to
        something, then it is as though they are @L[Keyword:Immunity]{immune} to
        it, except that they can choose whether or not they take it.</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    flags:
      teriock:
        journalIcon: shield-halved
        journalImage: systems/teriock/src/icons/effect-types/hexseal.webp
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.hexseal000000000'
  - _id: effective0000000
    name: Effective
    type: text
    text:
      content: >-
        <p><span class="keyword-box">An <b>effective</b>
        @L[Category:Abilities]{ability} is identical to the normal version of
        it, except it is not considered to be @L[Category:Standard
        abilities]{standard}, a @L[Category:Spells]{spell}, nor a
        @L[Category:Skills]{skill}. It is not associated with any
        @L[Category:Classes]{class} and does not have any of the @L[Core:Power
        Sources]{power sources} (nor power-associated
        @L[Category:Effects]{effect types}) of the base
        @L[Category:Abilities]{ability}. New @L[Core:Power Sources]{power
        sources} will be specified instead (such as "@L[Category:Divinely
        powered abilities]{Divine} Effective @L[Ability:Lightning Ray]{Lightning
        Ray}"). If no @L[Core:Power Sources]{power source} is specified, then
        the @L[Category:Abilities]{ability} is @L[Category:Martially powered
        abilities]{martial}. The @L[Category:Abilities]{ability} may also be
        specified to be a @L[Category:Spells]{spell},
        @L[Category:Skills]{skill}, or anything else as appropriate.</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.effective0000000'
  - _id: improved00000000
    name: Improved
    type: text
    text:
      content: >-
        <p><span class="keyword-box">An Improved @L[Category:Abilities]{ability}
        is one that is identical to some other @L[Category:Abilities]{ability},
        but that is better in some way. The Improved
        @L[Category:Abilities]{ability} still counts as the original
        @L[Category:Abilities]{ability} for all other purposes (being
        @L[Keyword:Incapable]{incapable} of it, making it
        @L[Keyword:Adept]{adept}, etc.).</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.improved00000000'
  - _id: immunity00000000
    name: Immunity
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If you are <b>immune</b> to
        something, it does not work against you at all. A
        @L[Keyword:Warded]{warded} @L[Core:Abilities]{ability} does not cut
        through immunities.

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    flags:
      teriock:
        journalIcon: shield-halved
        journalImage: systems/teriock/src/icons/effect-types/immunity.webp
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.immunity00000000'
  - _id: illusionary00000
    name: Illusionary
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If an effect is Illusionary, then
        its presence is merely a trick of the mind and it's not really there.
        Illusions can have different levels of strength.

        </p>

        <dl><dt>Minor Illusion</dt>

        <dd>A Minor Illusion is a purely sensory experience that can be seen,
        heard, or felt. It can not, however, be physically touched or interacted
        with. A Minor Illusion can be detected with @L[Ability:Detect
        Illusion]{Detect Illusion} or disbelieved with
        @L[Ability:Disbelieve]{Disbelieve} (DC 6 @L[Core:INT]{INT} @L[Core:Feat
        Interaction]{feat save}). If disbelieved, the creature disbelieving can
        choose to no longer perceive the illusion.</dd>

        <dt>Full Illusion</dt>

        <dd>A Full Illusion can be touched and interacted with, but it is still
        not real. Nevertheless, Full Illusions can be quite dangerous if they
        are not recognized as such and can still cause physical harm. A Full
        Illusion can be detected with @L[Ability:Detect Illusion]{Detect
        Illusion} or disbelieved with @L[Ability:Disbelieve]{Disbelieve} (DC 12
        @L[Core:INT]{INT} @L[Core:Feat Interaction]{feat save}). If disbelieved,
        the creature still perceives the illusion, but is no longer affected by
        it.</dd>

        <dt>Greater Illusion</dt>

        <dd>A Greater Illusion is a powerful effect that can be touched and
        interacted with and that is very hard to overcome. A Greater Illusion
        can be detected with @L[Ability:Detect Illusion]{Detect Illusion} or
        disbelieved with @L[Ability:Disbelieve]{Disbelieve} (DC 18
        @L[Core:INT]{INT} @L[Core:Feat Interaction]{feat save}). If disbelieved,
        the creature disbelieving it has only 5 seconds of respit where they are
        not affected by the illusion. After that, the illusion is back to full
        strength.</dd></dl>

        <p>The @L[Core:GM]{GM} may choose to change the DC of the
        @L[Ability:Disbelieve]{Disbelieve} check based on the complexity or
        power of the illusion.

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.illusionary00000'
  - _id: incapable0000000
    name: Incapable
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If a creature is Incapable of something,
        then they are not able to do it even if some effect would otherwise make
        them able to.</span> </p><div class="subber expandable-container
        round-box bounded-container" data-namespace data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If you're a @L[Class:Duelist]{Duelist} and are Incapable of
        @L[Ability:Duel]{Duel} then you are unable to use @L[Ability:Duel]{Duel}
        even though your class grants you that @L[Category:Abilities]{ability}.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.incapable0000000'
  - _id: invoke0000000000
    name: Invoke
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If an @L[Category:Invoked component
        abilities]{ability} is invoked then it requires that the creature
        executing it be wielding a @L[Category:Magelore equipment]{magelore
        item} and that the @L[Category:Invoked component abilities]{ability} has
        @L[Category:Verbal component abilities]{verbal} and @L[Category:Somatic
        component abilities]{somatic} components.

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.invoke0000000000'
  - _id: inept00000000000
    name: Inept
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If a creature is inept at something, then
        doing it costs them 1 additional @L[Core:Hit Points and Mana
        Points]{MP}.

        </span></p>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If you're a @L[Class:Veteran]{Veteran} and are inept at
        @L[Ability:Brace]{Brace} then you must pay 1 @L[Core:Hit Points and Mana
        Points]{MP} to use @L[Ability:Brace]{Brace} even though the
        @L[Category:Abilities]{ability} does not normally cost any @L[Core:Hit
        Points and Mana Points]{MP}.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <pre></pre>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.inept00000000000'
  - _id: innate0000000000
    name: Innate
    type: text
    text:
      content: >-
        <p><span class="keyword-box">Some @L[Category:Creatures]{species} have
        <b>innate</b> ranks. These are similar to the ones earned by
        @L[Core:Leveling Up]{leveling up} except that they no not provide any
        @L[Core:Hit Points and Mana Points]{hit dice nor mana dice} and do not
        count towards learning @L[Category:Guildmaster abilities]{guildmaster
        abilities}. @L[Category:Creatures]{Creatures} are proficient in the
        @L[Category:Abilities]{abilities} provided by their innate ranks.</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.innate0000000000'
  - _id: knockout00000000
    name: Knockout
    type: text
    text:
      content: >-
        <p><span class="keyword-box">A @L[Category:Knockout effects]{knockout
        effect} cannot @L[Core:Damage]{damage} a creature to below 0 @L[Core:Hit
        Points and Mana Points]{HP}.</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.knockout00000000'
  - _id: limited000000000
    name: Limited
    type: text
    text:
      content: >-
        <p><span class="keyword-box">A <b>limited</b>
        @L[Category:Abilities]{ability} is one that is identical to some other
        @L[Category:Abilities]{ability}, but that is worse in some way. The
        limited @L[Category:Abilities]{ability} still counts as the original
        @L[Category:Abilities]{ability} for all other purposes (being
        @L[Keyword:Incapable]{incapable} of it, making it
        @L[Keyword:Adept]{adept}, etc.).</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
