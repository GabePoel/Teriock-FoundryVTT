  - name: Vulnerable
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If a creature is <b>vulnerable</b> to
        someone or something, they cannot @L[Keyword:Resistance]{resist} that
        person or thing, their @L[Category:Abilities]{abilities},
        @L[Core:Damage]{damage} they deal, or any other
        @L[Category:Effects]{effects} directly caused by them. This does not
        apply to indirect effects. For instance, if a creature were
        @L[Keyword:Resistance]{resistant} to @L[Core:Damage]{damage}, but
        vulnerable to another creature, they would not be able to
        @L[Keyword:Resistance]{resist} @L[Core:Damage]{damage} resulting from an
        @L[Category:Attack abilities]{attack} that creature made against them.
        However, they would @L[Keyword:Resistance]{resist} the
        @L[Core:Damage]{damage} dealt due to hitting the ground if that creature
        pushed them off a cliff.<span class="metadata" data-type="category"
        data-category="Keywords"></span></span>

        </p>
      format: 1
    _id: P84oGoGUQQqCPcX2
