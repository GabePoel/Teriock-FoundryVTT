  - name: Blessing
    type: text
    text:
      content: >-
        <p><span class="keyword-box">A <b>blessing</b> is a @L[Category:Divinely
        powered abilities]{divine ability} or set of @L[Category:Divinely
        powered abilities]{abilities} that is either directly granted by a
        divine entity or @L[Category:Blessing granting abilities]{through some
        ability} (such as @L[Ability:Divine Gift]{Divine Gift} or
        @L[Ability:Blessing]{Blessing}) that connects to one. Not all
        @L[Category:Divinely powered abilities]{divinely powered abilities}
        count as blessings. It should be specifically noted when something is a
        blessing.<span class="metadata" data-type="category"
        data-category="Keywords"></span></span>

        </p>
