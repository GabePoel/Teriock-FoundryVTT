  - _id: visions000000000
    name: Visions
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>Sometimes effects such as
        @L[Ability:Oracle]{Oracle} grant a creature some <b>vision</b> of the
        past, present, or future. These visions are not always clear nor
        truthful, but they can be used to gain insight into the world around
        you. Visions can come in many forms.

        </p>

        <dl><dt>Minor Visions</dt>

        <dd>A minor vision is a brief flash of insight, a momentary glimpse of
        something that has been, is, or will be. They may be an emotion, a
        cryptic phrase, a single blurry image, or other small sensation.</dd>

        <dt>Full Visions</dt>

        <dd>A full vision is a more complete experience, often involving
        multiple senses. You might see a scene play out in front of you, hear
        the sounds of a distant place, or hear a complete riddle in your mind.
        These visions are often more vivid and detailed than minor visions, but
        it is still possible to distinguish the from reality.</dd>

        <dt>Greater Visions</dt>

        <dd>A greater vision is a powerful experience, often involving multiple
        senses and a strong emotional component. These visions can be
        overwhelming, leaving you disoriented or confused and are often
        impossible to distinguish from reality. These could be a prophetic
        dream, a complete vision of a past event, or even a glimpse of the
        future.</dd></dl>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.visions000000000'
