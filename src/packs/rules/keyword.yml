  - name: Immunity
    type: text
    text:
      content: >-
        <p><span class="keyword-box"><span class="metadata" data-type="category"
        data-category="Keywords"></span></span>If you are <b>immune</b> to
        something, it does not work against you at all. A
        @L[Keyword:Warded]{warded} @L[Core:Abilities]{ability} does not cut
        through immunities.

        </p>
      format: 1
