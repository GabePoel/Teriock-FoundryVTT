  - _id: mastery000000000
    name: Mastery
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If you make a
        @L[Core:Tradecrafts]{check} with <b>mastery</b> then you do so with an
        additional +3 bonus. This is referred to as being a <b>master</b>. This
        supersedes the bonus gained from being @L[Keyword:Talented]{talented} or
        an @L[Keyword:Expertise]{expert} and does not stack with it. If a
        @L[Core:Tradecrafts]{check} would have mastery from multiple sources,
        then it still only gains the +3 bonus once. However, master stacks with
        other bonuses, such as those granted by @L[Core:Proficiency
        Bonus]{proficiency} or @L[Core:Tradecraft Fluencies]{fluency}.

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.mastery000000000'
  - _id: resistance000000
    name: Resistance
    type: text
    text:
      content: >-
        <p><span class="keyword-box">When a creature would be affected by
        something they are resistant to, they make a resistance save. This is a
        DC 10 <span class="dice" data-full-roll="d20"
        data-quick-roll="@d20">[[/roll d20]]</span> roll that they add their
        @L[Core:Proficiency Bonus]{proficiency bonus} to if they are
        @L[Core:Proficiency Bonus]{proficient} in the
        @L[Core:Abilities]{ability} that grants them their resistance. On a
        success, the target is not affected by whatever was going to happen to
        them. On a fail, they are. Resistance saves cannot be failed
        automatically. Only one resistance save can be attempted per
        @L[Core:Interactions]{interaction}. A resistance cannot stop a
        @L[Keyword:Warded]{warded} @L[Core:Abilities]{ability}.</span>

        </p>
      format: 1
    title:
      show: true
      level: 1
    video:
      controls: true
      volume: 0.5
    flags:
      teriock:
        journalIcon: shield-halved
        journalImage: systems/teriock/src/icons/effect-types/resistance.webp
    _stats:
      coreVersion: '13'
      systemId: teriock
      systemVersion: 0.9.1
      lastModifiedBy: teriockBuilder00
    _key: '!journal.pages!keyword000000000.resistance000000'
  - _id: talented00000000
    name: Talented
    type: text
    text:
      content: >-
        <p><span class="keyword-box"></span>If you make a
        @L[Core:Tradecrafts]{check} with <b>talent</b> then you do so with an
        additional +1 bonus. This is referred to as being <b>talented</b>. If a
        @L[Core:Tradecrafts]{check} would have talent from multiple sources,
        then it still only gains the +1 bonus once. However, talented stacks
        with other bonuses, such as those granted by @L[Core:Proficiency
        Bonus]{proficiency} or @L[Core:Tradecraft Fluencies]{fluency}.

        </p>
      format: 1
    title:
      show: true
      level: 1
