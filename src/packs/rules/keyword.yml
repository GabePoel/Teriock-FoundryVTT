  - name: Resistance
    type: text
    text:
      content: >-
        <p><span class="keyword-box">When a creature would be affected by
        something they are resistant to, they make a resistance save. This is a
        DC 10 <span class="dice" data-full-roll="d20"
        data-quick-roll="@d20">[[/roll d20]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span> roll
        that they add their @L[Core:Proficiency Bonus]{proficiency bonus} to if
        they are @L[Core:Proficiency Bonus]{proficient} in the
        @L[Core:Abilities]{ability} that grants them their resistance. On a
        success, the target is not affected by whatever was going to happen to
        them. On a fail, they are. Resistance saves cannot be failed
        automatically. Only one resistance save can be attempted per
        @L[Core:Interactions]{interaction}. A resistance cannot stop a
        @L[Keyword:Warded]{warded} @L[Core:Abilities]{ability}.<span
        class="metadata" data-type="category"
        data-category="Keywords"></span></span>

        </p>
      format: 1
    _id: ACDqauGMXYKThA3B
