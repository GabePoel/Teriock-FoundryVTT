  - name: Incapable
    type: text
    text:
      content: >-
        <p><span class="keyword-box">If a creature is Incapable of something,
        then they are not able to do it even if some effect would otherwise make
        them able to.<span class="metadata" data-type="category"
        data-category="Keywords"></span></span> </p><div class="subber
        expandable-container round-box bounded-container" data-namespace
        data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If you're a @L[Class:Duelist]{Duelist} and are Incapable of
        @L[Ability:Duel]{Duel} then you are unable to use @L[Ability:Duel]{Duel}
        even though your class grants you that @L[Category:Abilities]{ability}.

        </p>

        </div>
                    </div>
