  - name: Ranger
    type: text
    category: OEugrlDVhTf2CEhu
    _id: OiMgKrlraybTy8pC
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The true wanderer, they are a bit like @L[Class:Corsair]{Corsairs} of
        the land. Always on the move and scouting about, rangers never like to
        have much responsibility if they can help it and prefer to be on their
        own. Gritty and worn like old leather, these characters are unflinching
        and realistic at all times. If you are playing a Ranger, keep watch,
        seek solitude, long for the woods and be introspective.

        </p>
                  <h2>Archetype</h2>
                  <p>Every semi class gets the following power.</p>
                  @Embed[Compendium.teriock.classes.Item.zyS7JYTBYfxJikvg]
