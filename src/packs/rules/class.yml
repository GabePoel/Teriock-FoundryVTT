  - name: Duelist
    _id: duelist000000000
    type: text
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Honor-bound and honest to the core, Duelists are often judges and
        referees for duels as well as devoted warriors. Duelists prize the honor
        of their family above any sort of personal gain and thus strive for
        excellence in everything that they do. A true Duelist wins the battle
        before it has begun. Strategy and personal perfection are the Duelist's
        way. If you are a Duelist, be calm, focused, well spoken and confident
        in yourself.</p><h2>Flaws</h2><p>Duelists cannot use
        @L[Category:Shields]{shields}.</p><h2>Archetype</h2><p>Every warrior
        class gets the following
        power.</p><p>@Embed[Compendium.teriock.classes.Item.warrior000000000
