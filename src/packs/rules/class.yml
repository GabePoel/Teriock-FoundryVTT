                  <h2>Ranks</h2>
                  <p>For ranks 3, 4, and 5, choose one combat ability and one support ability to gain at each rank.</p>
                  <p>@Embed[Compendium.teriock.classes.Item.f49c6d015bc8589a panel noBlocks]</p><p>@Embed[Compendium.teriock.classes.Item.8e0c2b8d16a120d3 panel noBlocks]</p><p>@Embed[Compendium.teriock.classes.Item.4d084b2bd2d58aec panel noBlocks]</p><p>@Embed[Compendium.teriock.classes.Item.c9ac57bad8e1fbb5 panel noBlocks]</p><p>@Embed[Compendium.teriock.classes.Item.f9cbc2c251e4f966 panel noBlocks]</p>
