  - name: Corsair
    type: text
    category: OEugrlDVhTf2CEhu
    _id: 2TauN7243WASPCpy
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>People of the sea, they are never very comfortable far from a large
        body of water. Corsairs are wanderers and like to be on the move.
        Corsairs tend to be humble in that they understand that nature is
        greater than they are and respect it for that. If you are an Corsair,
        crave water and sailing, go with the flow, keep on the move, and keep
        things ship shape.

        </p>
                  <h2>Archetype</h2>
                  <p>Every semi class gets the following power.</p>
                  @Embed[Compendium.teriock.classes.Item.zyS7JYTBYfxJikvg]
