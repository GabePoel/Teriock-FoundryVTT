  - name: Storm Mage
    type: text
    category: 2QZopBoyhOcHA8i4
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The true wonder seeker, these mages are the philosophers of the
        world, always seeking out more knowledge and more wisdom. The Storm Mage
        is a logician, a tactical intellectual who prefers to neutralize
        opponents rather than destroy them. Often cold, the Storm Mage is also
        tumultuous and crafty. If you are playing a Storm Mage, be curious,
        hungry for information, always in the clouds, tricky and clever, eluding
        rather than confronting.

        </p>
                  <h2>Archetype</h2>
                  <p>Every mage class gets the following power.</p>
                  @Embed[Compendium.teriock.classes.Item.iHujMcybjlWsu4AZ]
