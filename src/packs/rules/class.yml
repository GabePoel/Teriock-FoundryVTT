                  <p>For ranks 3, 4, and 5, choose one combat ability and one support ability to gain at each rank.</p>
                  @Embed[Compendium.teriock.classes.Item.3SVjDI8BOaxa4lr2]
        @Embed[Compendium.teriock.classes.Item.F8F7ux4OmiNVlFPc]

        @Embed[Compendium.teriock.classes.Item.aGy1Ck4HUsaR495p]

        @Embed[Compendium.teriock.classes.Item.GlGFcm1k7IYHBN8x]

