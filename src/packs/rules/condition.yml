  - name: Unconscious
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children="down,prone">A creature
        that's <b>unconscious</b> is incapacitated. They are
        @Condition[Down]{down}, but @Condition[Alive]{alive}. They have no
        awareness of their surroundings, and can't use any non-passive
        @Wiki[Category:Abilities]{abilities}. They also automatically fail any
        @Wiki[Category:Feat abilities]{feat saves}. A creature that's
        unconscious with 0 or greater @Wiki[Core:HP]{HP}, but not
        @Condition[Asleep]{asleep} will @Keyword[Awaken]{awaken} after 1
        hour.</span>

        </p>
      format: 1
