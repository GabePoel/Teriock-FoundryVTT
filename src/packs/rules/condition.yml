  - name: Transformed
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>If a creature is
        <b>transformed</b> then they are in a different form than their original
        form. Transformations can have different levels of strength.

        </span></p>

        <dl><dt>Minor Transformation</dt>

        <dd>A minor transformation is a transformation that is not very strong
        and is usually temporary. It can be reverted with a @Ability[Treeform
        Ball]{Treeform Ball}, a @Ability[Force Revert]{Force Revert}, or with a
        @Ability[Self Revert]{Self Revert} (DC 6 @Wiki[Core:INT]{INT} @Core[Feat
        Interaction]{feat save}). Minor transformations do not change creatures'
        @Core[Intelligence]{INT}.</dd>

        <dt>Full Transformation</dt>

        <dd>A full transformation is stronger than a minor transformation. It
        cannot be reverted with a @Ability[Treeform Ball]{Treeform Ball} or a
        @Ability[Force Revert]{Force Revert}. But it can be reverted with a
        @Ability[Self Revert]{Self Revert} (DC 12 @Wiki[Core:INT]{INT}
        @Core[Feat Interaction]{feat save}). Full transformations change
        creatures' @Core[Intelligence]{INT} from that of their original form to
        the one they're transformed into at a rate of 1 per month. It takes the
        same amount of time to recover if reverted.</dd>

        <dt>Greater Transformation</dt>

        <dd>A greater transformation is even stronger than a full
        transformation. It can be reverted with a @Ability[Self Revert]{Self
        Revert} (DC 18 @Wiki[Core:INT]{INT} @Core[Feat Interaction]{feat save}).
        Greater transformations immediately change creature's
        @Core[Intelligence]{INT} to that of whatever they're transformed into.
        The original @Core[Intelligence]{INT} is instantly restored upon
        reverting from a greater transformation.</dd></dl>
      format: 1
    _id: rnoRUqAoAvRRxrSq
