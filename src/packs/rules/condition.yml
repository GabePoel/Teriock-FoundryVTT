  - name: Dead
    type: text
    text:
      content: >-
        <p><span class="condition-box"
        data-children="down,deaf,mute,anosmatic,prone">Creatures become
        <b>dead</b> if they are half their maximum @Wiki[Core:HP]{HP} or
        @Wiki[Core:MP]{MP} below zero @Wiki[Core:HP]{HP} or @Wiki[Core:MP]{MP}
        respectively. They cannot have their @Wiki[Core:HP]{HP} or
        @Wiki[Core:MP]{MP} reduced below this value.

        </span></p><p>When a creature <a class="mw-selflink selflink">dies</a>
        and is @Wiki[Category:Revival effects]{revived}, they release control
        over anything that is no longer on their person, freeing up the
        corresponding @Core[Presence]{presence} in the process. This includes
        @Wiki[Category:Equipment]{equipment} that is no longer equipped, mounts
        that no longer with them, and so on. 

        </p>
      format: 1
