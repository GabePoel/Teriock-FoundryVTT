        body part specified.</p><dl><dt>Arm Hacks</dt><dd><b>1st Arm Hack:</b>
        @L[Category:Attack abilities]{Attacks} you make with handheld
        @L[Category:Item delivery abilities]{items}, @L[Category:Missile
        delivery abilities]{missiles}, or your @L[Category:Hand delivery
        abilities]{hands} are done with @L[Core:Disadvantage]{disadvantage}. And
        you cannot make any @L[Category:Attack abilities]{attacks} requiring two
        hands (such as those with @L[Property:Two-Handed]{two-handed}
        @L[Category:Weapons]{weapons}). You also cannot execute
        @L[Category:Somatic component abilities]{somatic abilities} unless both
        your hands are free.</dd><dd><b>2nd Arm Hack:</b> You now cannot
        @L[Category:Attack abilities]{attack}, @L[Category:Block
        abilities]{block}, nor use any other @L[Category:Abilities]{abilities}
        with handheld @L[Category:Item delivery abilities]{items},
        @L[Category:Missile delivery abilities]{missiles}, or your
        @L[Category:Hand delivery abilities]{hands} at all. You also cannot
        execute @L[Category:Somatic component abilities]{somatic abilities} at
        all.</dd><dt>Leg Hacks</dt><dd><b>1st Leg Hack:</b> You are
        @L[Condition:Slowed]{slowed} and @L[Category:Attack abilities]{attacks}
        you make with your @L[Equipment:Foot]{feet} are done with
        @L[Core:Disadvantage]{disadvantage}.</dd><dd><b>2nd Leg Hack:</b> You
        are @L[Condition:Immobilized]{immobilized} and cannot make
        @L[Category:Attack abilities]{attacks} with your
        @L[Equipment:Foot]{feet}.</dd><dt>Vitals Hacks</dt><dd>The effects of
        Vitals Hacks have even more granularity. Vitals Hacks will always have a
        more specific body part specified and apply effects
        accordingly.</dd><dd><b>Vitals Ear Hack:</b> You are
        @L[Condition:Deaf]{deaf}.</dd><dd><b>Vitals Eye Hack:</b> You are
        @L[Condition:Blind]{blind}.</dd><dd><b>Vitals Nose Hack:</b> You are
        @L[Condition:Anosmatic]{anosmatic}.</dd><dd><b>Vitals Mouth Hack:</b>
        You are @L[Condition:Mute]{mute} and cannot make @L[Category:Attack
        abilities]{attacks} with your
        @L[Category:Equipment]{mouth}.</dd><dt>Body Hacks</dt><dd>You are
        @L[Condition:Immobile]{immobile}.</dd></dl><p>Despite not reducing
        @L[Core:Hit Points and Mana Points]{HP}, hack damage can be
        @L[Core:Healing]{healed}. @L[Core:Healing]{Healing} hack damage does not
        typically consume @L[Core:Hit Dice]{hit dice}. However, one @L[Core:Hit
        Dice]{hit die} worth of @L[Core:Healing]{healing} only mends one Hack.
        Each type of Vitals Hack must be @L[Core:Healing]{healed} independently.
        Arms and legs must receive an amount of @L[Core:Healing]{healing} equal
        to the amount of Hacks they've taken in order to be fully
        @L[Core:Healing]{healed}. </p>
