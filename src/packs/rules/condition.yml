  - name: Critically Wounded
    type: text
    text:
      content: >-
        <p><span class="condition-box"
        data-children="down,deaf,mute,anosmatic,prone">Creatures become
        <b>critically wounded</b> when they are 1 @L[Core:HP]{HP} or
        @L[Core:MP]{MP} above half their maximum @L[Core:HP]{HP} or
        @L[Core:MP]{MP} below zero but also have at least zero @L[Core:HP]{HP}
        or @L[Core:MP]{MP} respectively. This is 1 @L[Core:HP]{HP} or
        @L[Core:MP]{MP} above the threshold for being dead. A creature that's
        critically wounded cannot be @L[Keyword:Awaken]{awakened}.<span
        class="metadata" data-type="category"
        data-category="Conditions"></span></span>

        </p>
      format: 1
