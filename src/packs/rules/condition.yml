  - name: Defying Death
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>If you are <b>defying
        death</b>, make an @L[Core:Presence]{UNP} @L[Core:Feat Interaction]{feat
        save} every time you would take @L[Core:Damage]{damage}. The DC of this
        save is equal to 6 plus the number of damage dice that would be dealt.
        If you succeed, you take no @L[Core:Damage]{damage} from that source. If
        you fail, you @L[Condition:Dead]{die}.

        </span></p><p>While defying death, you also
        @L[Keyword:Resistance]{resist} @L[Condition:Dead]{death} and
        @L[Condition:Unconscious]{unconsciousness}.<span class="metadata"
        data-type="category" data-category="Conditions"></span>

        </p>
      format: 1
