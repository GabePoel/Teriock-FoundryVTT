  - name: Hacked
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>A creature that's
        <b>hacked</b> is one suffering from @Damage[Hack]{hack damage}.

        <span class="damage-box"><b>Hack</b> damage does not reduce
        @Wiki[Core:HP]{HP}. Instead, it applies different
        @Wiki[Category:Conditions]{conditions} or effects to creatures depending
        on the part of their body being hacked. Hack damage will always have
        some body part specified.

        </span></span></p>

        <dl><dt>Arm Hacks</dt>

        <dd><b>1st Arm Hack:</b> @Wiki[Category:Attack abilities]{Attacks} you
        make with handheld @Wiki[Category:Item delivery abilities]{items},
        @Wiki[Category:Missile delivery abilities]{missiles}, or your
        @Wiki[Category:Hand delivery abilities]{hands} are done with
        @Core[Disadvantage]{disadvantage}. And you cannot make any
        @Wiki[Category:Attack abilities]{attacks} requiring two hands (such as
        those with @Property[Two-Handed]{two-handed}
        @Wiki[Category:Weapons]{weapons}). You also cannot execute
        @Wiki[Category:Somatic component abilities]{somatic abilities} unless
        both your hands are free.</dd>

        <dd><b>2nd Arm Hack:</b> You now cannot @Wiki[Category:Attack
        abilities]{attack}, @Wiki[Category:Block abilities]{block}, nor use any
        other @Wiki[Category:Abilities]{abilities} with handheld
        @Wiki[Category:Item delivery abilities]{items}, @Wiki[Category:Missile
        delivery abilities]{missiles}, or your @Wiki[Category:Hand delivery
        abilities]{hands} at all. You also cannot execute @Wiki[Category:Somatic
        component abilities]{somatic abilities} at all.</dd>

        <dt>Leg Hacks</dt>

        <dd><b>1st Leg Hack:</b> You are @Condition[Slowed]{slowed} and
        @Wiki[Category:Attack abilities]{attacks} you make with your
        @Equipment[Foot]{feet} are done with
        @Core[Disadvantage]{disadvantage}.</dd>

        <dd><b>2nd Leg Hack:</b> You are @Condition[Immobilized]{immobilized}
        and cannot make @Wiki[Category:Attack abilities]{attacks} with your
        @Equipment[Foot]{feet}.</dd>

        <dt>Vitals Hacks</dt>

        <dd>The effects of Vitals Hacks have even more granularity. Vitals Hacks
        will always have a more specific body part specified and apply effects
        accordingly.</dd>

        <dd><b>Vitals Ear Hack:</b> You are @Condition[Deaf]{deaf}.</dd>

        <dd><b>Vitals Eye Hack:</b> You are @Condition[Blind]{blind}.</dd>

        <dd><b>Vitals Nose Hack:</b> You are
        @Condition[Anosmatic]{anosmatic}.</dd>

        <dd><b>Vitals Mouth Hack:</b> You are @Condition[Mute]{mute} and cannot
        make @Wiki[Category:Attack abilities]{attacks} with your
        @Wiki[Category:Equipment]{mouth}.</dd>

        <dt>Body Hacks</dt>

        <dd>You are @Wiki[Condition:Immobile]{immobile}.</dd></dl>

        <p>Despite not reducing @Wiki[Core:HP]{HP}, hack damage can be
        @Core[Healing]{healed}. @Core[Healing]{Healing} hack damage does not
        typically consume @Wiki[Core:Hit Dice]{hit dice}. However, one
        @Wiki[Core:Hit Dice]{hit die} worth of @Core[Healing]{healing} only
        mends one Hack. Each type of Vitals Hack must be @Core[Healing]{healed}
        independently. Arms and legs must receive an amount of
        @Core[Healing]{healing} equal to the amount of Hacks they've taken in
        order to be fully @Core[Healing]{healed}. 

        </p>
      format: 1
    _id: mr9pFh5iL73GfXfu
