        <b>disguised</b> is not @L[Condition:Transformed]{transformed}, but
        still appears differently than their natural form. Any creature can
        detect if someone is disguised using @L[Ability:Check Disguise]{Check
        Disguise}.<span class="metadata" data-type="category"
        data-category="Conditions"></span></span>

        </p>
