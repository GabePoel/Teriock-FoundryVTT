    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>If you are <b>bound</b> to
        another group, concept, or being, you cannot intentionally let them come
        to harm through action or inaction. This is a @L[Category:Control
        effects]{control effect}.<span class="metadata" data-type="category"
        data-category="Conditions"></span></span>

        </p>
