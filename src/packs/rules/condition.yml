  - name: Asleep
    type: text
    text:
      content: >-
        <p><span class="condition-box"
        data-children="unconscious,down,blind,prone">A creature that's
        <b>asleep</b> is unconscious, but not necessarily at 0 or fewer
        @Wiki[Core:HP]{HP}. Unless otherwise specified, a creature that's asleep
        will @Keyword[Awaken]{awaken} if they take any damage (that doesn't
        reduce them to 0 or fewer @Wiki[Core:HP]{HP}) or if they are within
        range of an something @Wiki[Category:Loud effects]{loud}. If an effect
        specifies a range it can be heard at, it is assumed that half that range
        is the range it can wake sleeping creatures at.</span>

        </p>
      format: 1
