  - name: Conscious
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>A creature that's
        <b>conscious</b> is aware of its surroundings and can respond to
        stimuli. It can perceive its environment, process information, and act
        upon it. A conscious creature can also communicate, make decisions, and
        exhibit complex behaviors. This is the default state for most creatures.
        Any type of creature, including @L[Category:Undead creatures]{undead}
        and @L[Category:Construct creatures]{constructs} is able to be
        conscious.<span class="metadata" data-type="category"
        data-category="Conditions"></span></span>

        </p>
      format: 1
