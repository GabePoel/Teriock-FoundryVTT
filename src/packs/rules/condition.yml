    name: Allured
    system:
      identifier: allured
    text:
      content: >-
        <p>A creature that is allured to another creature will do whatever they
        tell them to. They are totally loyal to that other creature and also
        @L[Condition:Bound]{bound} to them. This is a @L[Category:Control
        effects]{control effect}, but it is not forcing actions directly.
        Rather, an allured creature wants to take action, is does so of their
        own volition. In a "regular" @L[Condition:Bound]{binding}, the creature
        is aware they are being @L[Category:Control effects]{controlled} and can
        attempt to thwart the confines of their tether. But an allured creature
        is not aware of the effect that's been placed on them. It is more akin
        to being insane, blurring reality and shaping it to what they believe to
        be true.</p><p>This rare and dangerous type of @L[Category:Control
        effects]{control} is usually employed by @L[Creature:Nymph]{nymphs},
        @L[Category:Vampires]{vampires}, and other manipulative and generally
        evil creatures.</p>
      format: 1
