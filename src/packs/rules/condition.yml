        <p><span class="condition-box" data-children>If you are <b>anosmatic</b>
        then you have no sense of smell and cannot use any
        @L[Category:Abilities]{abilities} that would require one.<span
        class="metadata" data-type="category"
        data-category="Conditions"></span></span>

