        journalImage: systems/teriock/src/icons/conditions/dueling.webp
    name: Dueling
    system:
      identifier: dueling
    text:
      content: >-
        <p>Creatures that are dueling each other are @L[Category:Spiritual
        effects]{spiritually} linked to each other in a state that's slightly
        out of phase with everyone else. This doesn't have any inherent
        mechanical effects in and of itself, but it implies a structure for how
        those @L[Category:Creatures]{creatures} interact with each other and the
        world around them that may be interacted with by @L[Category:Duel
        modifying effects]{duel modifying effects} or other
        @L[Category:Abilities]{abilities}. The term "in a duel" is often used to
        refer to a creature that is dueling. This does not mean that the "duel"
        must have been started by @L[Ability:Duel]{Duel}.</p><p>If a creature
        that is dueling becomes incapacitated, then they are considered to have
        "lost" the duel. If a dueling creature incapacitates themselves, they
        are considered to have "forfeited" the duel which in turn also makes
        them count as "losing". If a dueling creature @L[Category:Attack
        abilities]{attacks} a creature that they are not dueling, that is also
        considered to be "forfeiting". If a creature is ever the only one
        remaining in a given duel, the duel ends and they are considered to have
        "won" the duel.</p><p>Duels typically have a "range" of 30 feet. This
        means that if any creature that is dueling @L[Ability:Move]{Moves} more
        than 30 feet away from any other creature that they are dueling with,
        they are considered to have "forfeited" the duel.</p><p>The dueling
        state is not visible in the Material Realm, but there is a very slight
        tether that can be seen in the @L[Condition:Ethereal]{Ethereal Realm}.
        There are no restrictions on what realm a duel can take place in, but
        all participants must be within the same realm. Any participant that
        leaves that realm is considered to have gone out of range and therefore
        "lost the duel".</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
