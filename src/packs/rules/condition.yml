  - name: Allured
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children="bound">A creature that is
        <b>allured</b> to another creature will do whatever they tell them to.
        They are totally loyal to that other creature and also
        @L[Condition:Bound]{bound} to them. This is a @L[Category:Control
        effects]{control effect}, but it is not forcing actions directly.
        Rather, an allured creature <i>wants</i> to take action is does so of
        their own volition. In a "regular" @L[Condition:Bound]{binding}, the
        creature is aware they are being @L[Category:Control
        effects]{controlled} and can attempt to thwart the confines of their
        tether. But an allured creature is <i>not</i> aware of the effect that's
        been placed on them. It is more akin to being insane, blurring reality
        and shaping it to what they <i>believe</i> to be true.

        </span></p><p>This rare and dangerous type of @L[Category:Control
        effects]{control} is usually employed by <a
        href="/index.php?title=Creature:Nymph&amp;action=edit&amp;redlink=1"
        class="new" title="Creature:Nymph (page does not exist)">nymphs</a>,
        @L[Category:Vampires]{vampires}, and other manipulative and generally
        evil creatures.<span class="metadata" data-type="category"
        data-category="Conditions"></span>

        </p>
      format: 1
