    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>If you are <b>blind</b>,
        then you cannot see anything and any @L[Category:Attack
        abilities]{attack} you make against another creature is done with
        @L[Core:Disadvantage]{disadvantage}.<span class="metadata"
