  - name: Wisping
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children="ethereal,slowed">When a
        creature is Wisping, their spirit has separated from their body. They
        have the stats of a @L[Creature:Wisp]{wisp} and exist in a dreamlike
        state. They cannot interact with their surroundings and typically have
        no other items nor abilities. Wisps are always @L[Condition:Slow]{slow}
        and @L[Condition:Ethereal]{Ethereal}.<span class="metadata"
        data-type="category" data-category="Conditions"></span></span>

        </p>
      format: 1
