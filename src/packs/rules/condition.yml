  - name: Hidden
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>When you are <b>hidden</b>,
        you cannot be seen. This condition is always associated with some
        <b>hidden DC</b> it takes to see you. Unless otherwise noted, it's your
        @Wiki[Core:Passive Attributes]{passive} @Core[Sneak]{sneak} (10 +
        @Core[Sneak]{SNK}). Other creatures will only be able to see you (or
        know that you're there) if they use @Ability[Perceive]{some relevant
        ability} that lets them do so, if their @Wiki[Core:Passive
        Attributes]{passive} @Core[Perception]{perception} (10 +
        @Core[Perception]{PER}) is greater than your hidden DC, or if enabled to
        by some other effect. In most cases, a creature trying to see you will
        have some check which must pass your hidden DC.

        </span></p><p>While hidden, if someone knows where you are but is unable
        to see you, any @Wiki[Category:Attack abilities]{attacks} they make
        against you are done with @Core[Disadvantage]{disadvantage}. Similarly,
        any @Wiki[Category:Attack abilities]{attacks} you make against someone
        that can't see you are done with @Core[Advantage]{advantage}.
        @Wiki[Category:Attack abilities]{Attacking} causes you to no longer be
        hidden.

        </p><p>While hidden, you must not @Ability[Move]{Move} faster than your
        @Core[Movement Speed]{hidden speed}. Any other @Wiki[Category:Movement
        effects]{movement effects} require a DC 15 @Wiki[Core:SNK]{SNK}
        @Core[Feat Interaction]{feat save} to remain hidden.

        </p>
      format: 1
