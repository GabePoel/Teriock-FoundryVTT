  - name: Wisping
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children="ethereal,ruined">When a
        creature is Wisping, their spirit has separated from their body. They
        have the stats of a @Wiki[Creature:Wisp]{wisp} and exist in a dreamlike
        state. They cannot interact with their surroundings and typically have
        no other items nor abilities. Wisps are always
        @Wiki[Condition:Slow]{slow} and @Condition[Ethereal]{Ethereal}.</span>

