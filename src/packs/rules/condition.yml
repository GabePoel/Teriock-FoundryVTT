  - name: Critically Wounded
    type: text
    text:
      content: >-
        <p><span class="condition-box"
        data-children="down,deaf,mute,anosmatic,prone">Creatures become
        <b>critically wounded</b> when they are 1 @Wiki[Core:HP]{HP} or
        @Wiki[Core:MP]{MP} above half their maximum @Wiki[Core:HP]{HP} or
        @Wiki[Core:MP]{MP} below zero but also have at least zero
        @Wiki[Core:HP]{HP} or @Wiki[Core:MP]{MP} respectively. This is 1
        @Wiki[Core:HP]{HP} or @Wiki[Core:MP]{MP} above the threshold for being
        dead. A creature that's critically wounded cannot be
        @Keyword[Awaken]{awakened}.</span>

        </p>
