  - name: Encumbered
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>An <b>encumbered</b>
        creature can be either <b>lightly encumbered</b> or <b>heavily
        encumbered</b>. The consequences are as follows.

        </span></p>

        <dl><dt>Lightly Encumbered</dt>

        <dd>The creature's @Core[Movement Speed]{movement speed} is reduced by
        10.</dd>

        <dt>Heavily Encumbered</dt>

        <dd>The creature is @Condition[Slowed]{slowed}. The creature also has
        @Core[Disadvantage]{disadvantage} on @Core[Attack Interaction]{attacks}
        and @Core[Movement]{MOV} @Core[Feat Interaction]{feat saves}.</dd></dl>
      format: 1
