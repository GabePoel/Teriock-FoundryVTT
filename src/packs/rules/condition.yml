  - name: Frozen
    type: text
    text:
      content: >-
        <p><span class="condition-box"
        data-children="blind,deaf,mute,anosmatic,immobilized">A creature with
        this condition cannot use any @L[Category:Abilities]{abilities} or be
        affected by anything until this condition is cleared. They have no
        perception of the world around them or the passage of time at all. Any
        other ongoing @L[Category:Conditions]{conditions} or other ongoing
        effects are paused while this condition is in place.<span
        class="metadata" data-type="category"
        data-category="Conditions"></span></span>

