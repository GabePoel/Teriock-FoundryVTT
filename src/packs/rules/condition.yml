  - name: Dead
    type: text
    text:
      content: >-
        <p><span class="condition-box"
        data-children="down,deaf,mute,anosmatic,prone">Creatures become
        <b>dead</b> if they are half their maximum @L[Core:HP]{HP} or
        @L[Core:MP]{MP} below zero @L[Core:HP]{HP} or @L[Core:MP]{MP}
        respectively. They cannot have their @L[Core:HP]{HP} or @L[Core:MP]{MP}
        reduced below this value.

        </span></p><p>When a creature <a class="mw-selflink selflink">dies</a>
        and is @L[Category:Revival effects]{revived}, they release control over
        anything that is no longer on their person, freeing up the corresponding
        @L[Core:Presence]{presence} in the process. This includes
        @L[Category:Equipment]{equipment} that is no longer equipped, mounts
        that no longer with them, and so on. <span class="metadata"
        data-type="category" data-category="Conditions"></span>

        </p>
      format: 1
