  - name: Up
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>A creature is Up if it is
        @L[Condition:Alive]{alive} and @L[Condition:Conscious]{conscious}. The
        act of going from @L[Condition:Down]{down} to Up is called Getting
        Up.<span class="metadata" data-type="category"
        data-category="Conditions"></span></span>

        </p>
      format: 1
