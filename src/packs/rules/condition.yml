  - name: Hidden
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>When you are <b>hidden</b>,
        you cannot be seen. This condition is always associated with some
        <b>hidden DC</b> it takes to see you. Unless otherwise noted, it's your
        @L[Core:Passive Attributes]{passive} @L[Core:Sneak]{sneak} (10 +
        @L[Core:Sneak]{SNK}). Other creatures will only be able to see you (or
        know that you're there) if they use @L[Ability:Perceive]{some relevant
        ability} that lets them do so, if their @L[Core:Passive
        Attributes]{passive} @L[Core:Perception]{perception} (10 +
        @L[Core:Perception]{PER}) is greater than your hidden DC, or if enabled
        to by some other effect. In most cases, a creature trying to see you
        will have some check which must pass your hidden DC.

        </span></p><p>While hidden, if someone knows where you are but is unable
        to see you, any @L[Category:Attack abilities]{attacks} they make against
        you are done with @L[Core:Disadvantage]{disadvantage}. Similarly, any
        @L[Category:Attack abilities]{attacks} you make against someone that
        can't see you are done with @L[Core:Advantage]{advantage}.
        @L[Category:Attack abilities]{Attacking} causes you to no longer be
        hidden.

        </p><p>While hidden, you must not @L[Ability:Move]{Move} faster than
        your @L[Core:Movement Speed]{hidden speed}. Any other
        @L[Category:Movement effects]{movement effects} require a DC 15
        @L[Core:SNK]{SNK} @L[Core:Feat Interaction]{feat save} to remain
        hidden.<span class="metadata" data-type="category"
        data-category="Conditions"></span>

        </p>
      format: 1
