  - name: Down
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>A creature is <b>down</b>
        if it is @L[Condition:Unconscious]{unconscious} or
        @L[Condition:Dead]{dead}. The act of going from @L[Condition:Up]{up} to
        down is called "dropping".<span class="metadata" data-type="category"
        data-category="Conditions"></span></span>

        </p>
