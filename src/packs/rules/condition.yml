  - name: Encumbered
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>An <b>encumbered</b>
        creature can be either <b>lightly encumbered</b> or <b>heavily
        encumbered</b>. The consequences are as follows.

        </span></p>

        <dl><dt>Lightly Encumbered</dt>

        <dd>The creature's @L[Core:Movement Speed]{movement speed} is reduced by
        10.</dd>

        <dt>Heavily Encumbered</dt>

        <dd>The creature is @L[Condition:Slowed]{slowed}. The creature also has
        @L[Core:Disadvantage]{disadvantage} on @L[Core:Attack
        Interaction]{attacks} and @L[Core:Movement]{MOV} @L[Core:Feat
        Interaction]{feat saves}.</dd></dl>

        <p><span class="metadata" data-type="category"
        data-category="Conditions"></span>

        </p>
      format: 1
