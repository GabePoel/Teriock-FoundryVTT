    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children>While <b>frenzied</b>, you
        will not leave combat willingly and are @L[Keyword:Inept]{inept} at not
        killing anyone who opposes you. This includes anyone who tries to stop
        you through actions or words. You are also
        @L[Keyword:Resistant]{resistant} to being
        @L[Condition:Frightened]{frightened}.<span class="metadata"
        data-type="category" data-category="Conditions"></span></span>

