        <p><span class="condition-box" data-children>A creature with this
        condition @L[Keyword:Resistance]{resists} all @L[Category:Healing
        effects]{Healing} and @L[Category:Revival effects]{Revival
        effects}.<span class="metadata" data-type="category"
        data-category="Conditions"></span></span>

        </p>
      format: 1
