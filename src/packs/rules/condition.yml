  - name: Unconscious
    type: text
    text:
      content: >-
        <p><span class="condition-box" data-children="down,prone">A creature
        that's <b>unconscious</b> is incapacitated. They are
        @L[Condition:Down]{down}, but @L[Condition:Alive]{alive}. They have no
        awareness of their surroundings, and can't use any non-passive
        @L[Category:Abilities]{abilities}. They also automatically fail any
        @L[Category:Feat abilities]{feat saves}. A creature that's unconscious
        with 0 or greater @L[Core:HP]{HP}, but not @L[Condition:Asleep]{asleep}
        will @L[Keyword:Awaken]{awaken} after 1 hour.<span class="metadata"
        data-type="category" data-category="Conditions"></span></span>

        </p>
      format: 1
