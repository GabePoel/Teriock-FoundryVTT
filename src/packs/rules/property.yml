      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Dampened
    text:
      content: >-
        <p><span class="property-box">A <b>dampened</b> item has all its
        @L[Category:Magical properties]{magical properties} suppressed. This
        means, for instance, that it cannot @L[Property:Granting]{grant}
        @L[Category:Abilities]{abilities} to its @L[Keyword:Using]{user}.
        However, any mundane @L[Category:Martially powered abilities]{martially
        powered abilities} that are intrinsic to the item itself (those marked
        with black text in live action <a target="_blank" rel="nofollow
        noreferrer noopener" class="external text"
        href="https://www.fanwar.com/">FanWar</a>) continue to function.</span>

        </p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: darksteel0000000
