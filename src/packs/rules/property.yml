      systemId: teriock
      systemVersion: 0.9.1
    name: Impressionable
    text:
      content: >-
        <p><span class="property-box">An <b>impressionable</b> substance absorbs
        ingredients put into it and then, once @L[Core:Hit Points and Mana
        Points]{MP} is put into it, it settles and become a potion of unknown
        effect, based on the ingredients and amount of @L[Core:Hit Points and
        Mana Points]{MP} put in! This effect is @L[Category:Alchemical
        effects]{alchemical} and is determined by the @L[Core:Game
        Master]{GM}.</span>

        </p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
