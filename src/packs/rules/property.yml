  - name: Mana Storing
    type: text
    text:
      content: >-
        <p><span class="property-box">A <b>mana storing</b> item has some latent
        energy held within it that creatures can use to power their own
        @Wiki[Category:Abilities]{abilities}. Mana storing items will always
        have a number N associated with them (1, by default, if no number is
        listed). This number refers to a "mana die" analogous to those that
        creatures have. It is always <span class="dice" data-full-roll="1d4"
        data-quick-roll="@1d4">[[/roll 1d4]]</span> (3 MP), which means the item
        stores a maximum of N Ã— 3 @Wiki[Core:MP]{MP}. At dawn, if
        @Ability[Attune]{attuned} to the mana storing item, roll <span
        class="dice" data-full-roll="d4" data-quick-roll="@n">[[/roll
        d4]]</span>. The item regains up to this much spent @Wiki[Core:MP]{MP}.
        If dawn comes and nobody is @Ability[Attune]{attuned} to a Mana Storing
        item, it releases all @Wiki[Core:MP]{MP} it had stored.</span>

        </p>
      format: 1
