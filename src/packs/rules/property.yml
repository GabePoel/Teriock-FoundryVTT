  - _id: cumbersome000000
    _key: '!journal.pages!property00000000.cumbersome000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Cumbersome
    text:
      content: >-
        <p>A cumbersome @L[Category:Equipment]{item} always makes its user
        @L[Condition:Encumbered]{encumbered}, regardless of how much they are
        @L[Core:Carrying Capacity]{carrying}. If the user would have not been
        @L[Condition:Encumbered]{encumbered} otherwise, they are
        @L[Condition:Encumbered]{lightly encumbered}. If they would have been
        @L[Condition:Encumbered]{lightly encumbered} otherwise, they are
        @L[Condition:Encumbered]{heavily encumbered}. And if they would have
        been @L[Condition:Encumbered]{heavily encumbered} otherwise, they are
        rendered @L[Condition:Immobile]{immobile}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: cursed0000000000
    _key: '!journal.pages!property00000000.cursed0000000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Cursed
    text:
      content: >-
        <p>When a creature @L[Core:Attunement]{attunes} to a cursed item, they
        gain some @L[Keyword:Curse]{curse} as specified by the item. These
        @L[Keyword:Curse]{curses} are especially strong and challenging to get
        rid of. The only way to do so is to remove the item that gave the curse
        from the creature while they are dead and have the item
        @L[Core:Attunement]{attuned}. At @L[Core:Game Master]{GM} discretion,
        identical items may sometimes count as the same item for the purpose of
        removing these @L[Keyword:Curse]{curses}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: dampened00000000
    _key: '!journal.pages!property00000000.dampened00000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Dampened
    text:
      content: >-
        <p>A dampened item has all its @L[Category:Magical properties]{magical
        properties} suppressed. This means, for instance, that it cannot
        @L[Property:Granting]{grant} @L[Category:Abilities]{abilities} to its
        @L[Keyword:Using]{user}. However, any mundane @L[Category:Martially
        powered abilities]{martially powered abilities} that are intrinsic to
        the item itself (those marked with black text in live action FanWar)
        continue to function.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: darksteel0000000
    _key: '!journal.pages!property00000000.darksteel0000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Darksteel
    text:
      content: >-
        <p>Items that are darksteel can @L[Core:Block Interaction]{block}
        @L[Category:Magically powered abilities]{magically powered abilities}
        even if they are @L[Keyword:UB]{UB}. If you are wearing darksteel
        @L[Category:Armor]{armor}, then @L[Category:Magically powered
        abilities]{magically powered} @L[Category:Attack abilities]{attacks}
        made against you are not @L[Keyword:AV0]{AV0}. Darksteel items are also
        @L[Keyword:Resistance]{resistant} to all @L[Category:Magical
        effects]{magical effects}. If a creature is @L[Keyword:Bearing]{bearing}
        a dirty dark item that gets @L[Property:Shattered]{shattered} or
        @L[Property:Destroyed]{destroyed}, it is as though they had taken
        [[/roll 4d20[dirtydark]]] @L[Core:Damage]{damage} for the purpose of
        developing @L[Damage:Dirtydark]{black rot}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: destroyed0000000
    _key: '!journal.pages!property00000000.destroyed0000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Destroyed
    text:
      content: >-
        <p>An item that's destroyed has been reduced to dust and can not be
        repaired through any known means.</p>
      format: 1
    title:
