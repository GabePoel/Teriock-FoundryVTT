      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Searchable
    text:
      content: >-
        <p><span class="property-box">A <b>searchable</b> item is something that
        is easy to steal through @L[Category:Abilities]{abilities} like
        @L[Ability:Search]{Search}.</span>

