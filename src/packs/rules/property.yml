      content: >-
        <p><span class="property-box">An item that is <b>silveel</b> has all the
        same traits as one that is @L[Property:Silver]{silver} and
        @L[Property:Mithril]{mithril}, except that it deals
        @L[Damage:Silveel]{silveel damage} instead of @L[Damage:Silver]{silver
        damage}.

        </span></p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
