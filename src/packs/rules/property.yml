      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Runic
    text:
      content: >-
        <p><span class="property-box"><b>Runic</b> items repair themselves. If a
        runic item is also @L[Property:Shattered]{shattered}, it retains the
        runic property. When a creature is @L[Core:Attunement]{attuned} to a
        @L[Property:Shattered]{shattered} runic item, they roll <span
        class="dice" data-full-roll="2d4" data-quick-roll="@2d4">[[/roll
        2d4]]</span> at the end of each of their turns. If at least 1 die rolls
        a 4, the item is no longer @L[Property:Shattered]{shattered}.</span>

        </p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
