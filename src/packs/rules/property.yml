  - name: Morganti
    type: text
    text:
      content: >-
        <p><span class="property-box"><b>Morganti</b> items are black in color
        and deal @Damage[Morganti]{morganti damage}. People feel when they are
        near a morganti item through an unnerving sense of existential fear
        that's beyond anything in their normal lives. People who have
        experienced this often say that their "soul was afraid". If a morganti
        item is encased in @Property[Silver]{silver}, then this feeling is
        greatly reduced.</span>

        </p>
      format: 1
