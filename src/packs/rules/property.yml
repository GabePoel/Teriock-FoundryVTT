      systemId: teriock
      systemVersion: 0.9.1
    name: Runic
    text:
      content: >-
        <p>Runic items repair themselves. If a runic item is also
        @L[Property:Shattered]{shattered}, it retains the runic property. When a
        creature is @L[Core:Attunement]{attuned} to a
        @L[Property:Shattered]{shattered} runic item, they roll [[/roll 2d4]] at
        the end of each of their turns. If at least 1 die rolls a 4, the item is
        no longer @L[Property:Shattered]{shattered}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
