    name: Gorna Coral
    text:
      content: >-
        <p><span class="property-box">@L[Core:Damage]{Damage} dealt by an item
        made from <b>Gorna coral</b> @L[Core:Healing]{heals} on its own at a
        rate of one @L[Core:Damage]{damage} per minute.</span>

        </p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
