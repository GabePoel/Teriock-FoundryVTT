      content: >-
        <p>Items that are silver can @L[Core:Block Interaction]{block}
        @L[Drain:Mana]{mana draining} @L[Category:Attack abilities]{attacks}
        even if they are @L[Keyword:UB]{UB}. If you are wearing silver
        @L[Category:Armor]{armor}, then @L[Drain:Mana]{mana draining}
        @L[Category:Attack abilities]{attacks} made against you are not
        @L[Keyword:AV0]{AV0}. Silver items also deal @L[Damage:Silver]{silver
        damage}.</p>
