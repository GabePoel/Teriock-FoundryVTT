    text:
      content: >-
        <p>If an item is powered it requires some additional @L[Core:Hit Points
        and Mana Points]{MP} in order to operate beyond its
        @L[Core:Presence]{tier}. A powered item always has some number N
        associated it. When you @L[Ability:Attune]{Attune} to a powered item,
        you must pay N @L[Core:Hit Points and Mana Points]{MP} to keep it from
        being @L[Property:Dampened]{dampened}. You must pay another N
        @L[Core:Hit Points and Mana Points]{MP} at dawn for as long as you
