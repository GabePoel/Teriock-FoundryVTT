      systemVersion: 0.9.1
    name: Durable
    text:
      content: >-
        <p>An item that is durable is @L[Keyword:Resistance]{resistant} to
        becoming @L[Property:Shattered]{shattered} and effects that would render
        it @L[Property:Destroyed]{destroyed} cause it to be
        @L[Property:Shattered]{shattered} instead.</p>
