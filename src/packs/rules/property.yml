  - _id: fragile000000000
    _key: '!journal.pages!property00000000.fragile000000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Fragile
    text:
      content: >-
        <p>An item that's fragile is easily broken. It becomes
        @L[Property:Shattered]{shattered} if it is used to @L[Core:Block
        Interaction]{block} or if it is the @L[Category:Item target
        abilities]{target of an ability} that deals it @L[Category:Damaging
        effects]{damage}. If it would become @L[Property:Shattered]{shattered}
        through some other means, it is instead
        @L[Property:Destroyed]{destroyed}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: freezing00000000
    _key: '!journal.pages!property00000000.freezing00000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Freezing
    text:
      content: <p>An item that is freezing, deals @L[Damage:Ice]{ice damage}. </p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: glowing000000000
    _key: '!journal.pages!property00000000.glowing000000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Glowing
    text:
      content: >-
        <p>If an item is glowing, it is visible in the dark and produces light
        that makes other things visible. When an item specifies if it's glowing,
        it may have a value in parentheses that indicates the radius of the
        light. If no value is specified, then the item is visible, but glows
        faintly enough that it doesn't illuminate other objects unless they are
        held right next to it.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: glued00000000000
    _key: '!journal.pages!property00000000.glued00000000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Glued
    text:
      content: >-
        <p>If an item is glued to a creature, it is bonded to their spirit. The
        item and creature are @L[Keyword:Immunity]{immune} to
        @L[Category:Stealing effects]{effects that would steal it} from the
        creature's body (even if the creature is dead).</p><div
        class="note"><b>Note:</b> This does not prevent the creature from
        throwing, dropping, or handing off the item. In which case, the item is
        still glued to them.</div>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: gornaCoral000000
    _key: '!journal.pages!property00000000.gornaCoral000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Gorna Coral
    text:
      content: >-
        <p>@L[Core:Damage]{Damage} dealt by an item made from Gorna coral
        @L[Core:Healing]{heals} on its own at a rate of one
        @L[Core:Damage]{damage} per minute.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: granting00000000
    _key: '!journal.pages!property00000000.granting00000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Granting
    text:
      content: >-
        <p>An item that grants some @L[Category:Abilities]{ability} gives its
        user said @L[Category:Abilities]{ability}. Unless specifically noted or
        specified by the @L[Core:GM]{GM}, granted
        @L[Category:Abilities]{abilities} do not have @L[Core:Proficiency
        Bonus]{proficiency}. On live action FanWar item cards,
        @L[Category:Abilities]{abilities} are sometimes written in colors
        (green, blue, purple, orange, etc.) these are a shorthand for the
        granting property.</p><dl><dt>Green</dt><dd>Item grants the listed
        ability.</dd><dt>Blue</dt><dd>Item grants a @L[Keyword:Gifted]{gifted}
        version of the listed ability.</dd><dt>Purple</dt><dd>Item grants a
        non-@L[Category:Standard abilities]{standard} listed ability, or the
        ability is special in some other way.</dd><dt>Orange</dt><dd>Item grants
        the listed ability, but it is powered by some phenomena in the game
        world. The ability is @L[Keyword:Gifted]{gifted} when outside the
        phenomena.</dd><dt>Black</dt><dd>The item does <i>not</i> grant the
        ability. This item is not typically considered to have the "granting"
        property. Rather, the item itself physically has the ability, and can be
        used to delivery it.</dd></dl>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: greaving00000000
    _key: '!journal.pages!property00000000.greaving00000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Greaving
    text:
      content: >-
        <p>A greaving item provides 1 @L[Core:Armor Class]{AV} more than it
        would otherwise against @L[Category:Leg target abilities]{leg target}
        @L[Category:Attack abilities]{attacks}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: handy00000000000
    _key: '!journal.pages!property00000000.handy00000000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Handy
    text:
      content: >-
        <p>An item with this property can be used to deliver @L[Category:Hand
        delivery abilities]{hand delivery abilities}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: heartstone000000
    _key: '!journal.pages!property00000000.heartstone000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Heartstone
    text:
      content: >-
        <p>Heartstone items are red in color and, when
        @L[Keyword:Bearing]{bared} by a creature with a pulse, glow faintly to
        match their @L[Keyword:Bearing]{bearer's} heartbeat. Heartstone items
        deal @L[Damage:Magic]{magic damage} when used by a
        @L[Keyword:Using]{used} by a @L[Condition:Alive]{living} creature.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: impressionable00
    _key: '!journal.pages!property00000000.impressionable00'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Impressionable
    text:
      content: >-
        <p>An impressionable substance absorbs ingredients put into it and then,
        once @L[Core:Hit Points and Mana Points]{MP} is put into it, it settles
        and become a potion of unknown effect, based on the ingredients and
        amount of @L[Core:Hit Points and Mana Points]{MP} put in! This effect is
        @L[Category:Alchemical effects]{alchemical} and is determined by the
        @L[Core:Game Master]{GM}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: indestructible00
    _key: '!journal.pages!property00000000.indestructible00'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Indestructible
    text:
      content: >-
        <p>An item that is indestructible is @L[Keyword:Immunity]{immune} to
        becoming @L[Property:Shattered]{shattered} or
        @L[Property:Destroyed]{destroyed}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: involved00000000
    _key: '!journal.pages!property00000000.involved00000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Involved
    text:
      content: >-
        <p>Using an involved @L[Category:Involved equipment]{item} is more
        complicated than a regular one and gives other creatures a chance to
        interfere. Doing any of the following with an @L[Category:Involved
        equipment]{involved item} counts as a valid trigger for
        @L[Ability:Opportunity Attack]{opportunity
        attacks}.</p><ul><li>@L[Ability:Reload]{Reloading}
        it.</li><li>@L[Category:Attack abilities]{Attacking} with
        it.</li><li>@L[Ability:Interact]{Interacting} with it to somehow
        activate it. Not all @L[Ability:Interact]{interactions} involving an
        @L[Category:Involved equipment]{involved item} count. Drawing a
        @L[Category:Equipment]{pistol} wouldn't, but sliding pieces around in
        some involved puzzle box would.</li></ul>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: largeShielding00
    _key: '!journal.pages!property00000000.largeShielding00'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Large Shielding
    text:
      content: >-
        <p>Any type of item can be held in an arm that's
        @L[Keyword:Using]{using} @L[Category:Large Shielding equipment]{large
        shielding equipment}. But only @L[Category:Small equipment]{small
        equipment} can be used to @L[Core:Attack Interaction]{attack} or
        @L[Core:Block Interaction]{block}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: legendary0000000
    _key: '!journal.pages!property00000000.legendary0000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Legendary
    text:
      content: >-
        <p><b>Legendary</b> items shape fate around them such that they and
        their users become the stuff of legends. What <i>exactly</i> this
        entails is not fully known. However, @L[Category:Abilities]{abilities}
        they @L[Property:Granting]{grant} are typically given with
        @L[Core:Fluency Bonus]{fluency} and sometimes other
        @L[Category:Abilities]{abilities} used through them are as well.</p>
      format: 1
