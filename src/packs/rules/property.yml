      systemId: teriock
      systemVersion: 0.9.1
    name: Dirtydark
    text:
      content: >-
        <p><span class="property-box">Items that are <b>dirtydark</b> are
        @L[Property:Darksteel]{darksteel} and deal
        @L[Damage:Dirtydark]{dirtydark} @L[Core:Damage]{damage}. If a creature
        is @L[Keyword:Bearing]{bearing} a dirtydark item that gets
        @L[Property:Shattered]{shattered} or @L[Property:Destroyed]{destroyed},
        it is as though they had taken <span class="dice"
        data-full-roll="8d20[dirtydark]" data-quick-roll="8d20"
        data-type="damage">[[/roll 8d20[dirtydark]]]</span>
        @L[Core:Damage]{damage} for the purpose of developing
        @L[Damage:Dirtydark]{black rot}. This is instead of the <span
        class="dice" data-full-roll="4d20[dirtydark]" data-quick-roll="4d20"
        data-type="damage">[[/roll 4d20[dirtydark]]]</span>
        @L[Core:Damage]{damage} from @L[Property:Darksteel]{darksteel}. In
        addition, every day spent @L[Keyword:Bearing]{bearing} a dirtydark item
        acts as 1 @L[Damage:Dirtydark]{dirtydark} for the purpose of develeoping
        @L[Damage:Dirtydark]{black rot}.

        </span></p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
