    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Sentient
    text:
      content: >-
        <p>A sentient item has some form of conscious thought, feelings, and
        emotions. It can perceive and sense its user and
        @L[Category:Creatures]{creatures} that it hits, although it is not
        necessarily able to communicate with them. Sentient items are not
        necessarily intelligent, but they can be affected by @L[Category:Mental
        effects]{mental effects} and can choose to not follow their user's
        commands. Some sentient items may have a personality, greater senses of
        their surroundings, and be able to act on their own.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: shattered0000000
    _key: '!journal.pages!property00000000.shattered0000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Shattered
    text:
      content: >-
        <p>An item that is shattered does not function. It cannot be used to
        @L[Core:Attack Interaction]{attack} nor @L[Core:Block
        Interaction]{block}, provides no @L[Core:Armor Class]{AV}, does not have
        any @L[Category:Properties]{properties} (other than
        @L[Property:Runic]{runic}), and has no magical effects nor
        @L[Category:Abilities]{abilities}. The item continues to
        @L[Core:Carrying Capacity]{weigh} the same amount. It may sometimes be
        possible to repair items that are shattered, if your @L[Core:Game
        Master]{GM} allows it.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
