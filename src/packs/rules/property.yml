    name: Indestructible
    text:
      content: >-
        <p><span class="property-box">An item that is <b>indestructible</b> is
        @L[Keyword:Immunity]{immune} to becoming
        @L[Property:Shattered]{shattered} or
        @L[Property:Destroyed]{destroyed}.</span>

