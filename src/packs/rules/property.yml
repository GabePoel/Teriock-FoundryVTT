  - name: Cumbersome
    type: text
    text:
      content: >-
        <p><span class="property-box"></span>A <b>cumbersome</b>
        @Wiki[Category:Equipment]{item} <i>always</i> makes its user
        @Condition[Encumbered]{encumbered}, regardless of how much they are
        @Core[Carrying Capacity]{carrying}. If the user would have not been
        @Condition[Encumbered]{encumbered} otherwise, they are
        @Condition[Encumbered]{lightly encumbered}. If they would have been
        @Condition[Encumbered]{lightly encumbered} otherwise, they are
        @Condition[Encumbered]{heavily encumbered}. And if they would have been
        @Condition[Encumbered]{heavily encumbered} otherwise, they are rendered
        @Wiki[Condition:Immobile]{immobile}.

        </p>
      format: 1
