  - name: Legendary
    type: text
    text:
      content: >-
        <p><span class="property-box"></span><b>Legendary</b> items shape fate
        around them such that they and their users become the stuff of legends.
        What <i>exactly</i> this entails is not fully known. However,
        @Wiki[Category:Abilities]{abilities} they @Property[Granting]{grant} are
        typically given with @Core[Fluency Bonus]{fluency} and sometimes other
        @Wiki[Category:Abilities]{abilities} used through them are as well.

        </p>
