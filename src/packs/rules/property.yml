  - _id: glowing000000000
    _key: '!journal.pages!property00000000.glowing000000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Glowing
    text:
      content: >-
        <p><span class="property-box">If an item is <b>glowing</b>, it is
        visible in the dark and produces light that makes other things visible.
        When an item specifies if it's glowing, it may have a value in
        parentheses that indicates the radius of the light. If no value is
        specified, then the item is visible, but glows faintly enough that it
        doesn't illuminate other objects unless they are held <i>right</i> next
        to it.</span>

        </p>
      format: 1
    title:
      level: 1
