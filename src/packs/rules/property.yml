  - name: Sentient
    type: text
    text:
      content: >-
        <p><span class="property-box"></span>A <b>sentient</b> item has some
        form of conscious thought, feelings, and emotions. It can perceive and
        sense its user and @Wiki[Category:Creatures]{creatures} that it hits,
        although it is not necessarily able to communicate with them. Sentient
        items are not necessarily intelligent, but they can be affected by
        @Wiki[Category:Mental effects]{mental effects} and can choose to not
        follow their user's commands. Some sentient items may have a
        personality, greater senses of their surroundings, and be able to act on
        their own.

        </p>
