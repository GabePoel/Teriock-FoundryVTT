        @L[Property:Silver]{silver} and @L[Property:Mithril]{mithril}, except
        that it deals @L[Damage:Silveel]{silveel damage} instead of
        @L[Damage:Silver]{silver damage}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
