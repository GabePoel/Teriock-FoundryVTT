    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Darksteel
    text:
      content: >-
        <p><span class="property-box">Items that are <b>darksteel</b> can
        @L[Core:Block Interaction]{block} @L[Category:Magically powered
        abilities]{magically powered abilities} even if they are
        @L[Keyword:UB]{UB}. If you are wearing darksteel
        @L[Category:Armor]{armor}, then @L[Category:Magically powered
        abilities]{magically powered} @L[Category:Attack abilities]{attacks}
        made against you are not @L[Keyword:AV0]{AV0}. Darksteel items are also
        @L[Keyword:Resistance]{resistant} to all @L[Category:Magical
        effects]{magical effects}. If a creature is @L[Keyword:Bearing]{bearing}
        a dirty dark item that gets @L[Property:Shattered]{shattered} or
        @L[Property:Destroyed]{destroyed}, it is as though they had taken <span
        class="dice" data-full-roll="4d20[dirtydark]" data-quick-roll="4d20"
        data-type="damage">[[/roll 4d20[dirtydark]]]</span>
        @L[Core:Damage]{damage} for the purpose of developing
        @L[Damage:Dirtydark]{black rot}.</span>

        </p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: destroyed0000000
