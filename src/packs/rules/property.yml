  - name: Fragile
    type: text
    text:
      content: >-
        <p><span class="property-box">An item that's <b>fragile</b> is easily
        broken. It becomes @Property[Shattered]{shattered} if it is used to
        @Core[Block Interaction]{block} or if it is the @Wiki[Category:Item
        target abilities]{target of an ability} that deals it
        @Wiki[Category:Damaging effects]{damage}. If it would become
        @Property[Shattered]{shattered} through some other means, it is instead
        @Property[Destroyed]{destroyed}.</span>

        </p>
