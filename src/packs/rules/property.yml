  - _id: involved00000000
    _key: '!journal.pages!property00000000.involved00000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Involved
    text:
      content: >-
        <p><span class="property-box">Using an <b>involved</b>
        @L[Category:Involved equipment]{item} is more complicated than a regular
        one and gives other creatures a chance to interfere. Doing any of the
        following with an @L[Category:Involved equipment]{involved item} counts
        as a valid trigger for @L[Ability:Opportunity Attack]{opportunity
        attacks}.

        </span></p>

        <ul><li>@L[Ability:Reload]{Reloading} it.</li>

        <li>@L[Category:Attack abilities]{Attacking} with it.</li>

        <li>@L[Ability:Interact]{Interacting} with it to somehow activate it.
        Not all @L[Ability:Interact]{interactions} involving an
        @L[Category:Involved equipment]{involved item} count. Drawing a
        @L[Category:Equipment]{pistol} wouldn't, but sliding pieces around in
        some involved puzzle box would.</li></ul>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
