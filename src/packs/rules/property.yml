    type: text
    video:
      controls: true
      volume: 0.5
  - _id: glued00000000000
    _key: '!journal.pages!property00000000.glued00000000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Glued
    text:
      content: >-
        <p><span class="property-box">If an item is <b>glued</b> to a creature,
        it is bonded to their spirit. The item and creature are
        @L[Keyword:Immunity]{immune} to @L[Category:Stealing effects]{effects
        that would steal it} from the creature's body (even if the creature is
        dead).

        </span></p>

        <div class="note"><b>Note:</b> This does not prevent the creature from
        throwing, dropping, or handing off the item. In which case, the item is
        still glued to them.</div>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
