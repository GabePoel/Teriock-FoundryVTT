    name: Volatile
    text:
      content: >-
        <p>A volatile item explodes if @L[Property:Shattered]{shattered}. This
        @L[Property:Destroyed]{destroys} the item and causes everyone within 10
        feet to make a DC 12 @L[Core:Movement]{MOV} @L[Core:Feat
        Interaction]{feat save}. If they fail, they take [[/roll 2d8]]
        @L[Core:Damage]{damage}. This has any @L[Category:Damage types]{damage
        types} that the item would normally deal. Anyone
        @L[Keyword:Bearing]{bearing} a volatile item while it explodes takes
        half as much @L[Core:Damage]{damage} even if they succeed their
        @L[Core:Movement]{MOV} save.</p>
