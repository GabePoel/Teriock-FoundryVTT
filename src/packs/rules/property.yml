      systemVersion: 0.9.1
    name: Morganti
    text:
      content: >-
        <p><span class="property-box"><b>Morganti</b> items are black in color.
        They deal @L[Damage:Morganti]{morganti damage} and
        @L[Drain:Morganti]{drain}. People feel when they are near a morganti
        item through an unnerving sense of existential fear that's beyond
        anything in their normal lives. People who have experienced this often
        say that their "soul was afraid". If a morganti item is encased in
        @L[Property:Silver]{silver}, then this feeling is greatly
        reduced.</span>

