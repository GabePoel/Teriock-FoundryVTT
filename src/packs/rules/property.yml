  - _id: cursed0000000000
    _key: '!journal.pages!property00000000.cursed0000000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Cursed
    text:
      content: >-
        <p><span class="property-box">When a creature
        @L[Core:Attunement]{attunes} to a <b>cursed</b> item, they gain some
        @L[Keyword:Curse]{curse} as specified by the item. These
        @L[Keyword:Curse]{curses} are especially strong and challenging to get
        rid of. The only way to do so is to remove the item that gave the curse
        from the creature while they are dead and have the item
        @L[Core:Attunement]{attuned}. At @L[Core:Game Master]{GM} discretion,
        identical items may sometimes count as the same item for the purpose of
        removing these @L[Keyword:Curse]{curses}.</span>

        </p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: dampened00000000
