  - name: Runic
    type: text
    text:
      content: >-
        <p><span class="property-box"><b>Runic</b> items repair themselves. If a
        runic item is also @Property[Shattered]{shattered}, it retains the runic
        property. When a creature is @Wiki[Core:Attunement]{attuned} to a
        @Property[Shattered]{shattered} runic item, they roll <span class="dice"
        data-full-roll="2d4" data-quick-roll="@2d4">[[/roll 2d4]]</span> at the
        end of each of their turns. If at least 1 die rolls a 4, the item is no
        longer @Property[Shattered]{shattered}.</span>

        </p>
