      systemVersion: 0.9.1
    name: Fragile
    text:
      content: >-
        <p><span class="property-box">An item that's <b>fragile</b> is easily
        broken. It becomes @L[Property:Shattered]{shattered} if it is used to
        @L[Core:Block Interaction]{block} or if it is the @L[Category:Item
        target abilities]{target of an ability} that deals it
        @L[Category:Damaging effects]{damage}. If it would become
        @L[Property:Shattered]{shattered} through some other means, it is
        instead @L[Property:Destroyed]{destroyed}.</span>

        </p>
      format: 1
    title:
      level: 1
