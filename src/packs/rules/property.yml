      volume: 0.5
  - _id: dirtydark0000000
    _key: '!journal.pages!property00000000.dirtydark0000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Dirtydark
    text:
      content: >-
        <p>Items that are dirtydark are @L[Property:Darksteel]{darksteel} and
        deal @L[Damage:Dirtydark]{dirtydark} @L[Core:Damage]{damage}. If a
        creature is @L[Keyword:Bearing]{bearing} a dirtydark item that gets
        @L[Property:Shattered]{shattered} or @L[Property:Destroyed]{destroyed},
        it is as though they had taken [[/roll 8d20[dirtydark]]]
        @L[Core:Damage]{damage} for the purpose of developing
        @L[Damage:Dirtydark]{black rot}. This is instead of the [[/roll
        4d20[dirtydark]]] @L[Core:Damage]{damage} from
        @L[Property:Darksteel]{darksteel}. In addition, every day spent
        @L[Keyword:Bearing]{bearing} a dirtydark item acts as 1
        @L[Damage:Dirtydark]{dirtydark} for the purpose of develeoping
        @L[Damage:Dirtydark]{black rot}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: text
    video:
      controls: true
      volume: 0.5
  - _id: dragonScale00000
    _key: '!journal.pages!property00000000.dragonScale00000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.9.1
    name: Dragon Scale
    text:
      content: >-
        <p>@L[Category:Armor]{Armor} that's dragon scale has its @L[Core:Armor
