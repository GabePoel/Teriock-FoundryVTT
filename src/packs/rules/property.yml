  - name: Shattered
    type: text
    text:
      content: >-
        <p><span class="property-box">An item that is <b>shattered</b> does not
        function. It cannot be used to @Core[Attack Interaction]{attack} nor
        @Core[Block Interaction]{block}, provides no @Core[Armor Class]{AV},
        does not have any @Wiki[Category:Properties]{properties} (other than
        @Property[Runic]{runic}), and has no magical effects nor
        @Wiki[Category:Abilities]{abilities}. The item continues to
        @Core[Carrying Capacity]{weigh} the same amount. It may sometimes be
        possible to repair items that are shattered, if your @Core[GM]{GM}
        allows it.</span>

        </p>
      format: 1
