  - name: Perception
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>A creature's perception
        (abbreviated as <b>PER</b>) is a measure of how perceptive they are
        about the world around them. By default, a creature's PER is 0, but
        there are @L[Category:PER setting abilities]{various abilities that set
        it to different values}.

        </p>

