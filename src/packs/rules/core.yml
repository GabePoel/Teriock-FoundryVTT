  - name: Sneak
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>A creature's sneak (abbreviated
        as <b>SNK</b>) is a measure of how stealthy it is. By default, a
        creature's SNK is determined by its @L[Core:Size]{SIZE}, but there are
        @L[Category:SNK setting abilities]{various abilities that set it to
        different values}.

        </p>

        <table class="wikitable">

        <caption>Abilities that affect SNK

        </caption>

        <tbody><tr>

        <th>Value</th>

        <th>Ability

        </th></tr>

