  - name: Feat Interaction
    type: text
    text:
      content: >-
        <p><span class="core-box">The <b>feat interaction</b> (or "feat save
        interaction") is used whenever a target would have the chance to respond
        to an @L[Core:Abilities]{ability} that doesn't hit them physically (such
        as area of effect abilities like @L[Category:Aura delivery
        abilities]{auras}). Any @L[Core:Abilities]{ability} using the feat
        interaction has a "Saving feature" section which describes which
        @L[Core:Attributes]{attribute} the target must use to make the save.
        They then add two times that @L[Core:Attributes]{attribute}. For
        instance, if an ability requires a "feat of strength" to make the save,
        then the target will roll <span class="dice" data-full-roll="1d20"
        data-quick-roll="@1d20">[[/roll 1d20]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span> + (2 
        @L[Core:STR]{STR}). If they are @L[Core:Proficiency Bonus]{proficient}
        in the attribute they are saving with, they will add their
        @L[Core:Proficiency Bonus]{proficiency bonus} to the roll as well. If
        the roll is equal to or greater than the <b>save DC</b> then the save
        <b>succeeds</b>. If the roll is less than the save DC then the save
        <b>fails</b>. The consequence of a successful or unsuccessful save are
        described in the "On success" and "On fail" section of the
        @L[Core:Abilities]{ability} that's used. Some feats may also be able to
        "go critical" if the save is a natural 1.

        </span></p><p>The save DC depends on the creature using the
        @L[Core:Abilities]{ability}. If they're @L[Core:Proficiency
        Bonus]{proficient} in the ability, then the save DC is 10 +
        @L[Core:Proficiency Bonus]{P}. If not, then it's just 10.<span
        class="metadata" data-type="category" data-category="Core rules"></span>

