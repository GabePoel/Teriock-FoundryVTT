  - name: Alternate Rules
    type: text
    text:
      content: >-
        <p><span class="core-box"><b>Alternate Rules</b> are common rules
        changes that you can play with if you prefer. They are generally
        compatible with the rest of the game, but may still change its balance.

        </span></p>

        <dl><dt>Armor Weakens Ranks</dt>

        <dd>If you wear @L[Category:Armor]{armor} above a
        @L[Category:Classes]{class'} maximum @L[Core:Armor Class]{AV}, you lose
        @L[Core:Proficiency Bonus]{proficiency} in its
        @L[Category:Abilities]{abilities} instead of losing the
        @L[Category:Abilities]{abilities} entirely.</dd></dl>

        <p><span class="metadata" data-type="category" data-category="Core
        rules"></span>

        </p>
