        <td><ul><li>@Ability[Normal Perception]{Normal Perception}</li></ul>

        </td></tr>

        <tr>

        <td>+1</td>

        <td><ul><li>@Ability[Berserker Tracking]{Berserker
        Tracking}</li><li>@Ability[Ethereal Senses]{Ethereal
        Senses}</li><li>@Ability[Track]{Track}</li></ul>

        </td></tr>

        <tr>

        <td>+2</td>

        <td><ul><li>@Ability[Advanced Hearing]{Advanced
        Hearing}</li><li>@Ability[Advanced Smell]{Advanced
        Smell}</li><li>@Ability[Cat Sense]{Cat
