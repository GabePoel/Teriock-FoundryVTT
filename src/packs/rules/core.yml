        </p><h5><span class="mw-headline" id="Special_Movements">Special
        Movements</span></h5>

        <p><b>Special movements</b> are the types of movement aren't easily
        described as traversing some distance. Instead of having a
        @L[Core:Movement Speed]{rate}, these have a fixed amount of movement
        that they cost.

        </p>

        <table class="wikitable">

