  - name: Interactions
    type: text
    text:
      content: >-
        <p><span class="core-box">Every @L[Core:Abilities]{ability} in <a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://www.teriock.com/">Teriock</a> Online is mediated by one of
        four Interactions. There are also several responses that may come into
        play.

        </span></p>



        <h2><span class="mw-headline" id="Interactions">Interactions</span></h2>

        <h3><span class="mw-headline" id="Attack_Interaction">Attack
        Interaction</span></h3>

        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>The most important interaction
        is the <b>attack interaction</b>, which is used whenever a weapon, body
        part, or missile would come into contact with a target. The attacker
        first makes an <b>attack roll</b> (<span class="dice"
        data-full-roll="1d20" data-quick-roll="@1d20">[[/roll 1d20]]</span><span
        class="metadata" data-type="category" data-category="Dice template
        used"></span>) against the target's @L[Core:Armor Class]{armor class}
        (AC). If the attacker is @L[Core:Proficiency Bonus]{proficient} with the
        @L[Core:Abilities]{ability} they are using, they add their
        @L[Core:Proficiency Bonus]{proficiency bonus} (P) to the roll. If this
        roll is equal to or greater than the target's @L[Core:Armor Class]{AC}
        (typically 10 + @L[Core:AV]{AV}), the attack <b>hits</b>. If the roll is
        less than the target's AC, the attack <b>misses</b>. A natural 20 on the
        die is always a hit, and a natural 1 is always a miss. The consequence
        of a hit is described in the "On hit" section of the
        @L[Core:Abilities]{ability} that's used.

        </p><p>If the hit is from a natural 20, then the attack is a <b>critical
        hit</b> and the effect of the @L[Core:Abilities]{ability} "goes
        critical". If this changes anything about the effect, then it's
        described in the @L[Core:Abilities]{ability's} "On critical hit"
        section.

        Any creature that is @L[Condition:Up]{up} may choose to be hit by an
        attack, even if the attack would normally miss. This is called "Taking
        the hit". They cannot choose to take a critical hit.

        </p><p>Shields have special rules regarding if a creature can attack.

        Shields always have the @L[Property:Blocking]{blocking property}. But
        different types of shields have different rules that govern what can be
        used with them.

        </p>

        <dl><dt>@L[Equipment:Buckler Shield]{Buckler Shields}</dt>

        <dd>Any type of item can be held in an arm @L[Keyword:Using]{using}
        this.</dd>

        <dt>@L[Equipment:Large Shield]{Large Shields}</dt>

        <dd><span class="property-box"><span class="metadata"
        data-type="category" data-category="Properties"></span><span
        class="metadata" data-type="category" data-category="Flaw
        properties"></span><span class="metadata" data-type="category"
        data-category="Mundane properties"></span>Any type of item can be held
        in an arm that's @L[Keyword:Using]{using} @L[Category:Large Shielding
        equipment]{large shielding equipment}. But only @L[Category:Small
        equipment]{small equipment} can be used to @L[Core:Attack
        Interaction]{attack} or @L[Core:Block Interaction]{block}.</span></dd>

        <dt>@L[Equipment:Tower Shield]{Tower Shields}</dt>

        <dd><span class="property-box"><span class="metadata"
        data-type="category" data-category="Properties"></span><span
        class="metadata" data-type="category" data-category="Flaw
        properties"></span><span class="metadata" data-type="category"
        data-category="Mundane properties"></span>Only @L[Category:Small
        equipment]{small equipment} can be held in an arm that's
        @L[Keyword:Using]{using} @L[Category:Tower Shielding equipment]{tower
        shielding equipment}. But but no @L[Category:Equipment]{equipment} can
        be used to @L[Core:Attack Interaction]{attack} or @L[Core:Block
        Interaction]{block}.</span></dd></dl>

        <div class="ext-mermaid"
        data-mermaid="{&quot;content&quot;:&quot;flowchart
        TD\nai[&amp;quot;Attack Interaction
        Begins&amp;quot;]\nar{{&amp;quot;Attack
        Roll&amp;quot;}}\nch(&amp;quot;Critical
        Hit?&amp;quot;)\neg[\/&amp;quot;Effect Goes
        Critical&amp;quot;\/]\nor((&amp;quot;Responses&amp;quot;))\na([&amp;quot;Effect
        Applies&amp;quot;])\nf([&amp;quot;Effect Fizzles&amp;quot;])\n\nai
        --&amp;gt; ar\nar -- &amp;quot;Attack Hits&amp;quot; --&amp;gt; ch\nar
        -- &amp;quot;Attack Misses&amp;quot; --&amp;gt; f\nch --
        &amp;quot;Yes&amp;quot; --&amp;gt; eg\nch -- &amp;quot;No&amp;quot;
        --&amp;gt; or\neg --&amp;gt; or\nor -- &amp;quot;Responses
        Succeed&amp;quot; --&amp;gt; f\nor -- &amp;quot;Responses Fail&amp;quot;
        --&amp;gt;
        a&quot;,&quot;config&quot;:{&quot;theme&quot;:&quot;forest&quot;}}"><div
        class="mermaid-dots"></div></div>

        <h4><span class="mw-headline" id="Multiple_Attacks">Multiple
        Attacks</span></h4>

        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>The first @L[Category:Attack
        abilities]{attack} you make in a given @L[Core:Turns]{turn} has no
        penalty to hit. Each subsequent @L[Category:Attack abilities]{attack}
        you make accrues some cumulative <b>attack penalty</b> (AP) which will
        apply to future attacks made in the same @L[Core:Turns]{turn}. The value
        of the penalty that's added is the AP of the
        @L[Category:Equipment]{equipment} or @L[Category:Body parts]{body part}
        you @L[Category:Attack abilities]{attack} with. Unless otherwise noted,
        an @L[Category:Attack abilities]{attack} has an AP of -3. This is the AP
        for @L[Category:Missile delivery abilities]{missile attacks} as well as
        any other @L[Category:Attack abilities]{attack} where an -3 isn't
        stated. Your attack penalty resets to 0 at the end of each
        @L[Core:Turns]{turn} (not just your own).

        </p>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example 1: One Weapon">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 1: One Weapon" data-collapsetext="Example 1: One Weapon">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Lord Goobelthorp is wielding a @L[Equipment:Claymore]{claymore} in
        two hands. The @L[Category:Equipment]{claymore} has an AP of -4. The
        first attack they make with the @L[Equipment:Claymore]{claymore} has no
        penalty to hit. If they make a second attack with the
        @L[Equipment:Claymore]{claymore} in the same turn, that attack has a -4
        penalty to hit. If they make a third attack with the
        @L[Equipment:Claymore]{claymore} in the same turn, that attack has a -8
        penalty to hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example 2: Two Weapons">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 2: Two Weapons" data-collapsetext="Example 2: Two Weapons">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Kaflimbo is wielding a @L[Category:Equipment]{shortsword} (AP of -2)
        in one hand and a @L[Category:Equipment]{longsword} (AP of -3) in the
        other. They first attack with the @L[Category:Equipment]{shortsword}
        which has no penalty. If they make a second attack using the
        @L[Category:Equipment]{longsword}, it has a -2 penalty to hit. They can
        then attack with the @L[Category:Equipment]{shortsword} again and it has
        a -5 penalty accrued from the first and second attack. If they want,
        they can then use @L[Ability:Off-Hand Attack]{Off-Hand Attack} to then
        get in a fourth attack with the @L[Category:Equipment]{longsword} that
        has a -7 penalty to hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example 3: One Weapon, One Shield">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 3: One Weapon, One Shield" data-collapsetext="Example 3: One Weapon, One Shield">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Tizzy Snomblom has a @L[Equipment:War Hammer]{war hammer} in one hand
        and a @L[Equipment:Tower Shield]{tower shield} in the other. The arm
        with the @L[Equipment:Tower Shield]{tower shield} is also holding a
        @L[Category:Equipment]{dagger}, although they cannot attack with it. The
        first attack they make with the @L[Equipment:War Hammer]{hammer} has no
        penalty to hit. If they make a second attack with the @L[Equipment:War
        Hammer]{hammer} in the same turn, that attack incurs a -4 penalty to
        hit. If they make a third attack with the @L[Equipment:War
        Hammer]{hammer} in the same turn, that attack incurs a -8 penalty to
        hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example 4: Two Weapons, One Shield">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 4: Two Weapons, One Shield" data-collapsetext="Example 4: Two Weapons, One Shield">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Flaxer Gogo has a @L[Equipment:Longsword]{longsword} (AP of -3) in
        one hand, a @L[Equipment:Dagger]{dagger} (AP of -1) in the other, and a
        @L[Equipment:Buckler Shield]{buckler shield} strapped to the arm with
        their @L[Equipment:Dagger]{dagger}. The first attack they make with the
        @L[Equipment:Longsword]{longsword} has no penalty to hit. Since they're
        using is @L[Equipment:Buckler Shield]{buckler shield} (and not some
        larger type of @L[Category:Shields]{shield}), they can also make a
        second attack with the @L[Equipment:Dagger]{dagger} in the same turn
        with a -3 penalty to hit. If they make a third attack with the
        @L[Equipment:Longsword]{longsword} or the @L[Equipment:Dagger]{dagger}
        in the same turn, that attack has a -4 penalty to hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3><span class="mw-headline" id="Block_Interaction">Block
        Interaction</span></h3>

        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>If an attack hits, but has not
        gone critical, then the defender has a chance to <b>block</b>. In
        addition to the @L[Core:Armor Class]{AV} of @L[Category:Armor]{armor},
        every @L[Category:Equipment]{other item} has some <b>block value</b>
        (BV). If the defender attempts an @L[Core:Abilities]{ability} that uses
        the <b>block interaction</b>, then they add the item's BV to their
        @L[Core:Armor Class]{armor class}. If the new total is <i>greater
        than</i> the attacker's attack roll, then the block succeeds. If the new
        total is less than or equal to the attacker's attack roll, then the
        block fails. The consequence of a successful or unsuccessful block are
        described in the "On success" and "On fail" section of the
        @L[Category:Block abilities]{ability} that's used. For a
        @L[Ability:Basic Block]{Basic Block}, a successful block causes the
        attacking effect to @L[Core:Fizzles]{fizzle}.

        </p>

        <div class="ext-mermaid"
        data-mermaid="{&quot;content&quot;:&quot;flowchart
        TD\nbs[[&amp;quot;Block Interaction
        Begins&amp;quot;]]\nbm{{&amp;quot;Block
        Check&amp;quot;}}\nor((Other\\nResponses))\nf([Effect
        Fizzles])\na([Effect Applies])\n\nbs --&amp;gt; bm\nbm --
        &amp;quot;Block Succeeds&amp;quot; --&amp;gt; f\nbm -- &amp;quot;Block
        Fails&amp;quot; --&amp;gt; or\nor -- &amp;quot;Other Responses
        Succeed&amp;quot; --&amp;gt; f\nor -- &amp;quot;Other Responses
        Fail&amp;quot; --&amp;gt;
        a&quot;,&quot;config&quot;:{&quot;theme&quot;:&quot;forest&quot;}}"><div
        class="mermaid-dots"></div></div>

        <h3><span class="mw-headline" id="Feat_Interaction">Feat
        Interaction</span></h3>

        <p><span class="core-box">The <b>feat interaction</b> (or "feat save
        interaction") is used whenever a target would have the chance to respond
        to an @L[Core:Abilities]{ability} that doesn't hit them physically (such
        as area of effect abilities like @L[Category:Aura delivery
        abilities]{auras}). Any @L[Core:Abilities]{ability} using the feat
        interaction has a "Saving feature" section which describes which
        @L[Core:Attributes]{attribute} the target must use to make the save.
        They then add two times that @L[Core:Attributes]{attribute}. For
        instance, if an ability requires a "feat of strength" to make the save,
        then the target will roll <span class="dice" data-full-roll="1d20"
        data-quick-roll="@1d20">[[/roll 1d20]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span> + (2 
        @L[Core:STR]{STR}). If they are @L[Core:Proficiency Bonus]{proficient}
        in the attribute they are saving with, they will add their
        @L[Core:Proficiency Bonus]{proficiency bonus} to the roll as well. If
        the roll is equal to or greater than the <b>save DC</b> then the save
        <b>succeeds</b>. If the roll is less than the save DC then the save
        <b>fails</b>. The consequence of a successful or unsuccessful save are
        described in the "On success" and "On fail" section of the
        @L[Core:Abilities]{ability} that's used. Some feats may also be able to
        "go critical" if the save is a natural 1.

        </span></p><p>The save DC depends on the creature using the
        @L[Core:Abilities]{ability}. If they're @L[Core:Proficiency
        Bonus]{proficient} in the ability, then the save DC is 10 +
        @L[Core:Proficiency Bonus]{P}. If not, then it's just 10.<span
        class="metadata" data-type="category" data-category="Core rules"></span>

        </p>

        <div class="ext-mermaid"
        data-mermaid="{&quot;content&quot;:&quot;flowchart TD\nsi[&amp;quot;Feat
        Interaction Begins&amp;quot;]\nst{{&amp;quot;Feat
        Save&amp;quot;}}\nsc(&amp;quot;Critical
        Fail?&amp;quot;)\nsf[\/&amp;quot;Effect Goes
        Critical&amp;quot;\/]\niq((&amp;quot;Responses&amp;quot;))\nf([&amp;quot;Effect
        Fizzles&amp;quot;])\na([&amp;quot;Effect Applies&amp;quot;])\n\nsi
        --&amp;gt; st\nst -- &amp;quot;Feat Succeeds&amp;quot; --&amp;gt; f\nst
        -- &amp;quot;Feat Fails&amp;quot; --&amp;gt; sc\nsc --
        &amp;quot;Yes&amp;quot; --&amp;gt; sf\nsc -- &amp;quot;No&amp;quot;
        --&amp;gt; iq\nsf --&amp;gt; iq\niq -- &amp;quot;Responses
        Succeed&amp;quot; --&amp;gt; f\niq -- &amp;quot;Responses Fail&amp;quot;
        --&amp;gt;
        a&quot;,&quot;config&quot;:{&quot;theme&quot;:&quot;forest&quot;}}"><div
        class="mermaid-dots"></div></div>

        <h3><span class="mw-headline" id="Manifest_Interaction">Manifest
        Interaction</span></h3>

        <p><span class="core-box">The final interaction is the <b>manifest
        Interaction</b>. It's by far the simplest and is used whenever an effect
        "just happens". There's no built in way to deal with a manifest, only
        responses like @L[Keyword:Resistance]{resistances} and
        @L[Keyword:Immunity]{immunities}.<span class="metadata"
        data-type="category" data-category="Core rules"></span></span>

        </p>

        <div class="ext-mermaid"
        data-mermaid="{&quot;content&quot;:&quot;flowchart
        TD\nmi[&amp;quot;Manifest Interaction
        Begins&amp;quot;]\nor((&amp;quot;Responses&amp;quot;))\na([&amp;quot;Effect
        Applies&amp;quot;])\nf([&amp;quot;Effect Fizzles&amp;quot;])\n\t\nmi
        --&amp;gt; or\nor -- &amp;quot;Other Responses Succeed&amp;quot;
        --&amp;gt; f\nor -- &amp;quot;Other Responses Fail&amp;quot; --&amp;gt;
        a&quot;,&quot;config&quot;:{&quot;theme&quot;:&quot;forest&quot;}}"><div
        class="mermaid-dots"></div></div>

        <p><br />

        </p>

        <h2><span class="mw-headline" id="Responses">Responses</span></h2>

        <h3><span class="mw-headline" id="Resistances">Resistances</span></h3>

        <p>Some @L[Core:Abilities]{abilities} grant Resistances to certain
        effects. Rather than being "absolute" like in live action <a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://www.fanwar.com/">FanWar</a>, Resistances in <a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://www.teriock.com/">Teriock</a> Online have only a chance of
        stopping an effect.

        <span class="keyword-box">When a creature would be affected by something
        they are resistant to, they make a resistance save. This is a DC 10
        <span class="dice" data-full-roll="d20" data-quick-roll="@d20">[[/roll
        d20]]</span><span class="metadata" data-type="category"
        data-category="Dice template used"></span> roll that they add their
        @L[Core:Proficiency Bonus]{proficiency bonus} to if they are
        @L[Core:Proficiency Bonus]{proficient} in the
        @L[Core:Abilities]{ability} that grants them their resistance. On a
        success, the target is not affected by whatever was going to happen to
        them. On a fail, they are. Resistance saves cannot be failed
        automatically. Only one resistance save can be attempted per <a
        class="mw-selflink selflink">interaction</a>. A resistance cannot stop a
        @L[Keyword:Warded]{warded} @L[Core:Abilities]{ability}.<span
        class="metadata" data-type="category"
        data-category="Keywords"></span></span>

        </p>

        <h3><span class="mw-headline" id="Immunities">Immunities</span></h3>

        <p><span class="keyword-box"><span class="metadata" data-type="category"
        data-category="Keywords"></span></span>If you are <b>immune</b> to
        something, it does not work against you at all. A
        @L[Keyword:Warded]{warded} @L[Core:Abilities]{ability} does not cut
        through immunities.

        </p>

        <h2><span class="mw-headline" id="Order_of_Operations">Order of
        Operations</span></h2>

        <p>As a rule of thumb, the basic rules of Interactions happen first,
        followed by Immunities, then Resistances. In case it's needed, the
        complete interaction routines are provided below.

        </p>


