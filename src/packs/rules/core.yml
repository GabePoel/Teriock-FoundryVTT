  - name: Temporary Hit Points
    type: text
    text:
      content: >-
        <p><span class="core-box">Temporary Hit Points (temp HP) are not actual
        @Wiki[Core:HP]{HP}; they are a buffer against damage. When you have temp
        HP and take damage, your temp HP are reduced first, and any remaining
        damage carries over to your normal @Wiki[Core:HP]{HP}. If the
        @Wiki[Category:Damage types]{type of damage} is not one that would
        reduce @Wiki[Core:HP]{HP} (such as @Damage[Hack]{hack damage}), then
        your temp HP has no effect on the damage and is not reduced. You cannot
        spent temp HP as an @Wiki[Category:HP cost abilities]{HP cost}.</span>

        </p>
