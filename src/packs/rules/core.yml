  - name: Carrying Capacity
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>How much a creature can lift and carry
        is determined by its @Core[Strength]{STR} and @Wiki[Core:Size]{SIZE}.

        </p>

        <table class="wikitable">

        <caption>Carrying Capacity Under Size 5

        </caption>

        <tbody><tr>

        <th>Amount in Pounds</th>

        <th>Effect Upon Hitting Threshold

        </th></tr>

        <tr>

        <td>65 + (20  @Core[Strength]{STR})</td>

        <td>@Condition[Encumbered]{Lightly Encumbered}

        </td></tr>

        <tr>

