        TD\nmi[&amp;quot;Manifest Interaction
        Begins&amp;quot;]\niq(&amp;quot;Immuned?&amp;quot;)\nis[[&amp;quot;Immunity
        Interaction
        Begins&amp;quot;]]\nrq(&amp;quot;Resisted?&amp;quot;)\nrs[[&amp;quot;Resistance
        Interaction Begins&amp;quot;]]\nrt{{&amp;quot;Resist
