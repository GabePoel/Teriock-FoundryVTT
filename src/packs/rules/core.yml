  - name: Block Interaction
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>If an attack hits, but has not gone
        critical, then the defender has a chance to <b>block</b>. In addition to
        the @Core[Armor Class]{AV} of @Wiki[Category:Armor]{armor}, every
        @Wiki[Category:Equipment]{other item} has some <b>block value</b> (BV).
        If the defender attempts an @Core[Abilities]{ability} that uses the
        <b>block interaction</b>, then they add the item's BV to their
        @Core[Armor Class]{armor class}. If the new total is <i>greater than</i>
        the attacker's attack roll, then the block succeeds. If the new total is
        less than or equal to the attacker's attack roll, then the block fails.
        The consequence of a successful or unsuccessful block are described in
        the "On success" and "On fail" section of the @Wiki[Category:Block
        abilities]{ability} that's used. For a @Ability[Basic Block]{Basic
        Block}, a successful block causes the attacking effect to
        @Core[Fizzles]{fizzle}.

        </p><p>Every time you block with the <i>same item</i> in the same
        @Core[Turns]{turn}, its BV is reduced by 1 (to a minimum of 0). This is
        referred to as the item's <b>block penalty</b>. @Wiki[Category:Blocking
        equipment]{blocking} items do not suffer this penalty.

        </p>

