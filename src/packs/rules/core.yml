  - name: Damage
    type: text
    text:
      content: >-
        <p><span class="core-box">Every @Wiki[Category:Weapons]{weapon} has a
        <b>base damage</b> it deals. This is represented by some die (<span
        class="dice" data-full-roll="d4" data-quick-roll="@d4">[[/roll
        d4]]</span>, <span class="dice" data-full-roll="d6"
        data-quick-roll="@d6">[[/roll d6]]</span>, <span class="dice"
        data-full-roll="d8" data-quick-roll="@d8">[[/roll d8]]</span>, etc.).
        Assuming nothing else modifies the damage dealt, if a creature hits
        another with a @Ability[Basic Attack]{Basic Attack}, it's player rolls
        this <b>damage die</b> and the target takes that much damage.

        </span></p><p>Many @Wiki[Category:Abilities]{abilities} and other
        effects modify the amount of damage an @Wiki[Category:Attack
        abilities]{attack} deals (through @Wiki[Keyword:Boosted
        Damage]{boosting}, @Wiki[Keyword:Deboosted Damage]{deboosting},
        @Ability[Might Strike]{adding additional damage dice}, or other means).
        These damage dice may also have @Wiki[Category:Damage types]{damage
        types} associated with them that may incur additional effects. Damage
        may have multiple types. If no type is specified, the damage is
        considered to be "@Damage[Mundane]{mundane}".

        </p><p>The total set of all damage dice that would be rolled (including
        types) is referred to as <b>standard damage</b>. If an
        @Wiki[Category:Abilities]{ability} says it "deals standard damage" it
        means deals damage, considering all relevant modifiers in the process.
        Some @Wiki[Category:Abilities]{abilities} also deal <b>critical
        damage</b>. In these cases, roll each damage die twice (after applying
        all @Wiki[Keyword:Boosted Damage]{boosts} and @Wiki[Keyword:Deboosted
        Damage]{deboosts}) and deal that much damage instead. This doesn't
        automatically double static increases or decreases to the amount of
        damage dealt, unless explicitly stated (such as by
        @Ability[Slay]{Slay}).

        </p><p>If someone is @Condition[Down]{dropped} by an
        @Wiki[Category:Attack abilities]{attack} or other source of damage that
        includes dice of several @Wiki[Category:Damage types]{damage types},
        then they are considered to have been @Condition[Down]{dropped} by
        <i>all</i> those @Wiki[Category:Damage types]{damage types}.

        </p>

        <div class="note"><b>Note:</b> Not all @Wiki[Category:Attack
        abilities]{attacks} deal damage (e.g. @Ability[Snare]{Snare}. And, of
        those that do, not all deal standard damage (e.g. @Ability[Flame
        Ray]{Flame Ray}). The effect of an @Wiki[Category:Attack
        abilities]{attack} is that which is described in its "On hit" section.
        And the effect of a critical hit is that which is described in its "On
        critical hit" section (if it has one). If an @Wiki[Category:Attack
        abilities]{attack} does not say it deals critical damage, then that is
        not something it does.</div>
      format: 1
