  - name: Temporary Hit Points
    type: text
    text:
      content: >-
        <p><span class="core-box">Temporary Hit Points (temp HP) are not actual
        @L[Core:HP]{HP}; they are a buffer against damage. When you have temp HP
        and take damage, your temp HP are reduced first, and any remaining
        damage carries over to your normal @L[Core:HP]{HP}. If the
        @L[Category:Damage types]{type of damage} is not one that would reduce
        @L[Core:HP]{HP} (such as @L[Damage:Hack]{hack damage}), then your temp
        HP has no effect on the damage and is not reduced. You cannot spent temp
        HP as an @L[Category:HP cost abilities]{HP cost}.<span class="metadata"
        data-type="category" data-category="Core rules"></span></span>

        </p>
      format: 1
