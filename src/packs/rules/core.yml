  - name: Combat
    type: text
    text:
      content: >-
        <p><span class="core-box"><b>Combat</b> in <a target="_blank"
        rel="nofollow noreferrer noopener" class="external text"
        href="https://www.teriock.com/">Teriock</a> Online is broken into <a
        href="#Rounds">rounds</a> and <a href="#Turns">turns</a>.</span>

        </p>



        <h2><span class="mw-headline" id="Rounds">Rounds</span><span
        class="mw-editsection"></span></h2>

        <p><span class="core-box">Each <b>round</b> of combat is considered to
        take 5 seconds.</span>

        </p>

        <h3><span class="mw-headline" id="Initiative">Initiative</span></h3>

        <p><span class="core-box">At the start of combat, every participant
        rolls for <b>initiative</b> (<span class="dice" data-full-roll="1d20"
        data-quick-roll="@1d20">[[/roll 1d20]]</span> + @Core[Movement]{MOV} +
        @Core[Proficiency Bonus]{P}). This determines the combatants' turn
        order, with the higher rollers acting first. If another creature joins
        the combat partway through, they roll initiative as well and can act at
        times in accordance with their roll.</span>

        </p>

        <h3><span class="mw-headline" id="Surprise_Rounds">Surprise
        Rounds</span></h3>

        <p><span class="core-box">Sometimes abilities or other circumstances
        will allow some combatants to get the upper hand on their foes by
        surprising them at the start of combat. When this happens, everyone
        still rolls for initiative, but the creatures that benefit from the
        <b>surprise round</b> are the only ones that get to act. Everyone else
        has their turns skipped.</span>

        </p>

        <h2><span class="mw-headline" id="Turns">Turns</span><span
        class="mw-editsection"></span></h2>

        <p><span class="core-box">On a creature's <b>turn</b>, they may make up
        to <i>three</i> <b>actions</b>. @Ability[Move]{Moving},
        @Wiki[Category:Attack abilities]{attacking}, and so on typically use
        some number of these actions. Creatures also have one <b>reaction</b>
        that can, in principle, be use at any time within a round. They regain
        their reaction at the start of their turn. Creatures cannot "save up"
        their actions or reactions between rounds or turns. Actions and
        reactions reset regardless of whether or not they're used.

        </span></p><p>In addition, some effects may begin, apply, or cease at
        the start or end of a creature's turn. These are specified within the
        relevant rules text.

        </p>

        <h2><span class="mw-headline" id="Maneuvers">Maneuvers</span><span
        class="mw-editsection"></span></h2>

        <p><span class="core-box">Everything a creature does in combat turn is
        codified in terms of <b>@Core[Abilities]{abilities}</b>. Each
        @Core[Abilities]{ability}, in turn, has one of four possible
        <b>maneuvers</b> that determine when it can be used.</span>

        </p>

        <h3><span class="mw-headline" id="Active_Maneuvers">Active
        Maneuvers</span></h3>

        <p><span class="core-box"><b>Active maneuvers</b> are done proactively
        within the time scale of a single turn. On each creature's turn, they
        may take up to <i>three</i> Actions in total. Every
        @Wiki[Category:Active abilities]{active ability} will specify how many
        of these actions it consumes. They may be @Wiki[Category:Single action
        abilities]{single actions}, @Wiki[Category:Double action
        abilities]{double actions}, or @Wiki[Category:Triple action
        abilities]{triple actions}. Some @Wiki[Category:Active abilities]{active
        abilities} may also be @Wiki[Category:Free action abilities]{free
        actions}. These not only don't consume a creature's actions, but can be
        done at <i>any</i> time (even on other creatures' turns)! However, they
        cannot be used in reaction to other
        @Wiki[Category:Abilities]{abilities}.</span>

        </p>

        <h3><span class="mw-headline" id="Reactive_Maneuvers">Reactive
        Maneuvers</span></h3>

        <p><span class="core-box"><b>Reactive maneuvers</b> can only be done in
        response to some event that <b>triggers</b> them. Every reactive
        maneuver will specify what its <b>triggering conditions</b> are. These
        could be @Ability[Tumble]{taking damage}, @Ability[Resolve
        Conflict]{hearing another creature speak}, @Ability[Opportunity
        Attack]{another creature moving away from you}, or anything else. Each
        creature has <i>only one</i> @Wiki[Category:Reaction
        abilities]{reaction} per turn. However, some @Wiki[Category:Reactive
        abilities]{reactive abilities} are @Wiki[Category:Free reaction
        abilities]{free reactions}. These have no limit on the number of times
        they can be used, so long as their triggering condition is met every
        time.

        </span></p><p>The order of reactive maneuver resolution is determined by
        a "last in, first out" stack. So if so if a creature casts @Ability[Fire
        Ball]{Fire Ball}, and another casts @Ability[Dispel Magic]{Dispel
        Magic}, and the creature that first cast @Ability[Fire Ball]{Fire Ball}
        casts @Ability[Dispel Magic]{Dispel Magic} on the first dispel, then the
        @Ability[Fire Ball]{Fire Ball} resolves. A given creature can only use a
        given @Wiki[Category:Reactive abilities]{reactive ability} once within a
        given stack.

        </p>

        <h3><span class="mw-headline" id="Passive_Maneuvers">Passive
        Maneuvers</span></h3>

        <p><span class="core-box"><b>Passive maneuvers</b> act in the background
        and don't require any decision to use. @Wiki[Category:Passive
        abilities]{passive abilities} will always have a <b>duration</b> listed
        that tell you when they are and aren't in effect.

        </span></p>

        <div class="note"><b>Note:</b> @Wiki[Category:Passive abilities]{passive
        abilities} are in effect whether you like them or not. You can not
        simply choose to not use them.</div> 

        <h3><span class="mw-headline" id="Slow_Maneuvers">Slow
        Maneuvers</span></h3>

        <p><span class="core-box"><b>Slow maneuvers</b> are those that take
        longer than a single turn to execute. Some may be on the scale of a
        @Wiki[Category:Short rest abilities]{short} or @Wiki[Category:Long rest
        abilities]{long rest}, in which case they cannot be used in combat.
        Other @Wiki[Category:Slow abilities]{slow abilities}, such as most
        @Wiki[Category:Ritual delivery abilities]{rituals}, have a more precise
        <b>execution time</b> (or <b>casting time</b>) specified in seconds,
        minutes, hours, or some other defined unit of time. These can be done
        during combat so long as a round doesn't pass without the creature
        executing them using @Ability[Sustain]{Sustain} at least once.</span>

        </p>
