  - name: Cascade Expansion
    type: text
    text:
      content: >-
        <p><span class="core-box">An @Wiki[Category:Abilities]{ability} that
        <b>cascades</b> is one that executes again if it hits the target and
        does not @Core[Fizzles]{fizzle}. This can happen a maximum number of
        times equal to the value specified in the expansion range and occur
        sequentially, each new target being within the expansion range of the
        previous. You choose the additional targets. These extra executions do
        <i>not</i> count as new attacks for the purposes of @Core[Multiple
        Attacks]{attack penalties}, although they must still be rolled.</span>

        </p>
