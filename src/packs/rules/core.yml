  - name: Somatic Components
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>If an @Wiki[Category:Somatic component
        abilities]{ability} has a somatic component, the creature executing it
        must have at least one free hand to do so. If the creature has an
        @Damage[Hack]{arm hack} then it must have both hands free. If the
        creature has two @Damage[Hack]{arm hacks} then it cannot execute the
        @Wiki[Category:Somatic component abilities]{ability}.

        </p>
