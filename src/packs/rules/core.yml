  - name: Heightening
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>Some @Wiki[Category:Heightened
        abilities]{abilities} allow you to <b>heighten</b> them. In these cases,
        you can choose to spend additional @Wiki[Core:MP]{MP} as you execute the
        @Wiki[Category:Heightened abilities]{ability} and the effect will be
        altered in some way described in its "Heightened" text. Abilities that
        don't have this text cannot be heightened. You can only heighten
        @Wiki[Category:Heightened abilities]{abilities} you are
        @Core[Proficiency Bonus]{proficient} or @Core[Fluency Bonus]{fluent} in
        and, even then, can only heighten up to the corresponding bonus. If an
        @Wiki[Category:Attack abilities]{attack ability} is heightened, it gets
        +1 to hit per level of heightening. If a @Wiki[Category:Feat
        abilities]{feat ability} is heightened, it gets +1 to the DC per level
        of heightening.

        </p>
