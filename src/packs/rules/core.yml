  - name: Effects
    type: text
    text:
      content: >-
        <p><span class="core-box">An <b>effect</b> is a catch-all term for
        "something that does something". Some types of effects merely describe
        an aspect of an @Wiki[Category:Abilities]{ability} with no additional
        rules. Others (like @Wiki[Category:Knockout effects]{knockout effects}
        or @Wiki[Category:Transformation effects]{transformation effects}) have
        rules for how they operate built into the effect itself.</span>

        </p>
