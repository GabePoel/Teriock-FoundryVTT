  - name: Multiple Attacks
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>The first @L[Category:Attack
        abilities]{attack} you make in a given @L[Core:Turns]{turn} has no
        penalty to hit. Each subsequent @L[Category:Attack abilities]{attack}
        you make accrues some cumulative <b>attack penalty</b> (AP) which will
        apply to future attacks made in the same @L[Core:Turns]{turn}. The value
        of the penalty that's added is the AP of the
        @L[Category:Equipment]{equipment} or @L[Category:Body parts]{body part}
        you @L[Category:Attack abilities]{attack} with. Unless otherwise noted,
        an @L[Category:Attack abilities]{attack} has an AP of -3. This is the AP
        for @L[Category:Missile delivery abilities]{missile attacks} as well as
        any other @L[Category:Attack abilities]{attack} where an -3 isn't
        stated. Your attack penalty resets to 0 at the end of each
        @L[Core:Turns]{turn} (not just your own).

        </p>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example 1: One Weapon">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 1: One Weapon" data-collapsetext="Example 1: One Weapon">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Lord Goobelthorp is wielding a @L[Equipment:Claymore]{claymore} in
        two hands. The @L[Category:Equipment]{claymore} has an AP of -4. The
        first attack they make with the @L[Equipment:Claymore]{claymore} has no
        penalty to hit. If they make a second attack with the
        @L[Equipment:Claymore]{claymore} in the same turn, that attack has a -4
        penalty to hit. If they make a third attack with the
        @L[Equipment:Claymore]{claymore} in the same turn, that attack has a -8
        penalty to hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example 2: Two Weapons">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 2: Two Weapons" data-collapsetext="Example 2: Two Weapons">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Kaflimbo is wielding a @L[Category:Equipment]{shortsword} (AP of -2)
        in one hand and a @L[Category:Equipment]{longsword} (AP of -3) in the
        other. They first attack with the @L[Category:Equipment]{shortsword}
        which has no penalty. If they make a second attack using the
        @L[Category:Equipment]{longsword}, it has a -2 penalty to hit. They can
        then attack with the @L[Category:Equipment]{shortsword} again and it has
        a -5 penalty accrued from the first and second attack. If they want,
        they can then use @L[Ability:Off-Hand Attack]{Off-Hand Attack} to then
        get in a fourth attack with the @L[Category:Equipment]{longsword} that
        has a -7 penalty to hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example 3: One Weapon, One Shield">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 3: One Weapon, One Shield" data-collapsetext="Example 3: One Weapon, One Shield">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Tizzy Snomblom has a @L[Equipment:War Hammer]{war hammer} in one hand
        and a @L[Equipment:Tower Shield]{tower shield} in the other. The arm
        with the @L[Equipment:Tower Shield]{tower shield} is also holding a
        @L[Category:Equipment]{dagger}, although they cannot attack with it. The
        first attack they make with the @L[Equipment:War Hammer]{hammer} has no
        penalty to hit. If they make a second attack with the @L[Equipment:War
        Hammer]{hammer} in the same turn, that attack incurs a -4 penalty to
        hit. If they make a third attack with the @L[Equipment:War
        Hammer]{hammer} in the same turn, that attack incurs a -8 penalty to
        hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example 4: Two Weapons, One Shield">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 4: Two Weapons, One Shield" data-collapsetext="Example 4: Two Weapons, One Shield">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Flaxer Gogo has a @L[Equipment:Longsword]{longsword} (AP of -3) in
        one hand, a @L[Equipment:Dagger]{dagger} (AP of -1) in the other, and a
        @L[Equipment:Buckler Shield]{buckler shield} strapped to the arm with
        their @L[Equipment:Dagger]{dagger}. The first attack they make with the
        @L[Equipment:Longsword]{longsword} has no penalty to hit. Since they're
        using is @L[Equipment:Buckler Shield]{buckler shield} (and not some
        larger type of @L[Category:Shields]{shield}), they can also make a
        second attack with the @L[Equipment:Dagger]{dagger} in the same turn
        with a -3 penalty to hit. If they make a third attack with the
        @L[Equipment:Longsword]{longsword} or the @L[Equipment:Dagger]{dagger}
        in the same turn, that attack has a -4 penalty to hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>
      format: 1
