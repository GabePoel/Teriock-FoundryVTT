  - name: Movement
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>A creature's movement (abbreviated as
        <b>MOV</b>) is a measure of how quickly it can move. By default, a
        creature's MOV is 0, but there are @Wiki[Category:MOV setting
        abilities]{various abilities that set it to different values}.

        </p>

        <table class="wikitable">

        <caption>Abilities that affect MOV

        </caption>

        <tbody><tr>

        <th>Value</th>

        <th>Ability

        </th></tr>

        <tr>

        <td>-3</td>

        <td><ul><li>@Ability[Stationary]{Stationary}</li></ul>

        </td></tr>

        <tr>

        <td>-2</td>

        <td><ul><li>@Ability[Very Slow]{Very Slow}</li></ul>

        </td></tr>

        <tr>

        <td>-1</td>

        <td><ul><li>@Ability[Slow]{Slow}</li></ul>

        </td></tr>

        <tr>

        <td>0</td>

        <td><ul><li>@Ability[Normal Movement]{Normal Movement}</li></ul>

        </td></tr>

        <tr>

        <td>+1</td>

        <td><ul><li>@Ability[Fast]{Fast}</li></ul>

        </td></tr>

        <tr>

        <td>+2</td>

        <td><ul><li>@Ability[Swift]{Swift}</li></ul>

        </td></tr>

        <tr>

        <td>+3</td>

        <td><ul><li>@Ability[Speed]{Speed}</li></ul>

        </td></tr>

        <tr>

        <td>+4</td>

        <td><ul><li>@Ability[Super Speed]{Super Speed}</li></ul>

        </td></tr>

        <tr>

        <td>+5</td>

        <td><ul><li>@Ability[Supersonic Speed]{Supersonic Speed}</li></ul>

        </td></tr>

        <tr>

        <td>Proficiency</td>

        <td><ul><li>@Ability[Acrobatics]{Acrobatics}</li><li>@Ability[Avoid]{Avoid}</li><li>@Ability[Reflexes]{Reflexes}</li></ul>

        </td></tr>

        <tr>

        <td>Fluency</td>

        <td><ul><li>@Ability[Escape]{Escape}</li></ul>

        </td></tr></tbody></table>

        <h2><span class="mw-headline" id="Movement_Speed">Movement
        Speed</span></h2>

        <p>A creature's <b>base movement speed</b> determines the maximum amount
        they can @Ability[Move]{Move} in a single action under normal
        conditions. It is determined by the creature's <a class="mw-selflink
        selflink">MOV</a> attribute and is equal to 30 + (10  <a
        class="mw-selflink selflink">MOV</a>) in feet per action. A creature's
        base movement speed alone does not actually determine how far it can
        move in practice. Every creature has speeds for different types of
        movement, such as walking, leaping, swimming, climbing, and flying. The
        possible speed adjustments are double, normal, half, quarter, and none.
        Moving 5 feet at half speed uses 10 feet of movement, while moving 5
        feet at double speed uses only 2.5 feet of movement. The following table
        summarizes the different movement speed adjustments.

        </p>

        <table class="wikitable">

        <caption>Movement Speed Adjustments

        </caption>

        <tbody><tr>

        <th>Step</th>

        <th>Speed Adjustment</th>

        <th>Cost of Moving 5 Feet

        </th></tr>

        <tr>

        <td>4</td>

        <td>Double</td>

        <td>2.5 feet

        </td></tr>

        <tr>

        <td>3</td>

        <td>Normal</td>

        <td>5 feet

        </td></tr>

        <tr>

        <td>2</td>

        <td>Half</td>

        <td>10 feet

        </td></tr>

        <tr>

        <td>1</td>

        <td>Quarter</td>

        <td>20 feet

        </td></tr>

        <tr>

        <td>0</td>

        <td>None</td>

        <td><i>Cannot move in this way at all</i>

        </td></tr>

        </tbody></table>

        <p>The default speed adjustments for different types of movement are as
        follows.

        </p>

        <table class="wikitable">

        <caption>Default Movement Speed Adjustments

        </caption>

        <tbody><tr>

        <th>Move Type</th>

        <th>Speed Adjustment

        </th></tr>

        <tr>

        <td>Walk Speed</td>

        <td>Normal

        </td></tr>

        <tr>

        <td>Difficult Terrain Speed</td>

        <td>Half

        </td></tr>

        <tr>

        <td>Crawl Speed</td>

        <td>Quarter

        </td></tr>

        <tr>

        <td>Swim Speed</td>

        <td>Quarter

        </td></tr>

        <tr>

        <td>Climb Speed</td>

        <td>Quarter

        </td></tr>

        <tr>

        <td>@Condition[Hidden]{Hidden Speed}</td>

        <td>Quarter

        </td></tr>

        <tr>

        <td>Leap Speed (horizontal)</td>

        <td>Quarter

        </td></tr>

        <tr>

        <td>Leap Speed (vertical)</td>

        <td>None

        </td></tr>

        <tr>

        <td>Fly Speed</td>

        <td>None

        </td></tr>

        <tr>

        <td>Dig Speed</td>

        <td>None

        </td></tr>

        <tr>

        <td>Dive Speed</td>

        <td>None

        </td></tr></tbody></table><p><span class="core-box"></span>

        </p><h3><span class="mw-headline" id="Special_Movements">Special
        Movements</span></h3>

        <p><b>Special movements</b> are the types of movement aren't easily
        described as traversing some distance. Instead of having a
        @Core[Movement Speed]{rate}, these have a fixed amount of movement that
        they cost.

        </p>

        <table class="wikitable">

        <caption>Special Movements

        </caption>

        <tbody><tr>

        <th>Name</th>

        <th>Description</th>

        <th>Cost

        </th></tr>

        <tr>

        <td>Descending</td>

        <td>You move down a vertical distance. This requires that you are
        somehow @Ability[Flying]{hovering in the air} of your own volition.</td>

        <td>5 feet

        </td></tr></tbody></table>
