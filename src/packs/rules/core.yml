  - name: Battle Rating
    type: text
    text:
      content: >-
        <p><span class="core-box">A creature type's <b>battle rating</b> is a
        measure of how powerful it is. In principle, it is equal to the
        @L[Core:Leveling Up]{level} of character that would be expected to be an
        even match for it in @L[Core:Combat]{combat}.<span class="metadata"
        data-type="category" data-category="Core rules"></span></span>

        </p>
