  - name: Rounds
    type: text
    text:
      content: >-
        <p><span class="core-box">Each <b>round</b> of combat is considered to
        take 5 seconds.<span class="metadata" data-type="category"
        data-category="Core rules"></span></span>

        </p>

        <h2><span class="mw-headline" id="Initiative">Initiative</span></h2>

        <p><span class="core-box">At the start of combat, every participant
        rolls for <b>initiative</b> (<span class="dice" data-full-roll="1d20"
        data-quick-roll="@1d20">[[/roll 1d20]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span> +
        @L[Core:Movement]{MOV} + @L[Core:Proficiency Bonus]{P}). This determines
        the combatants' turn order, with the higher rollers acting first. If
        another creature joins the combat partway through, they roll initiative
        as well and can act at times in accordance with their roll.<span
        class="metadata" data-type="category" data-category="Core
        rules"></span></span>

        </p>

        <h2><span class="mw-headline" id="Surprise_Rounds">Surprise
        Rounds</span></h2>

        <p><span class="core-box">Sometimes abilities or other circumstances
        will allow some combatants to get the upper hand on their foes by
        surprising them at the start of combat. When this happens, everyone
        still rolls for initiative, but the creatures that benefit from the
        <b>surprise round</b> are the only ones that get to act. Everyone else
        has their turns skipped.<span class="metadata" data-type="category"
        data-category="Core rules"></span></span>

        </p>
      format: 1
