  - name: Tradecrafts
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>Tradecrafts are used for
        <b>tradecraft checks</b>. These arise either when some rules text
        specifies (such as in @L[Ability:First Aid]{First Aid}), or when the
        @L[Core:Game Master]{GM} tells you to attempt one. When this happens,
        you roll <span class="dice" data-full-roll="1d20"
        data-quick-roll="@1d20">[[/roll 1d20]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span> and, if
        proficient in the associated tradecraft, you add your
        @L[Core:Proficiency Bonus]{proficiency bonus} (P). You do <i>not</i>
        need to be proficient in a tradecraft to attempt a tradecraft check.

        </p>

        <div class="note"><b>Note:</b> Tradecrafts have no levels associated
        with them. This differs from live action FanWar. You either have a given
        tradecraft @L[Core:Proficiency Bonus]{proficiency} or you don't.</div>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example 1: Peacekeeper">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 1: Peacekeeper" data-collapsetext="Example 1: Peacekeeper">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <dl><dt>Game Master</dt>

        <dd>The blacksmith says "What? I'm not a vampire! I've never even seen a
        vampire! I walk around in the sun all the time. It's my favorite thing
        to do, other than bloodsipping. Er, I mean blacksmithing! I'm a
        blacksmith. Blacksmithing is what I do."</dd>

        <dt><b>Player</b></dt>

        <dd>Do I think that he's lying?</dd>

        <dt>Game Master</dt>

        <dd>Attempt a @L[Tradecraft:Peacekeeper]{peacekeeper} check.</dd>

        <dt>Player</dt>

        <dd><i>Rolls <span class="dice" data-full-roll="1d20"
        data-quick-roll="@1d20">[[/roll 1d20]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span> with no
        bonus because they're not proficient in this.</i></dd>

        <dd>I rolled a 6.</dd>

        <dt>Game Master</dt>

        <dd>You can see blood dripping from the corner of his mouth, bite marks
        on the side of his neck, and a corpse that looks just like Flumbo
        sticking out of a barrel. Yeah he's totally lying.</dd></dl>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example 2: Scribe">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 2: Scribe" data-collapsetext="Example 2: Scribe">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <dl><dt>Game Master</dt>

        <dd>You see some markings on the dungeon wall. They're poorly carved and
        not easy to make out.</dd>

        <dt>Player</dt>

        <dd>Can I do a @L[Tradecraft:Scribe]{scribe} check to try to see what
        they say?</dd>

        <dt>Game Master</dt>

        <dd>Sure. Go ahead.</dd>

        <dt>Player</dt>

        <dd><i>Rolls <span class="dice" data-full-roll="1d20+2"
        data-quick-roll="@1d20+2">[[/roll 1d20+2]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span> because
        they're @L[Core:Proficiency Bonus]{proficient} in
        @L[Tradecraft:Scribe]{scribe} and @L[Core:Leveling Up]{level
        18}.</i></dd>

        <dd>I got a 21.</dd>

        <dt>Game Master</dt>

        <dd>The carvings are incomplete and have a lot of mistakes in them. You
        don't think whoever wrote them was very good at Common, but you can
        piece together the details. It looks like it says "Flumbo was
        here."</dd>

        <dt>Player</dt>

        <dd>I note that down in my Carnivore's Almanac.</dd>

        <dt>Game Master</dt>

        <dd>Noted.</dd></dl>

        </div>
