  - name: Item Target
    type: text
    text:
      content: >-
        <p><span class="core-box">@L[Category:Item target abilities]{Attacks
        that target items} need different @L[Core:Attack Interaction]{hit rolls}
        depending on the @L[Category:Equipment]{type of item}.

        </span></p>

        <ul><li>Wielded items (such as @L[Category:Weapons]{weapons} or
        @L[Category:Shields]{shields}): @L[Core:Armor Class]{AC} + 3 -
        @L[Core:Block Interaction]{BV}</li>

        <li>Large worn items (such as @L[Category:Armor]{armor} or cloaks):
        @L[Core:Armor Class]{AC}</li>

        <li>@L[Category:Small equipment]{Small} @L[Category:Searchable
        equipment]{searchable items} (such as rings or amulets): @L[Core:Armor
        Class]{AC} + 6</li></ul>

        <p>If an @L[Category:Item target abilities]{ability that targets an
        item} is successfully @L[Core:Block Interaction]{blocked}, it
        automatically hits the item that @L[Core:Block Interaction]{blocked}
        it.<span class="metadata" data-type="category" data-category="Core
        rules"></span>

        </p>
