  - name: Armor Class
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>All @L[Category:Armor]{armor}
        has an <b>armor value</b> referred to as its <b>AV</b>. When worn, this
        gives you an <b>armor class</b> (or <b>AC</b>) of 10 + AV. These numbers
        may seem low for people familiar with other systems, but that's because
        @L[Core:Block Interaction]{blocking} is a core part of the game. Some
        abilities such as @L[Ability:Unbreachability]{Unbreachability} will
        improve a creature's AC regardless of what @L[Category:Armor]{armor}
        they are wearing. In <a target="_blank" rel="nofollow noreferrer
        noopener" class="external text"
        href="https://www.teriock.com/">Teriock</a> Online, AV <i>does not
        stack</i>. This means if you have an ability like @L[Ability:Natural
        Hide]{Natural Hide} and then don @L[Category:Equipment]{leather armor}
        that your AC does not change.

        </p><p>Many classes also have a <b>maximum AV</b> they can wear.

        </p>
      format: 1
