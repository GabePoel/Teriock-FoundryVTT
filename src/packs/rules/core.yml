  - name: Death Scars
    type: text
    text:
      content: >-
        <p><span class="core-box">If you pull 2 or more black stones from the
        @L[Core:Death Bag]{death bag}, you gain a <b>death scar</b>. This is a
        permanently lost memory or spiritual or personality change. This is also
        a physical scar, as whatever it was that caused your death does not
        fully heal (although this has no mechanical consequences). Death scars
        are chosen by the @L[Core:Game Master]{GM} but are not typically
        crippling. Instead, they should provide a new narrative hook and may be
        fine tuned in collaboration with the player. The @L[Core:Game
        Master]{GM} may take into account the history of your character, the
        circumstances of their @L[Condition:Dead]{death}, or other factors when
        writing a death scar. They may also roll or pick one of the
        @L[Core:Example Death Scars]{example death scars}.

        </span></p>

        <table class="wikitable" data-replace-table="true"
        data-table-name="Example Death Scars">

        <caption>Example Death Scars

        </caption>

        <tbody><tr>

        <th></th>

        <th>Name</th>

        <th>Description

        </th></tr>

        <tr>

        <td>1</td>

        <td>A Forgotten Face</td>

        <td>You lose the memory of one important person from your past. You
        recognize their name, but not their significance.

        </td></tr>

        <tr>

        <td>2</td>

        <td>A Broken Promise</td>

        <td>You forget a promise or vow you once made. The world may still
        expect you to keep it.

        </td></tr>

        <tr>

        <td>3</td>

        <td>A Mystery Talent</td>

        <td>You forget how you learned an @L[Category:Abilities]{ability},
        @L[Core:Tradecraft Fluencies]{fluency}, or formative lesson. You are
        still able to perform it, but have no memory of its origin, training, or
        teacher.

        </td></tr>

        <tr>

        <td>4</td>

        <td>A Severed Bond</td>

        <td>An emotional tie such as friendship, love, or loyalty feels muted or
        absent, though you know it used to be stronger.

        </td></tr>

        <tr>

        <td>5</td>

        <td>A Faded Triumph</td>

        <td>A great personal victory or achievement becomes foggy, as if it
        happened to someone else.

        </td></tr>

        <tr>

        <td>6</td>

        <td>A Blurry Past</td>

        <td>A whole period of your life becomes a blur of sensation without
        detail. This period could span months or even years.

        </td></tr>

        <tr>

        <td>7</td>

        <td>An Emotional Scar</td>

        <td>You lose the ability to fully feel one specific emotion.

        </td></tr>

        <tr>

        <td>8</td>

        <td>A Shattered Conviction</td>

        <td>A belief that once shaped a core aspect of your identity (religious,
        philosophical, political, etc.) becomes uncertain or hollow.

        </td></tr>

        <tr>

        <td>9</td>

        <td>A Meaningless Word</td>

        <td>A specific word or concept ("mercy", "honor", "home", etc.) becomes
        difficult to interpret, feel, or relate to.

        </td></tr>

        <tr>

        <td>10</td>

        <td>An Unanchored Dream</td>

        <td>You forgot your reason for pursuing a some dream or life goal. The
        aspiration itself remains, although you no longer know why you pursue
        it.

        </td></tr>

        <tr>

        <td>11</td>

        <td>An Unsteady Hand</td>

        <td>Something you once performed with pride (calligraphy, an instrument,
        a spiritual practice, etc.) now feels "off" in a way you have trouble
        describing. This may or may not be noticeable by others.

        </td></tr>

        <tr>

        <td>12</td>

        <td>An Unfinished Story</td>

        <td>A key moment in your backstory (your first love, first battle, first
        @L[Core:Elder Sorcery]{Elder Sorcery}, etc.) is lost. There is no vague
        memory of it. It is a completely blank page.

        </td></tr>

        <tr>

        <td>13</td>

        <td>A Recurring Nightmare</td>

        <td>You gain a new recurring nightmare or dream and may attempt to
        uncover its meaning or follow its instructions.

        </td></tr>

        <tr>

        <td>14</td>

        <td>A Phantom Pain</td>

        <td>You forget the cause of an old wound or trauma but not the emotional
        weight of it. It lingers without context.

        </td></tr>

        <tr>

        <td>15</td>

        <td>A Lost Secret</td>

        <td>You forget a secret you were keeping. It may be one that others were
        relying on you to hold.

        </td></tr>

        <tr>

        <td>16</td>

        <td>A Displaced Memory</td>

        <td>You gain a vivid but false memory that feels real, replacing a true
        one.

        </td></tr>

        <tr>

        <td>17</td>

        <td>An Unanswered Question</td>

        <td>Something existing mystery or question becomes an obsession.

        </td></tr>

        <tr>

        <td>18</td>

        <td>A Misaligned Compass</td>

        <td>You sense of some moral, practical, or metaphysical direction
        (right/wrong, trustworthy/untrustworthy, finite/infinite, etc.) is lost.
        You are unable to fully distinguish whatever this is.

        </td></tr>

        <tr>

        <td>19</td>

        <td>An Unopened Letter</td>

        <td>A specific memory that once provided closure becomes locked away.
        You may vaguely remember the event, but not how it ended.

        </td></tr>

        <tr>

        <td>20</td>

        <td>An Untethered Identity</td>

        <td>You forget your place in a social structure or group. It could be
        your rank, your role, or even why you left.

        </td></tr></tbody></table>

