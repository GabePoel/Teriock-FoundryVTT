  - name: Base Damage
    type: text
    text:
      content: >-
        <p><span class="core-box">Every @L[Category:Weapons]{weapon} has a
        <b>base damage</b> it deals. This is represented by some die (<span
        class="dice" data-full-roll="d4" data-quick-roll="@d4">[[/roll
        d4]]</span><span class="metadata" data-type="category"
        data-category="Dice template used"></span>, <span class="dice"
        data-full-roll="d6" data-quick-roll="@d6">[[/roll d6]]</span><span
        class="metadata" data-type="category" data-category="Dice template
        used"></span>, <span class="dice" data-full-roll="d8"
        data-quick-roll="@d8">[[/roll d8]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span>, etc.).
        Assuming nothing else modifies the damage dealt, if a creature hits
        another with a @L[Ability:Basic Attack]{Basic Attack}, it's player rolls
        this <b>damage die</b> and the target takes that much damage.<span
        class="metadata" data-type="category" data-category="Core
        rules"></span></span>

        </p>
