  - name: Abilities
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>In <a target="_blank" rel="nofollow
        noreferrer noopener" class="external text"
        href="https://www.teriock.com/">Teriock</a> Online, everything a
        creature can do is determined by its
        @Wiki[Category:Abilities]{abilities}. These may be granted by the
        creature's species type, their @Wiki[Category:Classes]{classes}, magic
        items they use, or other @Wiki[Category:Traits]{traits} of theirs. By
        default, every creature is able to use any @Wiki[Category:Basic
        abilities]{basic abilities} so long as they meet whatever conditions are
        specified for the given @Wiki[Category:Basic abilities]{basic ability}.

        </p><p>Regardless of where it comes from, each Ability has the same
        underlying structure.

        </p>



        <h2><span class="mw-headline" id="User">User</span></h2>

        <p>An Ability's User is simply the creature that is using the Ability.
        This is the same for all Abilities.

        </p>

        <h2><span class="mw-headline" id="Target">Target</span></h2>

        <p><span class="core-box"></span>An ability's <b>target</b> type
        determines what kinds of things can be affected by the Ability. Some of
        the most common ones are listed here.

        </p>

        <h4><span class="mw-headline" id="Creature">Creature</span></h4>

        <p><span class="core-box">Abilities with the Creature Target affect some
        sort of being. A "creature" doesn't necessarily have to be an animal, it
        may be an animated statue or a sentient plant. Check with your
        @Core[GM]{GM} if in doubt of whether something is a creature or
        not.</span>

        </p>

        <h5><span class="mw-headline" id="Limb">Limb</span></h5>

        <p><span class="core-box">Rather than hitting an entire creature, some
        Abilities will say that they only hit arms, legs, or limbs. If these
        Abilities are @Core[Attack Interaction]{attacks}, then they slightly
        harder to land a hit with than ones that can hit a creature anywhere.
        They require hitting that creature's @Core[Armor Class]{AC} + 2.</span>

        </p>

        <h5><span class="mw-headline" id="Vitals">Vitals</span></h5>

        <p><span class="core-box">Vitals Targeted Abilities need to hit a
        creature's head or other vital organs rather than landing anywhere. If
        these Abilities are @Core[Attack Interaction]{attacks}, then they
        require hitting a creature's @Core[Armor Class]{AC} + 3.</span>

        </p>

        <h4><span class="mw-headline" id="Item">Item</span></h4>

        <p><span class="core-box">@Wiki[Category:Item target abilities]{Attacks
        that target items} need different @Core[Attack Interaction]{hit rolls}
        depending on the @Wiki[Category:Equipment]{type of item}.

        </span></p>

        <ul><li>Wielded items (such as @Wiki[Category:Weapons]{weapons} or
        @Wiki[Category:Shields]{shields}): @Core[Armor Class]{AC} + 3 -
        @Core[Block Interaction]{BV}</li>

        <li>Large worn items (such as @Wiki[Category:Armor]{armor} or cloaks):
        @Core[Armor Class]{AC}</li>

        <li>@Wiki[Category:Small equipment]{Small} @Wiki[Category:Searchable
        equipment]{searchable items} (such as rings or amulets): @Core[Armor
        Class]{AC} + 6</li></ul>

        <p>If an @Wiki[Category:Item target abilities]{ability that targets an
        item} is successfully @Core[Block Interaction]{blocked}, it
        automatically hits the item that @Core[Block Interaction]{blocked} it.

        </p>

        <h4><span class="mw-headline" id="Area">Area</span></h4>

        <p><span class="core-box">Abilities that Target an Area do not have a
        precisely defined size. Rather than affect a small, cohesive space such
        as a campsite, a room in a dungeon, or a small shack.These abilities may
        not have a Range specified.</span>

        </p>

        <h4><span class="mw-headline" id="Self">Self</span></h4>

        <p><span class="core-box"><b>Self</b> targeted <a class="mw-selflink
        selflink">abilities</a> affect @Core[Executer]{the creature that
        executes them}. They may not have a range specified.</span>

        </p>

        <h4><span class="mw-headline" id="Ability">Ability</span></h4>

        <p><span class="core-box">Instead of targeting some person, place, or
        other physical thing, some @Wiki[Category:Abilities]{abilities} target
        other @Wiki[Category:Abilities]{abilities}. These include cases that
        target @Wiki[Category:Attack target abilities]{attack target abilities},
        @Wiki[Category:Conjured spells]{conjured} @Wiki[Category:Spell target
        abilities]{spells}, or other types of
        @Wiki[Category:Abilities]{abilities}.</span>

        </p>

        <h4><span class="mw-headline" id="Other">Other</span></h4>

        <p><span class="core-box">Some Ability Targets don't fit nearly into one
        of the aforementioned categories. In these cases, the Ability's Target
        will just say "Other".</span>

        </p>

        <h2><span class="mw-headline" id="Range">Range</span></h2>

        <p>Each Ability has some Range over which it can be used. These depend
        on the Delivery and Target.

        </p>

        <h2><span class="mw-headline" id="Delivery">Delivery</span></h2>

        <p>Every Ability has one and <i>only one</i> @Wiki[Category:Delivery
        abilities]{delivery}. This always has at least two parts, a <a
        href="#Source">Source</a> and <a href="#Interaction">Interaction</a>.

        </p>

        <h3><span class="mw-headline" id="Source">Source</span></h3>

        <p>The Source of an Ability's Delivery is the means by which it is
        transmitted from the User to the Target. There are many possible
        Sources, but the most common ones are as follows.

        </p>

        <h4><span class="mw-headline" id="Item_2">Item</span></h4>

        <p><span class="core-box">Item Sourced Abilities are transmitted from
        the User to the Target via one of the User's items. Some Abilities may
        only specify "item" as the Source. Others may give a more specific
        description such as "weapon", "shield", or "armor". These are all
        considered to be Sourced with items and are just shorthands for the type
        of item that can be used.

        </span></p><p>The Range of Item Sourced Abilities is that of the item.

        </p>

        <h4><span class="mw-headline" id="Missile">Missile</span></h4>

        <p><span class="core-box">Abilities with the missile source are those
        that would have spell stones in live action <a target="_blank"
        rel="nofollow noreferrer noopener" class="external text"
        href="https://www.fanwar.com/">FanWar</a>. These are most often
        @Wiki[Category:Attack abilities]{attacks}, but do not have any physical
        weapon that mediates them. Instead, these Abilities may correspond to a
        ball of fire, a bolt of lightning, a gust of wind, or some other
        phenomenon. Missile @Wiki[Category:Attack abilities]{attacks} have
        @Core[Disadvantage]{disadvantage} on targets that have their executor
        within melee range. Missile sourced abilities also requite that the
        creature executing them have an open hand.

        </span></p>

        <div class="note"><b>Note:</b> A creature with @Ability[Staff
        Touch]{Staff Touch} wielding a @Wiki[Category:Magelore
        equipment]{magelore item} in their hand, counts as having that hand
        open.</div> 

        <h4><span class="mw-headline" id="Sight">Sight</span></h4>

        <p><span class="core-box">Abilities sourced by <b>sight</b> do
        <i>not</i> require the user to literally see the target with their
        eyeballs. While that's still necessary in most cases, some creatures may
        have some sort of "@Wiki[Category:Sensory effects]{blindsight}" that
        allows them to "see" other creatures even when there's no light in the
        environment. Nevertheless, these abilities always require that the user
        have some sort of direct "visibility" of the target akin to seeing them
        directly. Regardless of how exactly the user sees the target, sight
        abilities can be used over some range that <i>may not</i> actually be as
        far as the user can see. For instance, @Ability[Duel]{Duel} operates by
        sight, but has a range of 30 feet even though the user may see the
        target from much further away.</span>

        </p>

        <h4><span class="mw-headline" id="Aura">Aura</span></h4>

        <p><span class="core-box">Abilities with the <b>aura</b> delivery source
        are ones that could affect every target within some specified radius,
        centered on the @Core[Executer]{executer}. Unless specifically noted by
        the ability, the @Core[Executer]{executer} is not affected by
        @Wiki[Category:Aura delivery abilities]{aura abilities}.</span>

        </p>

        <h4><span class="mw-headline" id="Hand">Hand</span></h4>

        <p><span class="core-box">Like with @Wiki[Category:Sight delivery
        abilities]{sight} and eyeballs, @Wiki[Category:Hand delivery
        abilities]{hand delivery sourced abilities} don't require the user to
        physically have a dexterous humanoid hand with recognizable fingers.
        Some creatures with claws, tentacles, or other appendages can use Hand
        Abilities without problem. However, something of this nature is always
        required. If a creature that typically has @Equipment[Hand]{literal
        hands} has their arms @Ability[Hack]{Hacked} or has their
        @Equipment[Hand]{hands} cut off, then they are unable to use
        @Wiki[Category:Hand delivery abilities]{hand delivered abilities}. It
        may be possible for them to find other ways to use these abilities in
        the future, but that's up to @Core[GM]{GM} discretion.

        </span></p><p>The range of @Wiki[Category:Hand delivery abilities]{hand
        delivery sourced abilities} is the reach of the
        @Core[Executer]{executer's} arm (or other appendage). This depends in
        part on the creature's @Wiki[Core:Size]{size}, but is usually 5 feet.

        </p>

        <h4><span class="mw-headline" id="Bite">Bite</span></h4>

        <p><span class="core-box">Abilities with the @Wiki[Category:Bite
        delivery abilities]{bite delivery source} are similar to
        @Wiki[Category:Hand delivery abilities]{hand abilities}, but they are
        transmitted with something that at least <i>resembles</i> a
        @Equipment[Mouth]{mouth} rather than a @Equipment[Hand]{hand}.

        </span></p><p>The range of @Wiki[Category:Bite delivery abilities]{bite
        delivered abilities} is the reach of the @Core[Executer]{executer's}
        neck (or other similar body part). This depends in part on the
        creature's @Wiki[Core:Size]{size}, but is usually 5 feet.

        </p>

        <h4><span class="mw-headline" id="Self_2">Self</span></h4>

        <p><span class="core-box"></span>Self Sourced Abilities are the simplest
        ones. They have no special means of transmission, but simply come from
        the User. This is sometimes used as a catch-all for Abilities that don't
        fit with any other Source.

        </p>

        <h3><span class="mw-headline" id="Interaction">Interaction</span></h3>

        <p>In addition to a Source, every Ability is mediated by one of four
        @Core[Interactions]{interactions}. This determines what types of dice
        rolls, if any, need to be done for an Ability to affect its Target. See
        the @Core[Interactions]{interactions} page for complete detail.

        </p>

        <h3><span class="mw-headline" id="Other_Delivery_Modifiers">Other
        Delivery Modifiers</span></h3>

        <p>Some Abilities are <i>always</i> @Keyword[AV0]{AV0} or
        @Keyword[UB]{UB}. When this is the case, it's mentioned within the
        Delivery.

        </p>

        <h3><span class="mw-headline" id="Delivery_Packages">Delivery
        Packages</span></h3>

        <p><span class="core-box">Abilities may be listed as
        @Wiki[Category:Strike delivery abilities]{strikes},
        @Wiki[Category:Ritual delivery abilities]{rituals}, @Wiki[Category:Touch
        delivery abilities]{touches}, @Wiki[Category:Ball delivery
        abilities]{balls}, or @Wiki[Category:Ray delivery abilities]{rays}.
        These represent certain common deliveries composed out of the source and
        interaction primitives as well as other modifiers. What exactly these
        mean is listed in parentheses in the "delivery" section of relevant
        @Wiki[Category:Abilities]{abilities}.</span>

        </p>

        <h2><span class="mw-headline" id="Execution_or_Casting_Time">Execution
        or Casting Time</span></h2>

        <p>Each Ability has a specified amount of "time" it takes to use. For
        @Wiki[Category:Spells]{spells} this is called the "Casting" time. For
        @Wiki[Category:Skills]{skills} and other
        @Wiki[Category:Abilities]{abilities} this is the "Execution" time. This
        is always paired with the type of @Core[Maneuvers]{maneuver} (written in
        parentheses) the Ability operates under.

        </p><p>Make sure to read the @Core[Maneuvers]{maneuvers} page for
        complete information.

        </p>

        <h2><span class="mw-headline" id="Duration">Duration</span></h2>

        <p><span class="core-box">The <b>duration</b> of an
        @Wiki[Category:Abilities]{ability} is the <i>maximum</i> amount of time
        that that @Wiki[Category:Abilities]{ability's} effect applies for. Many
        abilities have an "end condition" that can apply before the full
        duration is reached. Other abilities have an "@Wiki[Category:Instant
        duration abilities]{instant}" duration which means the effect is simply
        applied at once. The duration of @Wiki[Category:Passive
        abilities]{passive abilities} describes the conditions under which
        they're in effect.</span>

        </p>

        <h2><span class="mw-headline" id="Power_Sources">Power
        Sources</span></h2>

        <p><span class="core-box">Every @Wiki[Category:Abilities]{ability} is
        <b>@Wiki[Category:Powered abilities]{powered}</b> through some means.
        For many @Wiki[Category:Abilities]{abilities}, the <b>power source</b>
        is simply "@Wiki[Category:Martially powered abilities]{martial}", which
        means they stem from the physical capabilities of the user. Other
        abilities could be "@Wiki[Category:Magically powered
        abilities]{magical}", "@Wiki[Category:Spiritually powered
        abilities]{spiritual}", or powered through other means. For an
        @Wiki[Category:Abilities]{ability} to work, <i>all</i> power sources
        must be accessible.</span>

        </p>

        <h3><span class="mw-headline" id="Standard_Abilities">Standard
        Abilities</span></h3>

        <p><span class="core-box">Noted under the "delivery sources" section of
        an @Wiki[Category:Abilities]{ability}, is whether it is considered
        <b>@Wiki[Category:Standard abilities]{standard}</b>. These
        @Wiki[Category:Abilities]{abilities} are typically those given by
        @Wiki[Category:Classes]{classes} or those that are particularly common,
        well known, or easy to interact with. Some
        @Wiki[Category:Abilities]{abilities} interact specifically with other
        standard abilities. @Wiki[Category:Conjured spells]{Standard spells} are
        referred to as <b>@Wiki[Category:Conjured spells]{conjured}</b> and
        @Wiki[Category:Semblant skills]{standard skills} as
        <b>@Wiki[Category:Semblant skills]{semblant}</b>.</span>

        </p>

        <h2><span class="mw-headline" id="Effect_Types">Effect Types</span></h2>

        <p>Some Abilities are considered "effects" of various types. Effect
        types don't generally influence the way Abilities mechanically operate.
        However, many Abilities interact with different effect types in various
        ways.

        </p>

        <h2><span class="mw-headline" id="Heightening">Heightening</span></h2>

        <p><span class="core-box"></span>Some @Wiki[Category:Heightened
        abilities]{abilities} allow you to <b>heighten</b> them. In these cases,
        you can choose to spend additional @Wiki[Core:MP]{MP} as you execute the
        @Wiki[Category:Heightened abilities]{ability} and the effect will be
        altered in some way described in its "Heightened" text. Abilities that
        don't have this text cannot be heightened. You can only heighten
        @Wiki[Category:Heightened abilities]{abilities} you are
        @Core[Proficiency Bonus]{proficient} or @Core[Fluency Bonus]{fluent} in
        and, even then, can only heighten up to the corresponding bonus. If an
        @Wiki[Category:Attack abilities]{attack ability} is heightened, it gets
        +1 to hit per level of heightening. If a @Wiki[Category:Feat
        abilities]{feat ability} is heightened, it gets +1 to the DC per level
        of heightening.

        </p>

        <h2><span class="mw-headline" id="Components">Components</span></h2>

        <p><span class="core-box"></span>Many @Wiki[Category:Component
        abilities]{abilities} require one or more components in order to be
        executed.

        </p>

        <h3><span class="mw-headline" id="Verbal_Components">Verbal
        Components</span></h3>

        <p><span class="core-box"></span>If an @Wiki[Category:Verbal component
        abilities]{ability} has a verbal component, the creature executing it
        must be able to speak to do so. The must not be @Condition[Deaf]{deaf}.

        </p>

        <h3><span class="mw-headline" id="Somatic_Components">Somatic
        Components</span></h3>

        <p><span class="core-box"></span>If an @Wiki[Category:Somatic component
        abilities]{ability} has a somatic component, the creature executing it
        must have at least one free hand to do so. If the creature has an
        @Damage[Hack]{arm hack} then it must have both hands free. If the
        creature has two @Damage[Hack]{arm hacks} then it cannot execute the
        @Wiki[Category:Somatic component abilities]{ability}.

        </p>

        <h3><span class="mw-headline" id="Material_Components">Material
        Components</span></h3>

        <p><span class="core-box"></span>If an @Wiki[Category:Material component
        abilities]{ability} has a material component, the creature executing it
        must have the material component on hand to do so. The specific material
        component is listed in the @Wiki[Category:Material component
        abilities]{ability's} description. Material components are consumed by
        the ability unless otherwise noted.

        </p>
