  - name: Disadvantage
    type: text
    text:
      content: >-
        <p><span class="core-box">Sometimes an effect will specify that you have
        Disadvantage on an @Wiki[Category:Attack abilities]{attack},
        @Wiki[Category:Feat abilities]{feat save},
        @Keyword[Resistance]{resistance save}, or some other dice roll involving
        a single die. When this is the case, you roll that die twice and take
        the lower of the two rolls. If multiple sources would impose
        Disadvantage, you still only roll the die twice. If you have both
        Disadvantage and @Core[Advantage]{advantage}, then you roll normally.
        This is the case even if you have different numbers of sources of
        Disadvantage and Advantage.

        </span></p>

        <div class="expandable-container round-box" data-namespace
        data-name="Example: Being Blinded">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example: Being Blinded" data-collapsetext="Example: Being Blinded">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If you are @Condition[Blind]{blind}, then you have Disadvantage on
        @Wiki[Category:Attack abilities]{attack} rolls against creatures that
        you can't see. If you make an @Wiki[Category:Attack abilities]{attack},
        then you roll <span class="dice" data-full-roll="2d20kl1"
        data-quick-roll="@p">[[/roll 2d20kl1]]</span> instead of the normal
        <span class="dice" data-full-roll="1d20" data-quick-roll="@1d20">[[/roll
        1d20]]</span>. If the creature you're attacking is <i>also</i>
        @Condition[Blind]{blind}, then the Disadvantage from being
        @Condition[Blind]{blind} and the @Core[Advantage]{advantage} from them
        being @Wiki[Condition:Blinded]{blinded} cancel out, resulting in a
        normal <span class="dice" data-full-roll="1d20"
        data-quick-roll="@1d20">[[/roll 1d20]]</span> roll.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>
      format: 1
