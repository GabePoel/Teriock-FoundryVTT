  - name: Resting
    type: text
    text:
      content: >-
        <p><a target="_blank" rel="nofollow noreferrer noopener" class="external
        text" href="https://www.teriock.com/">Teriock</a> Online has no concept
        of "encounters". Instead, everything is specified in
        @L[Core:Turns]{turns}, @L[Core:Rounds]{rounds}, time (minutes, seconds,
        days, etc.) or as <b>short rests</b> and <b>long rests</b>.

        </p>

        <h2><span class="mw-headline" id="Short_Rest">Short Rest</span></h2>

        <p>A short rest is a period of downtime, at least 1 hour long, during
        which a creature does nothing more strenuous than eating, drinking,
        reading, and tending to wounds. Some @L[Category:Short rest
        abilities]{abilities} (such as @L[Ability:Recover]{Recover}) have "short
        rest" as their execution time. A creature may choose to do <i>one</i> of
        these during their short rest.

        </p>

        <div class="note"><b>Note:</b> Your @L[Core:Game Master]{GM} may decide
        on a different time period or conditions for a short rest.</div>

        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>

        </p>

        <h2><span class="mw-headline" id="Long_Rest">Long Rest</span></h2>

        <p>A long rest is a period of extended downtime, at least 8 hours long,
        during which a creature sleeps or performs light activity: reading,
        talking, eating, or standing watch for no more than 2 hours. If the rest
        is interrupted by a period of strenuous activityat least 1 hour of
        walking, fighting, casting spells, or similar adventuring activitythe
        creatures must begin the rest again to gain any benefit from it.

        </p>

        <div class="note"><b>Note:</b> Your @L[Core:Game Master]{GM} may decide
        on a different time period or conditions for a long rest.</div>

        <p>Some @L[Category:Long rest abilities]{abilities} (such as
        @L[Ability:Elder Sorcery Creation]{Elder Sorcery Creation}) have "long
        rest" as their execution time. A creature may choose to do <i>one</i> of
        these during their long rest.

        </p><p>At the end of a long rest, a creature regains all lost
        @L[Core:HP]{HP}. The creature also regains all spent @L[Core:HP]{hit
        dice}.

        <span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>

        <span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>

        </p>
