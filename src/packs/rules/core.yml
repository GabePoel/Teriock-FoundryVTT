  - name: Advantage
    type: text
    text:
      content: >-
        <p><span class="core-box">Sometimes an effect will specify that you have
        Advantage on an @L[Category:Attack abilities]{attack}, @L[Category:Feat
        abilities]{feat save}, @L[Keyword:Resistance]{resistance save}, or some
        other dice roll involving a single die. When this is the case, you roll
        that die twice and take the higher of the two rolls. If multiple sources
        would grant you Advantage, you still only roll the die twice. If you
        have both Advantage and @L[Core:Disadvantage]{disadvantage}, then you
        roll normally. This is the case even if you have different numbers of
        sources of Advantage and Disadvantage.<span class="metadata"
        data-type="category" data-category="Core rules"></span></span>

        </p>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example: Being Hidden">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example: Being Hidden" data-collapsetext="Example: Being Hidden">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If you are @L[Condition:Hidden]{hidden}, then you have Advantage on
        @L[Category:Attack abilities]{attack} rolls against creatures that can't
        see you. If you make an @L[Category:Attack abilities]{attack}, then you
        roll <span class="dice" data-full-roll="2d20k1"
        data-quick-roll="@2d20k1">[[/roll 2d20k1]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span> instead
        of the normal <span class="dice" data-full-roll="1d20"
        data-quick-roll="@1d20">[[/roll 1d20]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span>. If the
        creature you're attacking is <i>also</i> @L[Condition:Hidden]{hidden},
        then the Advantage from being @L[Condition:Hidden]{hidden} and the
        @L[Core:Disadvantage]{disadvantage} from them being
        @L[Condition:Hidden]{hidden} cancel out, resulting in a normal <span
        class="dice" data-full-roll="1d20" data-quick-roll="@1d20">[[/roll
        1d20]]</span><span class="metadata" data-type="category"
        data-category="Dice template used"></span> roll.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>
      format: 1
