        Tradecrafts</span><span class="mw-editsection"></span></h2>

        <p>What follows are the main tradecrafts that are available in <a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://www.teriock.com/">Teriock</a> Online. The @Core[GM]{GM}
        will typically pick <a class="mw-selflink selflink">checks</a> that
        correspond to one of these.

        </p>

        <h3><span class="mw-headline" id="Artisan_Tradecrafts">Artisan
        Tradecrafts</span></h3>

        <table class="wikitable">

        <tbody><tr>

        <th>Tradecraft

        </th>

        <th>Description

        </th></tr>

        <tr>

        <td>@Tradecraft[Artist]{Artist}

        </td>

        <td>Artist <a class="mw-selflink selflink">checks</a> can be used to
        create and evaluate works of art.

        </td></tr>

        <tr>

        <td>@Tradecraft[Blacksmith]{Blacksmith}

        </td>

        <td>Blacksmith <a class="mw-selflink selflink">checks</a> can be used to
        forge @Wiki[Category:Armor]{armor}, @Wiki[Category:Weapons]{weapons},
        and other metal goods. It can also be used to understand the make and
        quality of metal @Wiki[Category:Equipment]{items}.

        </td></tr>

        <tr>

        <td>@Tradecraft[Builder]{Builder}

        </td>

        <td>Builder <a class="mw-selflink selflink">checks</a> can be used to
        build and repair wooden or stone objects and structures. It can also be
        used to understand the make and quality of such objects and structures.

        </td></tr>

        <tr>

        <td>@Tradecraft[Chef]{Chef}

        </td>

        <td>Chef <a class="mw-selflink selflink">checks</a> can be used to cook,
        prepare, serve, and evaluate food.

        </td></tr>

        <tr>

        <td>@Tradecraft[Locksmith]{Locksmith}

        </td>

        <td>Locksmith <a class="mw-selflink selflink">checks</a> can be used to
        assemble, pick, and evaluate locks.

        </td></tr>

        <tr>

        <td>@Tradecraft[Mariner]{Mariner}

        </td>

        <td>Mariner <a class="mw-selflink selflink">checks</a> can be used to
        sail and understand @Wiki[Category:Ship target abilities]{ships} and the
        sea. It can also be used to understand the workings of ships and how to
        repair them.

        </td></tr>

        <tr>

        <td>@Tradecraft[Tailor]{Tailor}

        </td>

        <td>Tailor <a class="mw-selflink selflink">checks</a> can be used to sew
        and repair clothing and other cloth @Wiki[Category:Equipment]{items}. It
        can also be used to understand the make and quality of cloth
        @Wiki[Category:Equipment]{items}.

        </td></tr></tbody></table>

        <h3><span class="mw-headline" id="Mediator_Tradecrafts">Mediator
        Tradecrafts</span></h3>

        <table class="wikitable">

        <tbody><tr>

        <th>Tradecraft

        </th>

        <th>Description

        </th></tr>

        <tr>

        <td>@Tradecraft[Courtier]{Courtier}

        </td>

        <td>Courtier <a class="mw-selflink selflink">checks</a> can be used to
        befriend, manipulate, and deceive, and adjust the attitudes of other
        cratures.

        </td></tr>

        <tr>

        <td>@Tradecraft[Enforcer]{Enforcer}

        </td>

        <td>Enforcer <a class="mw-selflink selflink">checks</a> can be used to
        intimidate others and appear authoritative.

        </td></tr>

        <tr>

        <td>@Tradecraft[Gambler]{Gambler}

        </td>

        <td>Gambler <a class="mw-selflink selflink">checks</a> can be used to
        play games of skill or luck and assess the odds of things.

        </td></tr>

        <tr>

        <td>@Tradecraft[Innkeeper]{Innkeeper}

        </td>

        <td>Innkeeper <a class="mw-selflink selflink">checks</a> can be used to
        find information about other people and hear or spread rumors.

        </td></tr>

        <tr>

        <td>@Tradecraft[Peacekeeper]{Peacekeeper}

        </td>

        <td>Peacekeeper <a class="mw-selflink selflink">checks</a> can be used
        to know if other creatures are attempting to lie or deceive you.

        </td></tr>

        <tr>

        <td>@Tradecraft[Performer]{Performer}

        </td>

        <td>Performer <a class="mw-selflink selflink">checks</a> can be used to
        impress, entertain, and distract other creatures. It can also be used to
        recognize or evaluate the quality of performances.

        </td></tr>

        <tr>

        <td>@Tradecraft[Trader]{Trader}

        </td>

        <td>Trader <a class="mw-selflink selflink">checks</a> can be used to
        make deals with other creatures and find opportunities to trade that
        wouldn't otherwise be available.

        </td></tr></tbody></table>

        <h3><span class="mw-headline" id="Scholarly_Tradecrafts">Scholarly
        Tradecrafts</span></h3>

        <table class="wikitable">

        <tbody><tr>

        <th>Tradecraft

        </th>

        <th>Description

        </th></tr>

        <tr>

        <td>@Tradecraft[Cartographer]{Cartographer}

        </td>

        <td>Cartographer <a class="mw-selflink selflink">checks</a> can be used
        to navigate and read or make <a target="_blank" rel="nofollow noreferrer
        noopener" class="external text"
        href="https://map.teriock.com/">maps</a>.

        </td></tr>

        <tr>

        <td>@Tradecraft[Diplomat]{Diplomat}

        </td>

        <td>Diplomat <a class="mw-selflink selflink">checks</a> can be used to
        understand the law and navigate the political landscape.

        </td></tr>

        <tr>

        <td>@Tradecraft[Historian]{Historian}

        </td>

        <td>Historian <a class="mw-selflink selflink">checks</a> can be used to
        research and understand past events as well as the people, places, and
        items associated with them.

        </td></tr>

        <tr>

        <td>@Tradecraft[Messenger]{Messenger}

        </td>

        <td>Messenger <a class="mw-selflink selflink">checks</a> can be used to
        recall words, phrases, and other information you have encountered
        previously.

        </td></tr>

        <tr>

        <td>@Tradecraft[Priest]{Priest}

        </td>

        <td>Priest <a class="mw-selflink selflink">checks</a> can be used to
        tend shrines or temples and understand theology.

        </td></tr>

        <tr>

        <td>@Tradecraft[Scribe]{Scribe}

        </td>

        <td>Scribe <a class="mw-selflink selflink">checks</a> can be used to
        speak, read, and write in Common or other languages.

        </td></tr>

        <tr>

        <td>@Tradecraft[Teacher]{Teacher}

        </td>

        <td>Teacher <a class="mw-selflink selflink">checks</a> can be used to
        train others and share your knowledge.

        </td></tr></tbody></table>

        <h3><span class="mw-headline" id="Survivalist_Tradecrafts">Survivalist
        Tradecrafts</span></h3>

        <table class="wikitable">

        <tbody><tr>

        <th>Tradecraft

        </th>

        <th>Description

        </th></tr>

        <tr>

        <td>@Tradecraft[Farmer]{Farmer}

        </td>

        <td>Farmer <a class="mw-selflink selflink">checks</a> can be used to
        grow and tend crops or gardens to produce food. It can also be used to
        recognize edible plants.

        </td></tr>

        <tr>

        <td>@Tradecraft[Herbalist]{Herbalist}

        </td>

        <td>Herbalist <a class="mw-selflink selflink">checks</a> can be used to
        gather herbs and prepare herbal remedies. It can also be used to apply
        basic medicine to other creatures.

        </td></tr>

        <tr>

        <td>@Tradecraft[Hunter]{Hunter}

        </td>

        <td>Hunter <a class="mw-selflink selflink">checks</a> can be used to
        trap or hunt animals for food and hides. It can also be used to know
        what parts of animals are useful for different purposes.

        </td></tr>

        <tr>

        <td>@Tradecraft[Investigator]{Investigator}

        </td>

        <td>Investigator <a class="mw-selflink selflink">checks</a> can be used
        to search areas for hidden objects. It can also be used to hide objects.

        </td></tr>

        <tr>

        <td>@Tradecraft[Miner]{Miner}

        </td>

        <td>Miner <a class="mw-selflink selflink">checks</a> can be used to find
        your way in or out of caves and dungeons. It can also be used to
        understand the properties of minerals and ores.

        </td></tr>

        <tr>

        <td>@Tradecraft[Tamer]{Tamer}

        </td>

        <td>Tamer <a class="mw-selflink selflink">checks</a> can be used to
        tame, calm, or rile up wild and domesticated animals. It can also be
        used to intuit an animal's intentions.

        </td></tr>

        <tr>

        <td>@Tradecraft[Tracker]{Tracker}

        </td>

        <td>Tracker <a class="mw-selflink selflink">checks</a> can be used to
        find your way in the wild and follow or evade others.

        </td></tr></tbody></table>
