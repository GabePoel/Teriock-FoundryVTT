  - name: Healing
    type: text
    text:
      content: >-
        <p><span class="core-box">Someone receiving <b>healing</b> may instantly
        spend a @L[Core:HP]{hit die} to recover that many @L[Core:HP]{HP} or may
        recover one @L[Damage:Hack]{hack damage}. Healing may also typically be
        used for damage. If the target is capable of taking healing for damage
        (such as if they're @L[Category:Undead creatures]{undead}), then they
        must roll their <i>largest</i> hit die and take that much
        @L[Damage:Holy]{holy damage}. This does not consume any of their hit
        dice. If a creature that's @L[Condition:Unconscious]{unconscious}
        receives healing, they are @L[Keyword:Awaken]{awakened}.<span
        class="metadata" data-type="category" data-category="Core
        rules"></span></span>

        </p>

        <div class="note design-note"><b>Design Note:</b> I'm open to getting
        rid of the Hit Dice healing limitation. It might be far too limiting.
        There might also be versions of it that are better. I do really want to
        make sure that <i>all</i> healing has restrictions on how much it can be
        done though. The main reason for the Hit Dice limit is that it was a
        clear, elegant, and blanket way to apply a restriction to all healing
        without having to rethink each individual source of it. But we might
        just move that direction anyways.</div>
