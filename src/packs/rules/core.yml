    type: text
    text:
      content: >-
        <p><span class="core-box"></span>An @Wiki[Category:Abilities]{ability}
        that <b>detonates</b> is one that executes again as an
        @Wiki[Category:Aura delivery abilities]{aura} if it hits its initial
        target and does not @Core[Fizzles]{fizzle}.

