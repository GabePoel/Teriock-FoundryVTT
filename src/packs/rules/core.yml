        Fail?&amp;quot;)\nsf[\/&amp;quot;Effect Goes
        Critical&amp;quot;\/]\niq((&amp;quot;Responses&amp;quot;))\nf([&amp;quot;Effect
        Fizzles&amp;quot;])\na([&amp;quot;Effect Applies&amp;quot;])\n\nsi
        --&amp;gt; st\nst -- &amp;quot;Feat Succeeds&amp;quot; --&amp;gt; f\nst
        -- &amp;quot;Feat Fails&amp;quot; --&amp;gt; sc\nsc --
        &amp;quot;Yes&amp;quot; --&amp;gt; sf\nsc -- &amp;quot;No&amp;quot;
        --&amp;gt; iq\nsf --&amp;gt; iq\niq -- &amp;quot;Responses
        Succeed&amp;quot; --&amp;gt; f\niq -- &amp;quot;Responses Fail&amp;quot;
