  - name: Turns
    type: text
    text:
      content: >-
        <p><span class="core-box">On a creature's <b>turn</b>, they may make up
        to <i>three</i> <b>actions</b>. @L[Ability:Move]{Moving},
        @L[Category:Attack abilities]{attacking}, and so on typically use some
        number of these actions. Creatures also have one <b>reaction</b> that
        can, in principle, be use at any time within a round. They regain their
        reaction at the start of their turn. Creatures cannot "save up" their
        actions or reactions between rounds or turns. Actions and reactions
        reset regardless of whether or not they're used.

        </span></p><p>In addition, some effects may begin, apply, or cease at
        the start or end of a creature's turn. These are specified within the
        relevant rules text.<span class="metadata" data-type="category"
        data-category="Core rules"></span>

        </p>
