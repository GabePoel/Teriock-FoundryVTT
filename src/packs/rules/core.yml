  - name: Strength
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>A creature's strength (abbreviated as
        <b>STR</b>) is a measure of its capacity to lift and carry other
        objects. By default, a creature's STR is 0, but there are
        @Wiki[Category:STR setting abilities]{various abilities that set it to
        different values}.

        </p>

        <table class="wikitable">

        <caption>Abilities that affect STR

        </caption>

        <tbody><tr>

        <th>Value</th>

        <th>Ability

        </th></tr>

        <tr>

        <td>-3</td>

        <td><ul><li>@Ability[No Strength]{No Strength}</li></ul>

        </td></tr>

        <tr>

        <td>-2</td>

        <td><ul><li>@Ability[Tiny Strength]{Tiny Strength}</li></ul>

        </td></tr>

        <tr>

        <td>-1</td>

        <td><ul><li>@Ability[Low Strength]{Low Strength}</li></ul>

        </td></tr>

        <tr>

        <td>0</td>

        <td><ul><li>@Ability[Normal Strength]{Normal Strength}</li></ul>

        </td></tr>

        <tr>

        <td>+1</td>

        <td><ul><li>@Ability[Beastly Carrying Capacity]{Beastly Carrying
        Capacity}</li><li>@Ability[Beastly Strength]{Beastly Strength}</li></ul>

        </td></tr>

        <tr>

        <td>+2</td>

        <td><ul><li>@Ability[Improved Carrying Capacity]{Improved Carrying
        Capacity}</li><li>@Ability[Improved Strength]{Improved
        Strength}</li></ul>

        </td></tr>

        <tr>

        <td>+3</td>

        <td><ul><li>@Ability[Giant Carrying Capacity]{Giant Carrying
        Capacity}</li><li>@Ability[Giant Strength]{Giant Strength}</li></ul>

        </td></tr>

        <tr>

        <td>+4</td>

        <td><ul><li>@Ability[Monstrous Carrying Capacity]{Monstrous Carrying
        Capacity}</li><li>@Ability[Supernatural Strength]{Supernatural
        Strength}</li></ul>

        </td></tr>

        <tr>

        <td>+5</td>

        <td><ul><li>@Ability[Colossal Carrying Capacity]{Colossal Carrying
        Capacity}</li><li>@Ability[Monstrous Strength]{Monstrous
        Strength}</li></ul>

        </td></tr>

        <tr>

        <td>Proficiency</td>

        <td><ul><li>@Ability[Military and Battle Training]{Military and Battle
        Training}</li></ul>

        </td></tr>

        <tr>

        <td>Fluency</td>

        <td><ul><li>@Ability[Warrior Stance]{Warrior Stance}</li></ul>

        </td></tr></tbody></table>

        <h2><span class="mw-headline" id="Carrying_Capacity">Carrying
        Capacity</span></h2>

        <p><span class="core-box"></span>How much a creature can lift and carry
        is determined by its <a class="mw-selflink selflink">STR</a> and
        @Wiki[Core:Size]{SIZE}.

        </p>

        <table class="wikitable">

        <caption>Carrying Capacity Under Size 5

        </caption>

        <tbody><tr>

        <th>Amount in Pounds</th>

        <th>Effect Upon Hitting Threshold

        </th></tr>

        <tr>

        <td>65 + (20  <a class="mw-selflink selflink">STR</a>)</td>

        <td>@Condition[Encumbered]{Lightly Encumbered}

        </td></tr>

        <tr>

        <td>130 + (40  <a class="mw-selflink selflink">STR</a>)</td>

        <td>@Condition[Encumbered]{Heavily Encumbered}

        </td></tr>

        <tr>

        <td>195 + (60  <a class="mw-selflink selflink">STR</a>)</td>

        <td>Cannot carry anything more

        </td></tr></tbody></table>

        <table class="wikitable">

        <caption>Carrying Capacity of Size 5 and Larger

        </caption>

        <tbody><tr>

        <th>Amount in Pounds</th>

        <th>Effect Upon Hitting Threshold

        </th></tr>

        <tr>

        <td>65 + (20  (<a class="mw-selflink selflink">STR</a> +
        (@Wiki[Core:Size]{SIZE} - 5)))</td>

        <td>@Condition[Encumbered]{Lightly Encumbered}

        </td></tr>

        <tr>

        <td>130 + (40  (<a class="mw-selflink selflink">STR</a> +
        (@Wiki[Core:Size]{SIZE} - 5)))</td>

        <td>@Condition[Encumbered]{Heavily Encumbered}

        </td></tr>

        <tr>

        <td>195 + (60  (<a class="mw-selflink selflink">STR</a> +
        (@Wiki[Core:Size]{SIZE} - 5)))</td>

        <td>Cannot carry anything more

        </td></tr></tbody></table>

        <p>A creature may also push, drag, or lift a weight in pounds up to
        twice their carrying capacity. While pushing or dragging weight in
        excess of their carrying capacity, the creature's @Core[Movement
        Speed]{movement speed} drops to 5 feet.

        </p>

        <div class="note design-note"><b>Design Note:</b> I have many
        spreadsheets of lame algebra to make sure the weight and carrying
        capacity scaling make physical sense (one has to scale on a power of 2
        and the other on a power of 3), fit with our intuitions of strength on
        the human scale, and also allow creatures to be strong enough to carry
        their own bodies. It's actually a very limited set of values that that
        works for.</div>

        <div class="note design-note"><b>Design Note:</b> Why use pounds instead
        of sizes? Because I hate the size abstraction, somehow still have no
        intuition for how many "sizes" of weight objects are, and it's also
        simplicity that isn't needed in the way it is for live action <a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://www.fanwar.com/">FanWar</a>.</div>

