  - name: Sustained
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>A <b>sustained</b>
        @L[Category:Sustained abilities]{ability} needs to be maintained
        throughout its duration. If a creature becomes
        @L[Keyword:Incapable]{incapable} of an @L[Category:Sustained
        abilities]{ability} they're sustaining or otherwise loses the
        @L[Category:Sustained abilities]{ability} then the effects of that
        @L[Category:Sustained abilities]{ability} end.

        </p>
