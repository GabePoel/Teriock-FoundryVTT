  - name: Proficiency Bonus
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>A character's <b>proficiency
        bonus</b> is a static bonus that applies to any <span class="dice"
        data-full-roll="d20" data-quick-roll="@d20">[[/roll d20]]</span><span
        class="metadata" data-type="category" data-category="Dice template
        used"></span> rolls that they are proficient in. Players can be
        proficient in @L[Category:Tradecrafts]{tradecrafts},
        @L[Core:Abilities]{abilities}, any many other things. However, the
        proficiency bonus is always the same and scales as a character levels
        up.

        </p><p>If you train in a @L[Category:Classes]{class}, you are
        automatically proficient in its abilities so long as you are not wearing
        armor beyond that @L[Category:Classes]{class'} @L[Core:Armor
        Class]{maximum AV}.

        </p><p>As a shorthand, your proficiency bonus may sometimes be written
        as "P".

