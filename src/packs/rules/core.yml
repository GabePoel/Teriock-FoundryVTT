        </td></tr>

        <tr>

        <td>0</td>

        <td><ul><li>@L[Ability:Normal Sneak]{Normal Sneak}</li></ul>

        </td></tr>

        <tr>

        <td>+1</td>

        <td><ul><li>@L[Ability:Hitman]{Hitman}</li><li>@L[Ability:Sneaky]{Sneaky}</li></ul>

        </td></tr>

        <tr>

        <td>+2</td>

        <td><ul><li>@L[Ability:Hide]{Hide}</li></ul>

        </td></tr>

        <tr>

        <td>+3</td>

        <td><ul><li>@L[Ability:Stealth]{Stealth}</li></ul>

        </td></tr>

        <tr>

        <td>+4</td>

        <td><ul><li>@L[Ability:Elusive]{Elusive}</li></ul>

        </td></tr>

        <tr>

        <td>+5</td>

        <td><ul><li>@L[Ability:Ghostlike]{Ghostlike}</li></ul>

        </td></tr>

        <tr>

        <td>Proficiency</td>

        <td><ul><li>@L[Ability:Hide]{Hide}</li></ul>

        </td></tr>

        <tr>

        <td>Fluency</td>

