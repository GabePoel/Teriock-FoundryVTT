  - name: Proficiency Bonus
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>A character's <b>proficiency bonus</b>
        is a static bonus that applies to any <span class="dice"
        data-full-roll="d20" data-quick-roll="@d20">[[/roll d20]]</span> rolls
        that they are proficient in. Players can be proficient in
        @Wiki[Category:Tradecrafts]{tradecrafts}, @Core[Abilities]{abilities},
        any many other things. However, the proficiency bonus is always the same
        and scales as a character levels up.

        </p><p>If you train in a @Wiki[Category:Classes]{class}, you are
        automatically proficient in its abilities so long as you are not wearing
        armor beyond that @Wiki[Category:Classes]{class'} @Core[Armor
