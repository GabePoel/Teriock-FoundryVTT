        <td>Medium</td>

        <td>5  5 feet</td>

        <td>5 feet

        </td></tr>

        <tr>

        <td>5 - 9</td>

        <td>Large</td>

        <td>10  10 feet</td>

        <td>10 feet

        </td></tr>

        <tr>

        <td>10 - 14</td>

        <td>Huge</td>

        <td>15  15 feet</td>

        <td>15 feet

        </td></tr>

        <tr>

        <td>15 - 20</td>

        <td>Gargantuan</td>

        <td>20  20 feet</td>

        <td>20 feet

        </td></tr>

        <tr>

        <td>21+</td>

        <td>Colossal</td>

        <td>30  30 feet (or more)</td>

        <td>30 feet (or more)

        </td></tr></tbody></table>

        <h2><span class="mw-headline" id="Weight">Weight</span></h2>

        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>A creature's weight is
        determined by its <a class="mw-selflink selflink">SIZE</a>. Typically,
        it is equal to (3 + <a class="mw-selflink selflink">SIZE</a>) lb.
        However, there is some variation from creature to creature. The actual
        weight could be anything from (3 + (<a class="mw-selflink
        selflink">SIZE</a> - 0.5)) lb. to (3 + (<a class="mw-selflink
        selflink">SIZE</a> + 0.5)) lb. Creatures with a size of 0.5 typical
        have a weight of 15 lb. And those of size 0.25 have typically have a
