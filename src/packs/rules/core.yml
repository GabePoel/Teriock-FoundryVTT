  - name: Reactive Maneuvers
    type: text
    text:
      content: >-
        <p><span class="core-box"><b>Reactive maneuvers</b> can only be done in
        response to some event that <b>triggers</b> them. Every reactive
        maneuver will specify what its <b>triggering conditions</b> are. These
        could be @L[Ability:Tumble]{taking damage}, @L[Ability:Resolve
        Conflict]{hearing another creature speak}, @L[Ability:Opportunity
        Attack]{another creature moving away from you}, or anything else. Each
        creature has <i>only one</i> @L[Category:Reaction abilities]{reaction}
        per turn. However, some @L[Category:Reactive abilities]{reactive
        abilities} are @L[Category:Free reaction abilities]{free reactions}.
        These have no limit on the number of times they can be used, so long as
        their triggering condition is met every time.

        </span></p><p>The order of reactive maneuver resolution is determined by
        a "last in, first out" stack. So if so if a creature casts
        @L[Ability:Fire Ball]{Fire Ball}, and another casts @L[Ability:Dispel
        Magic]{Dispel Magic}, and the creature that first cast @L[Ability:Fire
        Ball]{Fire Ball} casts @L[Ability:Dispel Magic]{Dispel Magic} on the
        first dispel, then the @L[Ability:Fire Ball]{Fire Ball} resolves. A
        given creature can only use a given @L[Category:Reactive
        abilities]{reactive ability} once within a given stack.<span
        class="metadata" data-type="category" data-category="Core rules"></span>

        </p>
      format: 1
