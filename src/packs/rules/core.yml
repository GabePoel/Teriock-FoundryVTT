        Interaction
        Begins&amp;quot;]]\nrq(&amp;quot;Resisted?&amp;quot;)\nrs[[&amp;quot;Resistance
        Interaction Begins&amp;quot;]]\nrt{{&amp;quot;Resist
        Save&amp;quot;}}\nf([Effect Fizzles])\na([Effect Applies])\n\nst
        --&amp;gt; ar\nar -- &amp;quot;Attack Misses&amp;quot; --&amp;gt; f\nar
