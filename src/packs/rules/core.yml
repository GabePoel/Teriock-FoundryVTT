        <p><br />

        </p>

        <h2><span class="mw-headline" id="Responses">Responses</span></h2>

        <h3><span class="mw-headline" id="Resistances">Resistances</span></h3>

        <p>Some @Core[Abilities]{abilities} grant Resistances to certain
        effects. Rather than being "absolute" like in live action <a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://www.fanwar.com/">FanWar</a>, Resistances in <a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://www.teriock.com/">Teriock</a> Online have only a chance of
        stopping an effect.

        <span class="keyword-box">When a creature would be affected by something
        they are resistant to, they make a resistance save. This is a DC 10
        <span class="dice" data-full-roll="d20" data-quick-roll="@d20">[[/roll
        d20]]</span> roll that they add their @Core[Proficiency
        Bonus]{proficiency bonus} to if they are @Core[Proficiency
        Bonus]{proficient} in the @Core[Abilities]{ability} that grants them
        their resistance. On a success, the target is not affected by whatever
        was going to happen to them. On a fail, they are. Resistance saves
        cannot be failed automatically. Only one resistance save can be
        attempted per <a class="mw-selflink selflink">interaction</a>. A
        resistance cannot stop a @Keyword[Warded]{warded}
        @Core[Abilities]{ability}.</span>

        </p>

        <h3><span class="mw-headline" id="Immunities">Immunities</span></h3>

        <p><span class="keyword-box"></span>If you are <b>immune</b> to
        something, it does not work against you at all. A
        @Keyword[Warded]{warded} @Core[Abilities]{ability} does not cut through
        immunities.

        </p>

        <h2><span class="mw-headline" id="Order_of_Operations">Order of
        Operations</span></h2>

        <p>As a rule of thumb, the basic rules of Interactions happen first,
        followed by Immunities, then Resistances. In case it's needed, the
        complete interaction routines are provided below.

        </p>

