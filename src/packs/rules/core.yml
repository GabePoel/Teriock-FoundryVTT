  - name: Attributes
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>In <a target="_blank"
        rel="nofollow noreferrer noopener" class="external text"
        href="https://www.teriock.com/">Teriock</a> Online, <b>attributes</b>
        are set by @L[Category:Abilities]{abilities}. The first three attributes
        were chosen because they're useful to have and we have good scaling
        abilities for them in live action <a target="_blank" rel="nofollow
        noreferrer noopener" class="external text"
        href="https://www.fanwar.com/">FanWar</a> already. The latter two were
        set because they were the minimum needed to make other
        @L[Category:Abilities]{abilities} work. The one exception is SNK, which
        is determined by @L[Core:Size]{SIZE}.

        </p>



        <h2><span class="mw-headline" id="The_Attributes">The
        Attributes</span><span class="mw-editsection"></span></h2>

        <h3><span id="Intelligence_.28INT.29"></span><span class="mw-headline"
        id="Intelligence_(INT)">Intelligence (INT)</span><span
        class="mw-editsection"></span></h3>

        <p><span class="core-box">A creature's intelligence (abbreviated as
        <b>INT</b>) is a measure of its mental acuity. It has no standard
        intrinsic mechanical effects on its own. By default, a creature's INT is
        0, but there are @L[Category:INT setting abilities]{various abilities
        that set it to different values}.<span class="metadata"
        data-type="category" data-category="Core rules"></span></span>

        </p>

        <h3><span id="Strength_.28STR.29"></span><span class="mw-headline"
        id="Strength_(STR)">Strength (STR)</span><span
        class="mw-editsection"></span></h3>

        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>A creature's strength
        (abbreviated as <b>STR</b>) is a measure of its capacity to lift and
        carry other objects. By default, a creature's STR is 0, but there are
        @L[Category:STR setting abilities]{various abilities that set it to
        different values}.

        </p>

        <h4><span class="mw-headline" id="Carrying_Capacity">Carrying
        Capacity</span></h4>

        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>How much a creature can lift
        and carry is determined by its @L[Core:Strength]{STR} and
        @L[Core:Size]{SIZE}.

        </p>

        <table class="wikitable">

        <caption>Carrying Capacity Under Size 5

        </caption>

        <tbody><tr>

        <th>Amount in Pounds</th>

        <th>Effect Upon Hitting Threshold

        </th></tr>

        <tr>

        <td>65 + (20  @L[Core:Strength]{STR})</td>

        <td>@L[Condition:Encumbered]{Lightly Encumbered}

        </td></tr>

        <tr>

        <td>130 + (40  @L[Core:Strength]{STR})</td>

        <td>@L[Condition:Encumbered]{Heavily Encumbered}

        </td></tr>

        <tr>

        <td>195 + (60  @L[Core:Strength]{STR})</td>

        <td>Cannot carry anything more

        </td></tr></tbody></table>

        <table class="wikitable">

        <caption>Carrying Capacity of Size 5 and Larger

        </caption>

        <tbody><tr>

        <th>Amount in Pounds</th>

        <th>Effect Upon Hitting Threshold

        </th></tr>

        <tr>

        <td>65 + (20  (@L[Core:Strength]{STR} + (@L[Core:Size]{SIZE} -
        5)))</td>

        <td>@L[Condition:Encumbered]{Lightly Encumbered}

        </td></tr>

        <tr>

        <td>130 + (40  (@L[Core:Strength]{STR} + (@L[Core:Size]{SIZE} -
        5)))</td>

        <td>@L[Condition:Encumbered]{Heavily Encumbered}

        </td></tr>

        <tr>

        <td>195 + (60  (@L[Core:Strength]{STR} + (@L[Core:Size]{SIZE} -
        5)))</td>

        <td>Cannot carry anything more

        </td></tr></tbody></table>

        <p>A creature may also push, drag, or lift a weight in pounds up to
        twice their carrying capacity. While pushing or dragging weight in
        excess of their carrying capacity, the creature's @L[Core:Movement
        Speed]{movement speed} drops to 5 feet.

        </p>

        <div class="note design-note"><b>Design Note:</b> I have many
        spreadsheets of lame algebra to make sure the weight and carrying
        capacity scaling make physical sense (one has to scale on a power of 2
        and the other on a power of 3), fit with our intuitions of strength on
        the human scale, and also allow creatures to be strong enough to carry
        their own bodies. It's actually a very limited set of values that that
        works for.</div>

        <div class="note design-note"><b>Design Note:</b> Why use pounds instead
        of sizes? Because I hate the size abstraction, somehow still have no
        intuition for how many "sizes" of weight objects are, and it's also
        simplicity that isn't needed in the way it is for live action <a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://www.fanwar.com/">FanWar</a>.</div>

