  - name: Style Bonus
    type: text
    text:
      content: "<p><span class=\"core-box\"><span class=\"metadata\" data-type=\"category\" data-category=\"Core rules\"></span></span>A <b>style bonus</b> (SB) is a +1 bonus to hit that @L[Core:Attack Interaction]{attacks} can gain when done in a certain way. Many @L[Category:Weapons]{weapons} have criteria in which they get SB. If an @L[Core:Attack Interaction]{attack} would have SB from multiple sources, it still only gets a +1 bonus to hit. However, SB stacks with other bonuses, such as those granted by @L[Core:Proficiency Bonus]{proficiency} or @L[Keyword:AV0]{AV0}.\n</p>\n<table class=\"wikitable sortable\">\n<tbody><tr>\n<th>Style\n</th>\n<th>When it grants SB\n</th>\n<th>What gets it\n</th></tr>\n<tr>\n<td>@L[Property:Blunt Force Fighting Style]{Blunt Force Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} with a @L[Category:Knockout effects]{knockout effect}.\n</td>\n<td><div><span>@L[Equipment:Battle Staff]{Battle Staff}</span>,\_<span>@L[Equipment:Rod]{Rod}</span>,\_<span>@L[Equipment:Short Staff]{Short Staff}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Charging Fighting Style]{Charging Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} a creature you moved at least 5 feet towards this @L[Core:Turns]{turn}.\n</td>\n<td><div><span>@L[Body:Bump]{Bump}</span>,\_<span>@L[Body:Colossal Horn]{Colossal Horn}</span>,\_<span>@L[Body:Goring Horn]{Goring Horn}</span>,\_<span>@L[Body:Horn]{Horn}</span>,\_<span>@L[Body:Piercing Horn]{Piercing Horn}</span>,\_<span>@L[Body:Stabbing Horn]{Stabbing Horn}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Gladiator Fighting Style]{Gladiator Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} a @L[Condition:Prone]{prone}, @L[Condition:Snared]{snared}, @L[Condition:Frightened]{frightened}, @L[Condition:Hacked]{hacked}, or @L[Condition:Goaded]{goaded} creature.\n</td>\n<td><div><span>@L[Equipment:Boulder]{Boulder}</span>,\_<span>@L[Equipment:Halberd Axe]{Halberd Axe}</span>,\_<span>@L[Equipment:Pickaxe]{Pickaxe}</span>,\_<span>@L[Equipment:Tall Axe]{Tall Axe}</span>,\_<span>@L[Equipment:Throwing Axe]{Throwing Axe}</span>,\_<span>@L[Equipment:War Hammer]{War Hammer}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Great Kenjutsu Fighting Style]{Great Kenjutsu Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} a creature smaller than you on another creature's @L[Core:Turns]{turn}.\n</td>\n<td><div><span>@L[Equipment:dachi]{dachi}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Great Swordsman Fighting Style]{Great Swordsman Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} a creature smaller than you for the first time on your @L[Core:Turns]{turn}.\n</td>\n<td><div><span>@L[Equipment:Claymore]{Claymore}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Javelinier Fighting Style]{Javelinier Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} with a @L[Property:Thrown]{thrown} @L[Core:Attack Interaction]{attack}.\n</td>\n<td><div><span>@L[Equipment:Javelin]{Javelin}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Juttejutsu Fighting Style]{Juttejutsu Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} a creature you've @L[Category:Block abilities]{blocked} since the end of your last @L[Core:Turns]{turn}.\n</td>\n<td><div><span>@L[Equipment:Jitte]{Jitte}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Kenjutsu Fighting Style]{Kenjutsu Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} on another creature's @L[Core:Turns]{turn}.\n</td>\n<td><div><span>@L[Equipment:Katana]{Katana}</span>,\_<span>@L[Equipment:Ninjatu]{Ninjatu}</span>,\_<span>@L[Equipment:Wakizashi]{Wakizashi}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Knife Fighting Style]{Knife Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} on your @L[Core:Turns]{turn} while @L[Condition:Hidden]{hidden}.\n</td>\n<td><div><span>@L[Equipment:Dagger]{Dagger}</span>,\_<span>@L[Equipment:Knife]{Knife}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Kunai Fighting Style]{Kunai Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} if this was sheathed at the start of your @L[Core:Turns]{turn}.\n</td>\n<td><div><span>@L[Equipment:Kunai]{Kunai}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Phalanx Fighting Style]{Phalanx Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} a creature if you have an ally using a @L[Category:Shields]{shield} directly between you and your target.\n</td>\n<td><div><span>@L[Equipment:Spear]{Spear}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Quickshot Fighting Style]{Quickshot Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} on your @L[Core:Turns]{turn} if you had three actions remaining prior to making this @L[Category:Attack abilities]{attack}.\n</td>\n<td><div><span>@L[Equipment:Blowgun]{Blowgun}</span>,\_<span>@L[Equipment:Pistol]{Pistol}</span>,\_<span>@L[Equipment:Shortbow]{Shortbow}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Savage Fighting Style]{Savage Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} a @L[Condition:Prone]{prone}, @L[Condition:Snared]{snared}, @L[Condition:Frightened]{frightened}, @L[Condition:Suffocating]{suffocating}, or @L[Condition:Immobilized]{immobilized} creature.\n</td>\n<td><div><span>@L[Body:Air Tendril]{Air Tendril}</span>,\_<span>@L[Body:Beak]{Beak}</span>,\_<span>@L[Equipment:Boomerang]{Boomerang}</span>,\_<span>@L[Equipment:Brass Knuckles]{Brass Knuckles}</span>,\_<span>@L[Equipment:Chain]{Chain}</span>,\_<span>@L[Body:Claw]{Claw}</span>,\_<span>@L[Equipment:Crowbar]{Crowbar}</span>,\_<span>@L[Body:Crushing Beak]{Crushing Beak}</span>,\_<span>@L[Body:Crushing Jaw]{Crushing Jaw}</span>,\_<span>@L[Body:Devouring Beak]{Devouring Beak}</span>,\_<span>@L[Body:Devouring Maw]{Devouring Maw}</span>,\_<span>@L[Body:Earth Tendril]{Earth Tendril}</span>,\_<span>@L[Body:Fanged Jaw]{Fanged Jaw}</span>,\_<span>@L[Body:Ferocious Beak]{Ferocious Beak}</span>,\_<span>@L[Body:Ferocious Jaw]{Ferocious Jaw}</span>,\_<span>@L[Body:Fire Tendril]{Fire Tendril}</span>,\_<span>@L[Equipment:Glove Claw]{Glove Claw}</span>,\_<span>@L[Equipment:Hammer]{Hammer}</span>,\_<span>@L[Equipment:Hook Hand]{Hook Hand}</span>,\_<span>@L[Body:Jaw]{Jaw}</span>,\_<span>@L[Body:Mouth]{Mouth}</span>,\_<span>@L[Body:Nipper]{Nipper}</span>,\_<span>@L[Equipment:Nunchucks]{Nunchucks}</span>,\_<span>@L[Body:Paw]{Paw}</span>,\_<span>@L[Body:Pecker]{Pecker}</span>,\_<span>@L[Body:Pincer]{Pincer}</span>,\_<span>@L[Body:Prehensile Claw]{Prehensile Claw}</span>,\_<span>@L[Body:Prehensile Rending Claw]{Prehensile Rending Claw}</span>,\_<span>@L[Body:Prehensile Ripping Claw]{Prehensile Ripping Claw}</span>,\_<span>@L[Body:Prehensile Savage Claw]{Prehensile Savage Claw}</span>,\_<span>@L[Body:Prehensile Sharp Claw]{Prehensile Sharp Claw}</span>,\_<span>@L[Body:Rending Claw]{Rending Claw}</span>,\_<span>@L[Body:Rending Pincer]{Rending Pincer}</span>,\_<span>@L[Body:Ripping Claw]{Ripping Claw}</span>,\_<span>@L[Body:Ripping Pincer]{Ripping Pincer}</span>,\_<span>@L[Body:Savage Claw]{Savage Claw}</span>,\_<span>@L[Body:Savage Pincer]{Savage Pincer}</span>,\_<span>@L[Equipment:Saw]{Saw}</span>,\_<span>@L[Equipment:Scythe]{Scythe}</span>,\_<span>@L[Body:Shadow Tendril]{Shadow Tendril}</span>,\_<span>@L[Body:Sharp Beak]{Sharp Beak}</span>,\_<span>@L[Body:Sharp Claw]{Sharp Claw}</span>,\_<span>@L[Body:Sharp Pincer]{Sharp Pincer}</span>,\_<span>@L[Equipment:Sickle]{Sickle}</span>,\_<span>@L[Body:Water Tendril]{Water Tendril}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Sniper Fighting Style]{Sniper Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} on your @L[Core:Turns]{turn} if you have not @L[Ability:Move]{moved} since the end of your last @L[Core:Turns]{turn} and will have no actions remaining after this @L[Category:Attack abilities]{attack}.\n</td>\n<td><div><span>@L[Equipment:Crossbow]{Crossbow}</span>,\_<span>@L[Equipment:Longbow]{Longbow}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Swordsman Fighting Style]{Swordsman Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} for the first time on your @L[Core:Turns]{turn}.\n</td>\n<td><div><span>@L[Equipment:Broadsword]{Broadsword}</span>,\_<span>@L[Equipment:Cutlass]{Cutlass}</span>,\_<span>@L[Equipment:Longsword]{Longsword}</span>,\_<span>@L[Equipment:Saber]{Saber}</span>,\_<span>@L[Equipment:Scimitar]{Scimitar}</span>,\_<span>@L[Equipment:Shortsword]{Shortsword}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Trident Fighting Style]{Trident Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} from or into the water.\n</td>\n<td><div><span>@L[Equipment:Trident]{Trident}</span></div>\n</td></tr>\n<tr>\n<td>@L[Property:Wraparound Fighting Style]{Wraparound Fighting Style}\n</td>\n<td>@L[Category:Attack abilities]{Attacking} a creature with a @L[Category:Shields]{shield}.\n</td>\n<td><div><span>@L[Body:Colossal Stinger]{Colossal Stinger}</span>,\_<span>@L[Body:Colossal Tail]{Colossal Tail}</span>,\_<span>@L[Body:Crushing Stinger]{Crushing Stinger}</span>,\_<span>@L[Body:Crushing Tail]{Crushing Tail}</span>,\_<span>@L[Body:Crushing Tentacle]{Crushing Tentacle}</span>,\_<span>@L[Body:Crushing Vine]{Crushing Vine}</span>,\_<span>@L[Body:Enormous Vine]{Enormous Vine}</span>,\_<span>@L[Body:Ferocious Tail]{Ferocious Tail}</span>,\_<span>@L[Body:Grasping Tentacle]{Grasping Tentacle}</span>,\_<span>@L[Body:Grasping Vine]{Grasping Vine}</span>,\_<span>@L[Equipment:Long Flail]{Long Flail}</span>,\_<span>@L[Body:Mighty Tail]{Mighty Tail}</span>,\_<span>@L[Equipment:Net]{Net}</span>,\_<span>@L[Body:Piercing Stinger]{Piercing Stinger}</span>,\_<span>@L[Body:Prehensile Colossal Tail]{Prehensile Colossal Tail}</span>,\_<span>@L[Body:Prehensile Crushing Tail]{Prehensile Crushing Tail}</span>,\_<span>@L[Body:Prehensile Ferocious Tail]{Prehensile Ferocious Tail}</span>,\_<span>@L[Body:Prehensile Mighty Tail]{Prehensile Mighty Tail}</span>,\_<span>@L[Body:Prehensile Swinging Tail]{Prehensile Swinging Tail}</span>,\_<span>@L[Body:Prehensile Tail]{Prehensile Tail}</span>,\_<span>@L[Body:Protruding Stinger]{Protruding Stinger}</span>,\_<span>@L[Equipment:Rope]{Rope}</span>,\_<span>@L[Equipment:Short Flail]{Short Flail}</span>,\_<span>@L[Body:Stinger]{Stinger}</span>,\_<span>@L[Body:Swinging Tail]{Swinging Tail}</span>,\_<span>@L[Body:Swinging Trunk]{Swinging Trunk}</span>,\_<span>@L[Body:Tail]{Tail}</span>,\_<span>@L[Body:Tentacle]{Tentacle}</span>,\_<span>@L[Body:Thorny Vine]{Thorny Vine}</span>,\_<span>@L[Body:Thrashing Vine]{Thrashing Vine}</span>,\_<span>@L[Body:Titanic Tentacle]{Titanic Tentacle}</span>,\_<span>@L[Body:Trunk]{Trunk}</span>,\_<span>@L[Body:Vine]{Vine}</span>,\_<span>@L[Body:Wriggling Tentacle]{Wriggling Tentacle}</span>,\_<span>@L[Body:Writhing Tentacle]{Writhing Tentacle}</span></div>\n</td></tr></tbody></table>"
