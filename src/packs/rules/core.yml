  - name: Weight
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>A creature's weight is determined by
        its @Wiki[Core:Size]{SIZE}. Typically, it is equal to (3 +
        @Wiki[Core:Size]{SIZE}) lb. However, there is some variation from
        creature to creature. The actual weight could be anything from (3 +
