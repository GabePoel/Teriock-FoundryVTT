  - name: Tradecraft Fluencies
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>As you rank up, you get the
        option to take additional tradecrafts, or gain a <b>fluency</b> in a
        tradecraft you already have. A tradecraft fluency is a more tailored
        form of the tradecraft it corresponds to. For instance, you could be a
        @L[Tradecraft:Historian]{historian} with a fluency in ancient Shaloban
        history, a @L[Tradecraft:Tailor]{tailor} with a fluency in wizard robes,
        or an @L[Tradecraft:Enforcer]{enforcer} with a fluency in intimidating
        homeless people. When you make a tradecraft check where your fluency is
        relevant, you add your @L[Core:Fluency Bonus]{fluency bonus} (F) instead
        of your @L[Core:Proficiency Bonus]{proficiency bonus} (P) to the roll.
        The @L[Core:Game Master]{GM} may also tailor the results of your check
        with regards to your fluency.

        </p>

        <div class="subber expandable-container round-box bounded-container"
        data-namespace data-name="Example: Nautical Directions">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example: Nautical Directions" data-collapsetext="Example: Nautical Directions">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <dl><dt>Game Master</dt>

        <dd>You find what looks like an old pirate map.</dd>

        <dt>Player</dt>

        <dd>Can I try and make out the symbols on it? I'm a
        @L[Tradecraft:Cartographer]{cartographer} with a fluency in nautical
        directions.</dd>

        <dt>Game Master</dt>

        <dd>Sure thing. Roll for it.</dd>

        <dt>Player</dt>

        <dd><i>Rolls <span class="dice" data-full-roll="1d20+6"
        data-quick-roll="@1d20+6">[[/roll 1d20+6]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span> because
        they're fluent in this and @L[Core:Leveling Up]{level 29}.</i></dd>

        <dd>I rolled 19.</dd>

        <dt>Game Master</dt>

        <dd>You recognize a lot of the markings as referring to whirlpools and
        sea dragons. It's your choice whether you want to avoid or go into those
        areas.</dd></dl>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <p>The levels at which characters gain
        @L[Category:Tradecrafts]{tradecrafts} and fluencies are shown
