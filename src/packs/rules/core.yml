  - name: Presence
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>A character's <b>presence tier</b> is a
        numerical indicator of their capacity to passively maintain their will
        over magical artifacts, spirits, or other beings. As they level up, a
        character's presence tier will continue to increase. Magic items,
        mounts, and the like will typically have the required tier it takes to
        use them specified. A character can only maintain control over things
        with a <i>total</i> tier less than or equal to their presence tier.
        Using something that requires presence takes
        @Ability[Attune]{Attunement}. @Ability[Deattune]{Deattunement} is
        required to free up presence for another purpose. Whenever <b><a
        class="mw-selflink selflink">PRES</a></b> is written, it refers to a
        character's <i>total</i> presence tier. <b><a class="mw-selflink
        selflink">UNP</a></b> is a character's <i>unused</i> presence.

        </p>

        <div class="note"><b>Note:</b> This is just a generalization of Item
        Tiers from Roekron. Any item with an Item tier (even one where the tier
        isn't listed) is one that requires Presence.</div>

        <p>When a creature @Condition[Dead]{dies} and is @Wiki[Category:Revival
        effects]{revived}, they release control over anything that is no longer
        on their person, freeing up the corresponding <a class="mw-selflink
        selflink">presence</a> in the process. This includes
        @Wiki[Category:Equipment]{equipment} that is no longer equipped, mounts
        that no longer with them, and so on.

        </p>

        <div class="expandable-container round-box" data-namespace
        data-name="Example">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example" data-collapsetext="Example">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Sir Pignautilus is level 11 and therefore has a presence tier of 3.
        They can wield a magical tier 2 hammer than makes purple bubbles while
        riding a tier 1 mount. However, they wouldn't also be able to use a tier
        1 ring of @Ability[Knockback]{Knockback} at the same time.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

