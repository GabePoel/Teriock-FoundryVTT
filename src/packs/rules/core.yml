  - name: Drowning
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>A creature can hold it's breath for 30
        seconds plus a length of time determined by it's available
        @Wiki[Core:Hit Dice]{hit dice}. For each <span class="dice"
        data-full-roll="d10" data-quick-roll="@d10">[[/roll d10]]</span>, they
        can hold their breath for an additional 30 seconds. For each <span
        class="dice" data-full-roll="d12" data-quick-roll="@d12">[[/roll
        d12]]</span>, they can hold their breath for an additional 1 minute.

        </p>
      format: 1
