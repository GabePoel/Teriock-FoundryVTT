  - name: Effects
    type: text
    text:
      content: >-
        <p><span class="core-box">An <b>effect</b> is a catch-all term for
        "something that does something". Some types of effects merely describe
        an aspect of an @L[Category:Abilities]{ability} with no additional
        rules. Others (like @L[Category:Knockout effects]{knockout effects} or
        @L[Category:Transformation effects]{transformation effects}) have rules
        for how they operate built into the effect itself.<span class="metadata"
        data-type="category" data-category="Core rules"></span></span>

        </p>
      format: 1
