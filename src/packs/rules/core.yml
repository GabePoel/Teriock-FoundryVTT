  - name: Carrying Capacity
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>How much a creature can lift
        and carry is determined by its @L[Core:Strength]{STR} and
        @L[Core:Size]{SIZE}.

        </p>

        <table class="wikitable">

        <caption>Carrying Capacity Under Size 5

        </caption>

        <tbody><tr>

        <th>Amount in Pounds</th>

        <th>Effect Upon Hitting Threshold

        </th></tr>

        <tr>

        <td>65 + (20  @L[Core:Strength]{STR})</td>

        <td>@L[Condition:Encumbered]{Lightly Encumbered}

        </td></tr>

        <tr>

        <td>130 + (40  @L[Core:Strength]{STR})</td>

        <td>@L[Condition:Encumbered]{Heavily Encumbered}

        </td></tr>

        <tr>

        <td>195 + (60  @L[Core:Strength]{STR})</td>

        <td>Cannot carry anything more

        </td></tr></tbody></table>

        <table class="wikitable">

        <caption>Carrying Capacity of Size 5 and Larger

        </caption>

        <tbody><tr>

        <th>Amount in Pounds</th>

        <th>Effect Upon Hitting Threshold

        </th></tr>

        <tr>

        <td>65 + (20  (@L[Core:Strength]{STR} + (@L[Core:Size]{SIZE} -
        5)))</td>

        <td>@L[Condition:Encumbered]{Lightly Encumbered}

        </td></tr>

        <tr>

        <td>130 + (40  (@L[Core:Strength]{STR} + (@L[Core:Size]{SIZE} -
        5)))</td>

        <td>@L[Condition:Encumbered]{Heavily Encumbered}

        </td></tr>

        <tr>

        <td>195 + (60  (@L[Core:Strength]{STR} + (@L[Core:Size]{SIZE} -
        5)))</td>

        <td>Cannot carry anything more

        </td></tr></tbody></table>

        <p>A creature may also push, drag, or lift a weight in pounds up to
        twice their carrying capacity. While pushing or dragging weight in
        excess of their carrying capacity, the creature's @L[Core:Movement
        Speed]{movement speed} drops to 5 feet.

        </p>

        <div class="note design-note"><b>Design Note:</b> I have many
        spreadsheets of lame algebra to make sure the weight and carrying
        capacity scaling make physical sense (one has to scale on a power of 2
        and the other on a power of 3), fit with our intuitions of strength on
        the human scale, and also allow creatures to be strong enough to carry
        their own bodies. It's actually a very limited set of values that that
        works for.</div>

        <div class="note design-note"><b>Design Note:</b> Why use pounds instead
        of sizes? Because I hate the size abstraction, somehow still have no
        intuition for how many "sizes" of weight objects are, and it's also
        simplicity that isn't needed in the way it is for live action <a
        target="_blank" rel="nofollow noreferrer noopener" class="external text"
        href="https://www.fanwar.com/">FanWar</a>.</div>

