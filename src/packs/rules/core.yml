        <h3><span id="Movement_.28MOV.29"></span><span class="mw-headline"
        id="Movement_(MOV)">Movement (MOV)</span><span
        class="mw-editsection"></span></h3>

        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>A creature's movement
        (abbreviated as <b>MOV</b>) is a measure of how quickly it can move. By
        default, a creature's MOV is 0, but there are @L[Category:MOV setting
        abilities]{various abilities that set it to different values}.

        </p>

        <h4><span class="mw-headline" id="Movement_Speed">Movement
        Speed</span></h4>

        <p>A creature's <b>base movement speed</b> determines the maximum amount
        they can @L[Ability:Move]{Move} in a single action under normal
        conditions. It is determined by the creature's @L[Core:Movement]{MOV}
        attribute and is equal to 30 + (10  @L[Core:Movement]{MOV}) in feet per
        action. A creature's base movement speed alone does not actually
        determine how far it can move in practice. Every creature has speeds for
        different types of movement, such as walking, leaping, swimming,
        climbing, and flying. The possible speed adjustments are double, normal,
        half, quarter, and none. Moving 5 feet at half speed uses 10 feet of
        movement, while moving 5 feet at double speed uses only 2.5 feet of
        movement. The following table summarizes the different movement speed
        adjustments.

        </p>

        <table class="wikitable">

        <caption>Movement Speed Adjustments

        </caption>

        <tbody><tr>

        <th>Step</th>

        <th>Speed Adjustment</th>

        <th>Cost of Moving 5 Feet

        </th></tr>

        <tr>

        <td>4</td>

        <td>Double</td>

        <td>2.5 feet

        </td></tr>

        <tr>

        <td>3</td>

        <td>Normal</td>

        <td>5 feet

        </td></tr>

        <tr>

        <td>2</td>

        <td>Half</td>

        <td>10 feet

        </td></tr>

        <tr>

        <td>1</td>

        <td>Quarter</td>

        <td>20 feet

        </td></tr>

        <tr>

        <td>0</td>

        <td>None</td>

        <td><i>Cannot move in this way at all</i>

        </td></tr>

        </tbody></table>

