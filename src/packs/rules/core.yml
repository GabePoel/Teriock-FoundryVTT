  - name: Game Master
    type: text
    text:
      content: >-
        <p><span class="core-box">The <b>game master</b> (or "GM") is a player
        in the game, but with a distinct role different from all others. While
        most players will be playing individual characters and directing their
        actions, the game master will be deciding the actions' results and how
        the world responds.<span class="metadata" data-type="category"
        data-category="Core rules"></span></span>

        </p>
