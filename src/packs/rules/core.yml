  - name: Hit Points and Mana Points
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>Unlike in live action FanWar,
        characters in Teriock Online have many <b>Hit Points</b> (HP) and
        <b>Mana Points</b> (MP). And as characters level up, they continue to
        gain more. Partway through every rank, characters gain a <b>hit die</b>
        and a <b>mana die</b>. The type of die (5 HP (<span class="dice"
        data-full-roll="1d8" data-quick-roll="@1d8">[[/roll 1d8]]</span><span
        class="metadata" data-type="category" data-category="Dice template
        used"></span>), 6 HP (<span class="dice" data-full-roll="1d10"
        data-quick-roll="@1d10">[[/roll 1d10]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span>), or 7
        HP (<span class="dice" data-full-roll="1d12"
        data-quick-roll="@1d12">[[/roll 1d12]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span>))
        determines how much a character's maximum HP or MP increases by with
        each rank (3, 4, and 5 respectively). Which type of die is determined by
        the type of class (@L[Category:Warrior classes]{warrior},
        @L[Category:Semi classes]{semi}, or @L[Category:Mage classes]{mage})
        that the character is. Journeymen count as @L[Category:Semi
        classes]{semis} for this purpose. At @L[Core:Leveling Up]{level 1},
        characters have maximum HP and MP of 1 each. They get their first hit
        die and mana die at level 5 (both 6 HP (<span class="dice"
        data-full-roll="1d10" data-quick-roll="@1d10">[[/roll 1d10]]</span><span
        class="metadata" data-type="category" data-category="Dice template
        used"></span>)s), and then get different ones as they keep ranking up.

        </p><p>Hit dice (but not mana dice) can be expended for
        @L[Core:Healing]{healing} or during a @L[Core:Short Rest]{short rest}.
        Both hit dice and mana dice are regained during a @L[Core:Long
        Rest]{long rest}.

        </p><p>The levels at which characters gain HP and MP are shown
        highlighted in the table below.

