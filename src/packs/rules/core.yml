  - name: Maneuvers
    type: text
    text:
      content: >-
        <p><span class="core-box">Everything a creature does in combat turn is
        codified in terms of <b>@L[Core:Abilities]{abilities}</b>. Each
        @L[Core:Abilities]{ability}, in turn, has one of four possible
        <b>maneuvers</b> that determine when it can be used.<span
        class="metadata" data-type="category" data-category="Core
        rules"></span></span>

        </p>



        <h2><span class="mw-headline" id="Active_Maneuvers">Active
        Maneuvers</span></h2>

        <p><span class="core-box"><b>Active maneuvers</b> are done proactively
        within the time scale of a single turn. On each creature's turn, they
        may take up to <i>three</i> Actions in total. Every @L[Category:Active
        abilities]{active ability} will specify how many of these actions it
        consumes. They may be @L[Category:Single action abilities]{single
        actions}, @L[Category:Double action abilities]{double actions}, or
        @L[Category:Triple action abilities]{triple actions}. Some
        @L[Category:Active abilities]{active abilities} may also be
        @L[Category:Free action abilities]{free actions}. These not only don't
        consume a creature's actions, but can be done at <i>any</i> time (even
        on other creatures' turns)! However, they cannot be used in reaction to
        other @L[Category:Abilities]{abilities}.<span class="metadata"
        data-type="category" data-category="Core rules"></span></span>

        </p>

        <h2><span class="mw-headline" id="Reactive_Maneuvers">Reactive
        Maneuvers</span></h2>

        <p><span class="core-box"><b>Reactive maneuvers</b> can only be done in
        response to some event that <b>triggers</b> them. Every reactive
        maneuver will specify what its <b>triggering conditions</b> are. These
        could be @L[Ability:Tumble]{taking damage}, @L[Ability:Resolve
        Conflict]{hearing another creature speak}, @L[Ability:Opportunity
        Attack]{another creature moving away from you}, or anything else. Each
        creature has <i>only one</i> @L[Category:Reaction abilities]{reaction}
        per turn. However, some @L[Category:Reactive abilities]{reactive
        abilities} are @L[Category:Free reaction abilities]{free reactions}.
        These have no limit on the number of times they can be used, so long as
        their triggering condition is met every time.

        </span></p><p>The order of reactive maneuver resolution is determined by
        a "last in, first out" stack. So if so if a creature casts
        @L[Ability:Fire Ball]{Fire Ball}, and another casts @L[Ability:Dispel
        Magic]{Dispel Magic}, and the creature that first cast @L[Ability:Fire
        Ball]{Fire Ball} casts @L[Ability:Dispel Magic]{Dispel Magic} on the
        first dispel, then the @L[Ability:Fire Ball]{Fire Ball} resolves. A
        given creature can only use a given @L[Category:Reactive
        abilities]{reactive ability} once within a given stack.<span
        class="metadata" data-type="category" data-category="Core rules"></span>

        </p>

        <h2><span class="mw-headline" id="Passive_Maneuvers">Passive
        Maneuvers</span></h2>

        <p><span class="core-box"><b>Passive maneuvers</b> act in the background
        and don't require any decision to use. @L[Category:Passive
        abilities]{passive abilities} will always have a <b>duration</b> listed
        that tell you when they are and aren't in effect.

        </span></p>

        <div class="note"><b>Note:</b> @L[Category:Passive abilities]{passive
        abilities} are in effect whether you like them or not. You can not
        simply choose to not use them.</div> <p><span class="metadata"
        data-type="category" data-category="Core rules"></span>

        </p><h2><span class="mw-headline" id="Slow_Maneuvers">Slow
        Maneuvers</span></h2>

        <p><span class="core-box"><b>Slow maneuvers</b> are those that take
        longer than a single turn to execute. Some may be on the scale of a
        @L[Category:Short rest abilities]{short} or @L[Category:Long rest
        abilities]{long rest}, in which case they cannot be used in combat.
        Other @L[Category:Slow abilities]{slow abilities}, such as most
        @L[Category:Ritual delivery abilities]{rituals}, have a more precise
        <b>execution time</b> (or <b>casting time</b>) specified in seconds,
        minutes, hours, or some other defined unit of time. These can be done
        during combat so long as a round doesn't pass without the creature
        executing them using @L[Ability:Sustain]{Sustain} at least once.<span
        class="metadata" data-type="category" data-category="Core
        rules"></span></span>

        </p>
