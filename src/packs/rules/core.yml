  - name: Perception
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>A creature's perception (abbreviated as
        <b>PER</b>) is a measure of how perceptive they are about the world
        around them. By default, a creature's PER is 0, but there are
        @Wiki[Category:PER setting abilities]{various abilities that set it to
        different values}.

        </p>

        <table class="wikitable">

        <caption>Abilities that affect PER

        </caption>

        <tbody><tr>

        <th>Value</th>

        <th>Ability

        </th></tr>

        <tr>

        <td>-3</td>

        <td><ul><li>@Ability[Oblivious]{Oblivious}</li></ul>

        </td></tr>

        <tr>

        <td>-2</td>

        <td><ul><li>@Ability[Unobservant]{Unobservant}</li></ul>

        </td></tr>

        <tr>

