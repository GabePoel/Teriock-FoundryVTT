  - name: Block Interaction
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>If an attack hits, but has not
        gone critical, then the defender has a chance to <b>block</b>. In
        addition to the @L[Core:Armor Class]{AV} of @L[Category:Armor]{armor},
        every @L[Category:Equipment]{other item} has some <b>block value</b>
        (BV). If the defender attempts an @L[Core:Abilities]{ability} that uses
        the <b>block interaction</b>, then they add the item's BV to their
        @L[Core:Armor Class]{armor class}. If the new total is <i>greater
        than</i> the attacker's attack roll, then the block succeeds. If the new
        total is less than or equal to the attacker's attack roll, then the
        block fails. The consequence of a successful or unsuccessful block are
        described in the "On success" and "On fail" section of the
        @L[Category:Block abilities]{ability} that's used. For a
        @L[Ability:Basic Block]{Basic Block}, a successful block causes the
        attacking effect to @L[Core:Fizzles]{fizzle}.

        </p>


