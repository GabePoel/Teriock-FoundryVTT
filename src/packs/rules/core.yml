  - name: Hand Delivery
    type: text
    text:
      content: >-
        <p><span class="core-box">Like with @L[Category:Sight delivery
        abilities]{sight} and eyeballs, @L[Category:Hand delivery
        abilities]{hand delivery sourced abilities} don't require the user to
        physically have a dexterous humanoid hand with recognizable fingers.
        Some creatures with claws, tentacles, or other appendages can use Hand
        Abilities without problem. However, something of this nature is always
        required. If a creature that typically has @L[Equipment:Hand]{literal
        hands} has their arms @L[Ability:Hack]{Hacked} or has their
        @L[Equipment:Hand]{hands} cut off, then they are unable to use
        @L[Category:Hand delivery abilities]{hand delivered abilities}. It may
        be possible for them to find other ways to use these abilities in the
        future, but that's up to @L[Core:GM]{GM} discretion.

        </span></p><p>The range of @L[Category:Hand delivery abilities]{hand
        delivery sourced abilities} is the reach of the
        @L[Core:Executer]{executer's} arm (or other appendage). This depends in
        part on the creature's @L[Core:Size]{size}, but is usually 5 feet.<span
        class="metadata" data-type="category" data-category="Core rules"></span>

        </p>
      format: 1
