  - name: Advantage
    type: text
    text:
      content: >-
        <p><span class="core-box">Sometimes an effect will specify that you have
        Advantage on an @Wiki[Category:Attack abilities]{attack},
        @Wiki[Category:Feat abilities]{feat save},
        @Keyword[Resistance]{resistance save}, or some other dice roll involving
        a single die. When this is the case, you roll that die twice and take
        the higher of the two rolls. If multiple sources would grant you
        Advantage, you still only roll the die twice. If you have both Advantage
        and @Core[Disadvantage]{disadvantage}, then you roll normally. This is
        the case even if you have different numbers of sources of Advantage and
        Disadvantage.

        </span></p>

        <div class="expandable-container round-box" data-namespace
        data-name="Example: Being Hidden">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example: Being Hidden" data-collapsetext="Example: Being Hidden">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>If you are @Condition[Hidden]{hidden}, then you have Advantage on
        @Wiki[Category:Attack abilities]{attack} rolls against creatures that
        can't see you. If you make an @Wiki[Category:Attack abilities]{attack},
        then you roll <span class="dice" data-full-roll="2d20k1"
        data-quick-roll="@2d20k1">[[/roll 2d20k1]]</span> instead of the normal
        <span class="dice" data-full-roll="1d20" data-quick-roll="@1d20">[[/roll
        1d20]]</span>. If the creature you're attacking is <i>also</i>
        @Condition[Hidden]{hidden}, then the Advantage from being
        @Condition[Hidden]{hidden} and the @Core[Disadvantage]{disadvantage}
        from them being @Condition[Hidden]{hidden} cancel out, resulting in a
        normal <span class="dice" data-full-roll="1d20"
        data-quick-roll="@1d20">[[/roll 1d20]]</span> roll.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>
      format: 1
