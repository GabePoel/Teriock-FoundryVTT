  - name: Duration
    type: text
    text:
      content: >-
        <p><span class="core-box">The <b>duration</b> of an
        @L[Category:Abilities]{ability} is the <i>maximum</i> amount of time
        that that @L[Category:Abilities]{ability's} effect applies for. Many
        abilities have an "end condition" that can apply before the full
        duration is reached. Other abilities have an "@L[Category:Instant
        duration abilities]{instant}" duration which means the effect is simply
        applied at once. The duration of @L[Category:Passive abilities]{passive
        abilities} describes the conditions under which they're in effect.<span
        class="metadata" data-type="category" data-category="Core
        rules"></span></span>

        </p>
