  - name: Sneak
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>A creature's sneak (abbreviated as
        <b>SNK</b>) is a measure of how stealthy it is in both a physical and
        metaphysical sense. By default, a creature's SNK is determined by its
        @Wiki[Core:Size]{SIZE}, but there are @Wiki[Category:SNK setting
        abilities]{various abilities that set it to different values}.

        </p>

        <table class="wikitable">

        <caption>Abilities that affect SNK

        </caption>

        <tbody><tr>

        <th>Value</th>

        <th>Ability

        </th></tr>

        <tr>

        <td>-3</td>

        <td><ul><li>@Ability[Lumbering]{Lumbering}</li></ul>

        </td></tr>

        <tr>

        <td>-2</td>

