  - name: Damage
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="core-box">Every
        @L[Category:Weapons]{weapon} has a <b>base damage</b> it deals. This is
        represented by some die (<span class="dice" data-full-roll="d4"
        data-quick-roll="@d4">[[/roll d4]]</span><span class="metadata"
        data-type="category" data-category="Dice template used"></span>, <span
        class="dice" data-full-roll="d6" data-quick-roll="@d6">[[/roll
        d6]]</span><span class="metadata" data-type="category"
        data-category="Dice template used"></span>, <span class="dice"
        data-full-roll="d8" data-quick-roll="@d8">[[/roll d8]]</span><span
        class="metadata" data-type="category" data-category="Dice template
        used"></span>, etc.). Assuming nothing else modifies the damage dealt,
        if a creature hits another with a @L[Ability:Basic Attack]{Basic
        Attack}, it's player rolls this <b>damage die</b> and the target takes
        that much damage.<span class="metadata" data-type="category"
        data-category="Core rules"></span></span>

        </span></p><p>Many @L[Category:Abilities]{abilities} and other effects
        modify the amount of damage an @L[Category:Attack abilities]{attack}
        deals (through @L[Keyword:Boosted Damage]{boosting},
        @L[Keyword:Deboosted Damage]{deboosting}, @L[Ability:Might
        Strike]{adding additional damage dice}, or other means). These damage
        dice may also have @L[Category:Damage types]{damage types} associated
        with them that may incur additional effects. Damage may have multiple
        types. If no type is specified, the damage is considered to be
        "@L[Damage:Mundane]{mundane}".

        </p><p><span class="core-box">

        The total set of all damage dice that would be rolled (including types)
        is referred to as <b>standard damage</b>. If an
        @L[Category:Abilities]{ability} says it "deals standard damage" it means
        deals damage, considering all relevant modifiers in the process. Some
        @L[Category:Abilities]{abilities} also deal <b>critical damage</b>. In
        these cases, roll each damage die twice (after applying all
        @L[Keyword:Boosted Damage]{boosts} and @L[Keyword:Deboosted
        Damage]{deboosts}) and deal that much damage instead. This doesn't
        automatically double static increases or decreases to the amount of
        damage dealt, unless explicitly stated (such as by
        @L[Ability:Slay]{Slay}).<span class="metadata" data-type="category"
        data-category="Core rules"></span></span>

        </p><p>If someone is @L[Condition:Down]{dropped} by an
        @L[Category:Attack abilities]{attack} or other source of damage that
        includes dice of several @L[Category:Damage types]{damage types}, then
        they are considered to have been @L[Condition:Down]{dropped} by
        <i>all</i> those @L[Category:Damage types]{damage types}.

        </p>

        <div class="note"><b>Note:</b> Not all @L[Category:Attack
        abilities]{attacks} deal damage (e.g. @L[Ability:Snare]{Snare}. And, of
        those that do, not all deal standard damage (e.g. @L[Ability:Flame
        Ray]{Flame Ray}). The effect of an @L[Category:Attack abilities]{attack}
        is that which is described in its "On hit" section. And the effect of a
        critical hit is that which is described in its "On critical hit" section
        (if it has one). If an @L[Category:Attack abilities]{attack} does not
        say it deals critical damage, then that is not something it does.</div>

        <p><span class="metadata" data-type="category" data-category="Core
        rules"></span>

        </p>
      format: 1
