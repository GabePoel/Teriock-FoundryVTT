  - name: Size
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>A creature's size (also
        referred to as <b>SIZE</b>) affects how @L[Core:Sneak]{sneaky} it is,
        how much it weighs, how far it can reach with its @L[Category:Attack
        abilities]{attacks}, and how much space it takes up on the battlefield.
        The space it takes up is as follows.

        </p>

        <table class="wikitable">

        <tbody><tr>

        <th>Size</th>

        <th>Size Category</th>

        <th>Space Taken Up</th>

        <th>Reach

        </th></tr>

