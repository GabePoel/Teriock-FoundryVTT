        <h2><span class="mw-headline" id="Tradecraft_Fluencies">Tradecraft
        Fluencies</span></h2>

        <p><span class="core-box"></span>As you rank up, you get the option to
        take additional tradecrafts, or gain a <b>fluency</b> in a tradecraft
        you already have. A tradecraft fluency is a more tailored form of the
        tradecraft it corresponds to. For instance, you could be a
        @Tradecraft[Historian]{historian} with a fluency in ancient Shaloban
        history, a @Tradecraft[Tailor]{tailor} with a fluency in wizard robes,
        or an @Tradecraft[Enforcer]{enforcer} with a fluency in intimidating
        homeless people. When you make a tradecraft check where your fluency is
        relevant, you add your <a class="mw-selflink selflink">fluency bonus</a>
        (F) instead of your @Core[Proficiency Bonus]{proficiency bonus} (P) to
        the roll. The @Core[GM]{GM} may also tailor the results of your check
        with regards to your fluency.

        </p>

        <div class="expandable-container round-box" data-namespace
        data-name="Example: Nautical Directions">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example: Nautical Directions" data-collapsetext="Example: Nautical Directions">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <dl><dt>Game Master</dt>

        <dd>You find what looks like an old pirate map.</dd>

        <dt>Player</dt>

        <dd>Can I try and make out the symbols on it? I'm a
        @Tradecraft[Cartographer]{cartographer} with a fluency in nautical
        directions.</dd>

        <dt>Game Master</dt>

        <dd>Sure thing. Roll for it.</dd>

        <dt>Player</dt>

        <dd><i>Rolls <span class="dice" data-full-roll="1d20+6"
        data-quick-roll="@1d20+6">[[/roll 1d20+6]]</span> because they're fluent
        in this and @Core[Leveling Up]{level 29}.</i></dd>

        <dd>I rolled 19.</dd>

        <dt>Game Master</dt>

        <dd>You recognize a lot of the markings as referring to whirlpools and
        sea dragons. It's your choice whether you want to avoid or go into those
        areas.</dd></dl>

        </div>
