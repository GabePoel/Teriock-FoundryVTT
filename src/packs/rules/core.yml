  - name: Standard and Critical Damage
    type: text
    text:
      content: >-
        <p><span class="core-box">

        The total set of all damage dice that would be rolled (including types)
        is referred to as <b>standard damage</b>. If an
        @L[Category:Abilities]{ability} says it "deals standard damage" it means
        deals damage, considering all relevant modifiers in the process. Some
        @L[Category:Abilities]{abilities} also deal <b>critical damage</b>. In
        these cases, roll each damage die twice (after applying all
        @L[Keyword:Boosted Damage]{boosts} and @L[Keyword:Deboosted
        Damage]{deboosts}) and deal that much damage instead. This doesn't
        automatically double static increases or decreases to the amount of
        damage dealt, unless explicitly stated (such as by
        @L[Ability:Slay]{Slay}).<span class="metadata" data-type="category"
        data-category="Core rules"></span></span>

        </p>
