  - name: Attack Interaction
    type: text
    text:
      content: >-
        <p><span class="core-box"></span>The most important interaction is the
        <b>attack interaction</b>, which is used whenever a weapon, body part,
        or missile would come into contact with a target. The attacker first
        makes an <b>attack roll</b> (<span class="dice" data-full-roll="1d20"
        data-quick-roll="@1d20">[[/roll 1d20]]</span>) against the target's
        @Core[Armor Class]{armor class} (AC). If the attacker is
        @Core[Proficiency Bonus]{proficient} with the @Core[Abilities]{ability}
        they are using, they add their @Core[Proficiency Bonus]{proficiency
        bonus} (P) to the roll. If this roll is equal to or greater than the
        target's @Core[Armor Class]{AC} (typically 10 + @Wiki[Core:AV]{AV}), the
        attack <b>hits</b>. If the roll is less than the target's AC, the attack
        <b>misses</b>. A natural 20 on the die is always a hit, and a natural 1
        is always a miss. The consequence of a hit is described in the "On hit"
        section of the @Core[Abilities]{ability} that's used.

        </p><p>If the hit is from a natural 20, then the attack is a <b>critical
        hit</b> and the effect of the @Core[Abilities]{ability} "goes critical".
        If this changes anything about the effect, then it's described in the
        @Core[Abilities]{ability's} "On critical hit" section.

        Any creature that is @Condition[Up]{up} may choose to be hit by an
        attack, even if the attack would normally miss. This is called "Taking
        the hit". They cannot choose to take a critical hit.

        </p><p>Shields have @Property[Special]{special} rules regarding if a
        creature can attack.

        </p>

        <dl><dt>@Equipment[Buckler Shield]{Buckler Shields}</dt>

        <dd>Any type of item can be held in an arm with a buckler shield. But
        only @Wiki[Category:Small equipment]{small items} in this hand can be
        used to attack or block.</dd>

        <dt>@Equipment[Large Shield]{Large Shields}</dt>

        <dd>Any type of item can be held in an arm with a large shield. But no
        item in this hand can be used to attack or block.</dd>

        <dt>@Equipment[Tower Shield]{Tower Shields}</dt>

        <dd>Only @Wiki[Category:Small equipment]{small items} can be held in an
        arm with a tower shield. No item in this hand can be used to attack or
        block.</dd></dl>

        <h2><span class="mw-headline" id="Multiple_Attacks">Multiple
        Attacks</span></h2>

        <p><span class="core-box"></span>Attacks are always associated with a
        hand. This could be the hand that uses a weapon, that casts a spell, or
        that performs an unarmed strike. The first attack you make with a given
        hand has no penalty to hit. Each subsequent attack you make with that
        hand in the same turn incurs a cumulative -3 <b>attack penalty</b> to
        hit. Your attack penalty resets to 0 at the end of your turn.

        </p>

        <div class="expandable-container round-box" data-namespace
        data-name="Example 1: One Weapon">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 1: One Weapon" data-collapsetext="Example 1: One Weapon">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Lord Goobelthorp is wielding a @Equipment[Claymore]{claymore} in two
        hands. The first attack they make with the
        @Equipment[Claymore]{claymore} has no penalty to hit. If they make a
        second attack with the @Equipment[Claymore]{claymore} in the same turn,
        that attack incurs a -3 penalty to hit. If they make a third attack with
        the @Equipment[Claymore]{claymore} in the same turn, that attack incurs
        a -6 penalty to hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="expandable-container round-box" data-namespace
        data-name="Example 2: Two Weapons">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 2: Two Weapons" data-collapsetext="Example 2: Two Weapons">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Kaflimbo is wielding a @Equipment[Shortsword]{shortsword} in each
        hand. The first attack they make with one of the
        @Equipment[Shortsword]{shortswords} has no penalty to hit. If they make
        a second attack with their other @Equipment[Shortsword]{shortsword} in
        the same turn using @Ability[Off-Hand Attack]{Off-Hand Attack}, that
        attack also has no penalty to hit. If they make a third attack with one
        of the @Equipment[Shortsword]{shortswords} in the same turn, that attack
        incurs a -3 penalty to hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="expandable-container round-box" data-namespace
        data-name="Example 3: One Weapon, One Shield">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 3: One Weapon, One Shield" data-collapsetext="Example 3: One Weapon, One Shield">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Tizzy Snomblom has a @Equipment[War Hammer]{war hammer} in one hand
        and a @Equipment[Tower Shield]{tower shield} in the other. The arm with
        the @Equipment[Tower Shield]{tower shield} is also holding a
        @Wiki[Category:Equipment]{dagger}, although they cannot attack with it.
        The first attack they make with the @Equipment[War Hammer]{hammer} has
        no penalty to hit. If they make a second attack with the @Equipment[War
        Hammer]{hammer} in the same turn, that attack incurs a -3 penalty to
        hit. If they make a third attack with the @Equipment[War Hammer]{hammer}
        in the same turn, that attack incurs a -6 penalty to hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="expandable-container round-box" data-namespace
        data-name="Example 4: Two Weapons, One Shield">
            <div class="toccolours mw-collapsible mw-collapsed" style="overflow:auto" data-expandtext="Example 4: Two Weapons, One Shield" data-collapsetext="Example 4: Two Weapons, One Shield">
                <div class="mw-collapsible-content round-box">
                    <div class="expandable-content-container round-box">
                        <div class="expandable-sub-box expandable-sub-main">
        <p>Flaxer Gogo has a @Equipment[Longsword]{longsword} in one hand, a
        @Equipment[Dagger]{dagger} in the other, and a @Equipment[Buckler
        Shield]{buckler shield} strapped to the arm with their
        @Equipment[Dagger]{dagger}. The first attack they make with the
        @Equipment[Longsword]{longsword} has no penalty to hit. Since they're
        using is @Equipment[Buckler Shield]{buckler shield} (and not some larger
        type of @Wiki[Category:Shields]{shield}), they can also make a second
        attack with the @Equipment[Dagger]{dagger} in the same turn without
        incurring a penalty to hit. If they make a third attack with the
        @Equipment[Longsword]{longsword} or the @Equipment[Dagger]{dagger} in
        the same turn, that attack incurs a -3 penalty to hit.

        </p>

        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2><span class="mw-headline"
        id="Complete_Attack_and_Block_Interaction_Routine">Complete Attack and
        Block Interaction Routine</span><span
        class="mw-editsection"></span></h2>

        <span class="core-box"><div class="ext-mermaid"
        data-mermaid="{&quot;content&quot;:&quot;flowchart TD\nst[Attack
