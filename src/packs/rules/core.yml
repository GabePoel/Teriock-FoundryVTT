  - name: Domains
    type: text
    text:
      content: >-
        <p>Deities are categorized into different "domains" depending on their
        areas of influence, the powers they grant to their followers, and what
        they represent.

        </p>

        <h2><span class="mw-headline" id="Domain_Benefits">Domain
        Benefits</span><span class="mw-editsection"></span></h2>

        <p>Several @L[Category:Divinely powered abilities]{divinely powered
        abilities} such as @L[Ability:Might Strike]{Might Strike},
        @L[Ability:Righteous Aura]{Righteous Aura}, and @L[Ability:Zone of
        Divinity]{Zone of Divinity} have different effects depending on the
        domain of the deity that granted them.

        </p>

        <table class="wikitable sortable">

        <caption>Benefits by Domain

        </caption>

        <tbody><tr>

        <th>Domain</th>

        <th>@L[Ability:Might Strike]{Might Strike} Damage Type</th>

        <th>@L[Ability:Righteous Aura]{Righteous Aura} Ability</th>

        <th>@L[Ability:Zone of Divinity]{Zone of Divinity} Ability

        </th></tr>

        <tr>

        <td>Celestial</td>

        <td>@L[Damage:Silver]{Silver}</td>

