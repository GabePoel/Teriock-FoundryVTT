  - name: Style Bonus
    type: text
    text:
      content: "<p><span class=\"core-box\"></span>A <b>style bonus</b> (SB) is a +1 bonus to hit that @Core[Attack Interaction]{attacks} can gain when done in a certain way. Many @Wiki[Category:Weapons]{weapons} have criteria in which they get SB. If an @Core[Attack Interaction]{attack} would have SB from multiple sources, it still only gets a +1 bonus to hit. However, SB stacks with other bonuses, such as those granted by @Core[Proficiency Bonus]{proficiency} or @Keyword[AV0]{AV0}.\n</p>\n<table class=\"wikitable sortable\">\n<tbody><tr>\n<th>Style\n</th>\n<th>When it grants SB\n</th>\n<th>What gets it\n</th></tr>\n<tr>\n<td>@Wiki[Property:Blunt Force Fighting Style]{Blunt Force Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} with a @Wiki[Category:Knockout effects]{knockout effect}.\n</td>\n<td><div><span>@Equipment[Battle Staff]{Battle Staff}</span>,\_<span>@Equipment[Rod]{Rod}</span>,\_<span>@Equipment[Short Staff]{Short Staff}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Gladiator Fighting Style]{Gladiator Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} a @Condition[Prone]{prone}, @Condition[Snared]{snared}, @Condition[Frightened]{frightened}, or @Condition[Hacked]{hacked} creature.\n</td>\n<td><div><span>@Equipment[Boulder]{Boulder}</span>,\_<span>@Equipment[Halberd Axe]{Halberd Axe}</span>,\_<span>@Equipment[Tall Axe]{Tall Axe}</span>,\_<span>@Equipment[Throwing Axe]{Throwing Axe}</span>,\_<span>@Equipment[War Hammer]{War Hammer}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Great Kenjutsu Fighting Style]{Great Kenjutsu Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} a creature smaller than you on another creature's @Core[Turns]{turn}.\n</td>\n<td><div><span>@Equipment[dachi]{dachi}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Great Swordsman Fighting Style]{Great Swordsman Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} a creature smaller than you on your @Core[Turns]{turn}.\n</td>\n<td><div><span>@Equipment[Claymore]{Claymore}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Javelinier Fighting Style]{Javelinier Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} with a @Property[Thrown]{thrown} @Core[Attack Interaction]{attack}.\n</td>\n<td><div><span>@Equipment[Javelin]{Javelin}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Juttejutsu Fighting Style]{Juttejutsu Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} a creature you've @Wiki[Category:Block abilities]{blocked} since the end of your last @Core[Turns]{turn}.\n</td>\n<td><div><span>@Equipment[Jitte]{Jitte}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Kenjutsu Fighting Style]{Kenjutsu Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} on another creature's @Core[Turns]{turn}.\n</td>\n<td><div><span>@Equipment[Katana]{Katana}</span>,\_<span>@Equipment[Ninjatu]{Ninjatu}</span>,\_<span>@Equipment[Wakizashi]{Wakizashi}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Knife Fighting Style]{Knife Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} on your @Core[Turns]{turn} while @Condition[Hidden]{hidden}.\n</td>\n<td><div><span>@Equipment[Dagger]{Dagger}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Kunai Fighting Style]{Kunai Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} if this was sheathed at the start of your @Core[Turns]{turn}.\n</td>\n<td><div><span>@Equipment[Kunai]{Kunai}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Phalanx Fighting Style]{Phalanx Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} a creature if you have an ally using a @Wiki[Category:Shields]{shield} directly between you and your target.\n</td>\n<td><div><span>@Equipment[Spear]{Spear}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Quickshot Fighting Style]{Quickshot Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} on your @Core[Turns]{turn} if you had three actions remaining prior to making this @Wiki[Category:Attack abilities]{attack}.\n</td>\n<td><div><span>@Equipment[Shortbow]{Shortbow}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Sniper Fighting Style]{Sniper Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} on your @Core[Turns]{turn} if you have not @Ability[Move]{moved} since the end of your last @Core[Turns]{turn} and will have no actions remaining after this @Wiki[Category:Attack abilities]{attack}.\n</td>\n<td><div><span>@Equipment[Longbow]{Longbow}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Swordsman Fighting Style]{Swordsman Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} on your @Core[Turns]{turn}.\n</td>\n<td><div><span>@Equipment[Broadsword]{Broadsword}</span>,\_<span>@Equipment[Longsword]{Longsword}</span>,\_<span>@Equipment[Shortsword]{Shortsword}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Trident Fighting Style]{Trident Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} from or into the water.\n</td>\n<td><div><span>@Equipment[Trident]{Trident}</span></div>\n</td></tr>\n<tr>\n<td>@Wiki[Property:Wraparound Fighting Style]{Wraparound Fighting Style}\n</td>\n<td>@Wiki[Category:Attack abilities]{Attacking} a creature with a @Wiki[Category:Shields]{shield}.\n</td>\n<td><div><span>@Equipment[Long Flail]{Long Flail}</span>,\_<span>@Equipment[Net]{Net}</span>,\_<span>@Equipment[Short Flail]{Short Flail}</span></div>\n</td></tr></tbody></table>"
