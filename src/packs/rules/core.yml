        class="mermaid-dots"></div></div>

        <h3><span class="mw-headline" id="Manifest_Interaction">Manifest
        Interaction</span></h3>

        <p><span class="core-box">The final interaction is the <b>manifest
        Interaction</b>. It's by far the simplest and is used whenever an effect
        "just happens". There's no built in way to deal with a manifest, only
        responses like @Keyword[Resistance]{resistances} and
        @Keyword[Immunity]{immunities}.</span>

        </p>

        <div class="ext-mermaid"
        data-mermaid="{&quot;content&quot;:&quot;flowchart
        TD\nmi[&amp;quot;Manifest Interaction
        Begins&amp;quot;]\nor((&amp;quot;Responses&amp;quot;))\na([&amp;quot;Effect
