  - name: Movement
    type: text
    text:
      content: >-
        <p><span class="core-box"><span class="metadata" data-type="category"
        data-category="Core rules"></span></span>A creature's movement
        (abbreviated as <b>MOV</b>) is a measure of how quickly it can move. By
        default, a creature's MOV is 0, but there are @L[Category:MOV setting
        abilities]{various abilities that set it to different values}.

        </p>

        <table class="wikitable">

        <caption>Abilities that affect MOV

        </caption>

        <tbody><tr>

        <th>Value</th>

        <th>Ability

        </th></tr>

        <tr>

        <td>-3</td>

        <td><ul><li>@L[Ability:Stationary]{Stationary}</li></ul>

        </td></tr>

        <tr>

        <td>-2</td>

        <td><ul><li>@L[Ability:Very Slow]{Very Slow}</li></ul>

        </td></tr>

        <tr>

        <td>-1</td>

        <td><ul><li>@L[Ability:Slow]{Slow}</li></ul>

        </td></tr>

        <tr>

        <td>0</td>

        <td><ul><li>@L[Ability:Normal Movement]{Normal Movement}</li></ul>

        </td></tr>

        <tr>

        <td>+1</td>

        <td><ul><li>@L[Ability:Fast]{Fast}</li></ul>

        </td></tr>

        <tr>

        <td>+2</td>

        <td><ul><li>@L[Ability:Swift]{Swift}</li></ul>

        </td></tr>

        <tr>

        <td>+3</td>

        <td><ul><li>@L[Ability:Speed]{Speed}</li></ul>

        </td></tr>

        <tr>

        <td>+4</td>

        <td><ul><li>@L[Ability:Super Speed]{Super Speed}</li></ul>

        </td></tr>

        <tr>

        <td>+5</td>

        <td><ul><li>@L[Ability:Supersonic Speed]{Supersonic Speed}</li></ul>

        </td></tr>

        <tr>

        <td>Proficiency</td>

        <td><ul><li>@L[Ability:Acrobatics]{Acrobatics}</li><li>@L[Ability:Reflexes]{Reflexes}</li></ul>

        </td></tr>

        <tr>

        <td>Fluency</td>

        <td><ul><li>@L[Ability:Escape]{Escape}</li></ul>

        </td></tr></tbody></table>

        <h2><span class="mw-headline" id="Movement_Speed">Movement
        Speed</span></h2>

        <p>A creature's <b>base movement speed</b> determines the maximum amount
        they can @L[Ability:Move]{Move} in a single action under normal
        conditions. It is determined by the creature's <a class="mw-selflink
        selflink">MOV</a> attribute and is equal to 30 + (10  <a
        class="mw-selflink selflink">MOV</a>) in feet per action. A creature's
        base movement speed alone does not actually determine how far it can
        move in practice. Every creature has speeds for different types of
        movement, such as walking, leaping, swimming, climbing, and flying. The
        possible speed adjustments are double, normal, half, quarter, and none.
        Moving 5 feet at half speed uses 10 feet of movement, while moving 5
        feet at double speed uses only 2.5 feet of movement. The following table
        summarizes the different movement speed adjustments.

        </p>

        <table class="wikitable">

        <caption>Movement Speed Adjustments

