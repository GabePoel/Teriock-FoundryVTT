  - _id: starbright000000
    _key: '!journal.pages!damage0000000000.starbright000000'
    _stats:
      coreVersion: '13'
      lastModifiedBy: teriockBuilder00
      systemId: teriock
      systemVersion: 0.10.23
    flags:
      teriock:
        journalIcon: heart-crack
        journalImage: systems/teriock/src/icons/damage-types/starbright.webp
    name: Starbright
    system:
      identifier: starbright
      img: systems/teriock/src/icons/damage-types/starbright.webp
    text:
      content: >-
        <p>Starbright damage is a rare @L[Category:Damage types]{damage type}
        dealt by @L[Property:Starbright]{starbright} items. It acts as any other
        @L[Category:Damage types]{damage type} or combination of
        @L[Category:Damage types]{damage types} for the purposes of being able
        to deal damage to creatures, but has none of those @L[Category:Damage
        types]{damage types} other effects. For instance, if a creature is
        somehow @L[Keyword:Immunity]{immune} to all @L[Core:Damage]{damage}
        other than @L[Damage:Fire]{fire}, starbright will
        @L[Core:Damage]{damage} them as though it was @L[Damage:Fire]{fire} but
        will not @L[Condition:Burned]{burn} them. If a different creature had
        only @L[Ability:Fire Damage Immunity]{Fire Damage Immunity}, then
        starbright would @L[Core:Damage]{damage} them as though it was something
        other than @L[Damage:Fire]{fire} @L[Core:Damage]{damage}. So long as
        there exists some @L[Category:Damage types]{damage type} that can
        @L[Core:Damage]{damage} a creature, then starbright will work against
        them. If a creature is somehow @L[Keyword:Immunity]{immune} to all
        @L[Core:Damage]{damage} then starbright will not affect them.</p><p>A
        consequence of starbright's versatility is that it is also immutable. It
        always deals <i>exactly</i> [[/roll 1d8[starbright]]]
        @L[Core:Damage]{damage}, cannot be @L[Keyword:Boosted]{boosted} or
        @L[Keyword:Deboosted]{deboosted}, cannot have its
        @L[Core:Damage]{damage} amount changed such as with
        @L[Ability:Tumble]{Tumble}, and it cuts through @L[Category:Resistance
        effects]{resistances} but is not considered to be
        @L[Keyword:Warded]{warded}. It cannot be converted to @L[Category:Drain
        types]{drain} or some other effect such as through @L[Ability:Chi
        Strike]{Chi Strike} or @L[Ability:Withering Damage]{Withering Damage}
        and supersedes all other @L[Category:Damage types]{damage types} that
        might be dealt with the same die as it. For instance, using
        @L[Ability:Slay]{Slay} with a @L[Property:Starbright]{starbright}
        @L[Category:Equipment]{dagger} will still deal only [[/roll
        1d8[starbright]]] @L[Core:Damage]{damage}. However, using the same
        dagger with @L[Ability:Control and Resist Fire]{Control and Resist Fire}
        will deal [[/roll 1d8[starbright] + 1d4[fire]]] @L[Core:Damage]{damage}
        because the @L[Core:Abilities]{ability} adds a <i>different</i>
        @L[Core:Damage]{damage} die. If that @L[Core:Damage]{damage} is then
        @L[Keyword:Boosted]{boosted} it will deal [[/roll 1d8[starbright] +
        2d4[fire]]] @L[Core:Damage]{damage}, completely ignoring the starbright
        @L[Core:Damage]{damage} die.</p><p>@L[Category:Attack
        abilities]{Attacks} that deal starbright @L[Core:Damage]{damage} can
        still be stopped physically such as through @L[Core:Block
        Interaction]{blocking} or by @L[Category:Armor]{armor}.</p>
      format: 1
    title:
      level: 1
      show: true
    type: damage
    video:
      controls: true
      volume: 0.5
