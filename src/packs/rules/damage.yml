      identifier: spiritual
      img: systems/teriock/src/icons/damage-types/spiritual.webp
    text:
      content: >-
        <p>Spiritual damage is damage that occurs via the spirit, but still
        reduces @L[Core:Hit Points and Mana Points]{HP}. Spiritual damage counts
        as a @L[Category:Spiritual effects]{Spiritual effect}. When a creature
        is @L[Condition:Down]{dropped} with Spiritual damage, they are
        @L[Keyword:Vulnerable]{vulnerable} to the creature that
        @L[Condition:Down]{dropped} them until dawn.</p>
      format: 1
    title:
      level: 1
      show: true
    type: damage
