  - name: Dirtydark
    type: text
    text:
      content: >-
        <p><span class="damage-box">When a creature is
        @L[Condition:Down]{dropped} with <b>dirtydark</b> damage or dealt it
        while @L[Condition:Down]{down}, they are
        @L[Condition:Terrored]{terrored}. This condition ends when they are no
        longer @L[Condition:Down]{down}. Dirtydark damage also leaves lasting
        long term health consequences that may take years to be observed. If a
        creature takes dirtydark damage, roll <span class="dice"
        data-full-roll="1d100" data-quick-roll="1d100" data-type="none">[[/roll
        1d100]]</span> each month. If they took N damage, then a roll of N or
        lower means they develop stage 1 <b>black rot</b>. For every month that
        passes without black rot developing, the chance of getting it decreases
        and the number lowers by 1. But the risk of black rot it never goes away
        entirely. Unless properly treated, a roll of 1 will always lead to black
        rot, no matter how it's been since the dirtydark damage was taken. If a
        creature develops black rot, they start to weaken and age rapidly. For
        every month with black rot, roll <span class="dice"
        data-full-roll="1d100" data-quick-roll="1d100" data-type="none">[[/roll
        1d100]]</span>. On a roll of 50 or less, the black rot progresses to the
        next stage.<span class="metadata" data-type="category"
        data-category="Damage types"></span><span class="metadata"
        data-type="category" data-category="Damaging effects"></span></span>

        </p>

        <table class="wikitable">

        <caption>Black Rot

        </caption>

        <tbody><tr>

        <th>Stage</th>

        <th>Symptoms

        </th></tr>

        <tr>

        <td>1</td>

        <td>Fatigue and shortness of breath. Become permanently
        @L[Condition:Encumbered]{lightly encumbered}.

        </td></tr>

        <tr>

        <td>2</td>

        <td>Roll <span class="dice" data-full-roll="1d4" data-quick-roll="1d4"
        data-type="none">[[/roll 1d4]]</span> to determine if the black rot
        starts in the arm, leg, vitals, or body. The body part becomes
        permanently @L[Condition:Hacked]{hacked} and loses all color, becoming a
        sickly grey instead. If vitals was rolled, roll <span class="dice"
        data-full-roll="1d4" data-quick-roll="1d4" data-type="none">[[/roll
        1d4]]</span> to determine which part of the vitals was affected.

        </td></tr>

        <tr>

        <td>3</td>

        <td>The black rot starts expanding to other parts of the body. Start
        @L[Drain:Wither]{withering} at a rate of 1 per day. And roll <span
        class="dice" data-full-roll="1d4" data-quick-roll="1d4"
        data-type="none">[[/roll 1d4]]</span> each week to determine what area
        of the body black rot expands into. If you roll an area that already has
        it, progress the @L[Condition:Hacked]{hack} accordingly. This means
        adding an additional arm, leg, or vitals @L[Condition:Hacked]{hack}. If
        progresses in the body, take <span class="dice"
        data-full-roll="1d10[wither]" data-quick-roll="1d10"
        data-type="drain">[[/roll 1d10[wither]]]</span>. A creature with stage 3
        black rot is also @L[Keyword:Inept]{inept} at @L[Category:Magically
        powered abilities]{magically powered abilities}.

        </td></tr>

        <tr>

        <td>4</td>

        <td>The black rot progresses to all parts of the body. The creature is
        fully @L[Condition:Hacked]{hacked}, takes <span class="dice"
        data-full-roll="1d10[wither]" data-quick-roll="1d10"
        data-type="drain">[[/roll 1d10[wither]]]</span> each day and is
        @L[Keyword:Incapable]{incapable} of @L[Category:Magically powered
        abilities]{magically powered abilities}. They also develop a
        @L[Ability:Thin Soul]{Thin Soul}.

        </td></tr>

        <tr>

        <td>5</td>

        <td>If a creature survives to stage 5 black rot, they become
        @L[Keyword:Incapable]{incapable} of all @L[Category:Resistance
        effects]{resistance}, @L[Category:Hexproof effects]{hexproof},
        @L[Category:Hexseal effects]{hexseal}, and @L[Category:Immunity
        effects]{immunity effects} and they start
        @L[Condition:Suffocating]{suffocating}. They also develop a
        @L[Ability:Frail Soul]{Frail Soul}.

        </td></tr></tbody></table>

        <p>Black rot cannot be removed with @L[Ability:Cure Illness]{Cure
        Illness} or @L[Ability:Exorcism]{Exorcism}.

        </p>
      format: 1
