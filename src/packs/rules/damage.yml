  - name: Financial
    type: text
    text:
      content: >-
        <p><span class="damage-box"><b>Financial</b> damage is damage that
        occurs via wealth, but still reduces @L[Core:HP]{HP}. Financial damage
        counts as a @L[Category:Financial effects]{financial effect}. When a
        creature is @L[Condition:Down]{dropped} with financial damage, they are
        "indebted" an amount equal to the amount of damage dealt. The indebted
        creature is @L[Condition:Hollied]{hollied} and
        @L[Condition:Terrored]{terrored}. Anyone touching the indebted creature
        may take the @L[Ability:Pay Gold]{Pay Gold} action to pay off a portion
        of the debt. Once the debt is less than or equal to zero, the conditions
        are removed.

        </span></p>

        <p><span class="metadata" data-type="category" data-category="Damage
        types"></span><span class="metadata" data-type="category"
        data-category="Damaging effects"></span></p>
      format: 1
