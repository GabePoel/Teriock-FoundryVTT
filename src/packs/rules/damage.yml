    text:
      content: >-
        <p><span class="damage-box">If damage is <b>deadly</b>, it maintains all
        the same @L[Category:Damage types]{damage types}, but deals exactly 50
        damage and is also @L[Damage:Lethal]{lethal}. This counts as a
        @L[Category:Killing effects]{killing effect}.<span class="metadata"
        data-type="category" data-category="Damage types"></span><span
        class="metadata" data-type="category" data-category="Damaging
        effects"></span><span class="metadata" data-type="category"
        data-category="Special damage types"></span></span>

        </p>
