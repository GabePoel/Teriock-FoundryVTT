  - name: Lethal
    type: text
    text:
      content: >-
        <div class="drain-box">When a creature is reduced to 0
        @Wiki[Core:MP]{MP} or below due to <b>lethal</b> drain, it is instead
        reduced to half their maximum @Wiki[Core:MP]{MP} below zero
        @Wiki[Core:MP]{MP}. If this is not possible, their @Wiki[Core:MP]{MP}
        reduces to the lowest value it can go to. This counts as a
        @Wiki[Category:Killing effects]{killing effect}.</div>
