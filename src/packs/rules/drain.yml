  - name: Memory
    type: text
    text:
      content: >-
        <p><span class="drain-box"></span><b>Memory drain</b> is identical to
        @L[Drain:Mana]{mana drain}, but it is not blocked by
        @L[Property:Silver]{silver}. If you are @L[Condition:Down]{dropped} with
        Memory Drain then you forget the hour before you went
        @L[Condition:Down]{down}. If you are @L[Condition:Dead]{killed} by
        memory drain, you automatically forget all the events of the day prior
        to your @L[Condition:Dead]{death}. You pull from the @L[Keyword:Death
        Bag]{death bag} as though you <i>always</i> have one additional black
        stone. Pulling one black stone will give you a @L[Keyword:Death
        Bag]{death scar} and two will make you @L[Keyword:Death Bag]{PD}. You
        always gain a permanent insanity from memory drain deaths determined by
        the @L[Core:Game Master]{GM}.

        </p>
      format: 1
