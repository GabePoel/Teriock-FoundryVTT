  - _id: lethal0000000000
    name: Lethal
    type: text
    text:
      content: >-
        <p><span class="drain-box">When a creature is reduced to 0 @L[Core:Hit
        Points and Mana Points]{MP} or below due to <b>lethal</b> drain, it is
        instead reduced to half their maximum @L[Core:Hit Points and Mana
        Points]{MP} below zero @L[Core:Hit Points and Mana Points]{MP}. If this
        is not possible, their @L[Core:Hit Points and Mana Points]{MP} reduces
        to the lowest value it can go to. This counts as a @L[Category:Killing
        effects]{killing effect}.</span>

