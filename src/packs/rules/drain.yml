  - name: Wither
    type: text
    text:
      content: >-
        <div class="drain-box"></div><p>If a creature takes Wither, then they
        age a number of years equal to the amount of Wither that they took. This
        aging is relative to a 100 year lifespan, regardless of how long the
        creature's lifespan would naturally be.</p>
      format: 1
