  - name: Memory
    type: text
    text:
      content: >-
        <div class="drain-box"></div><p><b>Memory drain</b> is identical to
        @Drain[Mana]{mana drain}, but it is not blocked by
        @Property[Silver]{silver}. If you are @Condition[Down]{dropped} with
        Memory Drain then you forget the hour before you went
        @Condition[Down]{down}. If you are @Condition[Dead]{killed} by memory
        drain, you automatically forget all the events of the day prior to your
        @Condition[Dead]{death}. That is to say that you pull with one
        additional effective black stone as elves used to. Pulling one black
        stone will make you lose a level and two will make you PD. You always
        gain a permanent insanity from memory drain deaths.</p>
      format: 1
    _id: sr4fSiZdDrs408fW
