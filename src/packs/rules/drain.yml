  - name: Lethal
    type: text
    text:
      content: >-
        <p><span class="drain-box">When a creature is reduced to 0
        @L[Core:MP]{MP} or below due to <b>lethal</b> drain, it is instead
        reduced to half their maximum @L[Core:MP]{MP} below zero
        @L[Core:MP]{MP}. If this is not possible, their @L[Core:MP]{MP} reduces
        to the lowest value it can go to. This counts as a @L[Category:Killing
        effects]{killing effect}.<span class="metadata" data-type="category"
        data-category="Drain types"></span></span>

        </p>
