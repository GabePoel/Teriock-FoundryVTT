effects:
  - name: Small
    type: property
    system:
      description: >-
        <p>An item with this property is easily concealed and can be used in the
        same hand as a @L[Category:Shields]{shield}. If not used with a
        @L[Category:Shields]{shield}, a second @L[Category:Attack
        abilities]{attack} made with a small item per @L[Core:Turns]{turn} does
        not suffer from an @L[Core:Attack Penalty]{attack penalty}. In order to
        not incur an @L[Core:Attack Penalty]{attack penalty}, this item must not
        be used in the same hand as a @L[Category:Shields]{shield}.</p>
      form: intrinsic
