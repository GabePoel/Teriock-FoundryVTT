              @L[Creature:Wraith]{wraith}. But the @L[Core:Game Master]{GM} may
              rule that certain especially angry or powerful ones have
              additional @L[Category:Abilities]{abilities} or escalation steps.
              If you escalate while already fully escalated, you do not change
              @L[Category:Spectral undead creatures]{species} or gain additional
              @L[Category:Abilities]{abilities}, but you still become more
              aggressive, harder to solve, and reset all @L[Core:HP]{HP},
