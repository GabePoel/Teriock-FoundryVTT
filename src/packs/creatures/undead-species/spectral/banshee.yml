              you return to the initiative order. If you Delay for an entire
              @L[Core:Rounds]{round} without returning to the initiative order,
              the actions from the delayed turn are lost, your initiative order
              doesn't change, and your next turn occurs at your original
              position in the initiative order.<br /><br />When you use Delay,
