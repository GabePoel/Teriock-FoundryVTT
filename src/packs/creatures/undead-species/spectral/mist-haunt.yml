      br: 2
      competence:
        raw: 1
      description: >-
        <p>These beings loop like a @L[Creature:Haunt]{haunt} and escalate in
        behavior, but not in power. Instead, they repeat a couple times and then
        turn to mist and drift off. Mist haunts never make sounds and tend to
        have something missing in their scenes. When provided with whatever's
        missing, there’s an audible “pop” sound and the beings more properly
        manifest. Mist haunts are fully capable of fighting and harming the
        people around them if they are in a state where they would do so.</p>
