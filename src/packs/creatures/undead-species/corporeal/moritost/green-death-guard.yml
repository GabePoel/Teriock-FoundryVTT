              @L[Category:Weapon delivery abilities]{weapon}, then the
              @L[Core:Damage]{damage} has all the @L[Category:Damage
              types]{damage types} that that @L[Category:Weapons]{weapon} would
              deal in addition to its other @L[Category:Damage
              types]{types}.</p><ul><li>@L[Property:Destroyed]{Destroyed}: Take
