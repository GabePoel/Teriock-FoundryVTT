              choice.</li><li>@L[Property:Warded]{Warded}: The next
              @L[Category:Self delivery abilities]{self delivery ability} you
              use is @L[Keyword:Warded]{warded}.</li></ul><p>For any other
              passive @L[Category:Properties]{properties}, that the
              @L[Category:Equipment]{equipment} may gain, your @L[Category:Body
              parts]{body parts} gain those @L[Category:Properties]{properties}.
