    name: Ayla Beast
    system:
      appearance: >-
        <p>These creatures take the look of the @L[Category:Animal
        creatures]{animals} they inhabit. Most often, they have been seen as
        walruses, polar bears, or @L[Creature:Roc]{rocs}. But, they could be any
        @L[Category:Animal creatures]{animal}. Parts of [[lookup name
        style=lc]]s appear black and rotten. Their eyes often appear hollow and
        oozing. They are hulking mutants of what they were but are often two to
        five @L[Core:Size]{sizes} larger.</p>
      br: 18
      competence:
        raw: 1
      description: >-
        <p>Ayla creatures are thought to be infected by some ancient Dagdeoth
        magic adrift in the high mountains of Northern Teriock. They maintain
        all @L[Category:Abilities]{abilities} of the @L[Category:Animal
        creatures]{animal} they inhabit.</p>
