        img: systems/teriock/src/icons/abilities/constructed-body.webp
        name: Constructed Body
        system:
          competence:
            raw: 0
          delivery:
            base: self
          duration:
            dawn: false
            description: Always Active
            raw: '0'
            stationary: false
