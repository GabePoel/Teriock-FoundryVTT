  - name: Rank 2 Necromancer
    type: rank
    system:
      archetype: mage
      className: necromancer
      classRank: 2
      description: >-
        <p>The true dealer of death, Necromancers are most at home in the
        cemetery digging up future minions. Shunned by most of society, these
        dark mages are not necessarily evil, they simply see death as full of
        potential energy while others see it as the end of life. Necromancers
        fear nothing, as they are always facing death. If you are playing a
        Necromancer be unafraid, kill without remorse and be interested in dead
        bodies, close to death yourself, almost in another world.</p>
