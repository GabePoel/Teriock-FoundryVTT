      classRank: 2
      description: >-
        The true healers of the world, they are committed to sustaining all
        life. The truly altruistic characters, Life Mages are known to enter
        battles on neither side, healing anyone and everyone who they can.
        Obsessed with keeping people alive and conquering death, Life Mages are
        not as righteous as the Paladin but much more humble and kind. Shying
        away from combat, they prefer to stand behind the troops, healing when
        needed. If you are playing a Life Mage be helpful, kind and loving,
        protective but committed to saving lives and fighting death.
