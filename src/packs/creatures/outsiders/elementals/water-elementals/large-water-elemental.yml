              @L[Category:Rotator spells]{rotator spells} automatically
              available to you are @L[Ability:Crown of Ice]{Crown of Ice},
              @L[Ability:Dispel Magic]{Dispel Magic},
              @L[Ability:Displace]{Displace}, @L[Ability:Resist Effects]{Resist
              Effects}, and @L[Ability:Spell Trigger]{Spell Trigger}.</p>
