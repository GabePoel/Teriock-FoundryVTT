            base: >-
              <p>Having mastered the basic techniques in this field of magic,
              you are able to cast more advanced @L[Category:Spells]{spells}. If
              you create any @L[Core:Elder Sorcery]{Elder Sorcery}
              @L[Category:Spells]{spells} of your own, they get added to this
              list. However, just because you "know" how to cast these spells,
              doesn't mean you are always prepared to. Although all
              @L[Category:Mage classes]{mage classes} grant their own elder
              sorcery and rotator spells, you may only have a maximum of
              @L[Category:Mage classes]{MR} - 1 of these spells rotated into
              your spell list at any given time across <i>all</i> classes.
