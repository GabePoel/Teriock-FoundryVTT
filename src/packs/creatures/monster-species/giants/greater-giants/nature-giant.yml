              beneficial effects that would end at any point during your turn
              also end. The @L[Core:GM]{GM} might determine that other effects
              end when you use Delay as well. Essentially, you can't Delay to
              avoid negative consequences that would happen on your turn or to
              extend beneficial effects that would end on your turn.
