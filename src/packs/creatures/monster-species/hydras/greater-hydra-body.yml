    system:
      appearance: >-
        <p>A massive lizard with multiple @L[Category:Snakes]{snake}-like
        heads.</p>
      br: 21
      competence:
        raw: 1
      description: >-
        <p>A single greater hydra is represented by multiple different creatures
        at once. There is one <a class="mw-selflink selflink">greater hydra
        body</a> and at least one @L[Creature:Greater Hydra Head]{greater hydra
        head}. If the <a class="mw-selflink selflink">greater hydra body</a>
        @L[Condition:Dead]{dies} then each @L[Creature:Greater Hydra
        Head]{greater hydra head} does as well. Otherwise, each
        @L[Creature:Greater Hydra Head]{greater hydra head} acts independently.
        No @L[Category:Conditions]{conditions} other than
        @L[Condition:Dead]{death} are shared. However, each @L[Creature:Greater
        Hydra Head]{greater hydra head} cannot go more than the <a
        class="mw-selflink selflink">greater hydra body's</a>
        @L[Core:Size]{SIZE} Ã— 5 feet away from the <a class="mw-selflink
        selflink">greater hydra body</a>.</p>
      hpIncrease: <p>Gain another hit die for every 1 additional size.</p>
      size:
        enabled: true
        max: 10
        min: 8
        value: 8
      statDice:
        hp:
          disabled: false
          faces: 10
          number:
            raw: '@size - 3'
        mp:
          disabled: false
          faces: 2
          number:
            raw: '1'
      traits:
        - animal
        - monstrous
    type: species
