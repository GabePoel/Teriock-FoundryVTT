      description: >-
        <p>@L[Category:Common animal creatures]{Common animals} (or Teriock
        animals) with the spirit and some of the form of a Teriock magic item
        embedded in it. Most (but not all) of them are items that had spirited
        prior to the Misting. The items must be present as a @L[Category:Body
