        @L[Creature:Kraken Head]{kraken head} @L[Condition:Dead]{dies} then each
        <a class="mw-selflink selflink">kraken arm</a> does as well. Otherwise,
        each <a class="mw-selflink selflink">kraken arm</a> acts independently.
