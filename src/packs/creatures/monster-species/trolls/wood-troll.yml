              use your @L[Core:Passive Attributes]{passive}
              @L[Core:Sneak]{sneak}.</p>
            fluent: >-
              <p>Instead roll [[/roll 1d20 + (2 * @snk) + @f]] for your hidden
              DC (if it's greater than your @L[Core:Passive Attributes]{passive}
              @L[Core:Sneak]{sneak}).</p>
            proficient: >-
              <p>Instead roll [[/roll 1d20 + (2 * @snk) + @p]] for your hidden
              DC (if it's greater than your @L[Core:Passive Attributes]{passive}
              @L[Core:Sneak]{sneak}).</p>
          piercing:
            raw: 0
          powerSources:
            - martial
          range:
            unit: self
          requirements: >-
            <p>You are in a location with shadows, dim light,
            @L[Core:Cover]{three-quarters cover}, or some other feature which
            the @L[Core:Game Master]{GM} determines is appropriate for being
            @L[Condition:Hidden]{hidden}. You must remain in areas that maintain
            these conditions to stay @L[Condition:Hidden]{hidden}.</p>
          revealed: true
