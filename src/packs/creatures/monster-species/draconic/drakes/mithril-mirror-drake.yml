      description: >-
        <p>This breed of @L[Category:Drakes]{drake} is closely related to the
        @L[Category:Speed drakes]{speed drakes} and comes only in certain
        metallic breeds. Rather than propelling themselves against the wind,
        they extend their enormous reflective wings outwards and seem to get
        pushed by the radiation of the sun. While traveling at high speed, these
        creatures can unhinge their jaws and scoop up creatures that pass them
        by. These creatures' typical hunting pattern is to fly straight, use
        their breath weapon, and quickly consume anything that appears in their
        way. Their prey are often limp before they see anything coming.</p>
