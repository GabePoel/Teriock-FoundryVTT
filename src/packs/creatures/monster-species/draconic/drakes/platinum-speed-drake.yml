              in the intent behind it. Your Divine Gift ritual should be
              tailored towards what your deity values. You are free to request
              something specific in your sacrifice, but your deity may choose to
              grant you something else.</div><div class="note"><b>Note:</b> The
              @L[Keyword:Blessing]{blessing} granted by your deity may have
              flaws or unexpected consequences. It always counts as a
              @L[Keyword:Blessing]{blessing}.</div><div
              class="note"><b>Note:</b> Although this ability is
              @L[Category:Sustained abilities]{sustained}, you do not need to
              re-execute Divine Gift to regain its effects if you temporarily
