    name: Red Drake
    system:
      appearance: >-
        <p>Similar to @L[Creature:Red Dragon]{red dragons}, but smaller and more
        bestial.</p>
      br: 13
      competence:
        raw: 1
      description: >-
        <p>These "half-dragons" are a hybrid of @L[Category:Dragons]{dragons}
        created by @L[Core:Elder Sorcery]{Elder Sorcery}.
