        unimportant. Even their own life is trivial, someone will kill them
        sooner or later. That's life. Life is short and thus Assassins tend to
        get to the point quickly, literally. Some-what of a martial artist,
        there is something Zen about the Assassin's way, not unlike the
        @L[Class:Duelist]{Duelist} in that they have strong inner motivation,
        though care nothing for honor. Assassins try to increase hatred between
