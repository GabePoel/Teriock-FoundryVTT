              other supernatural being. In doing this, you are free to offer
              some sort of vow or sacrifice to the entity in question, but you
              do not have to. If the entity is interested in making a pact with
              you, they will offer you one that you can choose to either accept
              or reject. If you accept, you gain the benefits of the pact, but
              you must also fulfill its terms and live with the consequences of
              your choice. If you reject the pact, then you may not attempt to
              make another pact for at least 24 hours. The entity that you
              rejected is aware that you have rejected their offer and may not
              offer you another pact. Rather, they have likely taken offense to
