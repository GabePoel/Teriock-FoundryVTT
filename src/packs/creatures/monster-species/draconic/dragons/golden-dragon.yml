              listed on the formal @L[Core:Elder Sorcery Words]{charts}. When
              creating, casting, and learning @L[Core:Elder Sorcery]{Elder
              Sorcery}, you may assume to know all words (whether they are on
              the @L[Core:Elder Sorcery Words]{charts} or not) so long as they
              are of an OP that you would know from @L[Ability:Innate Elder
              Sorcery]{Innate Elder Sorcery}. It is up to the @L[Core:GM]{GM} to
              determine what the OP of a "nonstandard" word would be. You also
              always have a universal +5 to your wording @L[Core:Elder
              Sorcery]{Elder Sorcery} creation score and a +3 to all others. You
              may also speak freely in @L[Core:Elder Sorcery]{Elder Sorcery}
              without creating or casting it. This freeform speech can be
              understood by anyone listening regardless of whether or not they
              know @L[Core:Elder Sorcery]{Elder Sorcery}. However, it
              <i>must</i> be true. Otherwise, you fumble as though you had cast
              @L[Core:Elder Sorcery]{Elder Sorcery}.</p>
