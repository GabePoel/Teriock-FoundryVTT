    name: Greater Kraken Head
    system:
      appearance: <p>An enormous squid covered in scaly armor.</p>
      br: 23
      competence:
        raw: 1
      description: >-
        <p>A single greater kraken is represented by multiple different
        creatures at once. There is one <a class="mw-selflink selflink">greater
        kraken head</a> and at least one @L[Creature:Greater Kraken Arm]{greater
        kraken arm}. If the <a class="mw-selflink selflink">greater kraken
        head</a> @L[Condition:Dead]{dies} then each @L[Creature:Greater Kraken
        Arm]{greater kraken arm} does as well. Otherwise, each
