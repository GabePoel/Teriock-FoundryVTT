        head</a> @L[Condition:Dead]{dies} then each @L[Creature:Greater Kraken
        Arm]{greater kraken arm} does as well. Otherwise, each
        @L[Creature:Greater Kraken Arm]{greater kraken arm} acts independently.
        No @L[Category:Conditions]{conditions} other than
        @L[Condition:Dead]{death} are shared. However, each @L[Creature:Greater
        Kraken Arm]{greater kraken arm} cannot go more than the <a
        class="mw-selflink selflink">greater kraken head's</a>
