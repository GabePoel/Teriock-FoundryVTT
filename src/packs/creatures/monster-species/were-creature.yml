              @L[Core:Hit Points and Mana Points]{HP} loss, this brings you
              @L[Condition:Alive]{back to life}. If you take
              @L[Damage:Fire]{fire damage}, this effect doesn't apply on your
              next @L[Core:Turns]{turn}. You only @L[Condition:Dead]{die} due to
              @L[Core:Hit Points and Mana Points]{HP} loss if you start your
              @L[Core:Turns]{turn} without successfully [[lookup name style=lc]]
