    type: species
    img: systems/teriock/src/icons/creatures/koolasoka-head.webp
    system:
      competence:
        raw: 1
      description: >-
        <p>Koolasokas are found throughout the seas of Teriock in coastal caves
        they always have four legs. A single koolasoka is represented by
        multiple different creatures at once. There is one <a class="mw-selflink
        selflink">koolasoka head</a> and at least one @L[Creature:Koolasoka
        Leg]{koolasoka leg}. If the <a class="mw-selflink selflink">koolasoka
        head</a> @L[Condition:Dead]{dies} then each @L[Creature:Koolasoka
        Leg]{koolasoka leg} does as well. Otherwise, each @L[Creature:Koolasoka
        Leg]{koolasoka leg} acts independently. No
        @L[Category:Conditions]{conditions} other than @L[Condition:Dead]{death}
        are shared. However, each @L[Creature:Koolasoka Leg]{koolasoka leg}
        cannot go more than the <a class="mw-selflink selflink">koolasoka
        head's</a> @L[Core:Size]{SIZE} Ã— 5 feet away from the <a
        class="mw-selflink selflink">koolasoka head</a>.</p>
      statDice:
        hp:
