    system:
      description: >-
        <p>A single octokraken is represented by multiple different creatures at
        once. There is one @L[Creature:Octokraken Head]{octokraken head} and at
        least one <a class="mw-selflink selflink">octokraken arm</a>. If the
        @L[Creature:Octokraken Head]{octokraken head} @L[Condition:Dead]{dies}
        then each <a class="mw-selflink selflink">octokraken arm</a> does as
        well. Otherwise, each <a class="mw-selflink selflink">octokraken arm</a>
        acts independently. No @L[Category:Conditions]{conditions} other than
        @L[Condition:Dead]{death} are shared. However, each <a
        class="mw-selflink selflink">octokraken arm</a> cannot go more than the
        @L[Creature:Octokraken Head]{octokraken head's} @L[Core:Size]{SIZE} Ã— 5
        feet away from the @L[Creature:Octokraken Head]{octokraken head}.</p>
