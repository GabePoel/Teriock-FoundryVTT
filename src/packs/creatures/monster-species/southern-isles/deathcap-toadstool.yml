    name: Deathcap Toadstool
    system:
      appearance: >-
        <p>Large hybrid mushroom-@L[Creature:Toad]{toads}. Deathcap toadstools
        are red with black spots.</p>
      br: 6
      competence:
        raw: 1
      description: >-
        <p>Found on the Oni Islands, [[lookup name style=lc]]s are very
        dangerous and have many uses when properly harvested by herbalists. They
        shoot spores of death when potential predators approach them. Toadstools
        hop on their stalks through the forests of Oni in search for
        @L[Creature:Lightning Bug]{lightning bugs} and
        @L[Creature:Firefly]{fireflies} or an occasional
        @L[Creature:Monsquito]{monsquito} to @L[Ability:Snare]{Snare} with its
        long tongue.</p>
      size:
        enabled: true
        value: 1
