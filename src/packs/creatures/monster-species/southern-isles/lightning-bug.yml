    system:
      competence:
        raw: 1
      description: >-
        <p>These creatures are found in the jungles and swamps of the Oni
        Islands. They seem to be attracted to conductive metal of any kind,
        gathering charge from the air. Often times these bugs create a grater
        charge than they can hold onto at any one time. This results in a
        @L[Ability:Lightning Ray]{lightning bolt} being discharged to the
        nearest "ground" (usually someone's armor). Lightning bugs are drawn to
        metal due to the polarization that occurs while they are feasting. As
        soon as they discharge, [[lookup name style=lc]]s become hungry again
        and instantly charge up from the air around them. They tend to stay
        clear of mushrooms like the @L[Creature:Deathcap Toadstool]{deathcap
        toadstools} that prey on them.</p>
