          limitation: >-
            <p>Any @L[Core:Elder Sorcery]{Elder Sorcery spells} you make must
            cost exactly 1 @L[Core:Hit Points and Mana Points]{MP} (and be
            balanced accordingly).</p>
          maneuver: slow
          overview:
            base: >-
              <p>You may create 1 custom "rotator" @L[Category:Spells]{spells}
              using @L[Core:Elder Sorcery]{Elder Sorcery} words that you know
              using whatever @L[Core:Elder Sorcery]{Elder Sorcery} creation
              rules are dictated to you by your @L[Core:Game Master]{GM}. As
              with other rotators, this spell is not always available to you.
              You have to "rotate" into having it prepared. This spell may have
              a maximum number of words equal to your @L[Core:Leveling
              Up]{level}. Your @L[Core:Game Master]{GM} may allow you to
              "improvise" @L[Category:Spells]{spells} as well, using whatever
              rules they wish.</p>
            fluent: >-
              <p>In addition to the spells that you crate, you can learn
              @L[Core:Proficiency Bonus]{P} additional spells from other
              @L[Core:Elder Sorcery]{Elder Sorcery} users. See @L[Core:Elder
              Sorcery]{Elder Sorcery} for more information.</p>
            proficient: >-
              <p>You may now create 2 × (@L[Category:Mage classes]{MR} - 1)
              custom "rotator" @L[Category:Spells]{spells} where
              @L[Category:Mage classes]{MR} is the number of @L[Core:Leveling
              Up]{ranks} you have in @L[Category:Mage classes]{mage
              classes}.</p>
