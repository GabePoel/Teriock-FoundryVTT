              rules are dictated to you by your @L[Core:Game Master]{GM}. As
              with other rotators, this spell is not always available to you.
              You have to "rotate" into having it prepared. This spell may have
              a maximum number of words equal to your @L[Core:Leveling
              Up]{level}. Your @L[Core:Game Master]{GM} may allow you to
              "improvise" @L[Category:Spells]{spells} as well, using whatever
              rules they wish.</p>
