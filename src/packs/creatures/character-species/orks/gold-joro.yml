              Points]{hit dice}, @L[Core:Hit Points and Mana Points]{mana dice},
              @L[Core:Hit Points and Mana Points]{HP}, or @L[Core:Hit Points and
              Mana Points]{MP}.</p><p>Once a @L[Category:Classes]{class} is
