    system:
      appearance: >-
        <p>@L[Category:Humanoid creatures]{Humanoids} with a sturdy, strong
        build and heavier features.</p>
      br: 1
      competence:
        raw: 1
      description: >-
        <p>An often misunderstood group of people, @L[Category:Orks]{orks} have
        a wide range of cultures and behaviors. They have evolved to be tougher
        and more resilient than many other species, but due to the harsh climate
        and demands of their region, their culture is similarly rough and
        brutal. They are not evil, but more survival driven, making them prone
        to control by evil forces who tend to use them as troops for their
        strength and resilience.</p>
      size:
        enabled: true
        value: 3
      statDice:
        hp:
          disabled: false
          faces: 10
          number:
            raw: '1'
        mp:
          disabled: false
          faces: 10
