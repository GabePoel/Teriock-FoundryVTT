    name: Ogrekai Ork
    system:
      appearance: <p>Tall, heavily muscular @L[Category:Orks]{orks}.</p>
      br: 5
      competence:
        raw: 1
      description: >-
        <p>Ogrekai are a cross-breed between @L[Category:Orks]{orks} and
        @L[Category:Ogres]{ogres}. They are very rare and tend not to breed
        well. An often misunderstood group of people, @L[Category:Orks]{orks}
        have a wide range of cultures and behaviors. They have evolved to be
        tougher and more resilient than many other species, but due to the harsh
        climate and demands of their region, their culture is similarly rough
        and brutal. They are not evil, but more survival driven, making them
        prone to control by evil forces who tend to use them as troops for their
        strength and resilience.</p>
      size:
        enabled: true
        value: 4
      statDice:
        hp:
          disabled: false
          faces: 8
          number:
            raw: '2'
        mp:
          disabled: false
          faces: 10
          number:
            raw: '1'
      traits:
        - humanoid
    type: species
