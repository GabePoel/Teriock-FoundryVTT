    img: systems/teriock/src/icons/creatures/oni-ork.webp
    name: Oni Ork
    system:
      adult: 20
      appearance: >-
        <p>@L[Creature:Urukai Ork]{Urukai} that evolved in the Salamani Isles to
        be fvery short and stocky.</p>
      br: 1
      competence:
        raw: 1
      description: >-
        <p>Oni culture has historically had a hierarchy based on the smallness
        of things. The shorter one is, the closer they are to godliness and
        inner oneness. Since the Second Folding, Oni society has faced a
        reckoning. The Oni Empire has shrunk substantially and most oni live in
        a dispersed diaspora elsewhere in Teriock. Those still in the historic
        core may have an innate ability to @L[Ability:Duel]{Duel}, but most have
        lost this trait.</p>
      lifespan: 100
      size:
        enabled: true
        value: 1
