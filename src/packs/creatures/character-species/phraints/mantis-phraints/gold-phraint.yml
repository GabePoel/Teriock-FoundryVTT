        culture in which they are constantly serving the queen. Phraints do not
        feel emotions though they are often "afraid" of water and incapable of
        swimming. Most common phraints are @L[Creature:Green Phraint]{green} and
        incapable of going mage, though rarely there are @L[Creature:Red
        Phraint]{red phraints} which must go mage and only resist fear. Phraint
        Queen's are <a class="mw-selflink selflink">gold</a> and extremely rare
        and the only type that can show emotion (no fear protection).
      onUse: []
      adult: 12
      appearance: >-
