    system:
      description: >-
        Phraints are from the southern Teriock deserts and have a hive-like
        culture in which they are constantly serving the queen. Phraints do not
        feel emotions though they are often "afraid" of water and incapable of
        swimming. Most common phraints are @L[Creature:Green Phraint]{green} and
        incapable of going mage, though rarely there are <a class="mw-selflink
        selflink">red phraints</a> which must go mage and only resist fear.
        Phraint Queen's are @L[Creature:Gold Phraint]{gold} and extremely rare
        and the only type that can show emotion (no fear protection).
      onUse: []
      adult: 12
      appearance: >-
        Phraints look like sexless insectoid people. They are like praying
        mantises, but with only two arms and two legs.
