items:
  - _id: redKhepraPhraint
    folder: QO4ugFBXcUsvQTFB
    name: Red Khepra Phraint
    type: species
    img: systems/teriock/src/icons/creatures/red-khepra-phraint.webp
    system:
      competence:
        raw: 1
      description: >-
        <p>Khepra phraints are the elite mages of @L[Category:Khepra
        phraints]{khepra phraints}. Only around one in fifty @L[Category:Khepra
        phraints]{khepra phraints} are red. Khepra phraints are from the
        Jungalabrai Isles and have a hierarchical hive-like culture in which
        they are constantly serving the queen, who in turn is a representative
        of the divine. Khepra phraints do not feel emotions other than faith.
        Most common khepra phraints are @L[Creature:Green Khepra Phraint]{green}
        and incapable of going mage, though rarely there are <a
        class="mw-selflink selflink">red khepra phraints</a> which must go mage.
        Phraint Queen's are @L[Creature:Gold Khepra Phraint]{gold} and extremely
        rare and the only type that can show emotion. Khepra phraints have
        become much less common since the loss of their queen during the Second
        Folding and may even be extinct.</p>
      statDice:
        hp:
          disabled: false
          faces: 10
          number:
            raw: '1'
        mp:
          disabled: false
          faces: 10
          number:
            raw: '1'
      adult: 12
      appearance: >-
        <p>Red khepra phraints look like their @L[Creature:Green Khepra
        Phraint]{green kin}, but are smaller and have more pronounced wings.
        Khepra phraints look like sexless insectoid people. They are like scarab
        beetles, but with only two arms and two legs. They have large bulky
        wings.</p>
      br: 1
      lifespan: 80
      size:
        enabled: true
        value: 2
