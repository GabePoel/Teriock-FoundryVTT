items:
  - _id: greenKhepraPhrai
    folder: QO4ugFBXcUsvQTFB
    name: Green Khepra Phraint
    type: species
    img: systems/teriock/src/icons/creatures/green-khepra-phraint.webp
    system:
      competence:
        raw: 1
      description: >-
        <p>Khepra phraints are from the Jungalabrai Isles and have a
        hierarchical hive-like culture in which they are constantly serving the
        queen, who in turn is a representative of the divine. Khepra phraints do
        not feel emotions other than faith. Most common khepra phraints are <a
        class="mw-selflink selflink">green</a> and incapable of going mage,
        though rarely there are @L[Creature:Red Khepra Phraint]{red khepra
        phraints} which must go mage. Phraint Queen's are @L[Creature:Gold
        Khepra Phraint]{gold} and extremely rare and the only type that can show
        emotion. Khepra phraints have become much less common since the loss of
        their queen during the Second Folding and may even be extinct.</p>
      statDice:
        hp:
          disabled: false
          faces: 10
          number:
            raw: '1'
        mp:
          disabled: false
          faces: 10
          number:
            raw: '1'
      adult: 5
      appearance: >-
        <p>Khepra phraints look like sexless insectoid people. They are like
        scarab beetles, but with only two arms and two legs. They have large
        bulky wings.</p>
      br: 1
      lifespan: 80
      size:
        enabled: true
        value: 4
