      gmNotes: null
      description: >-
        Oni cultuure has historically had a hierarchy based on the smallness of
        things. The shorter one is, the closer they are to godliness and inner
        oneness. Since the Second Folding, Oni society has faced a reckoning.
        The Oni Empire has shrunk substantially and most oni live in a dispersed
        diaspora elsewhere in Teriock. Those still in the historic core may have
        an innate ability to @L[Ability:Duel]{Duel}, but most have lost this
        trait.
