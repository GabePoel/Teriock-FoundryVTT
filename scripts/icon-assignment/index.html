<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teriock Icon Assignment Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="app-container">
  <div id="abilities-panel">
    <div class="panel-header">
      <h2 id="left-title">Items</h2>
      <div class="search-container" style="display:grid; grid-template-columns: 1fr; gap:10px; width: 60%;">
        <select id="category-select">
          <option value="abilities">Abilities</option>
          <option value="classes">Classes</option>
          <option value="conditions">Conditions</option>
          <option value="properties">Properties</option>
          <option value="powers">Powers</option>
          <option value="equipment">Equipment</option>
          <option value="tradecrafts">Tradecrafts</option>
          <option value="resources">Resources</option>
          <option value="creatures">Creatures</option>
          <option value="archetypes">Archetypes</option>
        </select>
        <input type="text" id="ability-search" placeholder="Search by name or tags..." />
        <label><input type="checkbox" id="abilities-unassigned-only-toggle" /> Show Unassigned Only</label>
      </div>
    </div>
    <ul id="ability-list" class="ability-list"></ul>
    <button id="save-button" class="save-button">Save Assignments</button>
  </div>

  <div id="images-panel">
    <div class="panel-header">
      <h2>Images</h2>
      <div class="search-container" style="display:grid; grid-template-columns: 1fr; gap:10px; width: 50%;">
        <input type="text" id="image-search" placeholder="Search images..." />
        <label><input type="checkbox" id="unused-only-toggle" /> Show Only Unused (in selected section)</label>
      </div>
    </div>
    <div id="images-panel-content">
      <div id="image-directories-panel">
        <div class="panel-header">
          <h3>Directories</h3>
        </div>
        <div id="directory-tree-container"></div>
      </div>
      <div id="image-viewer-panel">
        <div id="image-grid" class="image-grid"></div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>

</html>
