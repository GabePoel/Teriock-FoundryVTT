<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Teriock Icon Assignment Manager</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app-container">
      <div id="abilities-panel">
        <div class="panel-header">
          <h2 id="left-title">Items</h2>
          <div
            class="search-container"
            style="
              display: grid;
              grid-template-columns: 1fr;
              gap: 10px;
              width: 60%;
            "
          >
            <label for="category-select"></label>
            <select id="category-select">
              <option value="abilities">Abilities</option>
              <option value="classes">Classes</option>
              <option value="conditions">Conditions</option>
              <option value="properties">Properties</option>
              <option value="powers">Powers</option>
              <option value="equipment">Equipment</option>
              <option value="tradecrafts">Tradecrafts</option>
              <option value="resources">Resources</option>
              <option value="creatures">Creatures</option>
              <option value="archetypes">Archetypes</option>
            </select>
            <label for="ability-search"></label>
            <input
              id="ability-search"
              placeholder="Search by name or tags..."
              type="text"
            />
            <label
              ><input id="abilities-unassigned-only-toggle" type="checkbox" />
              Show Unassigned Only</label
            >
          </div>
        </div>
        <ul class="ability-list" id="ability-list"></ul>
        <button class="save-button" id="save-button">Save Assignments</button>
      </div>

      <div id="images-panel">
        <div class="panel-header">
          <h2>Images</h2>
          <div
            class="search-container"
            style="
              display: grid;
              grid-template-columns: 1fr;
              gap: 10px;
              width: 50%;
            "
          >
            <label for="image-search"></label
            ><input
              id="image-search"
              placeholder="Search images..."
              type="text"
            />
            <label
              ><input id="unused-only-toggle" type="checkbox" /> Show Only
              Unused (in the selected section)</label
            >
          </div>
        </div>
        <div id="images-panel-content">
          <div id="image-directories-panel">
            <div class="panel-header">
              <h3>Directories</h3>
            </div>
            <div id="directory-tree-container"></div>
          </div>
          <div id="image-viewer-panel">
            <div class="image-grid" id="image-grid"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
